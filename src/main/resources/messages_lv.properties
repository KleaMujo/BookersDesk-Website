cookie.what.title=Kas ir sīkdatnes?
cookie.what.text=Sīkdatnes ir informācijas gabali, kas satur nelielu datu apjomu, un tās tiek lejupielādētas jūsu pārlūkošanas ierīcē, piemēram, datorā vai viedtālrunī, kad apmeklējat vietni. Sīkdatnes var atpazīt vietne, kas tās lejupielādējusi, vai citas vietnes, kas izmanto tās pašas sīkdatnes. Tas palīdz vietnēm uzzināt, vai jūsu pārlūkošanas ierīce ir apmeklējusi tās iepriekš. Sīkdatnēm ir dažādas funkcijas, piemēram, palīdzēt mums saprast, kā vietne tiek izmantota, ļaujot lietotājiem efektīvi pārvietoties starp lapām, atceroties jūsu preferences un kopumā uzlabojot jūsu pārlūkošanas pieredzi. Sīkdatnes var arī palīdzēt nodrošināt, ka tiešsaistes reklāmas, kuras redzat, ir vairāk saistītas ar jums un jūsu interesēm.
cookie.types.title=Sīkdatņu veidi, kurus mēs izmantojam:
cookie.types.text=Sīkdatņu veidi, kurus mēs un vairums vietņu izmantojam, var tikt kategorēti piecās kategorijās: stingri nepieciešamas, veiktspējas, funkcionalitātes, pielāgotas saturam un mērķēšanas.
cookie.analytics.title=Mūsu iekšējais analītikas rīks:
cookie.analytics.text=Lai labāk izprastu, kā tiek izmantoti mūsu pakalpojumi, mēs uzraudzām noteiktas lietotāju aktivitātes, kas notiek mūsu produktos, tostarp lapu skatījumu un klikšķu uz jebkuriem saitēm, kas izmantotas lapas pārvaldības laikā caur mūsu panelēm. Mēs izmantojam šo informāciju, lai uzlabotu mūsu produktus, padarītu mūsu mārketingu atbilstošāku jums, personalizētu jūsu pieredzi un citus mērķus, kas aprakstīti mūsu Privātuma politikā.
