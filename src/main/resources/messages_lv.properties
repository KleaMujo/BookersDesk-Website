privacy.datacollection.title=Datu vākšana
privacy.datacollection.text=Personīgo datu vākšana un apstrāde tiek veikta tikai attiecību ar klientu pārvaldīšanai. Konkrēti, dati tiks apstrādāti šādiem mērķiem:
