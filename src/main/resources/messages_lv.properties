privacy.preservation.title=Personisko datu glabāšanas metode, ilgums un apstrāde
privacy.preservation.text=Arhivētie dati tiks saglabāti BookersDesk uz vienu gadu, pēc tam tie tiks izdzēsti. Dati netiks apstrādāti, izmantojot automatizētus lēmumu pieņemšanas procesus. Dati netiks eksportēti ārpus Eiropas Ekonomikas zonas. Dati netiks apstrādāti ar automatizētiem procesiem, izņemot procesos, kas saistīti ar datu anonimizēšanu/masveida dzēšanu, kuri tiek aktivizēti periodiski un aptver visus datus, kas atbilst noteiktiem kritērijiem. Pārtraucot apstrādi, tiks izdzēsti dati, kas uzglabāti elektroniskā formātā.
