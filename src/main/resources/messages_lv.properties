review.description=Kopš sadarbības uzsākšanas ar InterMedia, mēs esam piedzīvojuši būtisku rezervāciju pieaugumu, izvairījušies no konfliktējošiem un pārklājošiem ierakstiem, kā arī saņēmuši lielisku atbalstu no darbiniekiem. Esam ļoti apmierināti ar rezultātiem.
