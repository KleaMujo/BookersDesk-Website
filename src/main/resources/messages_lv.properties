cookie.intro.title=Ievads:
cookie.intro.text=BookersDesk izmanto sīkdatnes, lai uzraudzītu jūsu lietošanu mūsu vietnē (www.bookersdesk.com), veiktu analīzi un nodrošinātu mārketingu, kas, mūsuprāt, ir svarīgs jums. Turpinot izmantot mūsu vietni un saistītos pakalpojumus, jūs piekrītat šai sīkdatņu politikai un piekrītat izmantot sīkdatnes, kas aprakstītas šajā politikā. Šī politika izskaidro, kā mēs izmantojam sīkdatnes, kā trešās puses var ievietot sīkdatnes vai līdzīgas tehnoloģijas visā vietnē, lai nodrošinātu trešo pušu funkcionalitāti, un jūsu izvēles attiecībā uz sīkdatnēm. Šo politiku vajadzētu lasīt kopā ar mūsu privātuma politiku. Ja šī sīkdatņu politika nesniedz informāciju, ko meklējat, vai ja jums ir papildu jautājumi par sīkdatņu izmantošanu mūsu vietnē, lūdzu, sazinieties ar mums pa e-pastu
