testimonial7.text=Ne tikai BookersDesk palīdzēja optimizēt mūsu rezervāciju pārvaldību, bet InterMedia ir parādījusi izcilu klientu apkalpošanu. Katrs jautājums, kas mums bija, tika nekavējoties atrisināts. Ir prieks sadarboties ar tik profesionālu un laipnu komandu.
testimonial8.title=Viss vienā sistēmā – fantastiski!
testimonial8.text=Pateicoties InterMedia un BookersDesk sistēmai, mūsu rezervāciju pārvaldīšana ir kļuvusi par vienkāršu un organizētu procesu. Platforma taupa mums laiku un palīdz mums vairāk koncentrēties uz viesiem. Ikvienam viesnīcas īpašniekam tas ir būtisks ieguldījums!
