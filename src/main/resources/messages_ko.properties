datasec.care.text=BookersDesk는 귀하의 데이터 보안을 최우선으로 합니다. PCI Vault를 사용해 카드 데이터를 안전하게 저장하며 PCI DSS 표준을 완벽히 준수하여 정보를 보호합니다.
datasec.partners.title=업계 리더와의 파트너십
datasec.partners.text=높은 수준의 보안을 제공하기 위해 PCI Vault 등 신뢰할 수 있는 개인 데이터 저장 플랫폼과 협력합니다. 최신 기술 산업 표준을 항상 준수합니다.
datasec.improvements.title=지속적인 개선
datasec.improvements.text=보안 시스템을 지속적으로 개선하며 안전한 방식으로 데이터를 보호합니다. 사용자 피드백은 더 나은 보안 플랫폼 개발에 큰 도움이 됩니다.
datasec.reporting.title=보안 문제 신고
datasec.reporting.text=데이터 보안 또는 개인정보 보호와 관련된 문제가 발생하면 아래로 연락해 주세요.
