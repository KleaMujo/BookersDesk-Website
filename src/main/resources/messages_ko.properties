privacy.info.title=개인정보 관리 관련 정보 제공
privacy.info.text=InterMedia 회사는 데이터 관리자로서 웹사이트 방문 고객에게 다음 정보를 제공합니다.
privacy.personaldata.title=수집되는 개인정보
privacy.personaldata.text=BookersDesk는 사이트 양식 작성 및 이메일 전송 시 제공되는 다음 데이터를 처리합니다:
privacy.personaldata.item1=고객 재연락을 위한 데이터 (예: 이름, 성, 휴대폰 번호, 이메일 주소).
privacy.personaldata.item2=메시지 내 요청 설명에 필요한 경우 개인정보로 간주될 수 있는 추가 데이터.
privacy.datacollection.title=데이터 수집
privacy.datacollection.text=개인정보 수집 및 처리는 고객과의 관계 관리를 위한 목적으로만 수행됩니다. 구체적으로 다음 목적을 위해 처리됩니다:
privacy.datacollection.item1=고객이 지정한 채널을 통해 재연락 및 BookersDesk 서비스 안내 제공.
privacy.datacollection.item2=BookersDesk가 제공하는 서비스를 평가하기 위한 테스트 계정 활성화.
privacy.optionalconsent.title=선택적 데이터 제공 및 처리 동의 - 거부 시 결과
privacy.optionalconsent.text1=양식 작성 또는 이메일 전송을 통한 데이터 제공은 고객의 자발적 결정에 따릅니다.
privacy.optionalconsent.text2=양식 필수 항목은 재연락 및 고객 요청 답변에 필수입니다. 미기재 시 양식이 전송되지 않습니다. 이메일 이용 시 고객은 적절하다고 판단하는 정보를 자유롭게 제공할 수 있으며, 연락처 미기재 시 발신자 이메일 주소를 사용합니다.
privacy.communication.title=데이터의 전달 및 공개
privacy.communication.text=정보 제공 또는 견적 목적으로 고객이 제공한 데이터는 BookersDesk 영업팀에서 처리하며, 제3자에게는 절대 공개되지 않습니다.
privacy.preservation.title=개인정보 보존 방법, 기간 및 처리
privacy.preservation.text=보관된 데이터는 BookersDesk에서 1년간 보존 후 삭제합니다. 자동 의사결정 프로세스는 사용하지 않으며, 데이터는 유럽 경제 지역 외부로 전송되지 않습니다. 익명화 및 대량 삭제 프로세스를 제외하고 자동 처리하지 않습니다. 처리 종료 시 전자 형식 데이터가 삭제됩니다.
privacy.rights.title=정보 주체의 권리
privacy.rights.item1=지원자는 언제든 BookersDesk에 개인정보 접근, 수정, 삭제, 처리 거부를 요청할 권리가 있습니다.
privacy.rights.item2=요청은 적절한 연락 양식을 통해 BookersDesk에 제출할 수 있습니다.
privacy.rights.text=처리 과정이 법률에 위배된다고 판단할 경우, 언제든 감독 당국에 불만을 제기할 권리가 있습니다.
privacy.controller.title=데이터 관리자 및 처리자
privacy.controller.text=데이터 관리자는 BookersDesk이며, 데이터 처리자도 BookersDesk입니다.
terms.terms=이용 약관
terms.services.title=서비스
terms.services.text=본 계약 조건에 명시된 대로 OTA(온라인 여행사) 및 예약 관리 서비스를 제공합니다. 시스템을 언제든지 업데이트, 수정, 변경, 제한 또는 중단할 권리를 보유합니다. 서비스에 중요한 변경 사항이 있을 경우 이를 알려드립니다. 검색 엔진 최적화와 같은 추가 서비스는 귀하의 요청에 따라 제공될 수 있으며, 추가 서비스 제공은 본 계약 조건에 따라 운영됨을 수락합니다.
terms.system.title=시스템 설명
terms.system.text="시스템"은 (a) 웹사이트, (b) 웹사이트 및 웹사이트를 통해 이용 가능한 BookersDesk API를 통해 제공되는 자산 관리 시스템, 요청 및 서비스, (c) 웹사이트 또는 서비스 또는 BookersDesk API를 통해 제공되거나 개발된 모든 컴퓨터 프로그램, 데이터, 텍스트, 이미지 및 콘텐츠를 포함합니다. 시스템에 추가된 모든 새로운 기능도 본 약관의 적용을 받습니다.
terms.general.title=일반 조건 / 시스템 접근 및 사용
terms.general.item1=본 이용 약관에 명시된 사용 조건에 따라, 귀하는 계약서에 명시된 내부 비즈니스 목적을 위해서만 시스템을 사용 및 접근할 수 있습니다. 귀하는 (a) 본 이용 약관에 명시적으로 허용된 경우를 제외하고 시스템을 제3자에게 라이선스, 판매, 재판매, 임대, 양도, 배포하거나 상업적으로 이용하거나 제공해서는 안 되며, (b) 시스템을 사용하여 제3자를 대신하여 데이터를 처리해서는 안 되며, (c) 불법적이거나 시스템 및 그 구성 요소의 무결성 또는 성능을 방해하거나 방해하는 방식으로 사용해서는 안 됩니다.
terms.general.item2=본 이용 약관에 명시적으로 귀하에게 부여된 제한된 접근 및 사용 권한을 제외하고, 이 서비스 및 그 구성 요소에 대한 모든 권리, 소유권 및 이익은 BookersDesk에 독점적으로 귀속됩니다.
terms.general.item3=BookersDesk가 본 서비스 약관의 권리 또는 조항을 집행하지 않거나 적용하지 않는다고 해서 해당 권리 포기로 간주되지 않습니다. 귀하는 본 이용 약관이 귀하와 BookersDesk 간의 계약임을 인정하며, 전자 문서로서 귀하와 BookersDesk가 서명하지 않았음에도 불구하고 본 약관이 귀하의 사용을 규율하며 이전의 모든 계약을 대체함을 인정합니다.
terms.payment.title=비용, 결제 및 환불
terms.payment.item1=본 서비스는 유료로 제공됩니다. 청구 주기와 관계없이 서비스 일부 기간에 대한 환불 또는 크레딧, 업그레이드/다운그레이드에 따른 비례 환불, 미사용 기간에 대한 환불은 없습니다. 모두 공평하게 적용하기 위해 예외는 인정하지 않습니다.
terms.payment.item2=BookersDesk는 계정 소유자(등록 절차에서 정의됨)가 신용카드 정보를 업데이트할 수 있는 인터페이스를 제공합니다(예: 카드 갱신 후).
terms.cancellation.title=취소 및 해지
terms.cancellation.item1=귀하는 계정을 적절히 취소할 책임이 있습니다. 특별 요청이 없는 한, 취소 시 구성 및 예약 데이터가 즉시 삭제되지 않습니다. 해당 정보는 최소 1년간 보관되며, 그 기간 내에 서비스가 복구되지 않으면 계정이 종료되고 데이터가 서버에서 삭제됩니다. 계정이 종료된 후에는 이 정보를 복구할 수 없습니다. 유료 기간 종료 전에 서비스를 취소하면 즉시 취소 처리되며 추가 비용이 청구되지 않습니다.
terms.cancellation.item2=BookersDesk는 본 서비스(또는 그 일부)를 임시 또는 영구적으로 수정, 중단할 권리와 현재 및 미래 서비스 사용을 거부하거나 계정을 정지 또는 해지할 권리를 보유합니다. 서비스 문제 발생 시 즉시 귀하에게 이메일로 통지하고 정지 또는 해지 전에 경고하기 위해 합리적인 노력을 다할 것입니다. 악용 또는 불법 활동이 의심될 경우 관련 법 집행 기관에 통보할 수 있습니다. BookersDesk는 서비스 변경, 정지 또는 중단으로 인해 귀하 또는 제3자에게 책임을 지지 않습니다.
resources.all=모든 리소스
resources.manage=숙소를 더 잘 관리하고 예약을 늘리기 위한 유용한 정보를 찾아보세요. 도움말 센터부터 최신 플랫폼 업데이트까지,\ 여기에서 필요한 모든 것을 확인할 수 있습니다.
reports.reports=보고서 및 생성
reports.available=표준 보고서는 모든 숙소, 숙소 그룹 또는 개별 숙소에 대해 사전 설정된 보고서입니다.\이 보고서는 Excel 또는 .csv 형식으로 내보낼 수 있습니다.
reports.title=보고서 생성 방법
reports.description=여러 숙소를 관리하는 경우, 특정 숙소 또는 모든 숙소에 대한 보고서를 생성할지 선택할 수 있습니다.
reports.step1=보고서에 포함할 기간과 예약을 선택하세요.
reports.step2=해당 보고서 버튼을 클릭하여 보고서를 생성하세요.
reports.step3=특정 객실별로 보고서를 필터링하려면 브라우저의 보고서 URL 끝에 객실 매개변수를 추가할 수 있습니다.
