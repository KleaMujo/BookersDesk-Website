cookie.intro.title=소개:
cookie.intro.text=BookersDesk는 웹사이트(www.bookersdesk.com)의 사용 현황을 모니터링하고 분석 및 마케팅을 제공하기 위해 쿠키를 사용합니다. 웹사이트와 관련 서비스를 계속 이용하면 본 쿠키 정책에 동의하는 것으로 간주됩니다. 본 정책은 쿠키 사용 방식, 제3자가 웹사이트 전반에 쿠키 또는 유사 기술을 배치하여 제3자 기능을 활성화하는 방법, 쿠키에 관한 사용자 선택권을 설명합니다. 본 정책은 개인정보 보호정책과 함께 읽어야 합니다. 본 쿠키 정책에서 원하는 정보를 찾지 못하거나 쿠키 사용에 대해 추가 질문이 있으면 이메일로 문의해 주세요.
cookie.intro.email=info@bookersdesk.com
cookie.what.title=쿠키란 무엇인가요?
cookie.what.text=쿠키는 웹사이트 방문 시 컴퓨터나 스마트폰과 같은 장치에 저장되는 소량의 데이터 정보입니다. 쿠키는 쿠키를 다운로드한 웹사이트 또는 동일 쿠키를 사용하는 다른 웹사이트에서 인식할 수 있어 방문 여부를 확인하는 데 도움을 줍니다. 쿠키는 웹사이트 사용 방식 이해, 페이지 간 원활한 이동, 사용자 환경 설정 기억, 전반적인 탐색 경험 개선 등의 다양한 기능을 수행합니다. 또한 사용자가 보는 온라인 광고가 보다 관련성 높게 표시되도록 도와줍니다.
cookie.types.title=저희가 사용하는 쿠키 유형:
cookie.types.text=저희와 대부분의 웹사이트에서 사용하는 쿠키는 엄격히 필요, 성능, 기능, 맞춤 콘텐츠, 타겟팅의 다섯 가지 유형으로 분류할 수 있습니다.
cookie.analytics.title=내부 분석 도구:
cookie.analytics.text=서비스 사용 방식을 더 잘 이해하기 위해 저희는 페이지 조회 및 대시보드 내 링크 클릭 등 제품 내 특정 사용자 활동을 모니터링합니다. 이 정보를 사용해 제품 개선, 마케팅 개인화, 사용자 경험 향상 등을 진행합니다.
