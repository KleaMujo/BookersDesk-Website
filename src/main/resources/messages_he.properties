terms.services.text=Poskytneme služby OTA (Online Travel Agency) a správy rezervácií, ako je uvedené v podmienkach tejto dohody. Vyhradzujeme si právo aktualizovať, upravovať, meniť, obmedziť alebo prerušiť systém kedykoľvek. O všetkých významných zmenách tejto služby vás budeme informovať. Na požiadanie môžu byť poskytnuté doplnkové služby, napríklad optimalizácia vyhľadávačov. Súhlasíte, že poskytovanie doplnkových služieb bude fungovať podľa podmienok tejto dohody.
terms.system.title=Popis systému
terms.system.text=Systém zahŕňa (a) webovú stránku, (b) systém správy nehnuteľností, požiadavky a služby poskytované prostredníctvom webovej stránky a BookersDesk API dostupného cez webovú stránku, a (c) všetky počítačové programy, údaje, texty, obrázky a obsah sprístupnený prostredníctvom webovej stránky alebo služieb alebo vyvinutý cez BookersDesk API. Každá nová funkcia pridaná do systému podlieha týmto podmienkam.
