privacy.datacollection.title=איסוף נתונים
privacy.datacollection.text=איסוף ועיבוד הנתונים האישיים נעשים אך ורק לניהול הקשר עם הלקוח. בפרט, הנתונים יעובדו למטרות הבאות:
