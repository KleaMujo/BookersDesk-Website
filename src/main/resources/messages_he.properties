privacy.controller.text=מפקח הנתונים הוא BookersDesk ומעבד הנתונים הוא BookersDesk.
terms.terms=תנאים והגבלות
terms.services.title=שירותים
terms.services.text=אנו נספק שירותי OTA (סוכנות נסיעות מקוונת) וניהול הזמנות, כפי שמתואר בתנאי הסכם זה. אנו שומרים לעצמנו את הזכות לעדכן, לשנות, להגביל או להפסיק את המערכת בכל עת. נודיע לכם על כל שינוי משמעותי בשירות זה. שירותים נוספים עשויים להינתן לפי בקשתכם, כגון אופטימיזציה למנועי חיפוש. אתם מסכימים כי מתן שירותים נוספים יפעל בהתאם לתנאי הסכם זה.
terms.system.title=תיאור המערכת
terms.system.text="המערכת" כוללת (א) את האתר, (ב) את מערכת ניהול הנכסים, בקשות ושירותים המוצעים דרך האתר ו-BookersDesk API הזמינים דרך האתר, ו-(ג) את כל תוכניות המחשב, הנתונים, הטקסט, התמונות והתוכן הזמינים דרך האתר או השירותים או שפותחו באמצעות BookersDesk API. כל תכונה חדשה שנוספת למערכת כפופה גם היא לתנאים אלו.
terms.general.title=תנאים כלליים / גישה ושימוש במערכת
terms.general.item1=בהתאם לתנאי השימוש בתנאי שימוש אלה, ניתן להשתמש ולהגיע למערכת אך ורק למטרות עסקיות פנימיות כפי שסופק בהסכם. אסור לכם (א) לרשום, למכור, למכור מחדש, להשכיר, להעביר, להקצות, להפיץ או לנצל מסחרית אחרת או להנגיש את המערכת לצד שלישי, אלא אם נמסר במפורש בתנאי השימוש; (ב) להשתמש במערכת כדי לעבד נתונים עבור צד שלישי; או (ג) להשתמש בה בצורה בלתי חוקית או בדרך הפוגעת או מונעת את שלמות או ביצועי המערכת ורכיביה.
terms.general.item2=בהתאם לזכות המוגבלת לגישה ושימוש במערכת שניתנה לכם במפורש בתנאי שימוש אלה, כל הזכויות, הבעלות והעניין בשירות זה וברכיביו יישארו ויהיו בבעלות בלעדית של BookersDesk.
terms.general.item3=אי אכיפת זכויות או תנאים כלשהם על ידי BookersDesk אינה מהווה ויתור על זכות זו. אתם מכירים בכך שתנאי השימוש מהווים חוזה ביניכם לבין BookersDesk, אף שמדובר בחוזה אלקטרוני ולא חתום פיזית על ידיכם ועל ידי BookersDesk, ומסדיר את השימוש שלכם בו, ומבטל כל הסכם קודם ביניכם לבין BookersDesk.
terms.payment.title=עלות, תשלום והחזרים
terms.payment.item1=השירות מוצע בתשלום. ללא קשר למחזור החיוב שלכם, אין החזרים או זיכויים עבור חודשים חלקיים של שירות, החזרים פרופורציונליים עבור שדרוגים/הורדות, או החזרים עבור חודשים שלא נוצלו בחשבון פתוח. כדי להבטיח טיפול שווה לכולם, לא יינתנו חריגים.
terms.payment.item2=BookersDesk מספקת ממשק לבעל החשבון (כפי שמוגדר בהליך הרישום) לעדכון מידע בכרטיס אשראי (למשל, לאחר חידוש הכרטיס).
terms.cancellation.title=ביטול וסיום
terms.cancellation.item1=אתם אחראים לביטול החשבון שלכם כראוי. כל נתוני התצורה וההזמנות שלכם לא יימחקו מיד מהשירות עם הביטול, אלא אם כן נתבקש במפורש. מידע זה יישמר למשך שנה לפחות, ולאחר מכן, אם השירות לא הוחזר על ידי בעל החשבון, החשבון ייסגר והנתונים יוסרו מהשרתים שלנו. מידע זה לא ניתן לשחזור לאחר סגירת החשבון. אם תבטלו שירות זה לפני סוף החודש בתשלום, הביטול יהיה מיידי ולא תחויבו שוב.
terms.cancellation.item2=BookersDesk שומרת לעצמה את הזכות (i) לשנות או להפסיק, באופן זמני או קבוע, שירות זה (או חלק ממנו) ולסרב לכל שימוש נוכחי ועתידי בשירות זה, להשעות או לסיים את החשבון שלכם (או חלק ממנו). BookersDesk תודיע לכם בכל עת על בעיות בשירות ותשתמש בכל מאמץ סביר ליצור איתכם קשר ישיר באמצעות דוא"ל כדי להתריע לפני השעיה או סיום החשבון. כל פעילות חשודה או בלתי חוקית שעשויה להיות סיבה לסיום השימוש שלכם בשירות זה תופנה לרשויות החוק המתאימות. BookersDesk לא תהיה אחראית לכם או לצד שלישי על כל שינוי, השעיה או הפסקה של השירות.
