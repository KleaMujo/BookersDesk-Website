cookie.intro.title=מבוא:
cookie.intro.text=BookersDesk משתמשת בעוגיות למעקב אחר השימוש שלך באתר (www.bookersdesk.com), כדי לבצע ניתוח ולספק שיווק שאנו סבורים שהוא חשוב עבורך. שימוש מתמשך באתר ובשירותים קשורים מעיד על הסכמתך למדיניות עוגיות זו ועל הסכמתך לאפשר לנו להשתמש בעוגיות המפורטות במדיניות זו. מדיניות זו מסבירה כיצד אנו משתמשים בעוגיות, כיצד צדדים שלישיים עשויים למקם עוגיות או טכנולוגיות דומות באתר לאפשר תכונות צד שלישי, ואפשרויותיך בנוגע לעוגיות. יש לקרוא מדיניות זו בשילוב עם מדיניות הפרטיות שלנו. אם מדיניות זו לא מספקת את המידע שחיפשת או אם יש לך שאלות נוספות לגבי השימוש בעוגיות באתר שלנו, אנא שלח דוא"ל ל-
cookie.intro.email=info@bookersdesk.com
cookie.what.title=מהן עוגיות?
cookie.what.text=עוגיות הן חתיכות מידע המכילות כמויות קטנות של נתונים, שמורדות למכשיר הגלישה שלך, כגון מחשב או סמארטפון, כאשר אתה מבקר באתר. עוגיות יכולות להיות מזוהות על ידי האתר שהוריד אותן, או אתרים אחרים המשתמשים באותן עוגיות. זה עוזר לאתרים לדעת אם מכשיר הגלישה שלך ביקר בהם בעבר. עוגיות מבצעות פונקציות שונות, כמו עזרה לנו להבין כיצד האתר משמש, מאפשרות למשתמשים לנווט בין עמודים ביעילות, לזכור את ההעדפות שלך, ולשפר את חוויית הגלישה הכללית. עוגיות גם מסייעות להבטיח שהפרסום המקוון שאתה רואה יהיה רלוונטי יותר עבורך ולעדפותיך.
cookie.types.title=סוגי העוגיות שאנו משתמשים בהם:
cookie.types.text=סוגי העוגיות בהם אנו משתמשים וברוב האתרים באופן כללי ניתנים לחמישה קטגוריות: הכרחיות בהחלט, ביצוע, פונקציונליות, תוכן מותאם וטרגוט.
cookie.analytics.title=כלי האנליטיקה הפנימי שלנו:
cookie.analytics.text=כדי להבין טוב יותר כיצד נעשה שימוש בשירותים שלנו, אנו עוקבים אחרי פעילויות משתמש מסוימות שמתרחשות בתוך המוצרים שלנו, כולל צפיות בעמודים ולחיצות על קישורים במהלך ניהול עמוד דרך לוחות הבקרה שלנו. אנו משתמשים במידע זה כדי לשפר את המוצרים שלנו, להפוך את השיווק שלנו לרלוונטי יותר עבורך, להתאים אישית את החוויה שלך ולמטרות נוספות המפורטות במדיניות הפרטיות שלנו.
