privacy.optionalconsent.text1=העברת הנתונים ל-BookersDesk על ידי מילוי הטפסים או שליחת דוא"ל מתבצעת על בסיס החלטה ספונטנית של הלקוח.
privacy.optionalconsent.text2=הנתונים שמסומנים כחובה בטופס נדרשים ליצירת קשר חוזר עם הלקוח ולמתן מענה לצרכיו. אם מידע זה לא יסופק, הטופס לא יישלח ל-BookersDesk. אם הלקוח יתקשר באמצעות דוא"ל, הוא חופשי לספק את המידע והנתונים שהוא רואה כנכונים; במקרה שלא סופקו פרטי קשר, BookersDesk תשתמש בכתובת האימייל של השולח למטרה זו.
privacy.communication.title=תקשורת והפצת נתונים
privacy.communication.text=למטרות מתן מידע או הצעת מחיר, הנתונים המסופקים על ידי הלקוחות יעובדו על ידי צוות BookersDesk המוקדש לפעילות מסחרית. בכל המקרים, הנתונים לא ייחשפו לגורמים שלישיים.
privacy.preservation.title=שיטת שמירה, משך וטיפול בנתונים אישיים
privacy.preservation.text=הנתונים המאוחסנים יישמרו במשך שנה אחת על ידי BookersDesk, ולאחר מכן יימחקו. הנתונים לא יעובדו באמצעות תהליכי קבלת החלטות אוטומטיים. הנתונים לא יוצאו מחוץ לאזור הכלכלי האירופי. הנתונים לא יעובדו בתהליכים אוטומטיים, למעט תהליכים הקשורים לאנונימיזציה/מחיקה המונית של נתונים, המופעלים תקופתית ומכסים את כל הנתונים בעלי מאפיינים מסוימים. סיום הטיפול יביא למחיקת הנתונים המאוחסנים בפורמט אלקטרוני.
privacy.rights.title=זכויות הנמען
privacy.rights.item1=למועמדים יש הזכות לבקש מ-BookersDesk בכל עת גישה לנתונים האישיים שלהם, לתקן או למחוק אותם, או להתנגד לעיבודם.
privacy.rights.item2=בקשות יכולות להיות מופנות ל-BookersDesk באמצעות טופס הקשר המתאים.
privacy.rights.text=בכל מקרה, למועמדים תמיד יש הזכות להגיש תלונה לרשות הפיקוח המתאימה אם הם סבורים כי עיבוד הנתונים שלהם מנוגד לחוק החל.
