cookies.cookies=Zásady súborov cookie
cookie.intro.title=Úvod:
cookie.intro.text=BookersDesk používa súbory cookie na sledovanie používania našej webovej stránky (www.bookersdesk.com) pre analýzu a poskytovanie marketingu, ktorý považujeme za dôležitý pre vás. Pokračovaním v používaní našej webovej stránky a súvisiacich služieb vyjadrujete súhlas s týmito zásadami súborov cookie a s ich použitím, ako je popísané v týchto zásadách. Tieto zásady vysvetľujú, ako používame súbory cookie, ako tretie strany môžu umiestniť súbory cookie alebo podobné technológie na webovej stránke na umožnenie funkcií tretích strán a vaše možnosti týkajúce sa súborov cookie. Tieto zásady by sa mali čítať spolu s našimi zásadami ochrany osobných údajov. Ak tieto zásady neposkytujú informácie, ktoré hľadáte, alebo ak máte ďalšie otázky týkajúce sa používania súborov cookie na našej webovej stránke, prosím pošlite e-mail.
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Čo sú súbory cookie?
cookie.what.text=Súbory cookie sú kúsky informácií obsahujúce malé množstvo údajov, ktoré sa stiahnu do vášho prehliadača, napríklad počítača alebo smartfónu, keď navštívite webovú stránku. Súbory cookie môže rozpoznať webová stránka, ktorá ich stiahla, alebo iné webové stránky používajúce rovnaké súbory cookie. To pomáha webovým stránkam zistiť, či vaše zariadenie navštívilo ich predtým. Súbory cookie vykonávajú rôzne funkcie, napríklad pomáhajú nám pochopiť používanie webovej stránky, umožňujú používateľom efektívne prechádzať medzi stránkami, zapamätávajú vaše preferencie a celkovo zlepšujú zážitok z prehliadania. Súbory cookie môžu tiež zabezpečiť, že online reklama, ktorú vidíte, je relevantnejšia pre vás a vaše záujmy.
cookie.types.title=Typy súborov cookie, ktoré používame:
cookie.types.text=Typy súborov cookie používané nami a väčšinou webových stránok možno kategorizovať do piatich kategórií: striktne nevyhnutné, výkonnostné, funkčné, prispôsobený obsah a cielenie.
cookie.analytics.title=Náš interný analytický nástroj:
cookie.analytics.text=Aby sme lepšie porozumeli používaniu našich služieb, sledujeme určité aktivity používateľov, ktoré sa vyskytujú v našich produktoch, vrátane zobrazení stránok a kliknutí na akékoľvek odkazy použité pri správe stránky prostredníctvom našich panelov. Tieto informácie používame na zlepšenie našich produktov, prispôsobenie marketingu vám, personalizáciu vášho zážitku a ďalšie účely popísané v našich zásadách ochrany osobných údajov.
data.data=Bezpečnosť údajov
datasec.updated=Aktualizované k 24. novembru 2023
datasec.title=Bezpečnosť údajov
datasec.care.title=Dbáme na vaše údaje
datasec.care.text=V BookersDesk je bezpečnosť vašich údajov absolútnou prioritou. Používame PCI Vault na bezpečné ukladanie údajov kariet a plne dodržiavame normy PCI DSS, čím zabezpečujeme, že vaše informácie sú vždy chránené.
datasec.partners.title=Partnerstvo s lídrami v odvetví
datasec.partners.text=Aby sme poskytli vysokú úroveň bezpečnosti, spolupracujeme s firmami ako PCI Vault, dôveryhodnou platformou na uchovávanie osobných údajov. Zabezpečujeme, že naše produkty sú vždy v súlade s najnovšími štandardmi technologického priemyslu.
datasec.improvements.title=Neustále zlepšovanie
datasec.improvements.text=Neustále pracujeme na zlepšení našich bezpečnostných systémov a zabezpečujeme ochranu vašich údajov bezpečným spôsobom. Každá spätná väzba alebo návrh od vás nám pomáha vyvíjať lepšiu a bezpečnejšiu platformu pre všetkých našich používateľov.
