privacy.info.title=Informácie o správe osobných údajov na základe žiadosti o informácie
privacy.info.text=Spoločnosť InterMedia, ako správca údajov, poskytuje nasledujúce informácie zákazníkom, ktorí navštívia jej webovú stránku
privacy.personaldata.title=Zhromaždené osobné údaje
privacy.personaldata.text=BookersDesk bude spracúvať nasledujúce údaje, poskytnuté priamo dotknutou osobou vyplnením formulárov na stránke a/alebo zaslaním e-mailov:
privacy.personaldata.item1=Údaje potrebné na opätovný kontakt so zákazníkom (napr. meno, priezvisko, mobilné číslo, e-mailová adresa).
privacy.personaldata.item2=Údaje, ktoré zákazník poskytol na lepšie vysvetlenie svojich požiadaviek obsiahnutých v správe, ak môžu byť považované za osobné údaje.
privacy.datacollection.title=Zhromažďovanie údajov
privacy.datacollection.text=Zhromažďovanie a spracovanie osobných údajov je výlučne zamerané na správu vzťahu so zákazníkom. Údaje budú spracúvané na nasledujúce účely:
privacy.datacollection.item1=Opätovný kontakt so zákazníkom podľa kanála, ktorý určil, a poskytnutie informácií o činnostiach BookersDesk a ponúkaných službách.
privacy.datacollection.item2=Aktivácia testovacieho účtu na vyhodnotenie služieb ponúkaných BookersDesk.
privacy.optionalconsent.title=Voliteľné poskytnutie údajov a súhlas s ich spracovaním – dôsledky odmietnutia
privacy.optionalconsent.text1=Poskytnutie údajov spoločnosti BookersDesk vyplnením formulárov alebo zaslaním e-mailov prebieha na spontánnom rozhodnutí zákazníka.
privacy.optionalconsent.text2=Údaje označené vo formulári ako povinné sú potrebné na opätovný kontakt so zákazníkom a poskytnutie odpovedí týkajúcich sa jeho potrieb. Ak tieto informácie nie sú poskytnuté, formulár nebude odoslaný spoločnosti BookersDesk. Ak zákazník komunikuje e-mailom, je slobodný poskytnúť informácie a údaje, ktoré považuje za vhodné; ak nie sú poskytnuté kontaktné údaje, BookersDesk použije e-mailovú adresu odosielateľa na tento účel.
privacy.communication.title=Komunikácia a šírenie údajov
privacy.communication.text=Na účely poskytovania informácií alebo cenovej ponuky budú údaje poskytnuté zákazníkmi spracované zamestnancami BookersDesk venovanými komerčnej činnosti. V žiadnom prípade nebudú údaje sprístupnené tretím stranám.
privacy.preservation.title=Spôsob uchovávania, doba a spracovanie osobných údajov
privacy.preservation.text=Archivované údaje budú uchovávané jeden rok spoločnosťou BookersDesk, po uplynutí ktorého budú vymazané. Údaje nebudú spracovávané prostredníctvom automatizovaného rozhodovania. Údaje nebudú nikdy exportované mimo Európskeho hospodárskeho priestoru. Údaje nebudú spracovávané automatizovanými procesmi, okrem procesov súvisiacich s anonymizáciou/hromadným vymazávaním údajov, ktoré sú aktivované periodicky a zahŕňajú všetky údaje s určitými charakteristikami. Ukončenie spracovania bude mať za následok vymazanie údajov uložených v elektronickej forme.
privacy.rights.title=Práva dotknutej osoby
privacy.rights.item1=Kandidáti majú právo kedykoľvek požiadať BookersDesk o prístup k svojim osobným údajom, ich opravu alebo vymazanie, alebo namietať proti ich spracovaniu.
privacy.rights.item2=Žiadosti možno smerovať na BookersDesk pomocou príslušného kontaktného formulára.
privacy.rights.text=V každom prípade majú kandidáti vždy právo podať sťažnosť príslušnému dozornému orgánu, ak sa domnievajú, že spracovanie ich údajov je v rozpore s platnými zákonmi.
privacy.controller.title=Správca údajov a prevádzkovateľ údajov
privacy.controller.text=Správcom údajov je BookersDesk a prevádzkovateľom údajov je BookersDesk.
terms.terms=Obchodné podmienky
