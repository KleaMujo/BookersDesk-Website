terms.general.item1=Podľa podmienok používania týchto Podmienok používania môžete systém používať a pristupovať k nemu výlučne na interné podnikateľské účely uvedené v dohode. Nesmiete (a) licencovať, predávať, opätovne predávať, prenajímať, previesť, prideliť, distribuovať alebo inak komerčne využívať alebo sprístupniť systém tretej strane, okrem prípadov výslovne povolených týmito podmienkami; (b) používať systém na spracovanie údajov v prospech tretej strany; alebo (c) používať systém nelegálne alebo spôsobom, ktorý narúša integritu či výkon systému a jeho komponentov.
terms.general.item2=Okrem obmedzeného práva pristupovať a používať systém, ktoré vám bolo výslovne udelené podľa týchto Podmienok používania, všetky práva, vlastníctvo a záujmy v tejto službe a jej komponentoch zostávajú výlučne v vlastníctve BookersDesk.
terms.general.item3=Neuskutočnenie alebo neuplatnenie akéhokoľvek práva alebo ustanovenia Podmienok služby spoločnosťou BookersDesk nebude považované za vzdanie sa tohto práva. Beriete na vedomie, že Podmienky používania tvoria zmluvu medzi vami a BookersDesk, aj keď sú elektronické a nie fyzicky podpísané vami ani BookersDesk, a upravujú vaše používanie systému, pričom nahradzujú všetky predchádzajúce dohody medzi vami a BookersDesk.
terms.payment.title=Náklady, platby a vrátenia
terms.payment.item1=Služba je poskytovaná za poplatok. Neexistujú žiadne refundácie ani kredity za čiastočné mesiace služby, pomerné refundácie za upgrady/downgrade alebo refundácie za nevyužité mesiace s otvoreným účtom. Aby sa zabezpečila rovnaká úroveň pre všetkých, nebudú uplatnené žiadne výnimky.
terms.payment.item2=BookersDesk poskytuje rozhranie pre vlastníka účtu (ako je definované v registračnom procese) na aktualizáciu údajov kreditnej karty (napr. po obnovení karty).
terms.cancellation.title=Zrušenie a ukončenie
terms.cancellation.item1=Ste zodpovední za správne zrušenie účtu. Všetky vaše konfiguračné a rezervačné údaje nebudú okamžite vymazané zo služby pri zrušení, pokiaľ to nebude výslovne požadované. Tieto informácie budú uchovávané najmenej jeden rok, po ktorom, ak služba nebola obnovená vlastníkom účtu, bude účet uzavretý a údaje odstránené z našich serverov. Tieto informácie nie je možné získať po uzavretí účtu. Ak zrušíte službu pred koncom plateného mesiaca, zrušenie bude účinné okamžite a nebudete opätovne účtovaní.
terms.cancellation.item2=BookersDesk si vyhradzuje právo (i) upraviť alebo dočasne či trvalo prerušiť túto službu (alebo jej časť) a odmietnuť akékoľvek súčasné alebo budúce použitie tejto služby, pozastaviť alebo ukončiť váš účet (alebo jeho časť). BookersDesk vás bude kedykoľvek informovať o problémoch so službou a vynaloží všetko primerané úsilie, aby vás priamo kontaktovala e-mailom pred pozastavením alebo ukončením účtu. Akákoľvek podozrivá zneužívajúca alebo nezákonná činnosť, ktorá môže byť dôvodom na ukončenie používania tejto služby, môže byť oznámená príslušným orgánom činným v trestnom konaní. BookersDesk nebude zodpovedná vám ani tretej strane za akékoľvek zmeny, pozastavenie alebo prerušenie služby.
