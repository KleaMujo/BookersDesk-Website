cookies.cookies=Política de Cookies
cookie.intro.title=Introducción:
cookie.intro.text=BookersDesk utiliza cookies para monitorear tu uso de nuestro sitio web (www.bookersdesk.com) para realizar análisis y proporcionar marketing que creemos es importante para ti. El uso continuo de nuestro sitio web y servicios relacionados implicará tu aceptación de esta política de cookies y tu acuerdo para que usemos las cookies descritas en esta política. Esta política explica cómo usamos las cookies, cómo terceros pueden colocar cookies o tecnologías similares en todo el sitio web para habilitar funciones o funcionalidades de terceros, y tus opciones con respecto a las cookies. Esta política debe leerse junto con nuestra política de privacidad. Si esta política de cookies no proporciona la información que buscas o si tienes más preguntas sobre el uso de cookies en nuestro sitio web, por favor envía un correo electrónico a
cookie.intro.email=info@bookersdesk.com
cookie.what.title=¿Qué son las cookies?
cookie.what.text=Las cookies son fragmentos de información que contienen pequeñas cantidades de datos, los cuales se descargan en tu dispositivo de navegación, como una computadora o un teléfono inteligente, cuando visitas un sitio web. Las cookies pueden ser reconocidas por el sitio web que las descargó, u otros sitios web que usen las mismas cookies. Esto ayuda a los sitios web a saber si tu dispositivo de navegación los ha visitado antes. Las cookies realizan diversas funciones, como ayudarnos a entender cómo se usa el sitio web, permitir a los usuarios navegar entre páginas de manera efectiva, recordar tus preferencias y, en general, mejorar tu experiencia de navegación. Las cookies también pueden ayudar a garantizar que la publicidad en línea que ves sea más relevante para ti y tus intereses.
cookie.types.title=Tipos de cookies que usamos:
cookie.types.text=Los tipos de cookies utilizados por nosotros y la mayoría de los sitios web en general se pueden clasificar en cinco categorías: estrictamente necesarias, de rendimiento, de funcionalidad, de contenido personalizado y de segmentación.
cookie.analytics.title=Nuestra Herramienta de Analíticas Interna:
cookie.analytics.text=Para entender mejor cómo se usan nuestros servicios, monitoreamos ciertas actividades de los usuarios que ocurren dentro de nuestros productos, incluyendo vistas de páginas y clics en cualquier enlace utilizado durante la gestión de una página a través de nuestros paneles. Usamos esta información para mejorar nuestros productos, hacer nuestro marketing más relevante para ti, personalizar tu experiencia y para otros propósitos descritos en nuestras Políticas de Privacidad.
data.data=Seguridad de Datos
