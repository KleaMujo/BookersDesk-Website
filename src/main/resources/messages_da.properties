review3.position=Sea Wave Hotel Sarandë
review4.text=BookersDesk er en simpel og praktisk platform, der hjælper dig med at administrere bookinger og tilgængelighed på tværs af alle platforme. Kundeservicen er exceptionel, de er altid klar til at hjælpe dig med alt, hvad du behøver.
testimonial5.title=Den simpleste system nogensinde!
testimonial5.text=BookersDesk har fuldstændig transformeret den måde, vi administrerer vores bookinger på. Med bare et par klik kan vi synkronisere alle bookingplatforme og undgå overlap. InterMedia's personale er altid klar til at hjælpe os med spørgsmål. Vi kan ikke forestille os at arbejde uden dette system!
