cookies.cookies=Cookiepolitik
cookie.intro.title=Introduktion:
cookie.intro.text=BookersDesk bruger cookies til at overvåge din brug af vores hjemmeside (www.bookersdesk.com) for at udføre analyser og levere markedsføring, som vi mener er vigtig for dig. Fortsat brug af vores hjemmeside og relaterede tjenester vil indebære din accept af denne cookiepolitik og din godkendelse af, at vi bruger de cookies, der er beskrevet i denne politik. Denne politik forklarer, hvordan vi bruger cookies, hvordan tredjeparter kan placere cookies eller lignende teknologier på hele hjemmesiden for at muliggøre tredjeparts funktioner eller funktionalitet, og dine valg angående cookies. Denne politik bør læses sammen med vores privatlivspolitik. Hvis denne cookiepolitik ikke giver den information, du leder efter, eller hvis du har yderligere spørgsmål vedrørende brugen af cookies på vores hjemmeside, bedes du sende en e-mail til
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Hvad er cookies?
cookie.what.text=Cookies er små informationsstykker, der indeholder små mængder data, som bliver downloadet til din browsenhed, såsom en computer eller smartphone, når du besøger en hjemmeside. Cookies kan genkendes af den hjemmeside, der downloadede dem, eller andre hjemmesider, der bruger de samme cookies. Dette hjælper hjemmesider med at vide, om din browsenhed har besøgt dem før. Cookies udfører forskellige funktioner, som at hjælpe os med at forstå, hvordan hjemmesiden bruges, lade brugerne navigere effektivt mellem sider, huske dine præferencer og generelt forbedre din browseroplevelse. Cookies kan også hjælpe med at sikre, at den online reklame, du ser, er mere relevant for dig og dine interesser.
cookie.types.title=Typer af cookies, vi bruger:
cookie.types.text=De typer af cookies, der bruges af os og de fleste hjemmesider generelt, kan opdeles i fem kategorier: strengt nødvendige, præstation, funktionalitet, skræddersyet indhold og målretning.
cookie.analytics.title=Værktøj til intern analyse:
cookie.analytics.text=For bedre at forstå, hvordan vores tjenester bruges, overvåger vi visse brugeraktiviteter, der finder sted inden for vores produkter, herunder sidevisninger og klik på links, der bruges under administration af en side via vores kontrolpaneler. Vi bruger disse oplysninger til at forbedre vores produkter, gøre vores markedsføring mere relevant for dig, personliggøre din oplevelse og til andre formål beskrevet i vores privatlivspolitik.
