privacy.info.title=Information om håndtering af persondata ved anmodning om information
privacy.info.text=Virksomheden InterMedia, i sin egenskab af dataansvarlig, giver følgende information til kunder, der får adgang til deres hjemmeside
privacy.personaldata.title=Indsamlede persondata
privacy.personaldata.text=BookersDesk vil behandle følgende data, som er givet direkte af den interesserede part ved at udfylde formularerne på hjemmesiden og/eller sende e-mails:
privacy.personaldata.item1=Data, der er nødvendige for at kontakte kunden (f.eks. navn, efternavn, mobiltelefonnummer, e-mailadresse).
privacy.personaldata.item2=Data, som kunden har givet for bedre at forklare deres anmodninger indeholdt i beskeden, hvis de kan betragtes som persondata.
privacy.datacollection.title=Dataindsamling
privacy.datacollection.text=Indsamling og behandling af persondata sker udelukkende med henblik på at administrere forholdet til kunden. Især vil dataene blive behandlet til følgende formål:
privacy.datacollection.item1=Genoptage kontakten med kunden via den kanal, de har angivet, og give dem oplysninger om BookersDesk-aktiviteter og de tilbudte tjenester.
privacy.datacollection.item2=Aktiver en testkonto for at vurdere de tjenester, der tilbydes af BookersDesk.
privacy.optionalconsent.title=Valgfri levering af data og samtykke til deres behandling - Konsekvenserne af at nægte
privacy.optionalconsent.text1=Kommunikationen af deres data til BookersDesk ved at udfylde formularerne eller sende e-mails sker ved kundens frivillige beslutning.
privacy.optionalconsent.text2=De data, der er angivet som obligatoriske i formularen, er nødvendige for at kontakte kunden og give dem svar på deres behov. Hvis disse oplysninger ikke gives, vil formularen ikke blive sendt til BookersDesk. Hvis kunden interagerer via e-mail, er de frie til at kommunikere de oplysninger og data, de anser for passende; i tilfælde af at ingen kontaktoplysninger gives, vil BookersDesk bruge afsenderens e-mailadresse til dette formål.
privacy.communication.title=Kommunikation og formidling af data
privacy.communication.text=Med henblik på at give oplysninger eller et tilbud, vil de data, der gives af kunderne, blive behandlet af BookersDesk-personale dedikeret til kommerciel aktivitet. Under alle omstændigheder vil dataene ikke blive videregivet til tredjepart.
privacy.preservation.title=Metode for opbevaring, varighed og behandling af persondata
privacy.preservation.text=De arkiverede data vil blive opbevaret i et år af BookersDesk, hvorefter de vil blive slettet. Dataene vil ikke blive behandlet gennem automatiserede beslutningsprocesser. Dataene vil aldrig blive eksporteret uden for det Europæiske Økonomiske Samarbejdsområde. Dataene vil ikke blive behandlet gennem automatiserede processer, bortset fra processerne relateret til anonymisering/massedeletion af data, som aktiveres periodisk og dækker alle data med visse egenskaber. Behandlingen af data vil blive afsluttet ved sletning af data opbevaret i elektronisk format.
privacy.rights.title=Rettigheder for den interesserede part
privacy.rights.item1=Kandidater har ret til at anmode BookersDesk om at få adgang til deres personlige data, rette dem eller slette dem, eller gøre indsigelse mod deres behandling.
privacy.rights.item2=Anmodninger kan sendes til BookersDesk via den relevante kontaktformular.
privacy.rights.text=Under alle omstændigheder har kandidater altid ret til at indgive en klage til den kompetente tilsynsmyndighed, hvis de mener, at behandlingen af deres data er i strid med gældende lovgivning.
