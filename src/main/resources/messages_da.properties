testimonial6.text=Før BookersDesk brugte vi utallige timer på manuelt at opdatere priser og tilgængelighed på hver platform. Nu bliver alt gjort i ét – BookersDesk, og distributionen sker i realtid! InterMedia har gjort vores arbejdsgang meget nemmere med dette fantastiske system.
testimonial7.title=Perfekt service for vores gæster og vores hotel!
testimonial7.text=Ikke kun har BookersDesk hjulpet os med at optimere vores bookingshåndtering, men InterMedia har også vist exceptionel kundeservice. Hver eneste spørgsmål, vi har haft, er blevet løst med det samme. Det er en fornøjelse at samarbejde med et så professionelt og venligt team.
testimonial8.title=Alt i ét system – fantastisk!
testimonial8.text=Tak til InterMedia og BookersDesk-systemet er håndteringen af vores bookinger blevet en simpel og organiseret proces. Platformen sparer os tid og hjælper os med at fokusere mere på vores gæster. For enhver hotel ejer er dette en essentiel investering!
