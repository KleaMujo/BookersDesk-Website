privacy.controller.text=Den dataansvarlige er BookersDesk, og databehandleren er BookersDesk.
terms.terms=Vilkår & Betingelser
terms.services.title=Tjenester
terms.services.text=Vi vil levere OTA (Online Travel Agency) og Reservationsstyringstjenester, som beskrevet i vilkårene i denne aftale. Vi forbeholder os retten til at opdatere, ændre, ændre, begrænse eller stoppe systemet når som helst. Vi vil underrette dig om alle væsentlige ændringer af denne tjeneste. Yderligere tjenester kan blive leveret på din anmodning, såsom søgemaskineoptimering. Du accepterer, at levering af yderligere tjenester vil fungere under vilkårene i denne aftale.
terms.system.title=Systembeskrivelse
terms.system.text="Systemet" omfatter (a) hjemmesiden, (b) ejendomshåndteringssystemet, anmodninger og tjenester, der tilbydes gennem hjemmesiden og BookersDesk API'en tilgængelig via hjemmesiden, og (c) alle computerprogrammer, data, tekst, billeder og indhold, der stilles til rådighed via hjemmesiden eller tjenesterne eller udviklet gennem BookersDesk API'en. Enhver ny funktion tilføjet til systemet er også underlagt disse vilkår.
terms.general.title=Generelle vilkår / Adgang og brug af systemet
terms.general.item1=Med forbehold for brugsbetingelserne i disse brugsbetingelser må du kun bruge og få adgang til systemet til dine interne forretningsformål som beskrevet i aftalen. Du må ikke (a) licensere, sælge, videresælge, lease, overføre, overdrage, distribuere eller på anden måde kommercielt udnytte eller gøre systemet tilgængeligt for en tredjepart, medmindre det er udtrykkeligt tilladt af brugsbetingelserne; (b) bruge systemet til at behandle data på vegne af en tredjepart, eller (c) bruge det på en ulovlig måde eller på en måde, der forstyrrer eller forstyrrer integriteten eller ydeevnen af systemet og dets komponenter.
terms.general.item2=Med forbehold for den begrænsede ret til at få adgang til og bruge systemet, der udtrykkeligt er givet til dig under disse brugsbetingelser, forbliver alle rettigheder, ejendom og interesser i denne tjeneste og dens komponenter hos og tilhører udelukkende BookersDesk.
terms.general.item3=BookersDesk's undladelse af at håndhæve eller anvende nogen ret eller bestemmelse i brugsbetingelserne udgør ikke et afkald på denne ret. Du anerkender, at brugsbetingelserne udgør en kontrakt mellem dig og BookersDesk, selvom den er elektronisk og ikke fysisk underskrevet af dig og BookersDesk, og styrer din brug af den og ophæver eventuelle tidligere aftaler mellem dig og BookersDesk.
terms.payment.title=Omkostninger, betaling og refusion
terms.payment.item1=Tjenesten stilles til rådighed på en betalingsbasis. Uanset din faktureringscyklus gives der ingen refusioner eller kreditter for delvise måneder af tjenesten, pro rata-refusioner for opgraderinger/nedgraderinger eller refusioner for ubrugte måneder med en åben konto. For at sikre lige behandling for alle, vil der ikke blive gjort nogen undtagelser.
terms.payment.item2=BookersDesk tilbyder et interface for kontoejeren (som defineret i registreringsproceduren) til at opdatere kreditkortoplysninger (f.eks. efter kortfornyelse).
terms.cancellation.title=Afbrydelse og ophør
terms.cancellation.item1=Du er ansvarlig for korrekt at afbryde din konto. Alle dine konfigurations- og reservationsdata vil IKKE blive slettet fra tjenesten umiddelbart efter afbrydelsen, medmindre der anmodes om det specifikt. Disse oplysninger opbevares i mindst et år, hvorefter, hvis tjenesten ikke er blevet genoprettet af kontoholderen, vil kontoen blive lukket og dataene fjernet fra vores servere. Disse oplysninger kan ikke hentes, når din konto er lukket. Hvis du afbryder denne tjeneste før udgangen af din betalte måned, vil din afbrydelse træde i kraft med det samme, og du vil ikke blive opkrævet igen.
terms.cancellation.item2=BookersDesk forbeholder sig retten til (i) at ændre eller afbryde, midlertidigt eller permanent, denne tjeneste (eller dele deraf) og nægte enhver nuværende og fremtidig brug af denne tjeneste, suspendere eller opsige din konto (eller dele af den). BookersDesk vil underrette dig om eventuelle problemer med tjenesten og vil gøre en rimelig indsats for at kontakte dig direkte via e-mail for at advare dig før suspendering eller opsigelse af din konto. Mistænkelig misbrug eller ulovlig aktivitet, der kan være grundlag for opsigelse af din brug af denne tjeneste, kan henvises til de relevante retshåndhævende myndigheder. BookersDesk er ikke ansvarlig overfor dig eller tredjepart for nogen ændring, suspension eller afbrydelse af tjenesten.
