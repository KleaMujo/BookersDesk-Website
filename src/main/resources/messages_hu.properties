cookie.what.title=Mi az a süti?
cookie.what.text=A sütik kis adatcsomagok, amelyeket böngészőeszközére (például számítógépre vagy okostelefonra) töltenek le, amikor egy weboldalt meglátogat. A sütiket az a weboldal ismeri fel, amely letöltötte, vagy más weboldalak, amelyek ugyanazokat a sütiket használják. Ez segít a weboldalaknak felismerni, hogy az eszköz már járt-e náluk. A sütik különböző funkciókat töltenek be, például segítenek megérteni, hogyan használják az oldalt, lehetővé teszik a felhasználóknak a hatékony navigációt, megjegyzik a beállításokat, és általánosságban javítják a böngészési élményt. A sütik biztosítják, hogy az Ön által látott online hirdetések relevánsabbak legyenek az Ön érdeklődéseihez.
cookie.types.title=A sütik típusai, amelyeket használunk:
cookie.types.text=Az általunk és általában a legtöbb weboldal által használt sütik öt kategóriába sorolhatók: szigorúan szükséges, teljesítmény, funkcionalitás, személyre szabott tartalom és célzott hirdetések.
