privacy.info.title=Tájékoztatás a személyes adatok kezeléséről az információkérés során
privacy.info.text=Az InterMedia, mint adatkezelő, az alábbi információkat nyújtja a weboldalát látogató ügyfelek részére:
privacy.personaldata.title=Gyűjtött személyes adatok
privacy.personaldata.text=A BookersDesk a következő adatokat kezeli, melyeket az érintett közvetlenül ad meg a weboldalon található űrlapok kitöltésével és/vagy e-mailek küldésével:
privacy.personaldata.item1=Kapcsolatfelvételhez szükséges adatok (pl. név, vezetéknév, mobiltelefonszám, e-mail cím).
privacy.personaldata.item2=Az ügyfél által megadott egyéb adatok, amelyek a kérés pontosabb megértését szolgálják, és személyes adatnak minősülhetnek.
privacy.datacollection.title=Adatgyűjtés célja
privacy.datacollection.text=Személyes adatokat kizárólag az ügyféllel való kapcsolat kezelése céljából gyűjtünk és kezelünk. Különösen az alábbi célokra:
privacy.datacollection.item1=Az ügyfél megkeresése az általa megadott csatornán és tájékoztatás nyújtása a BookersDesk tevékenységeiről, szolgáltatásairól.
privacy.datacollection.item2=Próbaszámla aktiválása a BookersDesk szolgáltatásainak értékeléséhez.
privacy.optionalconsent.title=Adatszolgáltatás önkéntessége és hozzájárulás kezelése – a visszautasítás következményei
privacy.optionalconsent.text1=Adatainak megadása a BookersDesk részére az űrlapok kitöltésével vagy e-mailek küldésével az ügyfél önkéntes döntésén alapul.
privacy.optionalconsent.text2=Az űrlapon megjelölt kötelező adatok megadása szükséges a kapcsolattartáshoz és válaszadás biztosításához. Amennyiben ezek hiányoznak, az űrlap nem kerül továbbításra. E-mailes megkeresés esetén az ügyfél szabadon dönthet, milyen adatokat közöl; ha nincs megadva elérhetőség, akkor a küldő e-mail címe kerül felhasználásra.
privacy.communication.title=Adatok kezelése és továbbítása
privacy.communication.text=Az ügyfelektől kapott adatokat kizárólag a BookersDesk kereskedelmi tevékenységet végző munkatársai kezelik, harmadik fél részére semmilyen esetben nem kerülnek továbbításra.
privacy.preservation.title=Adatok megőrzése, tárolási idő és kezelési mód
privacy.preservation.text=Az adatokat a BookersDesk egy évig őrzi, majd törli. Az adatok nem kerülnek automatizált döntéshozó folyamatokba, illetve soha nem kerülnek az Európai Gazdasági Térségen kívülre. Az anonimizálásra és tömeges törlésre vonatkozó automatizált eljárások kivételt képeznek, amelyek időszakosan lefutnak a megfelelő jellemzőkkel rendelkező adatokra. A kezelés megszűnése esetén az elektronikus formában tárolt adatok törlésre kerülnek.
privacy.rights.title=Az érintett jogai
privacy.rights.item1=Az érintettek bármikor kérhetik a BookersDesktől személyes adataikhoz való hozzáférést, azok helyesbítését vagy törlését, illetve az adatkezelés elleni tiltakozást.
privacy.rights.item2=A kérések a BookersDesk megfelelő kapcsolati űrlapján keresztül intézhetők.
privacy.rights.text=Az érintettek jogosultak panaszt tenni a felügyeleti hatóságnál, amennyiben úgy vélik, hogy az adatkezelés jogellenes.
