terms.system.title=Rendszerleírás
terms.system.text=A "Rendszer" magában foglalja (a) a weboldalt, (b) az ingatlankezelő rendszert, a weboldalon keresztül elérhető kéréseket és szolgáltatásokat, valamint a BookersDesk API-t, és (c) az összes számítógépes programot, adatot, szöveget, képet és tartalmat, amely a weboldalon vagy szolgáltatásokon keresztül elérhető, vagy a BookersDesk API segítségével készült. A rendszerhez hozzáadott új funkciók is ezen feltételek hatálya alá tartoznak.
terms.general.title=Általános feltételek / A rendszerhez való hozzáférés és használat
terms.general.item1=Ezen Használati Feltételek rendelkezéseinek megfelelően a rendszert kizárólag belső üzleti célokra használhatja és érheti el a Megállapodásban meghatározottak szerint. Nem jogosult (a) a rendszert licencelni, eladni, viszonteladni, bérbe adni, átruházni, engedményezni, terjeszteni vagy bármilyen más kereskedelmi célra felhasználni vagy harmadik fél részére hozzáférhetővé tenni, kivéve, ha azt a Használati Feltételek kifejezetten megengedik; (b) a rendszert harmadik fél adatainak feldolgozására használni; vagy (c) azt bármilyen jogellenes módon vagy a rendszer és annak komponenseinek integritását vagy működését zavaró módon használni.
terms.general.item2=Ezen Használati Feltételek keretében Önnek adott korlátozott hozzáférési és használati jogokat leszámítva a szolgáltatás és annak komponenseinek minden jog, tulajdonjog és érdekeltség kizárólag a BookersDesk-et illeti meg.
terms.general.item3=A BookersDesk részéről a Használati Feltételek bármely jogának vagy rendelkezésének nem érvényesítése vagy alkalmazása nem jelenti ezen jogról való lemondást. Tudomásul veszi, hogy a Használati Feltételek szerződést képeznek Ön és a BookersDesk között, még akkor is, ha ez elektronikus formában van és nincs fizikailag aláírva, és szabályozza az Ön használatát, felülírva a korábbi megállapodásokat.
terms.payment.title=Költség, fizetés és visszatérítések
terms.payment.item1=A szolgáltatás fizetős alapon érhető el. Számlázási ciklusától függetlenül nincs visszatérítés vagy jóváírás a szolgáltatás részleges hónapjaiért, nincs arányos visszatérítés frissítések vagy visszalépések esetén, és nincs visszatérítés felhasználatlan hónapok után, ha az ügyfél fiókja nyitva van. Egyenlő bánásmód biztosítása érdekében kivételek nem lesznek.
terms.payment.item2=A BookersDesk felületet biztosít a fióktulajdonos számára (a regisztráció során meghatározott), hogy frissítse hitelkártyaadatait (pl. kártya megújítás után).
terms.cancellation.title=Lemondás és megszüntetés
terms.cancellation.item1=Ön felelős a fiókja megfelelő lemondásáért. Az Ön beállításai és foglalási adatai NEM kerülnek azonnal törlésre a szolgáltatásból a lemondás után, kivéve, ha azt kifejezetten kérik. Ezeket az adatokat legalább egy évig tároljuk, ezt követően, ha a fióktulajdonos nem állította vissza a szolgáltatást, a fiók lezárásra kerül és az adatok törlésre kerülnek a szervereinkről. Az adatok a fiók lezárása után nem állíthatók vissza. Ha a szolgáltatást a fizetett hónap vége előtt mondja le, a lemondás azonnali hatályú és további díjak nem kerülnek felszámításra.
terms.cancellation.item2=A BookersDesk fenntartja a jogot, hogy (i) módosítsa vagy ideiglenesen vagy véglegesen megszüntesse ezt a Szolgáltatást (vagy annak bármely részét), megtagadja a jelenlegi vagy jövőbeni használatot, felfüggessze vagy megszüntesse az Ön fiókját (bármely részét). A BookersDesk bármikor értesíti Önt a szolgáltatás problémáiról, és ésszerű erőfeszítéseket tesz, hogy közvetlenül e-mailben figyelmeztesse Önt a fiók felfüggesztése vagy megszüntetése előtt. A szolgáltatás használatának esetleges visszaélésszerű vagy jogellenes tevékenysége esetén az érintett hatóságokhoz is fordulhatunk. A BookersDesk nem vállal felelősséget Önnel vagy harmadik féllel szemben a szolgáltatás bármilyen módosítása, felfüggesztése vagy megszüntetése miatt.
