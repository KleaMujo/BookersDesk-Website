cookie.intro.title=Bevezetés:
cookie.intro.text=A BookersDesk sütiket használ a www.bookersdesk.com weboldal használatának nyomon követésére, elemzések elvégzésére és az Ön számára fontos marketing biztosítására. A weboldal és kapcsolódó szolgáltatások további használata a sütik elfogadását és ezen szabályzatban leírt sütik használatához való hozzájárulását jelenti. Ez a szabályzat elmagyarázza, hogyan használjuk a sütiket, hogyan helyezhetnek el harmadik felek sütiket vagy hasonló technológiákat a weboldalon harmadik féltől származó funkciók vagy szolgáltatások biztosításához, és milyen választási lehetőségei vannak a sütikkel kapcsolatban. Ezt a szabályzatot adatvédelmi szabályzatunkkal együtt olvassa el. Ha ez a sütiszabályzat nem nyújtja az Ön által keresett információkat, vagy további kérdései vannak a sütik használatával kapcsolatban, kérjük írjon az
