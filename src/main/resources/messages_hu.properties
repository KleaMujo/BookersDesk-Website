datasec.care.text=A BookersDesk-nél az Ön adatainak biztonsága kiemelt prioritás. A PCI Vault szolgáltatást használjuk a kártyaadatok biztonságos tárolására, teljes mértékben megfelelve a PCI DSS szabványoknak, így információi mindig védettek.
