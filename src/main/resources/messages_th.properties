cookie.intro.title=บทนำ:
cookie.intro.text=BookersDesk ใช้คุกกี้เพื่อติดตามการใช้งานเว็บไซต์ของเรา (www.bookersdesk.com) เพื่อทำการวิเคราะห์และให้การตลาดที่เราเชื่อว่ามีความสำคัญกับคุณ การใช้เว็บไซต์ของเราและบริการที่เกี่ยวข้องต่อไปหมายความว่าคุณยอมรับนโยบายคุกกี้นี้และยินยอมให้เราใช้คุกกี้ตามที่ระบุไว้ในนโยบายนี้ นโยบายนี้อธิบายวิธีการที่เราจะใช้คุกกี้ และวิธีที่บุคคลที่สามอาจวางคุกกี้หรือเทคโนโลยีที่คล้ายกันบนเว็บไซต์เพื่อเปิดใช้งานคุณสมบัติหรือฟังก์ชันของบุคคลที่สาม รวมทั้งตัวเลือกต่าง ๆ ของคุณเกี่ยวกับคุกกี้ นโยบายนี้ควรอ่านร่วมกับนโยบายความเป็นส่วนตัวของเรา หากนโยบายคุกกี้นี้ไม่ให้ข้อมูลที่คุณต้องการหรือหากคุณมีคำถามเพิ่มเติมเกี่ยวกับการใช้คุกกี้ในเว็บไซต์ของเรา กรุณาส่งอีเมลมาที่
cookie.intro.email=info@bookersdesk.com

cookie.what.title=คุกกี้คืออะไร?
cookie.what.text=คุกกี้คือข้อมูลที่มีขนาดเล็กซึ่งถูกดาวน์โหลดไปยังอุปกรณ์ที่คุณใช้ในการท่องเว็บ เช่น คอมพิวเตอร์หรือสมาร์ทโฟน เมื่อคุณเข้าเยี่ยมชมเว็บไซต์ คุกกี้สามารถถูกตรวจสอบโดยเว็บไซต์ที่ดาวน์โหลดพวกมัน หรือเว็บไซต์อื่น ๆ ที่ใช้คุกกี้เดียวกัน ซึ่งช่วยให้เว็บไซต์รู้ว่าอุปกรณ์ของคุณเคยเยี่ยมชมเว็บไซต์นั้นมาก่อน คุกกี้มีหลายฟังก์ชัน เช่น ช่วยให้เราทราบว่าเว็บไซต์ถูกใช้อย่างไร ช่วยให้ผู้ใช้สามารถนำทางระหว่างหน้าได้อย่างมีประสิทธิภาพ จำค่าตั้งค่าของคุณ และช่วยปรับปรุงประสบการณ์การท่องเว็บของคุณโดยรวม คุกกี้ยังช่วยให้โฆษณาออนไลน์ที่คุณเห็นตรงกับความสนใจของคุณมากขึ้น

