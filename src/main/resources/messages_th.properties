cookie.analytics.text=เพื่อให้เข้าใจถึงวิธีการที่บริการของเราใช้งาน เราติดตามกิจกรรมของผู้ใช้ที่เกิดขึ้นภายในผลิตภัณฑ์ของเรา รวมถึงการดูหน้าและคลิกที่ลิงก์ใด ๆ ที่ใช้ในระหว่างการจัดการหน้าในแดชบอร์ด เราใช้ข้อมูลนี้เพื่อปรับปรุงผลิตภัณฑ์ของเรา ทำการตลาดที่ตรงกับคุณมากขึ้น ปรับแต่งประสบการณ์ของคุณ และเพื่อวัตถุประสงค์อื่น ๆ ตามที่ระบุในนโยบายความเป็นส่วนตัวของเรา

