terms.cancellation.item1=คุณต้องรับผิดชอบในการยกเลิกบัญชีของคุณอย่างถูกต้อง ข้อมูลการตั้งค่าและการจองทั้งหมดของคุณจะไม่ถูกลบออกจากบริการทันทีเมื่อทำการยกเลิก เว้นแต่จะมีการร้องขอโดยเฉพาะ ข้อมูลนี้จะถูกเก็บไว้เป็นระยะเวลาอย่างน้อยหนึ่งปี ในกรณีที่บริการยังไม่ได้รับการกู้คืนจากเจ้าของบัญชี บัญชีจะถูกปิดและข้อมูลจะถูกลบออกจากเซิร์ฟเวอร์ของเรา ข้อมูลนี้ไม่สามารถดึงกลับได้หากบัญชีของคุณถูกปิด หากคุณยกเลิกบริการนี้ก่อนสิ้นสุดเดือนที่ชำระเงิน การยกเลิกของคุณจะมีผลทันทีและคุณจะไม่ถูกเรียกเก็บเงินอีก
terms.cancellation.item2=BookersDesk ขอสงวนสิทธิ์ในการ (i) ปรับเปลี่ยนหรือยุติบริการนี้ (หรือส่วนใดส่วนหนึ่ง) ชั่วคราวหรือถาวร และปฏิเสธการใช้บริการนี้ในปัจจุบันและในอนาคต หยุดชั่วคราวหรือยุติบัญชีของคุณ (หรือส่วนใดส่วนหนึ่ง) BookersDesk จะแจ้งให้คุณทราบเกี่ยวกับปัญหาของบริการและจะใช้ความพยายามที่สมเหตุสมผลในการติดต่อคุณโดยตรงทางอีเมลเพื่อเตือนคุณก่อนที่จะระงับหรือยุติบัญชีของคุณ กิจกรรมที่สงสัยว่าเป็นการละเมิดหรือผิดกฎหมายที่อาจเป็นเหตุให้ยุติการใช้บริการนี้อาจถูกส่งต่อไปยังเจ้าหน้าที่บังคับใช้กฎหมายที่เหมาะสม BookersDesk จะไม่รับผิดชอบต่อคุณหรือบุคคลที่สามสำหรับการปรับเปลี่ยน การระงับ หรือการยุติบริการ
