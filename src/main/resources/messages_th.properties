terms.general.item1=ภายใต้ข้อกำหนดการใช้งานในข้อกำหนดการใช้งานเหล่านี้ คุณสามารถใช้งานและเข้าถึงระบบได้เฉพาะเพื่อวัตถุประสงค์ทางธุรกิจภายในของคุณตามที่ระบุในข้อตกลง คุณต้องไม่ (a) ให้สิทธิ์ ขาย ขายต่อ ให้เช่า โอน มอบหมาย แจกจ่าย หรือใช้ระบบในทางพาณิชย์หรือทำให้ระบบพร้อมใช้งานแก่บุคคลที่สาม เว้นแต่จะได้รับอนุญาตตามข้อกำหนดการใช้งานเหล่านี้ (b) ใช้ระบบเพื่อประมวลผลข้อมูลในนามของบุคคลที่สาม หรือ (c) ใช้ระบบในทางที่ผิดกฎหมายหรือในลักษณะที่รบกวนหรือขัดขวางความสมบูรณ์หรือประสิทธิภาพของระบบและส่วนประกอบของระบบ
terms.general.item2=ภายใต้สิทธิ์จำกัดในการเข้าถึงและใช้ระบบที่ได้รับการอนุญาตจากคุณตามข้อกำหนดการใช้งานเหล่านี้ สิทธิ์ทั้งหมดในบริการและส่วนประกอบของบริการจะยังคงเป็นของ BookersDesk โดยเฉพาะ
terms.general.item3=การที่ BookersDesk ไม่บังคับใช้หรือดำเนินการตามสิทธิ์หรือข้อกำหนดใด ๆ ของข้อกำหนดการให้บริการจะไม่ถือเป็นการสละสิทธิ์นั้น ๆ คุณยอมรับว่าข้อกำหนดการใช้งานเหล่านี้เป็นสัญญาระหว่างคุณและ BookersDesk แม้ว่าจะเป็นสัญญาอิเล็กทรอนิกส์และไม่ได้ลงนามโดยคุณและ BookersDesk โดยตรง และกำหนดการใช้บริการนี้ ซึ่งจะยกเลิกข้อตกลงใด ๆ ที่เคยมีระหว่างคุณและ BookersDesk
