cookie.types.text=ประเภทของคุกกี้ที่เราใช้และเว็บไซต์ส่วนใหญ่ใช้สามารถจัดประเภทได้เป็นห้าหมวดหมู่: คุกกี้ที่จำเป็น, คุกกี้ประสิทธิภาพ, คุกกี้ฟังก์ชันการใช้งาน, คุกกี้เนื้อหาที่ปรับแต่ง และคุกกี้การโฆษณา

