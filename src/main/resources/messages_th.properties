privacy.preservation.text=ข้อมูลที่เก็บถาวรจะถูกเก็บไว้เป็นระยะเวลา 1 ปีโดย BookersDesk หลังจากนั้นจะถูกลบ ข้อมูลจะไม่ถูกประมวลผลผ่านกระบวนการตัดสินใจอัตโนมัติ ข้อมูลจะไม่ถูกส่งออกไปยังนอกพื้นที่เศรษฐกิจยุโรป ข้อมูลจะไม่ถูกประมวลผลผ่านกระบวนการอัตโนมัติ ยกเว้นกระบวนการที่เกี่ยวข้องกับการไม่ระบุชื่อหรือลบข้อมูลเป็นกลุ่ม ซึ่งจะถูกเปิดใช้งานเป็นระยะ ๆ และครอบคลุมข้อมูลที่มีคุณสมบัติบางอย่าง การสิ้นสุดการประมวลผลจะนำไปสู่การลบข้อมูลที่เก็บในรูปแบบอิเล็กทรอนิกส์
