datasec.care.title=Wir kümmern uns um Ihre Daten
datasec.care.text=Bei BookersDesk hat die Sicherheit Ihrer Daten oberste Priorität. Wir nutzen PCI Vault, um Kartendaten sicher zu speichern, und sind vollständig konform mit den PCI-DSS-Standards, wodurch Ihre Informationen jederzeit geschützt sind.
datasec.partners.title=Partnerschaft mit Branchenführern
datasec.partners.text=Um ein hohes Sicherheitsniveau zu gewährleisten, arbeiten wir mit Unternehmen wie PCI Vault zusammen, einer vertrauenswürdigen Plattform zur Speicherung personenbezogener Daten. Wir stellen sicher, dass unsere Produkte stets den neuesten Standards der Technologiebranche entsprechen.
datasec.improvements.title=Kontinuierliche Verbesserungen
datasec.improvements.text=Wir arbeiten ständig daran, unsere Sicherheitssysteme zu verbessern und den Schutz Ihrer Daten auf sichere Weise zu gewährleisten. Ihr Feedback und Ihre Vorschläge helfen uns, eine bessere und sicherere Plattform für alle Nutzer zu entwickeln.
