cookies.cookies=Cookie-Richtlinie
cookie.intro.title=Einleitung:
cookie.intro.text=BookersDesk verwendet Cookies, um Ihre Nutzung unserer Website (www.bookersdesk.com) zu überwachen, Analysen durchzuführen und Marketingmaßnahmen bereitzustellen, die für Sie relevant sind. Die weitere Nutzung unserer Website und zugehöriger Dienste gilt als Zustimmung zu dieser Cookie-Richtlinie und zur Verwendung der hierin beschriebenen Cookies. Diese Richtlinie erklärt, wie wir Cookies verwenden, wie Dritte Cookies oder ähnliche Technologien auf der Website platzieren können, um Drittanbieter-Funktionen zu ermöglichen, und welche Optionen Sie hinsichtlich Cookies haben. Diese Richtlinie sollte zusammen mit unserer Datenschutzrichtlinie gelesen werden. Wenn diese Cookie-Richtlinie nicht die gesuchten Informationen bietet oder Sie weitere Fragen haben, senden Sie bitte eine E-Mail an
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Was sind Cookies?
cookie.what.text=Cookies sind Informationsstücke mit kleinen Datenmengen, die auf Ihr Endgerät (Computer oder Smartphone) heruntergeladen werden, wenn Sie eine Website besuchen. Cookies können von der Website, die sie heruntergeladen hat, oder von anderen Websites, die dieselben Cookies verwenden, erkannt werden. Sie helfen dabei zu erkennen, ob Ihr Gerät die Website zuvor besucht hat. Cookies erfüllen verschiedene Funktionen, wie z. B. das Verständnis der Nutzung der Website, das effektive Navigieren zwischen Seiten, das Merken Ihrer Präferenzen und die Verbesserung des Gesamterlebnisses. Cookies können auch dazu beitragen, dass Ihnen relevantere Online-Werbung angezeigt wird.
cookie.types.title=Arten von Cookies, die wir verwenden:
cookie.types.text=Die von uns und den meisten Websites verwendeten Cookies lassen sich in fünf Kategorien einteilen: unbedingt erforderlich, Leistungs-Cookies, Funktions-Cookies, maßgeschneiderte Inhalte und Targeting.
cookie.analytics.title=Unser internes Analysetool:
cookie.analytics.text=Um besser zu verstehen, wie unsere Dienste genutzt werden, überwachen wir bestimmte Aktivitäten der Nutzer, einschließlich Seitenaufrufe und Klicks auf Links innerhalb der Produktverwaltung. Wir verwenden diese Informationen, um unsere Produkte zu verbessern, Marketing relevanter zu gestalten, das Nutzererlebnis zu personalisieren und für andere in unseren Datenschutzrichtlinien beschriebene Zwecke.
data.data=Daten­sicherheit
