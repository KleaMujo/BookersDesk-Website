testimonial7.title=Perfekter Service für unsere Gäste und unser Hotel!
testimonial7.text=BookersDesk hat uns nicht nur geholfen, das Buchungsmanagement zu optimieren, sondern InterMedia hat außergewöhnliche Kundenbetreuung gezeigt. Jede Frage wurde sofort beantwortet. Die Zusammenarbeit mit einem so professionellen und freundlichen Team ist eine Freude.
testimonial8.title=Alles in einem System – fantastisch!
testimonial8.text=Dank InterMedia und dem BookersDesk-System ist die Verwaltung unserer Buchungen einfach und organisiert. Die Plattform spart Zeit und hilft uns, uns mehr auf unsere Gäste zu konzentrieren. Für jeden Hotelbesitzer ist dies eine unverzichtbare Investition!
