terms.services.text=Wir erbringen OTA- (Online Travel Agency) und Reservierungsmanagement-Dienstleistungen, wie in den Bedingungen dieses Vertrags beschrieben. Wir behalten uns das Recht vor, das System jederzeit zu aktualisieren, zu ändern, einzuschränken oder einzustellen. Über alle wesentlichen Änderungen werden Sie informiert. Zusätzliche Dienstleistungen können auf Anfrage erbracht werden, z. B. Suchmaschinenoptimierung. Sie stimmen zu, dass die Bereitstellung zusätzlicher Dienstleistungen den Bedingungen dieses Vertrags unterliegt.
