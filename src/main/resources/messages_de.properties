policy.policy=Unsere Datenschutzrichtlinie
privacy.info.title=Informationen zur Verwaltung personenbezogener Daten bei Anfragen
privacy.info.text=Das Unternehmen InterMedia, in seiner Funktion als Datenverantwortlicher, stellt den Kunden, die auf die Website zugreifen, folgende Informationen bereit
privacy.personaldata.title=Erfasste personenbezogene Daten
privacy.personaldata.text=BookersDesk verarbeitet folgende Daten, die direkt von der interessierten Person über die Formulare auf der Website und/oder per E-Mail bereitgestellt werden:
privacy.personaldata.item1=Daten, die für die Kontaktaufnahme mit dem Kunden benötigt werden (z. B. Name, Nachname, Mobiltelefonnummer, E-Mail-Adresse).
privacy.personaldata.item2=Daten, die der Kunde bereitgestellt hat, um seine Anfragen besser zu erläutern und die als personenbezogene Daten betrachtet werden können.
privacy.datacollection.title=Datenerhebung
privacy.datacollection.text=Die Erhebung und Verarbeitung personenbezogener Daten erfolgt ausschließlich zur Verwaltung der Kundenbeziehung. Insbesondere werden die Daten für folgende Zwecke verarbeitet:
privacy.datacollection.item1=Kontaktaufnahme mit dem Kunden über den von ihm angegebenen Kanal und Bereitstellung von Informationen über die Aktivitäten von BookersDesk und die angebotenen Dienstleistungen.
privacy.datacollection.item2=Aktivierung eines Testkontos zur Bewertung der von BookersDesk angebotenen Dienstleistungen.
privacy.optionalconsent.title=Optionale Bereitstellung von Daten und Zustimmung zu deren Verarbeitung – Folgen der Weigerung
privacy.optionalconsent.text1=Die Übermittlung ihrer Daten an BookersDesk durch Ausfüllen der Formulare oder Senden von E-Mails erfolgt freiwillig durch den Kunden.
privacy.optionalconsent.text2=Die als Pflichtangaben im Formular gekennzeichneten Daten sind erforderlich, um den Kunden zu kontaktieren und Antworten auf seine Bedürfnisse zu geben. Werden diese Informationen nicht bereitgestellt, kann das Formular nicht an BookersDesk gesendet werden. Wenn der Kunde per E-Mail kommuniziert, ist er frei, die Informationen und Daten mitzuteilen, die er für angemessen hält; werden keine Kontaktdaten angegeben, verwendet BookersDesk die E-Mail-Adresse des Absenders zu diesem Zweck.
privacy.communication.title=Kommunikation und Weitergabe von Daten
privacy.communication.text=Zu Informations- oder Angebotszwecken werden die vom Kunden bereitgestellten Daten von den Mitarbeitern von BookersDesk verarbeitet, die für die kommerzielle Tätigkeit zuständig sind. Die Daten werden in keinem Fall an Dritte weitergegeben.
privacy.preservation.title=Art der Speicherung, Dauer und Verarbeitung personenbezogener Daten
privacy.preservation.text=Die archivierten Daten werden für einen Zeitraum von einem Jahr von BookersDesk aufbewahrt und anschließend gelöscht. Daten werden nicht automatisiert verarbeitet, außer für Prozesse der Anonymisierung oder massenhaften Löschung, die regelmäßig durchgeführt werden und alle entsprechenden Daten abdecken. Die Beendigung der Verarbeitung führt zur Löschung der elektronisch gespeicherten Daten.
privacy.rights.title=Rechte der betroffenen Person
privacy.rights.item1=Betroffene Personen haben jederzeit das Recht, von BookersDesk Zugang zu ihren personenbezogenen Daten zu verlangen, diese zu berichtigen oder zu löschen oder der Verarbeitung zu widersprechen.
privacy.rights.item2=Anfragen können über das entsprechende Kontaktformular an BookersDesk gerichtet werden.
privacy.rights.text=In jedem Fall haben Betroffene stets das Recht, eine Beschwerde bei der zuständigen Aufsichtsbehörde einzureichen, wenn sie der Ansicht sind, dass die Verarbeitung ihrer Daten gegen geltendes Recht verstößt.
privacy.controller.title=Verantwortlicher und Auftragsverarbeiter
privacy.controller.text=Der Datenverantwortliche ist BookersDesk und der Auftragsverarbeiter ist BookersDesk.
