policy.policy=Polisi Privasi Kami
privacy.info.title=Maklumat Mengenai Pengurusan Data Peribadi Berdasarkan Permintaan Maklumat
privacy.info.text=Syarikat InterMedia, dalam kapasiti sebagai pengawal data, menyediakan maklumat berikut kepada pelanggan yang mengakses laman web mereka
privacy.personaldata.title=Data Peribadi Dikumpul
privacy.personaldata.text=BookersDesk akan mengendalikan data berikut, yang diberikan terus oleh pihak yang berminat dengan mengisi borang di laman web dan/atau menghantar e-mel:
privacy.personaldata.item1=Data yang diperlukan untuk menghubungi semula pelanggan (contoh: nama, nama keluarga, nombor telefon mudah alih, alamat e-mel).
privacy.personaldata.item2=Data yang diberikan oleh pelanggan untuk menjelaskan permintaan mereka yang terkandung dalam mesej, sekiranya ia boleh dianggap sebagai data peribadi.
privacy.datacollection.title=Pengumpulan Data
privacy.datacollection.text=Pengumpulan dan pemprosesan data peribadi bertujuan semata-mata untuk mengurus hubungan dengan pelanggan. Secara khusus, data akan diproses untuk tujuan berikut:
privacy.datacollection.item1=Hubungi semula pelanggan mengikut saluran yang mereka nyatakan dan berikan maklumat mengenai aktiviti BookersDesk dan perkhidmatan yang ditawarkan.
privacy.datacollection.item2=Aktifkan akaun percubaan untuk menilai perkhidmatan yang ditawarkan oleh BookersDesk.
privacy.optionalconsent.title=Peruntukan Data Pilihan Dan Persetujuan Untuk Pemprosesannya - Akibat Penolakan
privacy.optionalconsent.text1=Komunikasi data mereka kepada BookersDesk melalui pengisian borang atau penghantaran e-mel berlaku berdasarkan keputusan spontan pelanggan.
privacy.optionalconsent.text2=Data yang ditandakan sebagai wajib dalam borang adalah perlu untuk menghubungi semula pelanggan dan memberi jawapan mengenai keperluan mereka. Jika maklumat ini tidak diberikan, borang tidak akan dihantar ke BookersDesk. Jika pelanggan berinteraksi melalui e-mel, mereka bebas untuk menyampaikan maklumat yang mereka anggap sesuai; sekiranya tiada maklumat hubungan diberikan, BookersDesk akan menggunakan alamat e-mel pengirim untuk tujuan ini.
privacy.communication.title=Komunikasi Dan Penyebaran Data
privacy.communication.text=Untuk tujuan menyediakan maklumat atau sebut harga, data yang diberikan oleh pelanggan akan diproses oleh kakitangan BookersDesk yang ditugaskan untuk aktiviti komersial. Dalam semua kes, data ini tidak akan didedahkan kepada pihak ketiga.
privacy.preservation.title=Kaedah Penyimpanan, Tempoh Dan Pemprosesan Data Peribadi
privacy.preservation.text=Data yang diarkibkan akan disimpan selama satu tahun oleh BookersDesk, selepas itu ia akan dipadam. Data tidak akan diproses melalui proses membuat keputusan automatik. Data tidak akan dieksport ke luar Kawasan Ekonomi Eropah. Data tidak akan diproses melalui proses automatik, kecuali proses berkaitan penyingkiran/anonymisasi data secara besar-besaran, yang diaktifkan secara berkala dan meliputi semua data dengan ciri tertentu. Penamatan pemprosesan akan mengakibatkan penghapusan data yang disimpan dalam format elektronik.
privacy.rights.title=Hak Pihak Berkepentingan
privacy.rights.item1=Calon berhak untuk meminta BookersDesk pada bila-bila masa untuk mengakses data peribadi mereka, membetulkannya atau memadamnya, atau membantah pemprosesannya.
privacy.rights.item2=Permintaan boleh dihantar kepada BookersDesk menggunakan borang hubungan yang sesuai.
privacy.rights.text=Dalam apa jua keadaan, calon sentiasa berhak membuat aduan kepada pihak berkuasa pengawasan yang kompeten jika mereka menganggap pemprosesan data mereka bertentangan dengan undang-undang yang berkuat kuasa.
