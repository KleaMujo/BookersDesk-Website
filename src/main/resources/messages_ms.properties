terms.system.text="Sistem" termasuk (a) Laman Web, (b) sistem pengurusan hartanah, permintaan, dan perkhidmatan yang ditawarkan melalui laman web dan API BookersDesk yang tersedia melalui laman web, dan (c) semua program komputer, data, teks, imej, dan kandungan yang disediakan melalui laman web atau perkhidmatan atau dibangunkan melalui API BookersDesk. Sebarang ciri baru yang ditambahkan pada sistem juga tertakluk kepada syarat ini.
terms.general.title=Syarat Umum / Akses dan Penggunaan Sistem
terms.general.item1=Tertakluk kepada syarat penggunaan dalam Terma Penggunaan ini, anda boleh menggunakan dan mengakses sistem hanya untuk tujuan perniagaan dalaman anda seperti yang ditetapkan dalam Perjanjian. Anda tidak boleh (a) melesenkan, menjual, menjual semula, menyewa, memindahkan, menyerahkan, mengedarkan, atau mengeksploitasi secara komersial atau menyediakan sistem kepada pihak ketiga, kecuali dinyatakan secara jelas dalam Terma Penggunaan; (b) menggunakan sistem untuk memproses data bagi pihak pihak ketiga, atau (c) menggunakannya dengan cara yang tidak sah atau mengganggu integriti atau prestasi sistem dan komponennya.
terms.general.item2=Tertakluk kepada hak terhad untuk mengakses dan menggunakan sistem yang diberikan secara jelas kepada anda di bawah Terma Penggunaan ini, semua hak, tajuk, dan kepentingan dalam perkhidmatan ini dan komponennya akan kekal dan secara eksklusif menjadi milik BookersDesk.
terms.general.item3=Kegagalan BookersDesk untuk menguatkuasakan atau menggunakan mana-mana hak atau peruntukan Terma Perkhidmatan tidak bermakna ia melepaskan hak tersebut. Anda mengakui bahawa Terma Penggunaan membentuk kontrak antara anda dan BookersDesk, walaupun ia elektronik dan tidak ditandatangani secara fizikal oleh anda dan BookersDesk, dan mengawal penggunaan anda terhadapnya, menggantikan sebarang perjanjian terdahulu antara anda dan BookersDesk.
terms.payment.title=Kos, Pembayaran, dan Refund
terms.payment.item1=Perkhidmatan disediakan atas asas pembayaran. Tidak kira kitaran bil anda, tiada bayaran balik atau kredit untuk bulan perkhidmatan separa, bayaran balik prorata untuk naik/turun taraf, atau bayaran balik untuk bulan yang tidak digunakan dengan akaun terbuka. Untuk memastikan layanan adil kepada semua, tiada pengecualian akan dibuat.
terms.payment.item2=BookersDesk menyediakan antara muka untuk pemilik akaun (seperti yang ditakrifkan dalam prosedur pendaftaran) untuk mengemas kini maklumat kad kredit (contoh: selepas pembaharuan kad).
terms.cancellation.title=Pembatalan dan Penamatan
terms.cancellation.item1=Anda bertanggungjawab untuk membatalkan akaun anda dengan betul. Semua data konfigurasi dan tempahan anda TIDAK akan dipadamkan segera dari Perkhidmatan selepas pembatalan, kecuali diminta secara khusus. Maklumat ini akan disimpan sekurang-kurangnya satu tahun, selepas itu, jika perkhidmatan tidak dipulihkan oleh pemilik akaun, akaun akan ditutup dan data akan dikeluarkan dari pelayan kami. Maklumat ini tidak boleh diperoleh semula selepas akaun anda ditutup. Jika anda membatalkan perkhidmatan ini sebelum akhir bulan yang dibayar, pembatalan anda akan berkuat kuasa serta-merta dan anda tidak akan dikenakan caj lagi.
terms.cancellation.item2=BookersDesk berhak untuk (i) mengubah atau menghentikan, sementara atau kekal, Perkhidmatan ini (atau mana-mana bahagiannya) dan menolak sebarang penggunaan semasa dan masa depan Perkhidmatan ini, menggantung atau menamatkan akaun anda (mana-mana bahagiannya). BookersDesk akan memaklumkan anda pada bila-bila masa mengenai sebarang masalah dengan Perkhidmatan, dan akan menggunakan segala usaha munasabah untuk menghubungi anda secara terus melalui e-mel sebelum menggantung atau menamatkan akaun anda. Sebarang aktiviti yang disyaki salah guna atau haram yang mungkin menjadi sebab penamatan penggunaan perkhidmatan ini boleh dirujuk kepada pihak berkuasa penguatkuasaan undang-undang yang sesuai. BookersDesk tidak akan bertanggungjawab kepada anda atau pihak ketiga untuk sebarang pengubahsuaian, penggantungan atau penghentian Perkhidmatan.
