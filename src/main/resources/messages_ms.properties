cookie.intro.title=Pengenalan:
cookie.intro.text=BookersDesk menggunakan kuki untuk memantau penggunaan laman web kami (www.bookersdesk.com) untuk melakukan analisis dan menyediakan pemasaran yang kami anggap penting untuk anda. Penggunaan berterusan laman web kami dan perkhidmatan berkaitan akan menunjukkan penerimaan anda terhadap polisi kuki ini dan persetujuan anda untuk kami menggunakan kuki seperti yang diterangkan dalam polisi ini. Polisi ini menerangkan cara kami menggunakan kuki, bagaimana pihak ketiga mungkin meletakkan kuki atau teknologi serupa di seluruh laman web untuk membolehkan fungsi pihak ketiga, dan pilihan anda berkaitan kuki. Polisi ini perlu dibaca bersama dengan polisi privasi kami. Sekiranya polisi kuki ini tidak memberikan maklumat yang anda cari atau jika anda mempunyai soalan lanjut mengenai penggunaan kuki di laman web kami, sila e-mel
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Apakah kuki?
cookie.what.text=Kuki adalah potongan maklumat yang mengandungi sejumlah kecil data, yang dimuat turun ke peranti pelayar anda, seperti komputer atau telefon pintar, apabila anda melawat laman web. Kuki boleh dikenal pasti oleh laman web yang memuat turunnya, atau laman web lain yang menggunakan kuki yang sama. Ini membantu laman web mengetahui jika peranti pelayar anda pernah melawat mereka sebelum ini. Kuki melakukan pelbagai fungsi, seperti membantu kami memahami cara laman web digunakan, membolehkan pengguna menavigasi antara halaman dengan berkesan, mengingati keutamaan anda, dan secara keseluruhan meningkatkan pengalaman pelayaran anda. Kuki juga boleh membantu memastikan pengiklanan dalam talian yang anda lihat lebih relevan untuk anda dan minat anda.
cookie.types.title=Jenis kuki yang kami gunakan:
cookie.types.text=Jenis kuki yang digunakan oleh kami dan kebanyakan laman web secara umum boleh dikategorikan kepada lima kategori: yang amat diperlukan, prestasi, fungsi, kandungan disesuaikan, dan penargetan.
cookie.analytics.title=Alat Analitik Dalaman Kami:
cookie.analytics.text=Untuk memahami dengan lebih baik bagaimana perkhidmatan kami digunakan, kami memantau aktiviti pengguna tertentu yang berlaku dalam produk kami, termasuk paparan halaman dan klik pada pautan yang digunakan semasa pengurusan halaman melalui papan pemuka kami. Kami menggunakan maklumat ini untuk memperbaiki produk kami, menjadikan pemasaran lebih relevan untuk anda, memperibadikan pengalaman anda, dan untuk tujuan lain seperti yang diterangkan dalam Polisi Privasi kami.
