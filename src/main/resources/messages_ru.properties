privacy.info.text=Компания InterMedia, как контроллер данных, предоставляет следующую информацию клиентам, которые получают доступ к их вебсайту
privacy.personaldata.title=Собираемые персональные данные
privacy.personaldata.text=BookersDesk будет обрабатывать следующие данные, предоставленные непосредственно заинтересованной стороной через формы на сайте и/или отправленные по электронной почте:
privacy.personaldata.item1=Данные, необходимые для повторного контакта с клиентом (например, имя, фамилия, номер мобильного телефона, адрес электронной почты).
privacy.personaldata.item2=Данные, которые клиент предоставил для более подробного объяснения своих запросов, содержащихся в сообщении, если эти данные могут считаться персональными.
privacy.datacollection.title=Сбор данных
privacy.datacollection.text=Сбор и обработка персональных данных направлены исключительно на управление отношениями с клиентом. В частности, данные будут обрабатываться для следующих целей:
privacy.datacollection.item1=Связаться с клиентом по указанному ими каналу и предоставить информацию о деятельности BookersDesk и предлагаемых услугах.
privacy.datacollection.item2=Активировать тестовый аккаунт для оценки услуг, предлагаемых BookersDesk.
privacy.optionalconsent.title=Необязательное предоставление данных и согласие на их обработку - последствия отказа
privacy.optionalconsent.text1=Передача своих данных в BookersDesk путем заполнения форм или отправки сообщений происходит по инициативе клиента.
privacy.optionalconsent.text2=Данные, указанные как обязательные в форме, необходимы для повторного контакта с клиентом и предоставления ответов на его запросы. Если эти данные не будут предоставлены, форма не будет отправлена в BookersDesk. Если клиент взаимодействует по электронной почте, он может сообщить любую информацию и данные, которые считает нужными; если контактные данные не предоставлены, BookersDesk использует адрес электронной почты отправителя для этого.
privacy.communication.title=Коммуникация и распространение данных
privacy.communication.text=Для предоставления информации или предложения, данные, предоставленные клиентами, будут обработаны сотрудниками BookersDesk, ответственными за коммерческую деятельность. В любом случае данные не будут переданы третьим лицам.
privacy.preservation.title=Метод сохранения, продолжительность и обработка персональных данных
privacy.preservation.text=Архивированные данные будут храниться в BookersDesk в течение одного года, после чего они будут удалены. Данные не будут обрабатываться с использованием автоматизированных процессов принятия решений. Данные никогда не будут экспортированы за пределы Европейской экономической зоны. Данные не будут обрабатываться автоматизированными процессами, за исключением процессов, связанных с анонимизацией/массовым удалением данных, которые активируются периодически и охватывают все данные с определенными характеристиками. Прекращение обработки приведет к удалению данных, хранящихся в электронном формате.
privacy.rights.title=Права заинтересованной стороны
privacy.rights.item1=Клиенты имеют право в любое время запросить у BookersDesk доступ к своим персональным данным, их исправление или удаление, а также возразить против их обработки.
privacy.rights.item2=Запросы могут быть направлены в BookersDesk с использованием соответствующей контактной формы.
privacy.rights.text=В любом случае клиенты всегда имеют право подать жалобу в компетентный орган, если считают, что обработка их данных нарушает действующее законодательство.
privacy.controller.title=Обработчик данных и контроллер данных
privacy.controller.text=Контроллер данных — BookersDesk, обработчик данных — BookersDesk.
