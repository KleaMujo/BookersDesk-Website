perditesimet.reports=Отчеты и их генерация
reports.text=Если вы управляете несколькими объектами, вы можете выбрать, хотите ли вы создать отчет для конкретного объекта или для всех объектов.
perditesimet.available=Стандартные отчеты — это заранее настроенные отчеты, которые доступны для всех объектов, групп объектов или отдельных объектов. Эти отчеты можно экспортировать в форматы Excel или .csv.
reports.smart.title=Управление умными отчетами
reports.trend.title=Мониторинг тенденций
reports.trend.text=Отслеживайте тенденции бронирования, чтобы оптимизировать стратегии управления.
reports.revenue.title=Анализ доходов
reports.revenue.text=Анализируйте доходы и определяйте периоды высокого или низкого заполняемости.
reports.data.title=Хранение данных
