cookie.what.text=Файлы cookie — это небольшие фрагменты информации, содержащие данные, которые загружаются на ваше устройство (например, компьютер или смартфон) при посещении вебсайта. С помощью этих файлов cookie сайт может распознавать, если ваше устройство уже посещало его ранее. Файлы cookie выполняют различные функции, такие как помощь в понимании того, как используется сайт, позволяя пользователям эффективно переходить между страницами, запоминать ваши предпочтения и улучшать общий опыт. Файлы cookie также могут помогать в обеспечении того, чтобы онлайн-реклама, которую вы видите, была более релевантной для вас и ваших интересов.
cookie.types.title=Типы файлов cookie, которые мы используем:
cookie.types.text=Типы файлов cookie, используемые нами и большинством вебсайтов в целом, можно разделить на пять категорий: строго необходимые, производственные, функциональные, персонализированное содержание и таргетинг.
cookie.analytics.title=Наш внутренний аналитический инструмент:
cookie.analytics.text=Для лучшего понимания того, как используются наши услуги, мы отслеживаем некоторые действия пользователей, происходящие в наших продуктах, включая просмотры страниц и клики по ссылкам во время управления страницей через наши панели управления. Мы используем эту информацию для улучшения наших продуктов, чтобы маркетинг был более релевантным для вас, персонализировать ваш опыт и для других целей, указанных в нашей Политике конфиденциальности.
