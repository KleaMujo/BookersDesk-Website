terms.services.title=Услуги
terms.services.text=Мы предоставляем услуги по управлению онлайн-агентствами путешествий (OTA) и бронированием, как указано в условиях данного соглашения. Мы оставляем за собой право обновлять, изменять, ограничивать или прекращать работу системы в любое время. Мы уведомим вас о всех значительных изменениях в услуге. Дополнительные услуги могут быть предоставлены по вашему запросу, например, поисковая оптимизация. Вы соглашаетесь с тем, что предоставление дополнительных услуг будет осуществляться в рамках условий этого соглашения.
terms.system.title=Описание системы
terms.system.text="Система" включает (a) веб-сайт, (b) систему управления недвижимостью, запросы и услуги, предоставляемые через веб-сайт и API BookersDesk, доступные через сайт, и (c) все компьютерные программы, данные, текст, изображения и контент, доступные через веб-сайт или услуги, или разработанные через API BookersDesk. Все новые функции, добавляемые в систему, также подлежат этим условиям.
terms.general.title=Общие условия / Доступ и использование системы
terms.general.item1=С учетом условий использования, указанных в этих условиях, вы можете использовать и получать доступ к системе исключительно для ваших внутренних бизнес-целей, как указано в соглашении. Вы не должны (a) лицензировать, продавать, перепродаживать, сдавать в аренду, передавать, распределять или иным образом коммерчески эксплуатировать систему или делать ее доступной для третьих лиц, за исключением случаев, прямо разрешенных в этих условиях; (b) использовать систему для обработки данных от имени третьих лиц или (c) использовать ее незаконным образом или нарушать целостность и производительность системы и ее компонентов.
terms.general.item2=С учетом ограниченного права на доступ и использование системы, явно предоставленного вам в рамках этих условий, все права, титулы и интересы в этой услуге и ее компонентах останутся и исключительно принадлежат BookersDesk.
terms.general.item3=Неисполнение или неприменение BookersDesk любого права или положения условий использования не будет считаться отказом от этого права. Вы признаете, что условия использования являются контрактом между вами и BookersDesk, даже если он является электронным и не подписан вами и BookersDesk, и регулирует ваше использование, заменяя любые предыдущие соглашения между вами и BookersDesk.
terms.payment.title=Стоимость, платежи и возвраты
terms.payment.item1=Услуга предоставляется на платной основе. Независимо от вашего расчетного периода, возвратов или кредитов за неполные месяцы обслуживания, пропорциональных возвратов за апгрейды/понижения или возвратов за неиспользованные месяцы с открытым аккаунтом не предусмотрено. Чтобы обеспечить равное отношение ко всем пользователям, исключений не будет.
terms.payment.item2=BookersDesk предоставляет интерфейс для владельца аккаунта (как указано в процедуре регистрации) для обновления информации о кредитной карте (например, после обновления карты).
terms.cancellation.title=Отмена и прекращение
terms.cancellation.item1=Вы несете ответственность за правильную отмену вашего аккаунта. Все ваши настройки и данные бронирования не будут немедленно удалены из сервиса при отмене, если не будет сделан конкретный запрос. Эта информация будет храниться как минимум один год, после чего, если услуга не будет восстановлена владельцем аккаунта, аккаунт будет закрыт, а данные удалены с наших серверов. Эти данные не могут быть восстановлены после закрытия вашего аккаунта. Если вы отмените эту услугу до конца оплаченного месяца, ваша отмена вступит в силу немедленно, и с вас не будет взиматься дополнительная плата.
terms.cancellation.item2=BookersDesk оставляет за собой право (i) изменять или прекращать, временно или навсегда, эту услугу (или ее часть) и отказывать в текущем и будущем использовании этой услуги, приостанавливать или прекращать ваш аккаунт (или его часть). BookersDesk уведомит вас о любых проблемах с услугой и предпримет все разумные усилия для контакта с вами напрямую по электронной почте, чтобы предупредить вас перед приостановкой или прекращением вашего аккаунта. Любая предполагаемая оскорбительная или незаконная деятельность, которая может быть основанием для прекращения вашего использования этой услуги, может быть передана соответствующим правоохранительным органам. BookersDesk не несет ответственности перед вами или третьими сторонами за любые изменения, приостановку или прекращение услуги.
