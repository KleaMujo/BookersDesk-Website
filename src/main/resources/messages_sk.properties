privacy.info.title=Informácie o správe osobných údajov na základe žiadosti o informácie
privacy.info.text=Spoločnosť InterMedia, ako správca údajov, poskytuje nasledujúce informácie zákazníkom, ktorí navštívia jej webovú stránku
privacy.personaldata.title=Zhromaždené osobné údaje
privacy.personaldata.text=BookersDesk spracuje nasledujúce údaje, ktoré sú poskytnuté priamo dotknutou osobou vyplnením formulárov na stránke a/alebo odoslaním e-mailov:
privacy.personaldata.item1=Dáta potrebné na opätovný kontakt so zákazníkom (napr. meno, priezvisko, mobilné číslo, e-mailová adresa).
privacy.personaldata.item2=Dáta, ktoré zákazník poskytol na lepšie vysvetlenie svojej žiadosti obsiahnutej v správe, ak môžu byť považované za osobné údaje.
privacy.datacollection.title=Zhromažďovanie údajov
privacy.datacollection.text=Zhromažďovanie a spracovanie osobných údajov je zamerané výlučne na správu vzťahu so zákazníkom. Konkrétne budú údaje spracované na nasledujúce účely:
privacy.datacollection.item1=Opätovný kontakt so zákazníkom podľa kanála, ktorý určil, a poskytnutie informácií o aktivitách BookersDesk a ponúkaných službách.
privacy.datacollection.item2=Aktivácia testovacieho účtu na hodnotenie služieb ponúkaných BookersDesk.
privacy.optionalconsent.title=Dobrovoľné poskytnutie údajov a súhlas s ich spracovaním – dôsledky odmietnutia
privacy.optionalconsent.text1=Poskytnutie údajov spoločnosti BookersDesk vyplnením formulárov alebo odoslaním e-mailov je dobrovoľným rozhodnutím zákazníka.
privacy.optionalconsent.text2=Údaje označené ako povinné vo formulári sú potrebné na opätovný kontakt so zákazníkom a poskytnutie odpovedí na jeho potreby. Ak tieto informácie nie sú poskytnuté, formulár nebude odoslaný spoločnosti BookersDesk. Ak zákazník komunikuje e-mailom, je slobodný poskytnúť informácie, ktoré považuje za vhodné; v prípade, že nebudú poskytnuté žiadne kontaktné údaje, BookersDesk použije na tento účel e-mailovú adresu odosielateľa.
privacy.communication.title=Komunikácia a šírenie údajov
privacy.communication.text=Na účely poskytovania informácií alebo cenovej ponuky budú údaje poskytnuté zákazníkmi spracované zamestnancami BookersDesk, ktorí sú zameraní na obchodnú činnosť. V žiadnom prípade nebudú údaje zverejnené tretím stranám.
privacy.preservation.title=Spôsob uchovávania, doba a spracovanie osobných údajov
privacy.preservation.text=Archivované údaje budú uchovávané spoločnosťou BookersDesk po dobu jedného roka, po uplynutí ktorého budú vymazané. Údaje nebudú spracované automatizovanými rozhodovacími procesmi. Údaje nikdy nebudú exportované mimo Európskeho hospodárskeho priestoru. Údaje nebudú spracované automatizovanými procesmi, okrem procesov týkajúcich sa anonymizácie/hromadného vymazania údajov, ktoré sú aktivované periodicky a pokrývajú všetky údaje s určitými charakteristikami. Ukončenie spracovania povedie k vymazaniu údajov uložených v elektronickej forme.
privacy.rights.title=Práva dotknutých osôb
privacy.rights.item1=Kandidáti majú právo kedykoľvek požiadať BookersDesk o prístup k svojim osobným údajom, ich opravu alebo vymazanie, alebo namietať ich spracovanie.
privacy.rights.item2=Žiadosti môžu byť smerované spoločnosti BookersDesk prostredníctvom príslušného kontaktného formulára.
privacy.rights.text=V každom prípade majú kandidáti vždy právo podať sťažnosť príslušnému dohliadaciemu orgánu, ak sa domnievajú, že spracovanie ich údajov je v rozpore s platnými právnymi predpismi.
privacy.controller.title=Spracovateľ a správca údajov
privacy.controller.text=Správcom údajov je BookersDesk a spracovateľom údajov je BookersDesk.
