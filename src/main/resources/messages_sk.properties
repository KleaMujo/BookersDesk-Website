terms.services.title=Služby
terms.services.text=Poskytneme služby OTA (Online Travel Agency) a správy rezervácií, ako je uvedené v podmienkach tejto dohody. Vyhradzujeme si právo aktualizovať, upravovať, meniť, obmedziť alebo ukončiť systém kedykoľvek. O všetkých významných zmenách vás budeme informovať. Ďalšie služby môžu byť poskytnuté na vašu žiadosť, napr. optimalizácia pre vyhľadávače. Súhlasíte, že poskytovanie ďalších služieb bude fungovať podľa podmienok tejto dohody.
terms.system.title=Popis systému
terms.system.text=Systém zahŕňa (a) webovú stránku, (b) systém správy nehnuteľností, požiadavky a služby poskytované prostredníctvom webovej stránky a BookersDesk API dostupného na webovej stránke a (c) všetky počítačové programy, údaje, texty, obrázky a obsah sprístupnený prostredníctvom webovej stránky alebo služieb alebo vyvinutý prostredníctvom BookersDesk API. Akákoľvek nová funkcia pridaná do systému podlieha týmto podmienkam.
