datasec.care.title=Starostlivosť o vaše dáta
datasec.care.text=V BookersDesk je bezpečnosť vašich údajov našou absolútnou prioritou. Používame PCI Vault na bezpečné ukladanie údajov o kartách a sme plne v súlade so štandardmi PCI DSS, aby boli vaše informácie vždy chránené.
datasec.partners.title=Partnerstvo s lídrami v odvetví
datasec.partners.text=Aby sme poskytli vysokú úroveň bezpečnosti, spolupracujeme so spoločnosťami ako PCI Vault, dôveryhodnou platformou na ukladanie osobných údajov. Zabezpečujeme, že naše produkty sú vždy v súlade s najnovšími technologickými štandardmi v odvetví.
datasec.improvements.title=Neustále zlepšovanie
datasec.improvements.text=Neustále pracujeme na zlepšení našich bezpečnostných systémov a zabezpečení ochrany vašich dát bezpečným spôsobom. Akákoľvek spätná väzba alebo návrhy od vás nám pomáhajú vyvinúť lepšiu a bezpečnejšiu platformu pre všetkých používateľov.
