cookies.cookies=Politika cookies
cookie.intro.title=Úvod:
cookie.intro.text=BookersDesk používa cookies na sledovanie používania našej webovej stránky (www.bookersdesk.com), vykonávanie analýz a poskytovanie marketingu, ktorý považujeme za dôležitý pre vás. Pokračovaním v používaní našej webovej stránky a súvisiacich služieb vyjadrujete súhlas s touto politikou cookies a s tým, že používame cookies opísané v tejto politike. Táto politika vysvetľuje, ako používame cookies, ako môžu tretie strany umiestniť cookies alebo podobné technológie na webovú stránku a vaše možnosti týkajúce sa cookies. Túto politiku by ste mali čítať spolu s našou politikou ochrany osobných údajov. Ak táto politika neposkytuje informácie, ktoré hľadáte, alebo máte ďalšie otázky týkajúce sa používania cookies na našej webovej stránke, pošlite e-mail na
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Čo sú cookies?
cookie.what.text=Cookies sú časti informácií obsahujúce malé množstvá dát, ktoré sa stiahnu do vášho prehliadača, ako je počítač alebo smartfón, keď navštívite webovú stránku. Cookies môže rozpoznať webová stránka, ktorá ich stiahla, alebo iné stránky používajúce rovnaké cookies. Pomáhajú webovým stránkam zistiť, či váš prehliadač ich už navštívil. Cookies plnia rôzne funkcie, napríklad pomáhajú pochopiť používanie webovej stránky, umožňujú efektívnu navigáciu medzi stránkami, pamätajú si vaše preferencie a zlepšujú celkový zážitok. Cookies tiež pomáhajú, aby online reklamy boli relevantnejšie pre vás a vaše záujmy.
cookie.types.title=Druhy cookies, ktoré používame:
cookie.types.text=Druhy cookies, ktoré používame my a väčšina webových stránok, možno rozdeliť do piatich kategórií: striktne nevyhnutné, výkonové, funkčné, prispôsobený obsah a cielené.
cookie.analytics.title=Náš interný analytický nástroj:
cookie.analytics.text=Na lepšie pochopenie používania našich služieb sledujeme určité aktivity používateľov v našich produktoch, vrátane zobrazení stránok a kliknutí na odkazy používané pri správe stránky cez naše panely. Tieto informácie používame na zlepšenie našich produktov, sprístupnenie relevantnejšieho marketingu a personalizovanie skúsenosti používateľov.
