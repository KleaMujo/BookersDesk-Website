terms.general.item1=Podľa podmienok použitia uvedených v týchto podmienkach môžete systém používať a pristupovať k nemu výlučne na interné obchodné účely, ako je uvedené v dohode. Nesmiete (a) licencovať, predávať, prepredávať, prenajímať, prevádzať, prideľovať, distribuovať alebo inak komerčne využívať systém alebo ho sprístupniť tretej strane, okrem prípadu, keď je to výslovne povolené týmito podmienkami použitia; (b) používať systém na spracovanie údajov pre tretiu stranu; alebo (c) používať ho nelegálne alebo spôsobom, ktorý narúša integritu alebo výkon systému a jeho komponentov.
terms.general.item2=S výhradou obmedzeného práva na prístup a používanie systému, ktoré vám bolo výslovne udelené podľa týchto podmienok použitia, všetky práva, vlastníctvo a záujem na tejto službe a jej komponentoch zostávajú a výlučne patria spoločnosti BookersDesk.
terms.general.item3=Nedodržanie alebo neuplatnenie akéhokoľvek práva alebo ustanovenia týchto podmienok spoločnosťou BookersDesk sa nepovažuje za zrieknutie sa tohto práva. Beriete na vedomie, že tieto podmienky použitia tvoria zmluvu medzi vami a BookersDesk, aj keď je elektronická a nie je fyzicky podpísaná vami alebo BookersDesk, a upravujú vaše používanie, pričom nahrádzajú všetky predchádzajúce dohody medzi vami a BookersDesk.
terms.payment.title=Náklady, platby a vrátenia peňazí
terms.payment.item1=Služba je poskytovaná na platenom základe. Bez ohľadu na fakturačný cyklus neexistujú žiadne vrátenia peňazí ani kredity za čiastočné mesiace služby, proporčné vrátenia za upgrade/downgrade ani vrátenia za nevyužité mesiace s otvoreným účtom. Aby bolo zaistené rovnaké zaobchádzanie pre všetkých, nebudú povolené žiadne výnimky.
terms.payment.item2=BookersDesk poskytuje rozhranie pre vlastníka účtu (ako je definované v registračnom postupe) na aktualizáciu informácií o kreditnej karte (napr. po obnovení karty).
