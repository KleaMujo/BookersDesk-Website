privacy.info.title=Информация относно управлението на лични данни по искане на информация
privacy.info.text=Компанията InterMedia, в качеството си на администратор на данни, предоставя следната информация на клиентите, които имат достъп до уебсайта им
privacy.personaldata.title=Събрани лични данни
privacy.personaldata.text=BookersDesk ще обработва следните данни, предоставени директно от заинтересованото лице чрез попълване на формулярите на сайта и/или изпращане на имейли:
privacy.personaldata.item1=Данни, необходими за повторен контакт с клиента (например име, фамилия, мобилен телефонен номер, имейл адрес).
privacy.personaldata.item2=Данни, предоставени от клиента за по-добро обяснение на исканията им, съдържащи се в съобщението, в случай че могат да се считат за лични данни.
privacy.datacollection.title=Събиране на данни
privacy.datacollection.text=Събирането и обработката на лични данни е изцяло насочено към управлението на взаимоотношенията с клиента. По-специално, данните ще бъдат обработвани за следните цели:
privacy.datacollection.item1=Повторен контакт с клиента според посочения от него канал и предоставяне на информация за дейностите на BookersDesk и предлаганите услуги.
privacy.datacollection.item2=Активиране на тестов акаунт за оценка на услугите, предлагани от BookersDesk.
privacy.optionalconsent.title=Доброволно предоставяне на данни и съгласие за тяхната обработка – последствия от отказа
privacy.optionalconsent.text1=Предаването на техните данни на BookersDesk чрез попълване на формуляри или изпращане на имейли се извършва по спонтанно решение на клиента.
privacy.optionalconsent.text2=Данните, посочени като задължителни във формуляра, са необходими за повторен контакт с клиента и предоставяне на отговори на неговите нужди. Ако тази информация не бъде предоставена, формулярът няма да бъде изпратен на BookersDesk. Ако клиентът взаимодейства чрез имейл, той е свободен да предоставя информацията и данните, които смята за най-подходящи; при липса на предоставени контактни данни, BookersDesk ще използва имейл адреса на подателя за тази цел.
privacy.communication.title=Комуникация и разпространение на данни
privacy.communication.text=За целите на предоставяне на информация или оферта, данните, предоставени от клиентите, ще бъдат обработвани от персонала на BookersDesk, посветен на търговска дейност. Във всички случаи данните няма да бъдат разкривани на трети страни.
privacy.preservation.title=Метод на съхранение, продължителност и обработка на лични данни
privacy.preservation.text=Архираните данни ще се съхраняват за период от една година от BookersDesk, след което ще бъдат изтрити. Данните няма да бъдат обработвани чрез автоматизирани процеси на вземане на решения. Данните никога няма да бъдат експортирани извън Европейското икономическо пространство. Данните няма да бъдат обработвани чрез автоматизирани процеси, освен процесите, свързани с анонимизация/масово изтриване на данни, които се активират периодично и обхващат всички данни с определени характеристики. Прекратяването на обработката ще доведе до изтриване на данни, съхранявани в електронен формат.
privacy.rights.title=Права на заинтересованото лице
privacy.rights.item1=Кандидатите имат право по всяко време да поискат от BookersDesk достъп до личните си данни, тяхното коригиране или изтриване или да възразят срещу тяхната обработка.
privacy.rights.item2=Заявленията могат да се отправят към BookersDesk чрез съответния формуляр за контакт.
privacy.rights.text=Във всички случаи кандидатите винаги имат право да подадат жалба до компетентния надзорен орган, ако считат, че обработката на техните данни противоречи на приложимото законодателство.
privacy.controller.title=Администратор и обработващ на данни
privacy.controller.text=Администраторът на данни е BookersDesk & обработващият данни е BookersDesk.
terms.terms=Общи условия
terms.services.title=Услуги
terms.services.text=Ние ще предоставяме услуги на OTA (Онлайн туристическа агенция) и управление на резервации, както е описано в условията на това споразумение. Запазваме правото да актуализираме, модифицираме, променяме, ограничаваме или прекратяваме системата по всяко време. Ще ви уведомим за всички значителни промени в тази услуга. Допълнителни услуги могат да бъдат предоставени по ваше искане, като оптимизация за търсачки. Вие приемате, че предоставянето на допълнителни услуги ще се извършва съгласно условията на това споразумение.
terms.system.title=Описание на системата
terms.system.text="Системата" включва (a) уебсайта, (b) системата за управление на имоти, заявки и услуги, предлагани чрез уебсайта и BookersDesk API, налични чрез уебсайта, и (c) всички компютърни програми, данни, текстове, изображения и съдържание, предоставени чрез уебсайта или услугите или разработени чрез BookersDesk API. Всяка нова функция, добавена към системата, също подлежи на тези условия.
terms.general.title=Общи условия / Достъп и използване на системата
terms.general.item1=Съгласно условията за ползване в тези Общи условия, можете да използвате и да имате достъп до системата единствено за вътрешни бизнес цели, както е предвидено в Споразумението. Не трябва да (a) лицензира, продава, препродава, отдава под наем, прехвърля, предоставя, разпространява или по друг начин търговски експлоатира или предоставя системата на трета страна, освен ако изрично не е разрешено от Общите условия за ползване; (b) използва системата за обработка на данни от името на трета страна; или (c) използва системата незаконно или по начин, който пречи на целостта или производителността на системата и нейните компоненти.
terms.general.item2=Съгласно ограниченото право на достъп и използване на системата, изрично предоставено под тези Общи условия, всички права, титли и интереси в тази услуга и нейните компоненти остават и изключително принадлежат на BookersDesk.
terms.general.item3=Неизпълнението или неприложението на каквото и да е право или разпоредба от Общите условия на BookersDesk не представлява отказ от това право. Вие признавате, че Общите условия представляват договор между вас и BookersDesk, дори и електронно и без физически подпис, и уреждат вашето използване на системата, като заместват всякакви предишни споразумения между вас и BookersDesk.
terms.payment.title=Цена, плащане и възстановяване
terms.payment.item1=Услугата се предоставя срещу заплащане. Независимо от вашия цикъл на фактуриране, няма възстановяване на суми или кредити за частични месеци на услугата, пропорционално възстановяване при надграждане/понижаване или възстановяване за неизползвани месеци с отворен акаунт. За да се гарантира равнопоставеност за всички, няма да се правят изключения.
terms.payment.item2=BookersDesk предоставя интерфейс за собственика на акаунта (както е определено в процедурата за регистрация) за актуализиране на информацията за кредитната карта (например след подновяване на картата).
terms.cancellation.title=Отказ и прекратяване
terms.cancellation.item1=Вие носите отговорност за правилното анулиране на вашия акаунт. Всички ваши конфигурационни и данни за резервации НЕ ще бъдат незабавно изтрити от услугата при анулиране, освен ако не е изрично поискано. Тази информация ще се съхранява за период от поне една година, след което, ако услугата не е възстановена от собственика на акаунта, акаунтът ще бъде затворен и данните ще бъдат премахнати от нашите сървъри. Тази информация не може да бъде възстановена след затваряне на акаунта. Ако анулирате тази услуга преди края на платения си месец, анулирането ще бъде ефективно незабавно и няма да бъдете таксувани отново.
terms.cancellation.item2=BookersDesk запазва правото да (i) модифицира или прекрати временно или постоянно тази услуга (или всяка нейна част) и да откаже настоящата и бъдещата употреба на услугата, да суспендира или прекрати вашия акаунт (или част от него). BookersDesk ще ви уведоми по всяко време за проблеми с услугата и ще използва всички разумни усилия да се свърже с вас директно по имейл, за да ви предупреди преди суспендиране или прекратяване на акаунта. Всяка предполагаема злоупотреба или незаконна дейност, която може да бъде основание за прекратяване на използването на услугата, може да бъде предадена на съответните правоохранителни органи. BookersDesk не носи отговорност пред вас или трети лица за каквато и да е модификация, суспендиране или прекратяване на услугата.
resources.all=Всички ресурси
resources.manage=Намерете ценна информация за по-добро управление на вашия имот и увеличаване на резервациите. От центъра за помощ до последните актуализации на платформата, ще намерите всичко необходимо тук.
