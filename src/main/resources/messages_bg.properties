tools.trevpor.full=TRevPOR (общ приход на заета стая) измерва всички приходи от заета стая, включително допълнителни услуги като спа и ресторанти. Тази метрика помага за увеличаване на печалбата.
tools.trevpor.why1=Показва приноса на допълнителните услуги за приходите.
