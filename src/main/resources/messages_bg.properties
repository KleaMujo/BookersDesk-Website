tools.cpor.improve3=Подобрете енергийната ефективност и управлението на консумативите.
tools.noi.title=NOI
tools.noi.short=Измерва нетния оперативен доход на хотела след приспадане на оперативните разходи.
tools.noi.full=NOI (нетен оперативен доход) изчислява печалбата след приспадане на оперативните разходи, без данъци и лихви. Тази метрика е от съществено значение за оценка на финансовото здраве на хотела.
