cookie.intro.text=BookersDesk използва бисквитки, за да следи използването на нашия уебсайт (www.bookersdesk.com), за да извършва анализ и да предоставя маркетинг, който смятаме за важен за вас. Продължаването на използването на нашия уебсайт и свързаните услуги означава вашето приемане на тази политика за бисквитки и съгласието ви да използваме бисквитките, описани в тази политика. Тази политика обяснява как използваме бисквитки, как трети страни могат да поставят бисквитки или подобни технологии на целия уебсайт за активиране на функции или функционалности на трети страни и вашите избори относно бисквитките. Тази политика трябва да се чете заедно с нашата политика за поверителност. Ако тази политика за бисквитки не предоставя информацията, която търсите, или ако имате допълнителни въпроси относно използването на бисквитки на нашия уебсайт, моля изпратете имейл на
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Какво са бисквитки?
cookie.what.text=Бисквитките са парчета информация, които съдържат малки количества данни и се изтеглят на вашето устройство за сърфиране, като компютър или смартфон, когато посещавате уебсайт. Бисквитките могат да бъдат разпознати от уебсайта, който ги е изтеглил, или от други уебсайтове, които използват същите бисквитки. Това помага на уебсайтовете да знаят дали вашето устройство е посещавало сайта преди. Бисквитките изпълняват различни функции, като ни помагат да разберем как се използва уебсайтът, позволяват на потребителите ефективно да навигират между страниците, запомнят вашите предпочитания и подобряват цялостното ви сърфиране. Бисквитките също помагат онлайн рекламата, която виждате, да бъде по-релевантна за вас и вашите интереси.
cookie.types.title=Видове бисквитки, които използваме:
cookie.types.text=Видовете бисквитки, използвани от нас и повечето уебсайтове като цяло, могат да се категоризират в пет категории: строго необходими, за производителност, функционални, персонализирано съдържание и таргетиране.
cookie.analytics.title=Нашият вътрешен аналитичен инструмент:
cookie.analytics.text=За да разберем по-добре как се използват нашите услуги, ние следим определени потребителски дейности в нашите продукти, включително прегледи на страници и кликвания върху връзки по време на управлението на страници чрез нашите табла. Използваме тази информация, за да подобрим нашите продукти, да направим нашия маркетинг по-релевантен за вас, да персонализираме вашия опит и за други цели, описани в нашите Политики за поверителност.
data.data=Сигурност на данните
datasec.updated=Актуализирано към 24 ноември 2023 г.
datasec.title=Сигурност на данните
datasec.care.title=Грижим се за вашите данни
datasec.care.text=В BookersDesk сигурността на вашите данни е абсолютен приоритет. Използваме PCI Vault за безопасно съхранение на данни за карти и сме напълно съвместими със стандартите PCI DSS, като гарантираме, че вашата информация винаги е защитена.
datasec.partners.title=Партньорство с лидери в индустрията
datasec.partners.text=За да предоставим високо ниво на сигурност, си сътрудничим с компании като PCI Vault, доверена платформа за съхранение на лични данни. Осигуряваме, че нашите продукти винаги са в съответствие с последните стандарти на технологичната индустрия.
datasec.improvements.title=Непрекъснати подобрения
datasec.improvements.text=Постоянно работим за подобряване на нашите системи за сигурност и осигуряване на безопасното съхранение на вашите данни. Вашата обратна връзка или предложения ни помагат да развием по-добра и по-сигурна платформа за всички наши потребители.
datasec.reporting.title=Докладване на проблеми със сигурността
datasec.reporting.text=Ако срещнете проблеми, свързани със сигурността на данните или поверителността, моля свържете се с нас на
datasec.reporting.email=support@bookersdesk.com
