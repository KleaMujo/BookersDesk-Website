reports.available=Стандартните отчети са предварително зададени отчети, достъпни за всички имоти, групи имоти или индивидуални имоти. Тези отчети могат да бъдат експортирани във формати Excel или .csv.
reports.title=Как да генерирате отчети
reports.description=Ако управлявате повече от един имот, можете да изберете дали искате да създадете отчет за конкретен имот или за всички имоти.
reports.step1=Изберете периода и резервациите, които искате да включите в отчета.
reports.step2=Кликнете върху съответния бутон за отчет, за да го генерирате.
reports.step3=Ако искате да филтрирате отчета по конкретни стаи, можете да добавите параметър за стая в края на URL адреса на отчета в браузъра.
features.titles=Умно управление на отчетите
