review.text=BookersDesk hefur aukið bókanir okkar verulega.
review.description=Síðan við fórum í samstarf við Intermedia höfum við upplifað mikla aukningu í bókunum, forðast árekstra og tvíbókanir og fengið framúrskarandi stuðning frá starfsfólkinu. Við erum mjög ánægð með árangurinn.
