review3.text=BookersDesk hefur umbreytt árangri okkar.
review3.description=Við höfum upplifað mikinn vöxt þökk sé pallinum sem hjálpar til við að stjórna viðskiptavinum og veitir skilvirkar aðferðir, eykur tekjur okkar og bætir árangur fyrirtækisins.
review3.author=Móttaka
review3.position=Sea Wave Hotel Sarandë
review4.text=BookersDesk er einfaldur og hagnýtur vettvangur sem hjálpar þér að stjórna bókunum og framboði á öllum kerfum. Þjónustudeildin er einstök, alltaf tilbúin að aðstoða þig með allt sem þú þarft.
testimonial5.title=Einfaldasta kerfið hingað til!
testimonial5.text=BookersDesk hefur algjörlega breytt því hvernig við stjórnum bókunum okkar. Með örfáum smellum getum við samstillt öll bókunarkerfi og forðast árekstra. Starfsfólk InterMedia er alltaf tilbúið að hjálpa okkur með allar spurningar. Við getum ekki hugsað okkur að vinna án þessa kerfis!
testimonial6.title=Sparar tíma og minnkar streitu!
testimonial6.text=Áður en við notuðum BookersDesk eyddum við ótal klukkustundum í að uppfæra verð og framboð handvirkt á hverju kerfi. Nú er allt gert í einu – BookersDesk, og dreifingin fer fram í rauntíma! InterMedia hefur gert vinnuflæðið okkar miklu auðveldara með þessu frábæra kerfi.
testimonial7.title=Fullkomin þjónusta fyrir gesti okkar og hótelið!
testimonial7.text=BookersDesk hefur ekki aðeins hjálpað okkur að bæta bókunarstjórnun, heldur hefur InterMedia sýnt framúrskarandi þjónustu við viðskiptavini. Allar spurningar sem við höfum haft voru leystar strax. Það er ánægjulegt að vinna með svona faglegu og vingjarnlegu teymi.
testimonial8.title=Allt í einu kerfi – frábært!
testimonial8.text=Þökk sé InterMedia og BookersDesk kerfinu hefur stjórnun bókana okkar orðið einfalt og skipulagt ferli. Pallurinn sparar okkur tíma og hjálpar okkur að einbeita okkur meira að gestunum okkar. Fyrir hvern hótelrekanda er þetta nauðsynleg fjárfesting!
