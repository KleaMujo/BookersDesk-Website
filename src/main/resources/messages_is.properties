cookie.intro.title=Kynning:
cookie.intro.text=BookersDesk notar vafrakökur til að fylgjast með notkun vefsíðu okkar (www.bookersdesk.com) til að greina og bjóða markaðssetningu sem við teljum mikilvæga fyrir þig. Með áframhaldandi notkun vefsíðunnar og tengdra þjónusta samþykkir þú þessa vafrakökustefnu og samþykkir að við notum þær vafrakökur sem lýst er í þessari stefnu. Þessi stefna útskýrir hvernig við notum vafrakökur, hvernig þriðju aðilar geta sett vafrakökur eða svipaða tækni um allt vefsvæðið til að virkja eiginleika frá þriðja aðila, og hvernig þú getur stjórnað eða eytt vafrakökum ef þú vilt.
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Hvað eru kökur?
cookie.what.text=Kökur eru upplýsingar sem innihalda lítil gögn, sem eru niðurhalað á vafra tækisins þíns, eins og tölvu eða snjallsíma, þegar þú heimsækir vefsíðu. Vefsíður geta þekkt kökurnar sem þær sendu niður, eða aðrar vefsíður sem nota sömu kökurnar. Þetta hjálpar vefsíðum að vita hvort tækið þitt hafi heimsótt þær áður. Kökur hafa mörg hlutverk, eins og að hjálpa okkur að skilja hvernig vefsíðan er notuð, gera notendum kleift að fletta á milli síða auðveldlega, muna val þitt og bæta heildarupplifun þína. Kökur hjálpa einnig til við að tryggja að auglýsingar sem þú sérð séu viðeigandi fyrir þig og þín áhugamál.
cookie.types.title=Tegundir af kökum sem við notum:
cookie.types.text=Tegundir kaka sem við og flestar vefsíður almennt notum má flokka í fimm flokka: nauðsynlegar, frammistöðu, virkni, sérsniðin efni og markvissar.
cookie.analytics.title=Innra greiningartól okkar:
cookie.analytics.text=Til að skilja betur hvernig þjónustan okkar er notuð fylgjum við eftir ákveðnum notendahegðun í vörunum okkar, eins og síðuskoðunum og smellum á tengla í stjórnborðinu okkar. Við notum þessar upplýsingar til að bæta vörurnar okkar, gera markaðssetningu okkar viðeigandi fyrir þig, sérsníða upplifun þína og til annarra nota sem útskýrð eru í persónuverndarstefnu okkar.
