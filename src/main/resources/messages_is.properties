terms.services.title=Þjónusta
terms.services.text=Við munum veita OTA (Online Travel Agency) og bókunarstjórnun þjónustu eins og lýst er í þessum samningi. Við áskiljum okkur rétt til að uppfæra, breyta, takmarka eða hætta við kerfið hvenær sem er. Við munum tilkynna þér allar mikilvægastar breytingar. Viðbótarþjónusta getur verið veitt eftir beiðni, svo sem leitarvélabestun. Þú samþykkir að viðbótarþjónusta sé veitt undir þessum samningi.
terms.system.title=Lýsing á kerfi
terms.system.text="Kerfið" inniheldur (a) vefsíðu, (b) eignastjórnunarkerfi, beiðnir og þjónustu sem boðin er í gegnum vefsíðuna og BookersDesk API sem aðgengilegt er í gegnum vefsíðuna, og (c) öll tölvuforrit, gögn, texta, myndir og efni sem eru aðgengileg í gegnum vefsíðuna eða þjónustu eða þróuð í gegnum BookersDesk API. Önnur ný virkni í kerfinu lúti einnig þessum skilmálum.
terms.general.title=Almennt / Aðgangur og notkun kerfis
terms.general.item1=Með fyrirvara um skilmála um notkun, má þú nota og hafa aðgang að kerfinu eingöngu fyrir innri viðskiptaþarfir þínar eins og fram kemur í samningi. Þú mátt ekki (a) leyfa, selja, endurselja, leigja, færa, úthluta, dreifa eða á annan hátt nýta kerfið viðskiptalega eða gera það aðgengilegt þriðja aðila nema sérstaklega sé heimilað í skilmálum; (b) nota kerfið til að vinna gögn fyrir þriðja aðila; eða (c) nota það á ólögmætan hátt eða á þann hátt sem truflar kerfið.
terms.general.item2=Með fyrirvara um takmarkaðan aðgang og notkun sem veitt er undir þessum skilmálum, munu öll réttindi, titill og hagsmunir í þessari þjónustu og hlutum hennar áfram tilheyra eingöngu BookersDesk.
terms.general.item3=Mistök BookersDesk við að beita eða framkvæma rétt eða ákvæði skilmála mun ekki teljast afsökun á réttinum. Þú viðurkennir að skilmálar um notkun séu samningur á milli þín og BookersDesk, þó hann sé rafrænn og ekki undirritaður með höndum, og stjórnar notkun þinni, og rýrir eldri samninga.
terms.payment.title=Kostnaður, greiðsla og endurgreiðslur
terms.payment.item1=Þjónustan er greidd. Engar endurgreiðslur eða inneignir eru fyrir hluta mánaðar, breytingar eða ónotuð tímabil með opnum reikningi. Engar undantekningar verða gerðar.
terms.payment.item2=BookersDesk býður eiganda reiknings að uppfæra kreditkortaupplýsingar (t.d. eftir endurnýjun korts).
terms.cancellation.title=Hætta við og lokun
terms.cancellation.item1=Þú ber ábyrgð á að hætta rétt við reikninginn þinn. Gögn þín og bókanir verða EKKI eytt strax við hættingu nema sérstaklega óskað sé eftir því. Gögn verða geymd í að minnsta kosti eitt ár. Ef þjónusta er ekki endurvakin verður reikningurinn lokaður og gögn eytt. Gögn verða ekki endurheimtanleg eftir lokun reiknings. Ef þú hættir fyrir lok greidds mánaðar gildir hættan strax og þú verður ekki rukkaður aftur.
terms.cancellation.item2=BookersDesk áskilur sér rétt til að breyta eða hætta við þjónustu tímabundið eða varanlega, neita um núverandi og framtíðar notkun, eða stöðva eða loka reikningi. BookersDesk mun tilkynna þér vandamál og reyna hafa samband fyrir stöðvun eða lokun. Grunur um misnotkun eða ólöglega starfsemi getur verið tilkynnt til lögreglu. BookersDesk ber ekki ábyrgð á breytingum, stöðvun eða lokun þjónustu.
