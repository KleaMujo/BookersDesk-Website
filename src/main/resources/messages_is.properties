privacy.datacollection.title=Gagnaöflun
privacy.datacollection.text=Safn og vinnsla persónuupplýsinga er eingöngu ætluð til að stjórna samskiptum við viðskiptavininn. Sérstaklega verður gögnunum unnið fyrir eftirfarandi tilgangi:
privacy.datacollection.item1=Afturhvarf viðskiptavinar í samræmi við valinn samskiptamáta og að veita honum upplýsingar um starfsemi BookersDesk og þjónustu sem boðin er.
