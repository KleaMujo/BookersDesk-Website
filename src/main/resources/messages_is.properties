privacy.optionalconsent.title=Valfrjáls afhending gagna og samþykki fyrir vinnslu þeirra – Afleiðingar neitunar
privacy.optionalconsent.text1=Afhending gagna til BookersDesk með því að fylla út eyðublöð eða senda tölvupóst fer fram af fúsum og frjálsum vilja viðskiptavinarins.
privacy.optionalconsent.text2=Gögn sem skilgreind eru sem nauðsynleg í eyðublaðinu eru nauðsynleg til að hafa samband aftur og veita svör varðandi þarfir viðskiptavinarins. Ef þessi gögn eru ekki veitt, verður eyðublaðið ekki sent til BookersDesk. Ef viðskiptavinur sendir tölvupóst, er honum frjálst að gefa upp þær upplýsingar og gögn sem hann telur viðeigandi; ef engar tengiliðaupplýsingar eru gefnar upp, mun BookersDesk nota netfang sendanda í því skyni.
privacy.communication.title=Samskipti og miðlun gagna
privacy.communication.text=Til að veita upplýsingar eða tilboð munu gögn viðskiptavina vera meðhöndluð af starfsfólki BookersDesk sem sinnir viðskiptum. Í öllum tilfellum verða gögn ekki opinberuð þriðja aðila.
privacy.preservation.title=Geymsla, varðveisla og meðferð persónuupplýsinga
privacy.preservation.text=Gögnum verður haldið til varðveislu í eitt ár hjá BookersDesk, eftir það verða þau eydd. Gögn verða ekki unnin með sjálfvirkum ákvarðanatökum. Gögn verða aldrei flutt út fyrir Evrópska efnahagssvæðið. Gögn verða ekki unnin með sjálfvirkum aðferðum, nema fyrir þá ferla sem tengjast nafnleyndun/massaeiingu gagna sem eru virkjuð reglulega og ná til gagna með tiltekna eiginleika. Þegar meðferð lýkur verða gögn í rafrænu formi eytt.
privacy.rights.title=Réttindi viðkomandi
privacy.rights.item1=Viðkomandi hefur rétt á að óska eftir aðgangi að persónuupplýsingum sínum, leiðréttingu eða eyðingu þeirra, eða andmæla vinnslu þeirra hvenær sem er.
privacy.rights.item2=Beiðnir má senda til BookersDesk með viðeigandi tengiliðaeðli.
privacy.rights.text=Viðkomandi hefur ávallt rétt til að kæra til eftirlitsstofnunar ef hann telur vinnslu gagna sinna ólögmæta.
