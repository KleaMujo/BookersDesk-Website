    <style>

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }


        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }


        .modal-content {
            position: relative;
            background: #fff;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }


        /* Cookie Consent Styles (if needed) */
        .wrapper {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .wrapper.show {
            display: block;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

<script>
    const cookieBox = document.querySelector(".wrapper"),
        buttons = document.querySelectorAll(".button"),
        policyLink = document.getElementById("policyLink");

    const executeCodes = () => {
        if (!document.cookie.includes("cookieBy=codinglab")) {
            cookieBox.classList.add("show");
        }
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                cookieBox.classList.remove("show");
                if (button.id === "acceptBtn") {
                    document.cookie = "cookieBy=codinglab; max-age=" + 60 * 60 * 24 * 30;
                }
            });
        });
        policyLink.addEventListener("click", (e) => {
            e.preventDefault();
            cookieBox.classList.add("show");
        });
    };

    window.addEventListener("load", executeCodes);

    // Modal Script
    const modalOverlay = document.getElementById("modalOverlay");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.getElementById("closeBtn");

    // Show the modal after 15 seconds
    setTimeout(() => {
        modalOverlay.style.display = "flex";
    }, 12000);

    // Redirect to the URL when the modal content (image) is clicked
    modalContent.addEventListener("click", () => {
        window.location.href = "https://panel.bookersdesk.com/freeDemo?lang=en";
    });

    // Close the modal when the "X" button is clicked
    closeBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent the redirect when clicking the close button
        modalOverlay.style.display = "none";
    });
</script>
</body>
