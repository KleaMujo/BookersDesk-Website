<main>
    <article>
        <section>

                 style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)), url('./assets/images/dark-blue-gradient-background-9562-1024x616.jpg') bottom/cover no-repeat fixed;">

                </section>
            </div>
        </section>
        <section class="about section" id="about" data-wow-delay="0.1s">
            <div class="container">
                <figure class=" about-banner">
                    <img src="./assets/images/ANGLISHT-07.png" loading="lazy" alt="about banner" class="w-100 ">
                </figure>
                <div class="about-content">
                    <h2 class="h2 section-title underline">[[#{navbar.Streamlined}]]</h2>
                    <p class="about-text">
                        [[#{navbar.Elevate}]]
                    </p>
                </div>
            </div>

        <!--
          - #PMS
        -->
        <section class="section feature " aria-labelledby="feature-label" style="background-color: #ebeffd;">
            <div class="container ">
                <div class="feature-content">
                    <h2 class="h2 section-title">
                        [[#{navbar.Availability}]]
                    </h2>
                    <p class="section-text"> [[#{navbar.guests}]]

                    </p>
                </div>
                <figure class=" features-banner">
                    <img src="./assets/images/lwjlaa-08.png" width="800" height="531" loading="lazy" alt="Real-time booking engine in BookersDesk"

            <div class="container">
                <figure class=" features-banner">
                    <img src="./assets/images/bdesk/bookingengine.png" loading="lazy" alt="Sales and transactions system in BookersDesk" class="w-100 ">
                </figure>
                <div class="about-content">
                    <h2 class="h2 section-title underline">[[#{navbar.SalesOpportunities}]]</h2>
                    <p class="about-text">
                        [[#{navbar.Maximize}]]
                    </p>
