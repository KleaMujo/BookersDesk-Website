privacy.personaldata.title=Dữ Liệu Cá Nhân Thu Thập
privacy.personaldata.text=BookersDesk sẽ xử lý các dữ liệu sau, được cung cấp trực tiếp bởi bên quan tâm thông qua việc điền vào các biểu mẫu trên trang và/hoặc gửi email:
privacy.personaldata.item1=Dữ liệu cần thiết để liên hệ lại với khách hàng (ví dụ: tên, họ, số điện thoại di động, địa chỉ email).
privacy.personaldata.item2=Dữ liệu mà khách hàng đã cung cấp để giải thích rõ hơn các yêu cầu của họ trong tin nhắn, trong trường hợp có thể coi là dữ liệu cá nhân.
privacy.datacollection.title=Thu Thập Dữ Liệu
privacy.datacollection.text=Việc thu thập và xử lý dữ liệu cá nhân nhằm mục đích duy nhất là quản lý mối quan hệ với khách hàng. Cụ thể, dữ liệu sẽ được xử lý cho các mục đích sau:
privacy.datacollection.item1=Liên hệ lại khách hàng theo kênh mà họ đã chỉ định và cung cấp thông tin về các hoạt động của BookersDesk, về các dịch vụ được cung cấp.
privacy.datacollection.item2=Kích hoạt tài khoản thử nghiệm để đánh giá các dịch vụ do BookersDesk cung cấp.
privacy.optionalconsent.title=Cung Cấp Dữ Liệu Tùy Chọn Và Sự Đồng Ý Với Việc Xử Lý Chúng - Hậu Quả Của Việc Từ Chối
privacy.optionalconsent.text1=Việc cung cấp dữ liệu của họ cho BookersDesk bằng cách điền vào biểu mẫu hoặc gửi email được thực hiện theo quyết định tự nguyện của khách hàng.
privacy.optionalconsent.text2=Các dữ liệu được chỉ định là bắt buộc trong biểu mẫu là cần thiết để liên hệ lại với khách hàng và cung cấp câu trả lời liên quan đến nhu cầu của họ. Nếu thông tin này không được cung cấp, biểu mẫu sẽ không được gửi tới BookersDesk. Nếu khách hàng tương tác qua email, họ có quyền tự do cung cấp thông tin và dữ liệu mà họ cho là phù hợp nhất; trong trường hợp không cung cấp thông tin liên hệ, BookersDesk sẽ sử dụng địa chỉ email của người gửi cho mục đích này.
privacy.communication.title=Truyền Thông Và Công Bố Dữ Liệu
privacy.communication.text=Nhằm mục đích cung cấp thông tin hoặc báo giá, dữ liệu được khách hàng cung cấp sẽ được xử lý bởi nhân viên BookersDesk chuyên trách hoạt động thương mại. Trong mọi trường hợp, dữ liệu sẽ không được tiết lộ cho bên thứ ba.
privacy.preservation.title=Phương Thức Bảo Quản, Thời Gian Và Xử Lý Dữ Liệu Cá Nhân
privacy.preservation.text=Dữ liệu lưu trữ sẽ được giữ trong thời gian một năm bởi BookersDesk, sau đó sẽ bị xóa. Dữ liệu sẽ không được xử lý thông qua các quy trình ra quyết định tự động. Dữ liệu sẽ không bao giờ được xuất ra ngoài Khu vực Kinh tế Châu Âu. Dữ liệu sẽ không được xử lý qua các quy trình tự động, ngoại trừ các quy trình liên quan đến ẩn danh/xóa hàng loạt dữ liệu, được kích hoạt định kỳ và bao phủ tất cả dữ liệu có những đặc điểm nhất định. Việc chấm dứt xử lý sẽ dẫn đến việc xóa dữ liệu lưu trữ ở định dạng điện tử.
privacy.rights.title=Quyền Của Bên Liên Quan
privacy.rights.item1=Ứng viên có quyền yêu cầu BookersDesk bất kỳ lúc nào được truy cập dữ liệu cá nhân của họ, chỉnh sửa hoặc xóa chúng, hoặc phản đối việc xử lý dữ liệu đó.
privacy.rights.item2=Yêu cầu có thể được gửi tới BookersDesk bằng cách sử dụng biểu mẫu liên hệ phù hợp.
privacy.rights.text=Trong mọi trường hợp, ứng viên luôn có quyền khiếu nại với cơ quan giám sát có thẩm quyền nếu họ cho rằng việc xử lý dữ liệu của họ trái với luật hiện hành.
