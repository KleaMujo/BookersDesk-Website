cookie.intro.title=Giới thiệu:
cookie.intro.text=BookersDesk sử dụng cookies để theo dõi việc bạn sử dụng website của chúng tôi (www.bookersdesk.com) nhằm thực hiện phân tích và cung cấp marketing mà chúng tôi cho là quan trọng đối với bạn. Việc tiếp tục sử dụng website và các dịch vụ liên quan đồng nghĩa với việc bạn chấp nhận chính sách cookie này và đồng ý để chúng tôi sử dụng cookies như mô tả trong chính sách này. Chính sách này giải thích cách chúng tôi sử dụng cookies, cách các bên thứ ba có thể đặt cookies hoặc công nghệ tương tự trên toàn website để kích hoạt tính năng bên thứ ba, và các lựa chọn của bạn liên quan đến cookies. Chính sách này nên được đọc cùng với chính sách bảo mật của chúng tôi. Nếu chính sách cookie này không cung cấp thông tin bạn cần hoặc nếu bạn có thêm câu hỏi liên quan đến việc sử dụng cookies trên website của chúng tôi, vui lòng email tới
