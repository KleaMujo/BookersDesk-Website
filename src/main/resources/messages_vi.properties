terms.terms=Điều Khoản & Điều Kiện
terms.services.title=Dịch Vụ
terms.services.text=Chúng tôi sẽ cung cấp các dịch vụ OTA (Đại lý Du lịch Trực tuyến) và Quản lý Đặt phòng, như đã mô tả trong các điều khoản của Thỏa thuận này. Chúng tôi giữ quyền cập nhật, chỉnh sửa, thay đổi, hạn chế hoặc ngừng hệ thống bất cứ lúc nào. Chúng tôi sẽ thông báo cho bạn về tất cả các thay đổi quan trọng đối với dịch vụ này. Các dịch vụ bổ sung có thể được cung cấp theo yêu cầu của bạn, chẳng hạn như tối ưu hóa công cụ tìm kiếm. Bạn chấp nhận rằng việc cung cấp các dịch vụ bổ sung sẽ hoạt động theo các điều khoản của Thỏa thuận này.
terms.system.title=Mô Tả Hệ Thống
terms.system.text="Hệ Thống" bao gồm (a) Website, (b) hệ thống quản lý tài sản, các yêu cầu và dịch vụ được cung cấp thông qua website và API của BookersDesk có sẵn trên website, và (c) tất cả các chương trình máy tính, dữ liệu, văn bản, hình ảnh và nội dung được cung cấp thông qua website hoặc dịch vụ hoặc phát triển thông qua API của BookersDesk. Bất kỳ tính năng mới nào được thêm vào hệ thống cũng chịu các điều khoản này.
terms.general.title=Điều Khoản Chung / Truy Cập và Sử Dụng Hệ Thống
terms.general.item1=Theo các điều khoản sử dụng trong Điều Khoản Sử Dụng này, bạn chỉ được phép sử dụng và truy cập hệ thống cho mục đích kinh doanh nội bộ của bạn như được quy định trong Thỏa thuận. Bạn không được (a) cấp phép, bán, bán lại, cho thuê, chuyển nhượng, phân phối hoặc khai thác thương mại hoặc làm cho hệ thống có sẵn cho bất kỳ bên thứ ba nào, trừ khi được cho phép rõ ràng trong Điều Khoản Sử Dụng; (b) sử dụng hệ thống để xử lý dữ liệu thay mặt cho bất kỳ bên thứ ba nào, hoặc (c) sử dụng hệ thống theo cách trái pháp luật hoặc làm gián đoạn tính toàn vẹn hoặc hiệu suất của hệ thống và các thành phần của nó.
terms.general.item2=Theo quyền truy cập và sử dụng hạn chế hệ thống được cấp rõ ràng cho bạn theo Điều Khoản Sử Dụng này, tất cả quyền, quyền sở hữu và lợi ích trong dịch vụ này và các thành phần của nó vẫn thuộc sở hữu độc quyền của BookersDesk.
terms.general.item3=Việc BookersDesk không thực thi hoặc áp dụng bất kỳ quyền hay điều khoản nào của Điều Khoản Dịch Vụ không cấu thành sự từ bỏ quyền đó. Bạn thừa nhận rằng Điều Khoản Sử Dụng tạo thành hợp đồng giữa bạn và BookersDesk, mặc dù nó là hợp đồng điện tử và không được ký vật lý bởi bạn và BookersDesk, và điều chỉnh việc sử dụng hệ thống của bạn, thay thế bất kỳ thỏa thuận nào trước đó giữa bạn và BookersDesk.
terms.payment.title=Chi Phí, Thanh Toán và Hoàn Tiền
terms.payment.item1=Dịch vụ được cung cấp theo cơ sở trả phí. Bất kể chu kỳ thanh toán của bạn, không có hoàn tiền hoặc tín dụng cho các tháng dịch vụ chưa đầy, hoàn tiền theo tỷ lệ cho nâng cấp/giảm cấp, hoặc hoàn tiền cho các tháng chưa sử dụng với tài khoản còn mở. Để đảm bảo đối xử công bằng cho tất cả, không có ngoại lệ nào được thực hiện.
terms.payment.item2=BookersDesk cung cấp giao diện cho chủ tài khoản (như được định nghĩa trong quy trình đăng ký) để cập nhật thông tin thẻ tín dụng (ví dụ: sau khi gia hạn thẻ).
terms.cancellation.title=Hủy và Chấm Dứt
terms.cancellation.item1=Bạn chịu trách nhiệm hủy tài khoản của mình đúng cách. Tất cả cấu hình và dữ liệu đặt phòng của bạn sẽ KHÔNG bị xóa ngay lập tức khỏi Dịch vụ sau khi hủy, trừ khi được yêu cầu cụ thể. Thông tin này sẽ được lưu trữ trong ít nhất một năm, sau đó, nếu dịch vụ chưa được khôi phục bởi chủ tài khoản, tài khoản sẽ bị đóng và dữ liệu sẽ bị xóa khỏi máy chủ của chúng tôi. Thông tin này sẽ không thể được khôi phục khi tài khoản của bạn đã đóng. Nếu bạn hủy dịch vụ này trước khi kết thúc tháng đã thanh toán, việc hủy sẽ có hiệu lực ngay lập tức và bạn sẽ không bị tính phí thêm.
terms.cancellation.item2=BookersDesk giữ quyền (i) sửa đổi hoặc ngừng, tạm thời hoặc vĩnh viễn, Dịch vụ này (hoặc bất kỳ phần nào của nó) và từ chối mọi việc sử dụng hiện tại và tương lai của Dịch vụ này, tạm ngưng hoặc chấm dứt tài khoản của bạn (bất kỳ phần nào). BookersDesk sẽ thông báo cho bạn bất kỳ lúc nào về bất kỳ vấn đề nào với Dịch vụ, và sẽ sử dụng mọi nỗ lực hợp lý để liên hệ trực tiếp với bạn qua email để cảnh báo trước khi tạm ngưng hoặc chấm dứt tài khoản. Bất kỳ hoạt động bị nghi ngờ lạm dụng hoặc bất hợp pháp nào có thể là cơ sở chấm dứt việc sử dụng dịch vụ này có thể được chuyển đến cơ quan thực thi pháp luật thích hợp. BookersDesk sẽ không chịu trách nhiệm đối với bạn hoặc bên thứ ba nào về bất kỳ sửa đổi, tạm ngưng hoặc ngừng cung cấp Dịch vụ.
