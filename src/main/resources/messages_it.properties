cookies.cookies=Politica sui Cookies
cookie.intro.title=Introduzione:
cookie.intro.text=BookersDesk utilizza i cookie per monitorare l’uso del nostro sito web (www.bookersdesk.com) per effettuare analisi e fornire marketing che riteniamo rilevante per te. L’uso continuato del nostro sito web e dei servizi correlati implica l’accettazione della presente politica sui cookie e il tuo consenso all’uso dei cookie descritti in questa politica. Questa politica spiega come utilizziamo i cookie, come terze parti possono posizionare cookie o tecnologie simili sul sito per abilitare funzionalità di terze parti e le tue scelte riguardo ai cookie. Questa politica deve essere letta in combinazione con la nostra privacy policy. Se questa politica sui cookie non fornisce le informazioni che cerchi o se hai ulteriori domande sull’uso dei cookie sul nostro sito, ti preghiamo di inviare un’email
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Cosa sono i cookie?
cookie.what.text=I cookie sono frammenti di informazioni che contengono piccole quantità di dati, scaricati sul tuo dispositivo di navigazione, come computer o smartphone, quando visiti un sito web. I cookie possono essere riconosciuti dal sito che li ha scaricati o da altri siti che utilizzano gli stessi cookie. Questo aiuta i siti a sapere se il tuo dispositivo ha già visitato il sito. I cookie svolgono varie funzioni, come aiutarci a capire come viene utilizzato il sito, permettere agli utenti di navigare tra le pagine efficacemente, ricordare le tue preferenze e migliorare complessivamente la tua esperienza di navigazione. I cookie possono anche contribuire a garantire che la pubblicità online che vedi sia più rilevante per te e i tuoi interessi.
cookie.types.title=Tipi di cookie che utilizziamo:
cookie.types.text=I tipi di cookie utilizzati da noi e dalla maggior parte dei siti web in generale possono essere categorizzati in cinque categorie: strettamente necessari, prestazioni, funzionalità, contenuti personalizzati e targeting.
cookie.analytics.title=Il nostro Strumento di Analisi Interna:
cookie.analytics.text=Per comprendere meglio come vengono utilizzati i nostri servizi, monitoriamo alcune attività degli utenti che si verificano all’interno dei nostri prodotti, inclusi visualizzazioni di pagina e clic sui link durante la gestione di una pagina tramite le nostre dashboard. Utilizziamo queste informazioni per migliorare i nostri prodotti, rendere il marketing più rilevante per te, personalizzare la tua esperienza e per altri scopi descritti nelle nostre Privacy Policies.
data.data=Sicurezza dei Dati
datasec.updated=Aggiornato al 24 Nov, 2023
datasec.title=Sicurezza dei Dati
datasec.care.title=Ci prendiamo cura dei tuoi dati
datasec.care.text=Su BookersDesk, la sicurezza dei tuoi dati è una priorità assoluta. Utilizziamo PCI Vault per conservare in sicurezza i dati delle carte e siamo pienamente conformi agli standard PCI DSS, garantendo che le tue informazioni siano sempre protette.
datasec.partners.title=Partnership con leader del settore
datasec.partners.text=Per garantire un alto livello di sicurezza, collaboriamo con aziende come PCI Vault, una piattaforma affidabile per la conservazione dei dati personali. Garantiamo che i nostri prodotti siano sempre conformi agli ultimi standard tecnologici del settore.
datasec.improvements.title=Miglioramenti Continui
datasec.improvements.text=Lavoriamo costantemente per migliorare i nostri sistemi di sicurezza e garantire la protezione dei tuoi dati in maniera sicura. Qualsiasi feedback o suggerimento da parte tua ci aiuta a sviluppare una piattaforma migliore e più sicura per tutti i nostri utenti.
datasec.reporting.title=Segnalazione Problemi di Sicurezza
datasec.reporting.text=Se riscontri problemi che influenzano la sicurezza o la privacy dei dati, contattaci all’indirizzo
datasec.reporting.email=support@bookersdesk.com
policy.policy=La Nostra Politica sulla Privacy
privacy.info.title=Informazioni riguardanti la gestione dei dati personali su richiesta di informazioni
privacy.info.text=L’azienda InterMedia, in qualità di titolare del trattamento dei dati, fornisce le seguenti informazioni ai clienti che accedono al loro sito web
privacy.personaldata.title=Dati Personali Raccolti
privacy.personaldata.text=BookersDesk gestirà i seguenti dati, forniti direttamente dall’interessato compilando i moduli sul sito e/o inviando email:
privacy.personaldata.item1=Dati necessari per ricontattare il cliente (es. nome, cognome, numero di cellulare, indirizzo email).
privacy.personaldata.item2=Dati forniti dal cliente per meglio spiegare le richieste contenute nel messaggio, nel caso possano essere considerati dati personali.
privacy.datacollection.title=Raccolta Dati
privacy.datacollection.text=La raccolta e il trattamento dei dati personali hanno come unico scopo la gestione del rapporto con il cliente. In particolare, i dati saranno trattati per i seguenti scopi:
privacy.datacollection.item1=Ricontattare il cliente secondo il canale indicato da lui e fornire informazioni sulle attività di BookersDesk e sui servizi offerti.
privacy.datacollection.item2=Attivare un account di prova per valutare i servizi offerti da BookersDesk.
privacy.optionalconsent.title=Fornitura Facoltativa dei Dati e Consenso al Loro Trattamento - Conseguenze del Rifiuto
privacy.optionalconsent.text1=La comunicazione dei dati a BookersDesk compilando i moduli o inviando email avviene per decisione spontanea del cliente.
privacy.optionalconsent.text2=I dati indicati come obbligatori nel modulo sono necessari per ricontattare il cliente e fornire risposte riguardanti le sue esigenze. Se queste informazioni non vengono fornite, il modulo non sarà inviato a BookersDesk. Se il cliente interagisce via email, è libero di comunicare le informazioni e i dati che ritiene più opportuni; qualora non vengano forniti dettagli di contatto, BookersDesk utilizzerà a tal fine l’indirizzo email del mittente.
privacy.communication.title=Comunicazione e Diffusione dei Dati
privacy.communication.text=Ai fini della fornitura di informazioni o preventivi, i dati forniti dai clienti saranno trattati dal personale di BookersDesk dedicato all’attività commerciale. In ogni caso, i dati non saranno in alcun modo divulgati a terzi.
privacy.preservation.title=Modalità di Conservazione, Durata e Trattamento dei Dati Personali
privacy.preservation.text=I dati archiviati saranno conservati per un periodo di un anno da BookersDesk, dopodiché saranno eliminati. I dati non saranno trattati tramite processi decisionali automatizzati. I dati non saranno mai esportati al di fuori dello Spazio Economico Europeo. I dati non saranno trattati tramite processi automatizzati, eccetto per i processi relativi all’anonimizzazione/eliminazione di massa dei dati, che vengono attivati periodicamente e coprono tutti i dati che hanno determinate caratteristiche. La cessazione del trattamento comporterà l’eliminazione dei dati memorizzati in formato elettronico.
privacy.rights.title=Diritti dell’Interessato
privacy.rights.item1=I candidati hanno il diritto di chiedere a BookersDesk in qualsiasi momento l’accesso ai propri dati personali, la rettifica o cancellazione degli stessi, o di opporsi al loro trattamento.
privacy.rights.item2=Le richieste possono essere indirizzate a BookersDesk tramite il modulo di contatto appropriato.
privacy.rights.text=In ogni caso, i candidati hanno sempre il diritto di presentare un reclamo all’autorità di vigilanza competente se ritengono che il trattamento dei propri dati sia contrario alla normativa vigente.
privacy.controller.title=Titolare e Responsabile del Trattamento dei Dati
privacy.controller.text=Il titolare del trattamento è BookersDesk e il responsabile del trattamento è BookersDesk.
terms.terms=Termini e Condizioni
terms.services.title=Servizi
terms.services.text=Forniremo servizi OTA (Online Travel Agency) e di Gestione delle Prenotazioni, come descritto nei termini di questo Accordo. Ci riserviamo il diritto di aggiornare, modificare, alterare, limitare o interrompere il sistema in qualsiasi momento. Ti informeremo di tutti i cambiamenti significativi a questo servizio. Servizi aggiuntivi possono essere forniti su tua richiesta, come l’ottimizzazione per i motori di ricerca. Accetti che la fornitura di servizi aggiuntivi opererà secondo i termini di questo Accordo.
terms.system.title=Descrizione del Sistema
terms.system.text=Il "Sistema" include (a) il Sito Web, (b) il sistema di gestione delle proprietà, le richieste e i servizi offerti tramite il sito web e l’API di BookersDesk disponibile tramite il sito web, e (c) tutti i programmi informatici, dati, testi, immagini e contenuti resi disponibili tramite il sito web o i servizi o sviluppati tramite l’API di BookersDesk. Qualsiasi nuova funzionalità aggiunta al sistema è soggetta anche a questi termini.
terms.general.title=Termini Generali / Accesso e Uso del Sistema
terms.general.item1=Fermo restando i termini di utilizzo previsti in questi Termini di Utilizzo, puoi usare e accedere al sistema esclusivamente per scopi aziendali interni come previsto nell’Accordo. Non devi (a) concedere licenze, vendere, rivendere, affittare, trasferire, cedere, distribuire o sfruttare commercialmente o rendere il sistema disponibile a terzi, salvo quanto espressamente consentito dai Termini di Utilizzo; (b) usare il sistema per elaborare dati per conto di terzi; o (c) usarlo in maniera illecita o che interferisca o comprometta l’integrità o le prestazioni del sistema e dei suoi componenti.
terms.general.item2=Fermo restando il diritto limitato di accesso e utilizzo del sistema espressamente concesso nei presenti Termini di Utilizzo, tutti i diritti, titoli e interessi su questo servizio e sui suoi componenti rimarranno e apparterranno esclusivamente a BookersDesk.
terms.general.item3=La mancata applicazione o esecuzione da parte di BookersDesk di qualsiasi diritto o disposizione dei Termini di Servizio non costituisce rinuncia a tale diritto. Riconosci che i Termini di Utilizzo costituiscono un contratto tra te e BookersDesk, anche se elettronico e non firmato fisicamente da te e BookersDesk, e regolano il tuo utilizzo, sostituendo eventuali accordi precedenti tra te e BookersDesk.
terms.payment.title=Costo, Pagamento e Rimborsi
terms.payment.item1=Il servizio è reso disponibile a pagamento. Indipendentemente dal ciclo di fatturazione, non sono previsti rimborsi o crediti per mesi parziali di servizio, rimborsi proporzionati per upgrade/downgrade o rimborsi per mesi non utilizzati con un account aperto. Per garantire un trattamento equo per tutti, non saranno fatte eccezioni.
terms.payment.item2=BookersDesk fornisce un’interfaccia per il titolare dell’account (come definito nella procedura di registrazione) per aggiornare le informazioni della carta di credito (ad esempio, dopo il rinnovo della carta).
terms.cancellation.title=Cancellazione e Risoluzione
terms.cancellation.item1=Sei responsabile della corretta cancellazione del tuo account. Tutti i dati di configurazione e prenotazione NON saranno immediatamente eliminati dal Servizio al momento della cancellazione, salvo richiesta specifica. Queste informazioni saranno conservate per almeno un anno, dopodiché, se il servizio non sarà ripristinato dal titolare dell’account, l’account sarà chiuso e i dati saranno rimossi dai nostri server. Queste informazioni non possono essere recuperate una volta chiuso l’account. Se cancelli questo servizio prima della fine del mese pagato, la cancellazione sarà immediata e non sarai più addebitato.
terms.cancellation.item2=BookersDesk si riserva il diritto di (i) modificare o interrompere, temporaneamente o permanentemente, questo Servizio (o qualsiasi parte di esso) e rifiutare qualsiasi utilizzo presente e futuro di questo Servizio, sospendere o terminare il tuo account (in qualsiasi parte). BookersDesk ti informerà in qualsiasi momento di eventuali problemi con il Servizio e farà ogni sforzo ragionevole per contattarti direttamente via email per avvertirti prima di sospendere o terminare il tuo account. Qualsiasi attività sospetta abusiva o illegale che possa essere motivo di cessazione dell’uso del servizio può essere segnalata alle autorità competenti. BookersDesk non sarà responsabile verso di te o terzi per qualsiasi modifica, sospensione o interruzione del Servizio.
