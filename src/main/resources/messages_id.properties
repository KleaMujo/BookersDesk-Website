terms.services.text=Kami akan menyediakan layanan OTA (Online Travel Agency) dan Manajemen Pemesanan, seperti yang dijelaskan dalam ketentuan Perjanjian ini. Kami berhak untuk memperbarui, memodifikasi, mengubah, membatasi, atau menghentikan sistem kapan saja. Kami akan memberitahukan Anda tentang semua perubahan signifikan terkait layanan ini. Layanan tambahan dapat disediakan atas permintaan Anda, seperti optimasi mesin pencari. Anda menerima bahwa penyediaan layanan tambahan akan beroperasi berdasarkan ketentuan Perjanjian ini.
terms.system.title=Deskripsi Sistem
terms.system.text="Sistem" mencakup (a) Situs Web, (b) sistem manajemen properti, permintaan, dan layanan yang ditawarkan melalui situs web dan API BookersDesk yang tersedia melalui situs web, dan (c) semua program komputer, data, teks, gambar, dan konten yang tersedia melalui situs web atau layanan atau dikembangkan melalui API BookersDesk. Fitur baru yang ditambahkan ke sistem juga tunduk pada ketentuan ini.
terms.general.title=Ketentuan Umum / Akses dan Penggunaan Sistem
terms.general.item1=Dengan tunduk pada ketentuan penggunaan dalam Ketentuan Penggunaan ini, Anda dapat menggunakan dan mengakses sistem hanya untuk tujuan bisnis internal Anda seperti yang diatur dalam Perjanjian. Anda tidak boleh (a) melisensikan, menjual, menjual kembali, menyewakan, mentransfer, mengalihkan, mendistribusikan, atau mengeksploitasi secara komersial sistem atau membuat sistem tersedia untuk pihak ketiga, kecuali yang diizinkan secara tegas oleh Ketentuan Penggunaan; (b) menggunakan sistem untuk memproses data atas nama pihak ketiga, atau (c) menggunakannya dengan cara yang melanggar hukum atau yang mengganggu atau merusak integritas atau kinerja sistem dan komponennya.
terms.general.item2=Dengan hak terbatas untuk mengakses dan menggunakan sistem yang diberikan secara tegas kepada Anda berdasarkan Ketentuan Penggunaan ini, semua hak, kepemilikan, dan kepentingan dalam layanan ini dan komponennya akan tetap dan sepenuhnya milik BookersDesk.
terms.general.item3=Kegagalan BookersDesk untuk menegakkan atau menerapkan hak atau ketentuan dari Ketentuan Layanan tidak akan dianggap sebagai pengabaian hak tersebut. Anda mengakui bahwa Ketentuan Penggunaan ini merupakan kontrak antara Anda dan BookersDesk, meskipun bersifat elektronik dan tidak ditandatangani secara fisik oleh Anda dan BookersDesk, dan mengatur penggunaan Anda atasnya, menggantikan semua perjanjian sebelumnya antara Anda dan BookersDesk.
terms.payment.title=Biaya, Pembayaran, dan Pengembalian Dana
terms.payment.item1=Layanan ini disediakan berdasarkan pembayaran. Terlepas dari siklus penagihan Anda, tidak ada pengembalian dana atau kredit untuk bulan layanan yang sebagian, pengembalian dana prorata untuk peningkatan/penurunan, atau pengembalian dana untuk bulan yang tidak terpakai dengan akun terbuka. Untuk memastikan perlakuan yang sama untuk semua, tidak ada pengecualian yang akan diberikan.
terms.payment.item2=BookersDesk menyediakan antarmuka untuk pemilik akun (seperti yang didefinisikan dalam prosedur pendaftaran) untuk memperbarui informasi kartu kredit (misalnya, setelah pembaruan kartu).
terms.cancellation.title=Pencabutan dan Penghentian
terms.cancellation.item1=Anda bertanggung jawab untuk membatalkan akun Anda dengan benar. Semua data konfigurasi dan pemesanan Anda TIDAK akan segera dihapus dari Layanan setelah pembatalan, kecuali jika diminta secara spesifik. Informasi ini akan disimpan selama minimal satu tahun, setelah itu, jika layanan belum dipulihkan oleh pemegang akun, akun akan ditutup dan data akan dihapus dari server kami. Informasi ini tidak dapat dipulihkan setelah akun Anda ditutup. Jika Anda membatalkan layanan ini sebelum akhir bulan yang telah dibayar, pembatalan Anda akan berlaku segera dan Anda tidak akan dikenakan biaya lagi.
terms.cancellation.item2=BookersDesk berhak untuk (i) memodifikasi atau menghentikan, sementara atau permanen, Layanan ini (atau bagian manapun darinya) dan menolak penggunaan layanan ini di masa depan, menangguhkan atau menghentikan akun Anda (bagian manapun darinya). BookersDesk akan memberitahukan Anda tentang masalah apa pun dengan Layanan ini dan akan melakukan semua upaya yang wajar untuk menghubungi Anda langsung melalui email untuk memberi peringatan sebelum menangguhkan atau menghentikan akun Anda. Aktivitas yang dicurigai bersifat abusif atau ilegal yang dapat menjadi alasan untuk penghentian penggunaan layanan ini dapat dilaporkan ke pihak berwenang yang sesuai. BookersDesk tidak bertanggung jawab kepada Anda atau pihak ketiga atas modifikasi, penangguhan, atau penghentian Layanan ini.
