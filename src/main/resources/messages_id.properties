cookie.intro.title=Pengenalan:
cookie.intro.text=BookersDesk menggunakan cookie untuk memantau penggunaan situs web kami (www.bookersdesk.com) untuk melakukan analisis dan menyediakan pemasaran yang kami anggap penting bagi Anda. Penggunaan terus-menerus situs web dan layanan terkait akan menunjukkan penerimaan Anda terhadap kebijakan cookie ini dan persetujuan Anda untuk kami menggunakan cookie yang dijelaskan dalam kebijakan ini. Kebijakan ini menjelaskan bagaimana kami menggunakan cookie, bagaimana pihak ketiga dapat menempatkan cookie atau teknologi serupa di seluruh situs web untuk memungkinkan fitur atau fungsionalitas pihak ketiga, dan pilihan Anda mengenai cookie. Kebijakan ini harus dibaca bersama dengan kebijakan privasi kami. Jika kebijakan cookie ini tidak memberikan informasi yang Anda cari atau jika Anda memiliki pertanyaan lebih lanjut mengenai penggunaan cookie di situs web kami, silakan kirim email ke
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Apa itu cookie?
cookie.what.text=Cookie adalah potongan informasi yang berisi sejumlah kecil data, yang diunduh ke perangkat penjelajah Anda, seperti komputer atau ponsel pintar, ketika Anda mengunjungi sebuah situs web. Cookie dapat dikenali oleh situs web yang mengunduhnya, atau situs web lain yang menggunakan cookie yang sama. Ini membantu situs web mengetahui apakah perangkat penjelajah Anda pernah mengunjungi mereka sebelumnya. Cookie melakukan berbagai fungsi, seperti membantu kami memahami bagaimana situs web digunakan, memungkinkan pengguna menavigasi antar halaman secara efektif, mengingat preferensi Anda, dan secara keseluruhan meningkatkan pengalaman penjelajahan Anda. Cookie juga dapat membantu memastikan bahwa iklan online yang Anda lihat lebih relevan dengan Anda dan minat Anda.
cookie.types.title=Jenis Cookie yang Kami Gunakan:
cookie.types.text=Jenis cookie yang digunakan oleh kami dan sebagian besar situs web pada umumnya dapat dibagi menjadi lima kategori: sangat diperlukan, kinerja, fungsionalitas, konten yang disesuaikan, dan penargetan.
cookie.analytics.title=Alat Analitik Internal Kami:
cookie.analytics.text=Untuk lebih memahami bagaimana layanan kami digunakan, kami memantau aktivitas pengguna tertentu yang terjadi dalam produk kami, termasuk tampilan halaman dan klik pada tautan apa pun yang digunakan selama pengelolaan halaman melalui dasbor kami. Kami menggunakan informasi ini untuk meningkatkan produk kami, membuat pemasaran kami lebih relevan untuk Anda, mempersonalisasi pengalaman Anda, dan untuk tujuan lain yang dijelaskan dalam Kebijakan Privasi kami.
