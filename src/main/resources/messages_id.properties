privacy.info.title=Informasi Mengenai Pengelolaan Data Pribadi Berdasarkan Permintaan Informasi
privacy.info.text=Perusahaan InterMedia, dalam kapasitasnya sebagai pengendali data, memberikan informasi berikut kepada pelanggan yang mengakses situs web mereka
privacy.personaldata.title=Data Pribadi yang Dikumpulkan
privacy.personaldata.text=BookersDesk akan menangani data berikut, yang diberikan langsung oleh pihak yang berkepentingan dengan mengisi formulir di situs ini dan/atau mengirimkan email:
privacy.personaldata.item1=Data yang diperlukan untuk menghubungi kembali pelanggan (misalnya, nama, nama belakang, nomor telepon seluler, alamat email).
privacy.personaldata.item2=Data yang diberikan pelanggan untuk menjelaskan lebih lanjut permintaan mereka yang terkandung dalam pesan, jika dianggap sebagai data pribadi.
privacy.datacollection.title=Pengumpulan Data
privacy.datacollection.text=Pengumpulan dan pengolahan data pribadi ditujukan secara eksklusif untuk mengelola hubungan dengan pelanggan. Secara khusus, data akan diproses untuk tujuan berikut:
privacy.datacollection.item1=Menghubungi kembali pelanggan sesuai dengan saluran yang mereka tunjukkan dan memberikan informasi tentang kegiatan BookersDesk, layanan yang ditawarkan.
privacy.datacollection.item2=Mengaktifkan akun percobaan untuk mengevaluasi layanan yang ditawarkan oleh BookersDesk.
privacy.optionalconsent.title=Penyediaan Data Secara Opsional dan Persetujuan untuk Pengolahan Data - Konsekuensi Penolakan
privacy.optionalconsent.text1=Komunikasi data mereka kepada BookersDesk dengan mengisi formulir atau mengirim email dilakukan atas keputusan sukarela pelanggan.
privacy.optionalconsent.text2=Data yang ditunjukkan sebagai wajib dalam formulir diperlukan untuk menghubungi kembali pelanggan dan memberikan jawaban terkait kebutuhan mereka. Jika informasi ini tidak diberikan, formulir tidak akan dikirim ke BookersDesk. Jika pelanggan berinteraksi melalui email, mereka bebas untuk mengkomunikasikan informasi dan data yang mereka anggap paling sesuai; jika tidak ada detail kontak yang diberikan, BookersDesk akan menggunakan alamat email pengirim untuk tujuan ini.
privacy.communication.title=Komunikasi dan Penyebaran Data
privacy.communication.text=Untuk tujuan memberikan informasi atau penawaran, data yang diberikan oleh pelanggan akan diproses oleh staf BookersDesk yang bertanggung jawab atas kegiatan komersial. Dalam semua kasus, data tidak akan dibagikan kepada pihak ketiga.
privacy.preservation.title=Metode Penyimpanan, Durasi, dan Pengolahan Data Pribadi
privacy.preservation.text=Data yang diarsipkan akan disimpan selama satu tahun oleh BookersDesk, setelah itu akan dihapus. Data tidak akan diproses melalui proses pengambilan keputusan otomatis. Data tidak akan diekspor ke luar Wilayah Ekonomi Eropa. Data tidak akan diproses melalui proses otomatis, kecuali untuk proses yang terkait dengan anonimisasi/penghapusan massal data, yang diaktifkan secara berkala dan mencakup semua data yang memiliki karakteristik tertentu. Penghentian pengolahan akan mengakibatkan penghapusan data yang disimpan dalam format elektronik.
privacy.rights.title=Hak-hak Pihak yang Berkepentingan
privacy.rights.item1=Calon memiliki hak untuk meminta BookersDesk kapan saja untuk mengakses data pribadi mereka, memperbaiki atau menghapusnya, atau menentang pengolahannya.
privacy.rights.item2=Permintaan dapat diarahkan ke BookersDesk melalui formulir kontak yang sesuai.
privacy.rights.text=Dalam hal apapun, calon selalu memiliki hak untuk mengajukan keluhan kepada otoritas pengawas yang berwenang jika mereka menganggap pengolahan data mereka bertentangan dengan hukum yang berlaku.
