terms.general.item1=根据这些使用条款，您仅可为协议中规定的内部业务目的使用和访问系统。您不得 (a) 授权、出售、转售、租赁、转让、分配或以其他方式商业利用或向任何第三方提供系统，除非使用条款明确允许；(b) 使用系统为任何第三方处理数据；或 (c) 以任何非法方式或干扰/破坏系统及其组件完整性或性能的方式使用系统。
terms.general.item2=根据本使用条款明确授予您的有限访问和使用权，所有服务及其组件的权利、所有权和利益仍归 BookersDesk 独家所有。
terms.general.item3=BookersDesk 未执行或未适用任何服务条款中的权利或规定，不构成对该权利的放弃。您承认，使用条款构成您与 BookersDesk 之间的合同，即使其为电子形式且未由您和 BookersDesk 实体签署，并管理您对系统的使用，优先于您与 BookersDesk 之间的任何先前协议。
terms.payment.title=费用、支付和退款
terms.payment.item1=服务以付费形式提供。无论您的计费周期如何，服务的部分月份不会退款或抵扣，升级/降级不会按比例退款，未使用月份的账户也不退款。为确保所有客户待遇平等，不会有例外。
terms.payment.item2=BookersDesk 提供账户所有者（根据注册程序定义）更新信用卡信息的接口（例如在卡片续期后）。
terms.cancellation.title=取消与终止
terms.cancellation.item1=您有责任妥善取消您的账户。除非特别要求，取消后您的所有配置和预订数据不会立即从服务中删除。此信息将保存至少一年，如果账户持有人未恢复服务，账户将关闭，数据将从我们的服务器中删除。账户关闭后，无法检索此信息。如果您在付费月结束前取消服务，取消立即生效，您将不再被收取费用。
terms.cancellation.item2=BookersDesk 保留权利 (i) 临时或永久修改、停止本服务（或其任何部分）并拒绝当前及未来使用，暂停或终止您的账户（或其任何部分）。BookersDesk 将在服务出现任何问题时通知您，并尽一切合理努力通过电子邮件直接联系您，在暂停或终止账户前发出警告。任何涉嫌滥用或违法活动可能导致终止服务的行为，将移交相关执法部门处理。BookersDesk 对服务的任何修改、暂停或停止不对您或任何第三方承担责任。
