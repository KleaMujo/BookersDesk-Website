privacy.info.title=关于个人数据管理的信息请求
privacy.info.text=InterMedia 公司作为数据控制者，向访问其网站的客户提供以下信息
privacy.personaldata.title=收集的个人数据
privacy.personaldata.text=BookersDesk 将处理以下由相关方直接提供的数据，通过填写网站上的表单和/或发送电子邮件：
privacy.personaldata.item1=用于重新联系客户所需的数据（例如姓名、姓氏、手机号、电子邮箱地址）。
privacy.personaldata.item2=客户为更好解释信息中请求而提供的数据，如果这些数据可被视为个人数据。
privacy.datacollection.title=数据收集
privacy.datacollection.text=收集和处理个人数据仅用于管理与客户的关系。具体而言，数据将用于以下目的：
privacy.datacollection.item1=根据客户指定的渠道重新联系客户，并向其提供 BookersDesk 的活动和服务信息。
privacy.datacollection.item2=激活测试账户以评估 BookersDesk 提供的服务。
privacy.optionalconsent.title=可选数据提供及处理同意 - 拒绝的后果
privacy.optionalconsent.text1=客户自发决定通过填写表单或发送电子邮件向 BookersDesk 提供其数据。
privacy.optionalconsent.text2=表单中标记为必填的数据是重新联系客户并提供关于其需求的答复所必需的。如果未提供这些信息，表单将不会发送给 BookersDesk。如果客户通过电子邮件互动，他们可以自由提供认为最合适的信息；如果未提供任何联系方式，BookersDesk 将使用发件人的电子邮件地址。
privacy.communication.title=数据的传输与传播
privacy.communication.text=为提供信息或报价的目的，客户提供的数据将由专注于商业活动的 BookersDesk 员工处理。在任何情况下，这些数据都不会泄露给第三方。
privacy.preservation.title=个人数据的保存方式、时长及处理
privacy.preservation.text=存档的数据将由 BookersDesk 保存一年，之后删除。数据不会通过自动决策过程处理。数据绝不会导出至欧洲经济区以外。数据不会通过自动化过程处理，除非涉及数据匿名化/批量删除的过程，这些过程定期启动并涵盖具有特定特征的所有数据。处理终止将导致电子格式存储的数据被删除。
privacy.rights.title=相关方权利
privacy.rights.item1=候选人有权随时要求 BookersDesk 访问其个人数据、纠正或删除数据，或反对其处理。
privacy.rights.item2=请求可通过适当的联系表单提交给 BookersDesk。
privacy.rights.text=在任何情况下，如果候选人认为其数据处理违反适用法律，他们始终有权向主管监督机构提出投诉。
privacy.controller.title=数据处理者与数据控制者
privacy.controller.text=数据控制者为 BookersDesk，数据处理者为 BookersDesk。
