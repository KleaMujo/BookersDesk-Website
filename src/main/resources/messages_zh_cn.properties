cookie.intro.title=介绍：
cookie.intro.text=BookersDesk 使用 cookies 来监控您对我们网站 (www.bookersdesk.com
) 的使用，以进行分析并提供我们认为对您重要的营销服务。继续使用我们的网站及相关服务即表示您接受此 cookies 政策，并同意我们使用本政策中描述的 cookies。本政策解释了我们如何使用 cookies、第三方如何在整个网站上放置 cookies 或类似技术以启用第三方功能，以及您对 cookies 的选择。本政策应与我们的隐私政策一并阅读。如果此 cookies 政策未提供您所需的信息，或您对在我们网站上使用 cookies 有进一步问题，请发送电子邮件至
cookie.intro.email=info@bookersdesk.com
cookie.what.title=什么是 cookies？
cookie.what.text=Cookies 是包含少量数据的信息片段，当您访问网站时，会下载到您的浏览设备（如电脑或智能手机）。Cookies 可被下载它们的网站识别，或被使用相同 cookies 的其他网站识别。这有助于网站了解您的浏览设备是否曾访问过它们。Cookies 执行各种功能，例如帮助我们理解网站的使用情况，使用户能有效地在页面间导航，记住您的偏好，并总体上改善您的浏览体验。Cookies 还可帮助确保您看到的在线广告更符合您的兴趣和需求。
cookie.types.title=我们使用的 cookies 类型：
cookie.types.text=我们及大多数网站使用的 cookies 类型可分为五类：严格必要、性能、功能、定制内容和定向。
cookie.analytics.title=我们的内部分析工具：
cookie.analytics.text=为了更好地了解我们的服务使用情况，我们会监控在我们的产品中发生的某些用户活动，包括页面浏览和通过仪表板管理页面时点击的任何链接。我们使用这些信息来改进产品，使我们的营销对您更相关，个性化您的体验，并用于隐私政策中描述的其他目的。
