terms.services.title=服务
terms.services.text=我们将根据本协议条款提供 OTA（在线旅行社）和预订管理服务。我们保留随时更新、修改、变更、限制或终止系统的权利。对于本服务的所有重大更改，我们将通知您。根据您的要求，可能提供额外服务，例如搜索引擎优化。您同意额外服务的提供将遵循本协议条款。
