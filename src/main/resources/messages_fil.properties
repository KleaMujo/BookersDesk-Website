datasec.updated=Na-update noong Nob 24, 2023
datasec.title=Seguridad ng Data
datasec.care.title=Pinapahalagahan namin ang iyong data
datasec.care.text=Sa BookersDesk, ang seguridad ng iyong data ay isang ganap na prayoridad. Gumagamit kami ng PCI Vault upang ligtas na iimbak ang datos ng card at lubusang sumusunod sa PCI DSS standards, na tinitiyak na palaging protektado ang iyong impormasyon.
datasec.partners.title=Pakikipagtulungan sa mga lider ng industriya
datasec.partners.text=Upang magbigay ng mataas na antas ng seguridad, nakikipagtulungan kami sa mga kumpanyang tulad ng PCI Vault, isang pinagkakatiwalaang plataporma para sa pag-iimbak ng personal na datos. Tinitiyak namin na ang aming mga produkto ay laging sumusunod sa pinakabagong pamantayan ng industriya ng teknolohiya.
datasec.improvements.title=Tuloy-tuloy na pagpapabuti
datasec.improvements.text=Patuloy kaming nagtatrabaho upang mapabuti ang aming mga sistema ng seguridad at matiyak ang proteksyon ng iyong data sa ligtas na paraan. Anumang feedback o suhestiyon mula sa iyo ay nakakatulong sa amin na bumuo ng mas mahusay at mas ligtas na plataporma para sa lahat ng aming mga user.
datasec.reporting.title=Pag-uulat ng mga isyu sa seguridad
datasec.reporting.text=Kung makatagpo ka ng anumang isyung nakakaapekto sa seguridad ng data o privacy, mangyaring makipag-ugnayan sa amin sa
datasec.reporting.email=support@bookersdesk.com
policy.policy=Aming Patakaran sa Privacy
privacy.info.title=Impormasyon Hinggil sa Pamamahala ng Personal na Data sa Pamamagitan ng Kahilingan para sa Impormasyon
privacy.info.text=Ang kumpanyang InterMedia, sa kapasidad bilang data controller, ay nagbibigay ng sumusunod na impormasyon sa mga customer na gumagamit ng kanilang website
privacy.personaldata.title=Personal na Data na Kinokolekta
privacy.personaldata.text=Hahawakan ng BookersDesk ang mga sumusunod na data, na direktang ibinigay ng interesadong partido sa pamamagitan ng pagpuno ng mga form sa site at/o pagpapadala ng mga email:
privacy.personaldata.item1=Datos na kailangan upang muling makontak ang customer (hal., pangalan, apelyido, numero ng mobile phone, email address).
privacy.personaldata.item2=Datos na ibinigay ng customer upang mas malinaw na ipaliwanag ang kanilang kahilingan na nakapaloob sa mensahe, kung ito ay maaaring ituring na personal na data.
privacy.datacollection.title=Pagkolekta ng Data
privacy.datacollection.text=Ang pagkolekta at pagproseso ng personal na data ay nakatuon lamang sa pamamahala ng relasyon sa customer. Partikular, ang mga data ay ipoproseso para sa sumusunod na mga layunin:
privacy.datacollection.item1=Muling makontak ang customer ayon sa kanal na kanilang tinukoy at bigyan sila ng impormasyon hinggil sa mga aktibidad ng BookersDesk, sa mga serbisyong inaalok.
privacy.datacollection.item2=I-activate ang test account upang masuri ang mga serbisyong inaalok ng BookersDesk.
privacy.optionalconsent.title=Opsyonal na Pagbibigay ng Data at Pahintulot sa Kanilang Pagproseso - Mga Bunga ng Pagtanggi
privacy.optionalconsent.text1=Ang pagbibigay ng kanilang data sa BookersDesk sa pamamagitan ng pagpuno ng mga form o pagpapadala ng email ay kusang desisyon ng customer.
privacy.optionalconsent.text2=Ang data na tinukoy bilang mandatoryo sa form ay kinakailangan upang muling makontak ang customer at mabigyan sila ng sagot tungkol sa kanilang pangangailangan. Kung hindi ito ibinigay, hindi maisusumite ang form sa BookersDesk. Kung makikipag-ugnayan ang customer sa pamamagitan ng email, malaya silang ibigay ang impormasyon at datos na sa tingin nila ay naaangkop; kung sakaling walang contact details na ibinigay, gagamitin ng BookersDesk ang email address ng nagpadala para sa layuning ito.
privacy.communication.title=Komunikasyon at Pagpapalaganap ng Data
privacy.communication.text=Para sa layunin ng pagbibigay ng impormasyon o alok, ang mga data na ibinigay ng mga customer ay ipoproseso ng mga tauhan ng BookersDesk na nakatalaga sa komersyal na aktibidad. Sa lahat ng kaso, ang mga data ay hindi ipapahayag sa mga third party.
privacy.preservation.title=Paraan ng Pagpapanatili, Tagal at Pagproseso ng Personal na Data
privacy.preservation.text=Ang naka-archive na data ay itatago sa loob ng isang taon ng BookersDesk, pagkatapos nito ay tatanggalin. Ang data ay hindi ipoproseso sa pamamagitan ng automated decision-making processes. Ang data ay hindi kailanman ie-export sa labas ng European Economic Area. Ang data ay hindi ipoproseso sa pamamagitan ng automated processes, maliban sa mga prosesong may kaugnayan sa anonymization/mass deletion ng data, na isinasagawa nang pana-panahon at sumasaklaw sa lahat ng data na may tiyak na katangian. Ang pagtatapos ng proseso ay magreresulta sa pagtanggal ng mga data na nakaimbak sa elektronikong anyo.
privacy.rights.title=Mga Karapatan ng Interesadong Partido
privacy.rights.item1=May karapatan ang mga kandidato na hilingin sa BookersDesk anumang oras ang pag-access sa kanilang personal na data, ang pagwawasto o pagtanggal nito, o tumutol sa kanilang pagproseso.
privacy.rights.item2=Maaaring idirekta ang mga kahilingan sa BookersDesk gamit ang angkop na contact form.
privacy.rights.text=Sa anumang kaso, palaging may karapatan ang mga kandidato na magsumite ng reklamo sa angkop na supervisory authority kung naniniwala sila na ang pagproseso ng kanilang data ay salungat sa naaangkop na batas.
privacy.controller.title=Tagaproseso ng Data at Data Controller
privacy.controller.text=Ang data controller ay ang BookersDesk at ang data processor ay ang BookersDesk.
terms.terms=Mga Tuntunin at Kondisyon
terms.services.title=Mga Serbisyo
terms.services.text=Magbibigay kami ng mga serbisyo ng OTA (Online Travel Agency) at Pamamahala ng Reperbasyon, gaya ng inilarawan sa mga tuntunin ng Kasunduang ito. Nananatili sa amin ang karapatang i-update, baguhin, i-alter, higpitan, o ihinto ang sistema anumang oras. Aabisuhan ka namin tungkol sa lahat ng mahahalagang pagbabago sa serbisyong ito. Maaaring magbigay ng mga karagdagang serbisyo sa iyong kahilingan, gaya ng search engine optimization. Tinatanggap mo na ang pagbibigay ng mga karagdagang serbisyo ay isasagawa sa ilalim ng mga tuntunin ng Kasunduang ito.
terms.system.title=Paglalarawan ng Sistema
terms.system.text=Kasama sa "Sistema" ang (a) ang Website, (b) ang property management system, mga kahilingan, at serbisyong inaalok sa pamamagitan ng website at ang BookersDesk API na magagamit sa pamamagitan ng website, at (c) lahat ng computer programs, data, teksto, imahe, at nilalaman na ginawang available sa pamamagitan ng website o mga serbisyo o binuo sa pamamagitan ng BookersDesk API. Anumang bagong tampok na idinagdag sa sistema ay sakop din ng mga tuntuning ito.
