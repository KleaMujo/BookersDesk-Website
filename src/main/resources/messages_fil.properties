cookies.cookies=Patakaran sa Cookies
cookie.intro.title=Introduksyon:
cookie.intro.text=Gumagamit ang BookersDesk ng cookies upang subaybayan ang iyong paggamit ng aming website (www.bookersdesk.com) para magsagawa ng pagsusuri at magbigay ng marketing na pinaniniwalaan naming mahalaga sa iyo. Ang patuloy na paggamit ng aming website at kaugnay na serbisyo ay mangangahulugang tinatanggap mo ang patakarang ito sa cookies at sumasang-ayon kang gamitin namin ang cookies na inilarawan dito. Ipinaliliwanag ng patakarang ito kung paano namin ginagamit ang cookies, kung paano maaaring maglagay ang mga third party ng cookies o katulad na teknolohiya sa buong website upang paganahin ang mga tampok o functionality ng third party, at ang iyong mga pagpipilian kaugnay ng cookies. Ang patakarang ito ay dapat basahin kasabay ng aming patakaran sa privacy. Kung ang patakarang ito sa cookies ay hindi nagbibigay ng impormasyong iyong hinahanap o kung mayroon ka pang karagdagang tanong hinggil sa paggamit ng cookies sa aming website, mangyaring mag-email sa
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Ano ang cookies?
cookie.what.text=Ang cookies ay mga piraso ng impormasyon na naglalaman ng maliliit na datos, na ida-download sa iyong browsing device, gaya ng computer o smartphone, kapag bumisita ka sa isang website. Maaaring makilala ng website na nag-download ng cookies ang mga ito, o ng ibang website na gumagamit ng parehong cookies. Nakakatulong ito sa mga website na malaman kung ang iyong browsing device ay nakabisita na sa kanila dati. Gumaganap ng iba’t ibang tungkulin ang cookies, gaya ng pagtulong sa amin na maunawaan kung paano ginagamit ang website, pagbibigay-daan sa mga user na makapag-navigate sa pagitan ng mga pahina nang epektibo, pag-alala sa iyong mga kagustuhan, at sa pangkalahatan ay pagpapahusay ng iyong karanasan sa pag-browse. Maaari ring makatulong ang cookies upang matiyak na mas may kaugnayan sa iyo at sa iyong interes ang mga online na patalastas na iyong nakikita.
cookie.types.title=Mga uri ng cookies na ginagamit namin:
cookie.types.text=Ang mga uri ng cookies na ginagamit namin at ng karamihan ng mga website sa pangkalahatan ay maaaring ikategorya sa limang uri: mahigpit na kinakailangan, performance, functionality, tailored content, at targeting.
cookie.analytics.title=Aming Internal Analytics Tool:
cookie.analytics.text=Upang mas maunawaan kung paano ginagamit ang aming mga serbisyo, sinusubaybayan namin ang ilang aktibidad ng user na nagaganap sa loob ng aming mga produkto, kabilang ang mga page view at pag-click sa anumang link na ginagamit habang pinamamahalaan ang isang pahina sa pamamagitan ng aming mga dashboard. Ginagamit namin ang impormasyong ito upang mapabuti ang aming mga produkto, gawing mas may kaugnayan ang aming marketing para sa iyo, i-personalize ang iyong karanasan, at para sa iba pang layuning inilarawan sa aming mga Patakaran sa Privacy.
