terms.general.item2=Alinsunod sa limitadong karapatang i-access at gamitin ang sistema na hayagang ipinagkaloob sa iyo sa ilalim ng Mga Tuntunin ng Paggamit na ito, ang lahat ng karapatan, titulo, at interes sa serbisyong ito at mga bahagi nito ay mananatili at eksklusibong pagmamay-ari ng BookersDesk.
terms.general.item3=Ang hindi pagpapatupad o paglalapat ng BookersDesk ng anumang karapatan o probisyon ng Mga Tuntunin ng Serbisyo ay hindi magiging isang pagwawaksi sa karapatang iyon. Kinikilala mo na ang Mga Tuntunin ng Paggamit ay bumubuo ng isang kontrata sa pagitan mo at BookersDesk, kahit na ito ay elektroniko at hindi pisikal na nilagdaan mo at ng BookersDesk, at pinamamahalaan ang iyong paggamit nito, pinapalitan ang anumang naunang kasunduan sa pagitan mo at BookersDesk.
