testimonial6.text=Bago ang BookersDesk, ginugugol namin ang napakaraming oras sa manu-manong pag-update ng presyo at availability sa bawat platform. Ngayon, ginagawa ang lahat sa isang lugar – BookersDesk, at ang distribution ay real-time! Pinasimple ng InterMedia ang aming workflow gamit ang kahanga-hangang system na ito.
testimonial7.title=Perpektong serbisyo para sa aming mga bisita at hotel!
testimonial7.text=Hindi lang nakatulong ang BookersDesk sa pag-optimize ng aming booking management, ipinakita rin ng InterMedia ang pambihirang customer care. Lahat ng tanong namin ay agad na nasagot. Isang kasiyahang makipagtulungan sa isang propesyonal at mabait na team.
testimonial8.title=Lahat sa iisang system – kamangha-mangha!
testimonial8.text=Salamat sa InterMedia at sa BookersDesk system, ang pamamahala ng aming mga booking ay naging isang simple at organisadong proseso. Nakatitipid ang platform ng oras at nakatutulong na mas makapagpokus kami sa aming mga bisita. Para sa anumang may-ari ng hotel, ito ay isang mahalagang investment!
