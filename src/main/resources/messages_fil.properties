terms.cancellation.title=Pagkansela at Pagwawakas
terms.cancellation.item1=Ikaw ang responsable sa wastong pagkansela ng iyong account. Ang lahat ng iyong configuration at datos ng reservation ay HINDI kaagad tatanggalin mula sa Serbisyo sa pagkansela, maliban kung partikular na hiningi. Ang impormasyong ito ay itatago sa loob ng hindi bababa sa isang taon, kung saan, kung hindi naibalik ang serbisyo ng may-ari ng account, ang account ay isasara at ang data ay tatanggalin mula sa aming mga server. Ang impormasyong ito ay hindi na mababawi kapag isinara na ang iyong account. Kung kakanselahin mo ang serbisyong ito bago matapos ang bayad na buwan, magiging epektibo kaagad ang iyong pagkansela at hindi ka na muling sisingilin.
terms.cancellation.item2=Nananatili sa BookersDesk ang karapatang (i) baguhin o ihinto, pansamantala o permanente, ang Serbisyong ito (o anumang bahagi nito) at tanggihan ang anumang kasalukuyan at hinaharap na paggamit ng Serbisyong ito, suspendihin o tapusin ang iyong account (anumang bahagi nito). Aabisuhan ka ng BookersDesk anumang oras ng anumang problema sa Serbisyo, at gagamit ng lahat ng makatwirang pagsisikap upang direktang makipag-ugnayan sa iyo sa pamamagitan ng email upang balaan ka bago suspendihin o tapusin ang iyong account. Anumang pinaghihinalaang mapang-abuso o ilegal na aktibidad na maaaring maging dahilan ng pagtatapos ng iyong paggamit sa serbisyong ito ay maaaring i-refer sa angkop na awtoridad ng batas. Ang BookersDesk ay hindi mananagot sa iyo o sa anumang third party para sa anumang pagbabago, suspensyon o pagtigil ng Serbisyo.
