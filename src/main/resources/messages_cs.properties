review.text=BookersDesk výrazně zvýšil naše rezervace.
review.description=Od doby, kdy jsme navázali spolupráci s Intermedia, jsme zaznamenali významný nárůst rezervací, předešli konfliktům a překrývání a obdrželi vynikající podporu od personálu. Jsme velmi spokojeni s výsledky.
review.author=Arben Hito
review.position=Administrátor Hotelu Iliria Sarandë
review2.text=BookersDesk zrevolucionizoval naši správu rezervací.
review2.description=Používání BookersDesk jako Channel Manager nám zjednodušilo správu rezervací napříč všemi našimi platformami, pomohlo zvýšit příjmy a minimalizovat konflikty nebo překrývání. Jednoduché a efektivní řešení pro naše každodenní výzvy.
