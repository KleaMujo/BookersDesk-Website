datasec.title=Bezpečnost údajů
datasec.care.title=Pečujeme o vaše údaje
datasec.care.text=V BookersDesk je bezpečnost vašich údajů naprostou prioritou. Používáme PCI Vault pro bezpečné ukládání údajů o kartách a jsme plně v souladu s normami PCI DSS, což zajišťuje, že vaše informace jsou vždy chráněny.
datasec.partners.title=Partnerství s lídry v oboru
datasec.partners.text=Pro zajištění vysoké úrovně bezpečnosti spolupracujeme s firmami, jako je PCI Vault, což je důvěryhodná platforma pro ukládání osobních údajů. Zajišťujeme, že naše produkty jsou vždy v souladu s nejnovějšími technologickými průmyslovými standardy.
datasec.improvements.title=Kontinuální zlepšování
datasec.improvements.text=Neustále pracujeme na vylepšení našich bezpečnostních systémů a zajištění ochrany vašich údajů bezpečným způsobem. Jakékoliv zpětné vazby nebo návrhy od vás nám pomáhají vyvinout lepší a bezpečnější platformu pro všechny naše uživatele.
datasec.reporting.title=Ohlášení bezpečnostních problémů
datasec.reporting.text=Pokud narazíte na jakékoliv problémy týkající se bezpečnosti údajů nebo ochrany soukromí, kontaktujte nás prosím na:
