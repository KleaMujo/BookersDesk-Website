cookies.cookies=Zásady používání souborů cookie
cookie.intro.title=Úvod:
cookie.intro.text=BookersDesk používá cookies k monitorování vašeho používání naší webové stránky (www.bookersdesk.com) za účelem analýzy a poskytování marketingu, který považujeme za důležitý pro vás. Pokračováním v používání našich webových stránek a souvisejících služeb souhlasíte s touto politikou cookies a souhlasíte s použitím cookies popsaných v této politice. Tato politika vysvětluje, jak cookies používáme, jak třetí strany mohou umisťovat cookies nebo podobné technologie na celém webu k umožnění funkcí nebo funkcionality třetí strany a vaše volby týkající se cookies. Tuto politiku je třeba číst v souladu s naší politikou ochrany osobních údajů. Pokud tato politika cookies neposkytuje informace, které hledáte, nebo pokud máte další dotazy týkající se používání cookies na našich webových stránkách, prosím, napište na email:
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Co jsou cookies?
cookie.what.text=Cookies jsou malé kousky informací, které obsahují malá množství dat a jsou staženy do vašeho prohlížecího zařízení, jako je počítač nebo smartphone, když navštívíte webovou stránku. Cookies mohou být rozpoznány webovou stránkou, která je stáhla, nebo jinými webovými stránkami, které používají stejné cookies. Pomáhá to webovým stránkám zjistit, zda vaše prohlížecí zařízení již navštívilo tyto stránky. Cookies vykonávají různé funkce, jako je pomáhání nám pochopit, jak je webová stránka používána, umožnění uživatelům efektivně procházet mezi stránkami, zapamatování si vašich preferencí a celkové zlepšení vašeho prohlížecího zážitku. Cookies mohou také pomoci zajistit, aby online reklama, kterou vidíte, byla pro vás relevantnější a odpovídala vašim zájmům.
cookie.types.title=Typy cookies, které používáme:
cookie.types.text=Typy cookies, které používáme my a většina webových stránek, lze rozdělit do pěti kategorií: nezbytné, výkonnostní, funkční, přizpůsobený obsah a cílení.
cookie.analytics.title=Naše interní analytické nástroje:
cookie.analytics.text=Pro lepší pochopení, jak jsou naše služby používány, monitorujeme určité uživatelské aktivity, které se vyskytují v našich produktech, včetně zobrazení stránek a kliknutí na jakékoliv odkazy použité při správě stránky prostřednictvím našich ovládacích panelů. Tyto informace používáme k vylepšení našich produktů, k tomu, aby naše marketingové aktivity byly pro vás relevantnější, k personalizaci vašeho zážitku a k dalším účelům popsaným v našich zásadách ochrany osobních údajů.
