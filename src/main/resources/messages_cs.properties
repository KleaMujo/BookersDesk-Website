privacy.info.title=Informace o zpracování osobních údajů na základě žádosti o informace
privacy.info.text=Společnost InterMedia, v roli správce údajů, poskytuje následující informace zákazníkům, kteří navštěvují jejich webovou stránku.
privacy.personaldata.title=Shromažďované osobní údaje
privacy.personaldata.text=BookersDesk bude zpracovávat následující údaje, které budou poskytnuty přímo zájemcem vyplněním formulářů na webu a/nebo zasláním e-mailů:
privacy.personaldata.item1=Údaje potřebné pro opětovný kontakt se zákazníkem (např. jméno, příjmení, mobilní telefonní číslo, e-mailová adresa).
privacy.personaldata.item2=Údaje, které zákazník poskytl, aby lépe objasnil své požadavky uvedené v zprávě, pokud mohou být považovány za osobní údaje.
privacy.datacollection.title=Shromažďování údajů
privacy.datacollection.text=Shromažďování a zpracování osobních údajů je zaměřeno výhradně na správu vztahu se zákazníkem. Údaje budou zpracovány pro následující účely:
privacy.datacollection.item1=Opětovný kontakt se zákazníkem prostřednictvím kanálu, který uvedl, a poskytnutí informací o činnosti BookersDesk a nabízených službách.
privacy.datacollection.item2=Aktivace testovacího účtu pro vyhodnocení služeb nabízených BookersDesk.
privacy.optionalconsent.title=Volitelné poskytnutí údajů a souhlas se zpracováním - Důsledky odmítnutí
privacy.optionalconsent.text1=Poskytnutí údajů BookersDesk vyplněním formulářů nebo zasláním e-mailu je na základě spontánního rozhodnutí zákazníka.
privacy.optionalconsent.text2=Údaje označené jako povinné ve formuláři jsou nezbytné pro opětovný kontakt se zákazníkem a poskytnutí odpovědí týkajících se jeho potřeb. Pokud tyto údaje nebudou poskytnuty, formulář nebude odeslán BookersDesk. Pokud zákazník komunikuje prostřednictvím e-mailu, má možnost poskytnout údaje, které považuje za nejvhodnější; pokud nejsou poskytnuty žádné kontaktní údaje, BookersDesk použije e-mailovou adresu odesílatele pro tento účel.
privacy.communication.title=Komunikace a šíření údajů
privacy.communication.text=Za účelem poskytnutí informací nebo nabídky budou údaje poskytnuté zákazníky zpracovávány zaměstnanci BookersDesk, kteří se věnují obchodní činnosti. V žádném případě nebudou údaje předány třetím stranám.
privacy.preservation.title=Způsob uchovávání, doba uchovávání a zpracování osobních údajů
privacy.preservation.text=Archivované údaje budou uchovávány po dobu jednoho roku ze strany BookersDesk, po které budou smazány. Údaje nebudou zpracovávány prostřednictvím automatizovaných rozhodovacích procesů. Údaje nebudou nikdy exportovány mimo Evropský hospodářský prostor. Údaje nebudou zpracovávány automatizovanými procesy, s výjimkou procesů spojených s anonymizací/hromadným smazáním údajů, které jsou pravidelně aktivovány a pokrývají všechny údaje s určitými charakteristikami. Ukončení zpracování povede k smazání údajů uložených v elektronickém formátu.
privacy.rights.title=Práva subjektu údajů
privacy.rights.item1=Subjekty údajů mají právo kdykoli požádat BookersDesk o přístup k jejich osobním údajům, jejich opravu nebo odstranění, nebo vznést námitku proti jejich zpracování.
privacy.rights.item2=Žádosti lze zasílat na BookersDesk prostřednictvím odpovídajícího kontaktního formuláře.
privacy.rights.text=Subjekty údajů mají vždy právo podat stížnost u příslušného dozorového orgánu, pokud se domnívají, že zpracování jejich údajů je v rozporu s platnou legislativou.
privacy.controller.title=Správce a zpracovatel údajů
privacy.controller.text=Správcem údajů je BookersDesk & zpracovatelem údajů je BookersDesk.
terms.terms=Podmínky
terms.services.title=Služby
terms.services.text=Poskytneme služby OTA (Online Travel Agency) a správy rezervací, jak je uvedeno v podmínkách této smlouvy. Vyhrazujeme si právo kdykoli aktualizovat, upravit, změnit, omezit nebo zrušit systém. O všech významných změnách této služby vás budeme informovat. Na vaši žádost mohou být poskytnuty další služby, jako je optimalizace pro vyhledávače. Přijímáte, že poskytnutí těchto dodatečných služeb bude podléhat podmínkám této smlouvy.
terms.system.title=Popis systému
terms.system.text="Systém" zahrnuje (a) webovou stránku, (b) systém správy majetku, požadavky a služby nabízené prostřednictvím webové stránky a API BookersDesk dostupné prostřednictvím webové stránky, a (c) všechny počítačové programy, data, texty, obrázky a obsah dostupné prostřednictvím webové stránky nebo služeb nebo vyvinuté prostřednictvím API BookersDesk. Jakákoli nová funkce přidaná do systému bude rovněž podléhat těmto podmínkám.
terms.general.title=Obecné podmínky / Přístup a použití systému
terms.general.item1=Podmínky použití těchto Podmínek použití, můžete systém používat a přistupovat k němu výhradně pro interní obchodní účely, jak je uvedeno ve Smlouvě. Nesmíte (a) licencovat, prodávat, prodávat znovu, pronajímat, převádět, přiřadit, distribuovat nebo jinak komerčně využívat nebo zpřístupňovat systém třetím stranám, pokud to není výslovně povoleno těmito Podmínkami použití; (b) používat systém k zpracování údajů jménem třetí strany, nebo (c) používat jej jakýmkoli nezákonným způsobem nebo způsobem, který by mohl narušit nebo přerušit integritu nebo výkon systému a jeho komponent.
terms.general.item2=V souladu s omezeným právem na přístup a použití systému, které vám výslovně udělují tyto Podmínky použití, veškerá práva, vlastnictví a zájem na této službě a jejích komponentech zůstanou výhradně vlastnictvím BookersDesk.
terms.general.item3=Nezjednání nebo n
terms.payment.title=Cena, platby a vrácení peněz
terms.payment.item1=Služba je poskytována na bázi platby. Bez ohledu na váš fakturační cyklus nejsou k dispozici žádné vrácení peněz nebo kredity za částečné měsíce služby, prorátové vrácení peněz za upgrady/downgrady, nebo vrácení peněz za nevyužité měsíce s otevřeným účtem. Aby bylo zajištěno rovné zacházení pro všechny, nebudou žádné výjimky.
terms.payment.item2=BookersDesk poskytuje rozhraní pro vlastníka účtu (jak je definováno v registračním postupu) k aktualizaci informací o kreditní kartě (např. po obnově karty).
terms.cancellation.title=Zrušení a ukončení
terms.cancellation.item1=Jste odpovědní za správné zrušení svého účtu. Všechna vaše nastavení a rezervační data NEBUDOU okamžitě smazána ze služby po zrušení, pokud to nebude specifikováno. Tyto informace budou uchovávány po dobu alespoň jednoho roku, po kterém, pokud služba nebyla obnovena držitelem účtu, bude účet uzavřen a data budou odstraněna z našich serverů. Tyto informace již nebude možné obnovit po uzavření účtu. Pokud tuto službu zrušíte před koncem vašeho zaplaceného měsíce, vaše zrušení bude účinné okamžitě a již nebudete účtováni.
terms.cancellation.item2=BookersDesk si vyhrazuje právo (i) upravit nebo přerušit, dočasně nebo trvale, tuto službu (nebo její část) a odmítnout jakékoli současné a budoucí použití této služby, pozastavit nebo ukončit váš účet (jeho část). BookersDesk vás bude kdykoli informovat o jakýchkoli problémech se službou a použije veškeré rozumné úsilí, aby vás přímo kontaktovala prostřednictvím e-mailu a varovala vás před pozastavením nebo ukončením vašeho účtu. Jakékoli podezřelé zneužívání nebo nezákonná činnost, která by mohla být důvodem pro ukončení vašeho používání této služby, může být předána příslušným orgánům činným v trestním řízení. BookersDesk nebude odpovědná vám ani třetím stranám za jakékoli úpravy, pozastavení nebo ukončení služby.
