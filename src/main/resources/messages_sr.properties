cookie.what.title=Šta su kolačići?
cookie.what.text=Kolačići su komadići informacija koji sadrže male količine podataka i koji se preuzimaju na vaš uređaj za pregledanje, kao što je računar ili pametni telefon, kada posetite web sajt. Kolačiće prepoznaje web sajt koji ih je postavio, ili drugi sajtovi koji koriste iste kolačiće. Ovo pomaže web sajtovima da znaju da li je vaš uređaj već posetio sajt ranije. Kolačići imaju razne funkcije, uključujući praćenje korišćenja sajta, omogućavanje efikasne navigacije, pamćenje vaših preferencija i poboljšanje iskustva pregledanja. Takođe pomažu da online reklame budu relevantnije za vaše interese.
cookie.types.title=Vrste kolačića koje koristimo:
cookie.types.text=Vrste kolačića koje koristimo, kao i većina web sajtova uopšteno, mogu se svrstati u pet kategorija: strogo neophodni, performanse, funkcionalnost, prilagođeni sadržaj i ciljanje.
cookie.analytics.title=Naš interni alat za analitiku:
cookie.analytics.text=Da bismo bolje razumeli kako se koriste naši servisi, pratimo određene aktivnosti korisnika unutar naših proizvoda, uključujući prikaze stranica i klikove na linkove korišćene tokom upravljanja stranicom preko naših kontrolnih panela. Ove informacije koristimo za unapređenje proizvoda, relevantniji marketing, personalizaciju iskustva i druge svrhe opisane u našim Politikama privatnosti.
