partner.profit.increase_profits=Povećanje Profita:
partner.profit.increase_profits.text=Zaradite 30% od profitne margine za svaku prodate uslugu. Naše optimizovane strategije pomažu vam da maksimalno iskoristite potencijal i osigurate odličan povrat investicije.
partner.profit.partner_support=Podrška Partnerima:
