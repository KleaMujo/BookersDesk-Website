datasec.title=Bezbednost podataka
datasec.care.title=Brinemo o vašim podacima
datasec.care.text=U BookersDesk, bezbednost vaših podataka je apsolutni prioritet. Koristimo PCI Vault za sigurno čuvanje podataka o karticama i u potpunosti smo u skladu sa PCI DSS standardima, osiguravajući da su vaši podaci uvek zaštićeni.
datasec.partners.title=Partnerstvo sa liderima industrije
datasec.partners.text=Kako bismo obezbedili visok nivo bezbednosti, sarađujemo sa kompanijama poput PCI Vault, poverljivom platformom za čuvanje ličnih podataka. Naši proizvodi su uvek u skladu sa najnovijim standardima tehnološke industrije.
datasec.improvements.title=Kontinuirana unapređenja
datasec.improvements.text=Neprestano radimo na poboljšanju naših sistema bezbednosti i obezbeđivanju zaštite vaših podataka na siguran način. Svaka vaša sugestija ili povratna informacija pomaže nam da razvijemo bolju i sigurniju platformu za sve korisnike.
datasec.reporting.title=Prijavljivanje problema sa bezbednošću
datasec.reporting.text=Ako naiđete na bilo kakve probleme koji utiču na bezbednost ili privatnost podataka, molimo kontaktirajte nas na
datasec.reporting.email=support@bookersdesk.com
policy.policy=Naša Politika privatnosti
privacy.info.title=Informacije u vezi sa upravljanjem ličnim podacima na osnovu zahteva za informacije
privacy.info.text=Kompanija InterMedia, u svojstvu kontrolora podataka, pruža sledeće informacije klijentima koji pristupaju njihovom web sajtu
privacy.personaldata.title=Prikupljeni lični podaci
privacy.personaldata.text=BookersDesk će obrađivati sledeće podatke, koje pruža zainteresovana osoba popunjavanjem obrazaca na sajtu i/ili slanjem emailova:
privacy.personaldata.item1=Podaci potrebni za ponovni kontakt sa klijentom (npr. ime, prezime, mobilni telefon, email adresa).
privacy.personaldata.item2=Podaci koje je klijent dostavio kako bi bolje objasnio svoje zahteve sadržane u poruci, ukoliko se mogu smatrati ličnim podacima.
privacy.datacollection.title=Prikupljanje podataka
privacy.datacollection.text=Prikupljanje i obrada ličnih podataka su isključivo usmereni na upravljanje odnosom sa klijentom. Konkretno, podaci će se obrađivati za sledeće svrhe:
privacy.datacollection.item1=Ponovni kontakt sa klijentom prema kanalu koji je naznačio i pružanje informacija o aktivnostima BookersDesk-a, o ponuđenim uslugama.
privacy.datacollection.item2=Aktivirajte test nalog da biste evaluirali usluge koje nudi BookersDesk.
privacy.optionalconsent.title=Opcionalno davanje podataka i saglasnost za njihovu obradu - posledice odbijanja
privacy.optionalconsent.text1=Slanje podataka BookersDesk-u popunjavanjem obrazaca ili slanjem emailova vrši se po slobodnoj volji klijenta.
privacy.optionalconsent.text2=Podaci označeni kao obavezni u obrascu su neophodni da bi se kontaktirao klijent i pružili odgovori u vezi sa njihovim potrebama. Ako ove informacije nisu date, obrazac neće biti poslat BookersDesk-u. Ako klijent komunicira putem emaila, slobodan je da dostavi informacije i podatke koje smatra najprikladnijim; u slučaju da nisu dati kontakt podaci, BookersDesk će koristiti adresu pošiljaoca emaila u te svrhe.
privacy.communication.title=Komunikacija i širenje podataka
privacy.communication.text=U svrhu pružanja informacija ili ponude, podaci koje dostave klijenti će biti obrađeni od strane BookersDesk osoblja zaduženog za komercijalne aktivnosti. U svim slučajevima, podaci neće biti otkriveni trećim stranama.
privacy.preservation.title=Metod čuvanja, trajanje i obrada ličnih podataka
privacy.preservation.text=Arhivirani podaci će biti čuvani period od jedne godine od strane BookersDesk-a, nakon čega će biti obrisani. Podaci neće biti obrađivani kroz automatizovane procese odlučivanja. Podaci nikada neće biti eksportovani van Evropskog ekonomskog prostora. Podaci neće biti obrađivani putem automatizovanih procesa, osim procesa koji se odnose na anonimizaciju/masovno brisanje podataka, koji se periodično aktiviraju i pokrivaju sve podatke sa određenim karakteristikama. Završetak obrade rezultiraće brisanjem podataka čuvanih u elektronskom formatu.
privacy.rights.title=Prava zainteresovane osobe
privacy.rights.item1=Kandidati imaju pravo da u bilo kom trenutku zatraže od BookersDesk-a pristup svojim ličnim podacima, njihovu ispravku ili brisanje, ili da se usprotive njihovoj obradi.
privacy.rights.item2=Zahtevi se mogu uputiti BookersDesk-u korišćenjem odgovarajućeg kontakt obrasca.
privacy.rights.text=U svakom slučaju, kandidati imaju pravo da podnesu žalbu nadležnom nadzornom organu ukoliko smatraju da je obrada njihovih podataka u suprotnosti sa važećim zakonom.
privacy.controller.title=Obrada podataka i kontrolor podataka
privacy.controller.text=Kontrolor podataka je BookersDesk, a obrađivač podataka je BookersDesk.
terms.terms=Uslovi korišćenja
terms.services.title=Usluge
terms.services.text=Pružaćemo OTA (Online Travel Agency) i usluge upravljanja rezervacijama, kako je opisano u uslovima ovog Ugovora. Zadržavamo pravo da ažuriramo, modifikujemo, izmenimo, ograničimo ili prekinemo sistem u bilo kom trenutku. Obavestićemo vas o svim značajnim promenama ove usluge. Dodatne usluge mogu biti pružene na vaš zahtev, kao što je optimizacija pretraživača. Prihvatate da pružanje dodatnih usluga funkcioniše u skladu sa ovim Ugovorom.
terms.system.title=Opis sistema
terms.system.text="Sistem" uključuje (a) web sajt, (b) sistem upravljanja nekretninama, zahteve i usluge dostupne putem web sajta i BookersDesk API-ja dostupnog kroz web sajt, i (c) sve računarske programe, podatke, tekstove, slike i sadržaj dostavljen putem web sajta ili usluga ili razvijen kroz BookersDesk API. Svaka nova funkcionalnost dodata sistemu podložna je takođe ovim uslovima.
terms.general.title=Opšti uslovi / Pristup i korišćenje sistema
terms.general.item1=U skladu sa uslovima korišćenja iz ovih Uslova, možete koristiti i pristupiti sistemu isključivo za interne poslovne svrhe navedene u Ugovoru. Ne smete (a) licencirati, prodavati, preprodavati, iznajmljivati, prenositi, dodeljivati, distribuirati ili na drugi način komercijalno koristiti sistem ili ga učiniti dostupnim trećim licima, osim ako je izričito dopušteno ovim Uslovima; (b) koristiti sistem za obradu podataka u ime treće strane; ili (c) koristiti ga na nezakonit način ili na način koji ometa integritet ili performanse sistema i njegovih komponenti.
terms.general.item2=U skladu sa ograničenim pravom pristupa i korišćenja sistema koje vam je izričito dato ovim Uslovima, sva prava, vlasništvo i interes u ovoj usluzi i njenim komponentama ostaju i isključivo pripadaju BookersDesk-u.
terms.general.item3=Neprimena ili neprimena bilo kog prava ili odredbe Uslova korišćenja od strane BookersDesk-a ne predstavlja odricanje od tog prava. Prihvatate da Uslovi korišćenja čine ugovor između vas i BookersDesk-a, iako je elektronski i nije fizički potpisan, i regulišu vaše korišćenje, nadmašujući sve prethodne dogovore između vas i BookersDesk-a.
terms.payment.title=Cena, plaćanje i povraćaj
terms.payment.item1=Usluga se pruža uz naplatu. Bez obzira na vaš ciklus naplate, nema povraćaja ili kredita za delimične mesece korišćenja usluge, prorata povraćaja za nadogradnje/smanjenja, ili povraćaja za neiskorišćene mesece sa otvorenim nalogom. Da bi se osigurala jednaka tretman za sve, neće biti izuzetaka.
terms.payment.item2=BookersDesk pruža interfejs za vlasnika naloga (kako je definisano u postupku registracije) da ažurira informacije o kreditnoj kartici (npr. nakon obnavljanja kartice).
terms.cancellation.title=Otkazivanje i raskid
terms.cancellation.item1=Odgovorni ste za pravilno otkazivanje vašeg naloga. Svi vaši konfiguracioni i rezervacioni podaci NEĆE biti odmah obrisani sa usluge nakon otkazivanja, osim ako nije izričito zatraženo. Ove informacije će biti čuvane najmanje godinu dana, nakon čega, ako usluga nije obnovljena, nalog će biti zatvoren i podaci uklonjeni sa naših servera. Ove informacije ne mogu biti vraćene nakon zatvaranja naloga. Ako otkažete ovu uslugu pre kraja plaćenog meseca, vaše otkazivanje stupa odmah na snagu i više nećete biti naplaćeni.
terms.cancellation.item2=BookersDesk zadržava pravo da (i) izmeni ili prekinе, privremeno ili trajno, ovu uslugu (ili njen deo) i odbije bilo kakvo trenutno i buduće korišćenje, suspenduje ili raskine vaš nalog. BookersDesk će vas obavestiti o problemima sa uslugom i koristiće sve razumne napore da vas direktno kontaktira emailom pre suspendovanja ili raskida naloga. Svaka sumnja na zloupotrebu ili nezakonitu aktivnost koja može biti razlog za raskid korišćenja usluge može biti prosleđena nadležnim organima. BookersDesk nije odgovoran vama ili trećoj strani za bilo kakvu modifikaciju, suspenziju ili prekid usluge.
