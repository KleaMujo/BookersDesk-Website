policy.policy=Politica noastră de confidențialitate
privacy.info.title=Informații privind gestionarea datelor personale la cererea de informații
privacy.info.text=Compania InterMedia, în calitate de operator de date, oferă următoarele informații clienților care accesează site-ul lor
privacy.personaldata.title=Date personale colectate
privacy.personaldata.text=BookersDesk va gestiona următoarele date, furnizate direct de persoana interesată prin completarea formularelor de pe site și/sau trimiterea de e-mailuri:
privacy.personaldata.item1=Date necesare pentru a contacta din nou clientul (ex., nume, prenume, număr de telefon mobil, adresă de email).
privacy.personaldata.item2=Date pe care clientul le-a furnizat pentru a explica mai bine cererile conținute în mesaj, în cazul în care acestea pot fi considerate date personale.
privacy.datacollection.title=Colectarea datelor
privacy.datacollection.text=Colectarea și prelucrarea datelor personale au ca scop exclusiv gestionarea relației cu clientul. În special, datele vor fi prelucrate pentru următoarele scopuri:
privacy.datacollection.item1=Contactarea clientului conform canalului indicat de acesta și furnizarea de informații despre activitățile BookersDesk și serviciile oferite.
privacy.datacollection.item2=Activarea unui cont de test pentru a evalua serviciile oferite de BookersDesk.
privacy.optionalconsent.title=Furnizarea opțională a datelor și consimțământul pentru prelucrarea lor - consecințele refuzului
privacy.optionalconsent.text1=Transmiterea datelor către BookersDesk prin completarea formularelor sau trimiterea de e-mailuri are loc la decizia spontană a clientului.
privacy.optionalconsent.text2=Datele indicate ca obligatorii în formular sunt necesare pentru a contacta clientul și a-i oferi răspunsuri privind nevoile sale. Dacă aceste informații nu sunt furnizate, formularul nu va fi trimis către BookersDesk. Dacă clientul interacționează prin email, este liber să comunice informațiile și datele pe care le consideră adecvate; în cazul în care nu sunt furnizate date de contact, BookersDesk va folosi adresa de email a expeditorului în acest scop.
privacy.communication.title=Comunicarea și diseminarea datelor
privacy.communication.text=În scopul furnizării de informații sau a unei cotații, datele furnizate de clienți vor fi prelucrate de personalul BookersDesk dedicat activității comerciale. În niciun caz datele nu vor fi dezvăluite terților.
privacy.preservation.title=Metoda de păstrare, durată și prelucrare a datelor personale
privacy.preservation.text=Datele arhivate vor fi păstrate timp de un an de către BookersDesk, după care vor fi șterse. Datele nu vor fi prelucrate prin procese automate de luare a deciziilor. Datele nu vor fi exportate în afara Spațiului Economic European. Datele nu vor fi prelucrate prin procese automate, cu excepția proceselor legate de anonimizarea/ștergerea în masă a datelor, care sunt activate periodic și acoperă toate datele care au anumite caracteristici. Încheierea prelucrării va duce la ștergerea datelor stocate în format electronic.
privacy.rights.title=Drepturile persoanei vizate
privacy.rights.item1=Candidații au dreptul de a solicita BookersDesk în orice moment accesul la datele lor personale, rectificarea sau ștergerea acestora sau opoziția față de prelucrarea lor.
privacy.rights.item2=Cererea poate fi trimisă către BookersDesk folosind formularul de contact corespunzător.
privacy.rights.text=În orice caz, candidații au întotdeauna dreptul de a depune o plângere la autoritatea de supraveghere competentă dacă consideră că prelucrarea datelor lor este contrară legii aplicabile.
privacy.controller.title=Operator de date și controlor de date
privacy.controller.text=Operatorul de date este BookersDesk și procesatorul de date este BookersDesk.
terms.terms=Termeni și condiții
terms.services.title=Servicii
terms.services.text=Vom furniza servicii OTA (Online Travel Agency) și de management al rezervărilor, așa cum sunt descrise în termenii acestui Acord. Ne rezervăm dreptul de a actualiza, modifica, altera, restricționa sau întrerupe sistemul în orice moment. Te vom informa despre toate modificările semnificative ale acestui serviciu. Servicii suplimentare pot fi furnizate la cererea ta, cum ar fi optimizarea pentru motoarele de căutare. Accepti că furnizarea serviciilor suplimentare va funcționa în conformitate cu termenii acestui Acord.
