terms.general.item2=Sub rezerva dreptului limitat de a accesa și utiliza sistemul acordat expres prin acești Termeni de utilizare, toate drepturile, titlurile și interesele în acest serviciu și componentele sale rămân și aparțin exclusiv BookersDesk.
terms.general.item3=Neaplicarea sau neexecutarea de către BookersDesk a oricărui drept sau prevedere din Termenii serviciului nu constituie renunțare la acel drept. Recunoști că Termenii de utilizare constituie un contract între tine și BookersDesk, chiar dacă este electronic și nu semnat fizic, și guvernează utilizarea sistemului, înlocuind orice acorduri anterioare dintre tine și BookersDesk.
terms.payment.title=Cost, plată și rambursări
terms.payment.item1=Serviciul este disponibil pe bază de plată. Indiferent de ciclul de facturare, nu există rambursări sau credite pentru luni parțiale de serviciu, rambursări proporționale pentru upgrade/downgrade sau rambursări pentru luni neutilizate cu un cont deschis. Pentru a asigura tratament egal pentru toți, nu se vor face excepții.
