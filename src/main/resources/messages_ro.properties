terms.cancellation.title=Anulare și încetare
terms.cancellation.item1=Ești responsabil pentru anularea corectă a contului tău. Toate datele tale de configurare și rezervări NU vor fi șterse imediat din serviciu la anulare, decât dacă este solicitat expres. Aceste informații vor fi păstrate timp de cel puțin un an, după care, dacă serviciul nu a fost restabilit de titularul contului, contul va fi închis și datele vor fi șterse de pe serverele noastre. Aceste informații nu pot fi recuperate odată ce contul tău este închis. Dacă anulezi serviciul înainte de sfârșitul lunii plătite, anularea va fi efectivă imediat și nu vei fi taxat din nou.
terms.cancellation.item2=BookersDesk își rezervă dreptul de a (i) modifica sau întrerupe, temporar sau permanent, acest Serviciu (sau orice parte a acestuia) și de a refuza orice utilizare prezentă și viitoare a serviciului, suspenda sau închide contul tău (sau orice parte a acestuia). BookersDesk te va informa în orice moment despre problemele serviciului și va folosi toate eforturile rezonabile pentru a te contacta direct prin email înainte de suspendarea sau închiderea contului. Orice activitate suspectată ca abuzivă sau ilegală care poate constitui motiv pentru încetarea utilizării serviciului poate fi raportată autorităților competente. BookersDesk nu va fi răspunzător față de tine sau terți pentru modificarea, suspendarea sau încetarea serviciului.
