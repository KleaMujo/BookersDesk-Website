cookies.cookies=Politica Cookie-urilor
cookie.intro.title=Introducere:
cookie.intro.text=BookersDesk folosește cookie-uri pentru a monitoriza utilizarea site-ului nostru (www.bookersdesk.com), pentru a efectua analize și a oferi marketing relevant pentru tine. Continuarea utilizării site-ului nostru și a serviciilor asociate implică acceptarea politicii noastre de cookie-uri și acordul pentru utilizarea acestora conform descrierii. Această politică explică cum folosim cookie-urile, cum terții pot plasa cookie-uri sau tehnologii similare pe site pentru a activa funcționalități terțe și opțiunile tale privind cookie-urile. Această politică trebuie citită împreună cu politica noastră de confidențialitate. Dacă această politică nu oferă informațiile dorite sau ai întrebări suplimentare privind utilizarea cookie-urilor pe site-ul nostru, te rugăm să ne scrii la
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Ce sunt cookie-urile?
cookie.what.text=Cookie-urile sunt fișiere de informații care conțin cantități mici de date, descărcate pe dispozitivul tău de navigare, precum computer sau smartphone, când vizitezi un site. Cookie-urile pot fi recunoscute de site-ul care le-a descărcat sau de alte site-uri care folosesc aceleași cookie-uri. Acestea ajută site-urile să știe dacă dispozitivul tău a vizitat site-ul anterior. Cookie-urile au diverse funcții, cum ar fi să ne ajute să înțelegem modul de utilizare a site-ului, să permită navigarea eficientă între pagini, să rețină preferințele tale și să îmbunătățească experiența generală de navigare. Cookie-urile pot ajuta, de asemenea, ca publicitatea online să fie mai relevantă pentru tine și interesele tale.
cookie.types.title=Tipuri de cookie-uri pe care le folosim:
cookie.types.text=Tipurile de cookie-uri utilizate de noi și de majoritatea site-urilor web pot fi categorisite în cinci categorii: strict necesare, performanță, funcționalitate, conținut personalizat și targetare.
cookie.analytics.title=Instrumentul nostru intern de analiză:
cookie.analytics.text=Pentru a înțelege mai bine cum sunt utilizate serviciile noastre, monitorizăm anumite activități ale utilizatorilor care apar în produsele noastre, inclusiv vizualizări de pagină și clicuri pe linkuri folosite în gestionarea unei pagini prin dashboard-urile noastre. Folosim aceste informații pentru a îmbunătăți produsele, a face marketingul mai relevant pentru tine, a personaliza experiența și pentru alte scopuri descrise în Politicile noastre de confidențialitate.
data.data=Securitatea datelor
datasec.updated=Actualizat la 24 Nov 2023
datasec.title=Securitatea datelor
datasec.care.title=Ne pasă de datele tale
datasec.care.text=La BookersDesk, securitatea datelor tale este o prioritate absolută. Folosim PCI Vault pentru a stoca în siguranță datele cardurilor și suntem conformi cu standardele PCI DSS, asigurând protecția informațiilor tale în permanență.
datasec.partners.title=Parteneriat cu lideri din industrie
datasec.partners.text=Pentru a asigura un nivel ridicat de securitate, colaborăm cu companii precum PCI Vault, o platformă de încredere pentru stocarea datelor personale. Ne asigurăm că produsele noastre respectă întotdeauna standardele tehnologice actuale.
datasec.improvements.title=Îmbunătățiri continue
datasec.improvements.text=Lucrăm constant pentru a îmbunătăți sistemele noastre de securitate și a proteja datele tale în siguranță. Orice feedback sau sugestie din partea ta ne ajută să dezvoltăm o platformă mai sigură și mai bună pentru toți utilizatorii.
