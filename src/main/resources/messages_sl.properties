work.who.title=Kdo smo mi?
work.who.description=Smo zaupanja vredni partnerji za številne hotele in turistična podjetja. Z leti izkušenj in sodelovanjem z vodilnimi podjetji v industriji pomagamo našim partnerjem pri upravljanju rezervacij in optimizaciji njihovih operativnih procesov.
work.mission.title=Naša misija
work.mission.description=Opolnomočiti turistična podjetja skozi tehnologijo in inovacije. S preprostimi in učinkovitimi rešitvami pomagamo našim partnerjem širiti svojo globalno prisotnost in zagotavljati vrhunske storitve svojim strankam.
