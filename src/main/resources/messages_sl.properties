privacy.info.text=Podjetje InterMedia, v vlogi upravljavca podatkov, zagotavlja naslednje informacije strankam, ki dostopajo do njihove spletne strani
privacy.personaldata.title=Osebni podatki, ki se zbirajo
privacy.personaldata.text=BookersDesk bo obdelal naslednje podatke, ki jih posreduje zainteresirana stranka z izpolnjevanjem obrazcev na spletnem mestu in/ali pošiljanjem e-poštnih sporočil:
privacy.personaldata.item1=Podatki, potrebni za ponovno vzpostavitev stika s stranko (npr. ime, priimek, mobilna telefonska številka, e-poštni naslov).
privacy.personaldata.item2=Podatki, ki jih je stranka posredovala za boljše razumevanje njihovih zahtev, če jih je mogoče obravnavati kot osebne podatke.
privacy.datacollection.title=Zbiranje podatkov
privacy.datacollection.text=Zbiranje in obdelava osebnih podatkov sta namenjena izključno za upravljanje razmerja s stranko. Zlasti bodo podatki obdelani za naslednje namene:
privacy.datacollection.item1=Ponovno vzpostavitev stika s stranko preko kanala, ki ga je navedla, in zagotavljanje informacij o dejavnostih BookersDesk ter storitvah, ki jih ponuja.
privacy.datacollection.item2=Aktiviranje testnega računa za oceno storitev, ki jih ponuja BookersDesk.
privacy.optionalconsent.title=Prostovoljna posredovanje podatkov in privolitev za njihovo obdelavo - posledice zavrnitve
privacy.optionalconsent.text1=Posredovanje svojih podatkov podjetju BookersDesk z izpolnjevanjem obrazcev ali pošiljanjem e-poštnih sporočil je prostovoljna odločitev stranke.
privacy.optionalconsent.text2=Podatki, označeni kot obvezni v obrazcu, so potrebni za ponovno vzpostavitev stika s stranko in zagotavljanje odgovorov na njene potrebe. Če ti podatki niso posredovani, obrazec ne bo poslan podjetju BookersDesk. Če stranka komunicira prek e-pošte, lahko posreduje informacije in podatke, ki jih šteje za najbolj ustrezne; v primeru, da niso posredovani kontaktni podatki, bo podjetje BookersDesk za ta namen uporabilo e-poštni naslov pošiljatelja.
privacy.communication.title=Komunikacija in razširjanje podatkov
privacy.communication.text=Za namen zagotavljanja informacij ali ponudbe bodo podatki, ki jih posredujejo stranke, obdelani s strani zaposlenih podjetja BookersDesk, ki so odgovorni za komercialno dejavnost. V vseh primerih podatkov ne bomo posredovali tretjim osebam.
privacy.preservation.title=Način shranjevanja, trajanje in obdelava osebnih podatkov
privacy.preservation.text=Shranjeni podatki bodo hranjeni eno leto pri podjetju BookersDesk, po tem pa bodo izbrisani. Podatkov ne bomo obdelovali skozi avtomatizirane procese odločanja. Podatki ne bodo nikoli izvoženi iz Evropskega gospodarskega prostora. Podatki ne bodo obdelani skozi avtomatizirane procese, razen procesov, povezanih z anonimizacijo/izbrišanjem podatkov v velikem obsegu, ki so periodično aktivirani in zajemajo vse podatke, ki imajo določene značilnosti. Zakonita obdelava podatkov bo prenehala, ko bodo podatki, shranjeni v elektronski obliki, izbrisani.
privacy.rights.title=Pravice zainteresirane osebe
privacy.rights.item1=Kandidati imajo pravico kadar koli zahtevati, da jim BookersDesk omogoči dostop do njihovih osebnih podatkov, jih popravi, izbriše ali se upre njihovi obdelavi.
privacy.rights.item2=Zahteve lahko pošljete podjetju BookersDesk preko ustreznega obrazca za stik.
privacy.rights.text=V vsakem primeru imajo kandidati vedno pravico vložiti pritožbo pri pristojnem nadzornem organu, če menijo, da obdelava njihovih podatkov ni v skladu z veljavno zakonodajo.
privacy.controller.title=Obdelovalec in upravljavec podatkov
privacy.controller.text=Upravljavec podatkov je BookersDesk, obdelovalec podatkov pa je prav tako BookersDesk.
terms.terms=Pogoji in določila
terms.services.title=Storitve
terms.services.text=Zagotavljali bomo storitve za OTA (spletne agencije za potovanja) in upravljanje rezervacij, kot je opisano v teh pogojih tega dogovora. Pridržujemo si pravico, da kadar koli posodobimo, spremenimo, prilagodimo, omejimo ali prenehamo s sistemom. O vseh pomembnih spremembah v tej storitvi vas bomo obvestili. Dodatne storitve so lahko na voljo na vašo zahtevo, kot je optimizacija za iskalnike. Sprejemate, da bodo dodatne storitve delovale v skladu s pogoji tega dogovora.
terms.system.title=Opis sistema
terms.system.text="Sistem" vključuje (a) spletno stran, (b) sistem za upravljanje nepremičnin, zahteve in storitve, ki jih ponuja spletna stran in API BookersDesk, dostopen preko spletne strani, ter (c) vse računalniške programe, podatke, besedila, slike in vsebino, ki je na voljo preko spletne strani ali storitev ali ki so razviti preko API-ja BookersDesk. Vsaka nova funkcionalnost, dodana v sistem, je prav tako predmet teh pogojev.
terms.general.title=Splošni pogoji / Dostop in uporaba sistema
terms.general.item1=Ob upoštevanju pogojev uporabe v teh pogojih uporabe lahko sistem uporabljate in dostopate do njega izključno za notranje poslovne namene, kot je določeno v tem dogovoru. Ne smete (a) licencirati, prodati, ponovno prodati, oddati v najem, prenesti, dodeliti, distribuirati ali na drug način komercialno izkoriščati sistema ali ga omogočiti tretjim osebam, razen če to izrecno dovolijo ti pogoji uporabe; (b) uporabljati sistema za obdelavo podatkov v imenu tretjih oseb, ali (c) uporabljati sistema na nezakonit način ali na način, ki bi motil ali vplival na integriteto ali delovanje sistema in njegovih komponent.
terms.general.item2=Ob upoštevanju omejenega pravica za dostop do sistema in njegovo uporabo, kot je izrecno določeno v teh pogojih uporabe, vse pravice, lastništvo in interes v tej storitvi in njenih komponentah ostanejo in izključno pripadajo podjetju BookersDesk.
terms.general.item3=Če BookersDesk ne izvede ali ne uveljavlja katerega koli prava ali določbe teh pogojev storitve, to ne pomeni odpovedi tega prava. Potrjujete, da ti pogoji uporabe predstavljajo pogodbo med vami in podjetjem BookersDesk, čeprav je elektronska in ni fizično podpisana z vami in BookersDesk, ter ureja vašo uporabo tega sistema, pri čemer nadomešča vse prejšnje dogovore med vami in BookersDesk.
terms.payment.title=Stroški, plačilo in vračila
terms.payment.item1=Storitev je na voljo na osnovi plačila. Ne glede na vaš obračunski cikel, ni vračil ali kreditov za delne mesece storitve, proporcionalna vračila za nadgradnje/spuščanja ali vračila za neizkoriščene mesece z odprtim računom. Da bi zagotovili enako obravnavo za vse, ne bodo narejena nobena izjemna pravila.
terms.payment.item2=BookersDesk zagotavlja vmesnik za lastnika računa (kot je določeno v postopku registracije) za posodabljanje informacij o kreditnih karticah (npr. po obnovitvi kartice).
terms.cancellation.title=Preklic in prenehanje
terms.cancellation.item1=Odgovorni ste za pravilno preklicanje vašega računa. Vsi vaši nastavitveni in rezervacijski podatki ne bodo takoj izbrisani iz storitve ob preklicu, razen če posebej zahtevate. Ti podatki bodo shranjeni najmanj eno leto, po tem času, če storitev ni bila obnovljena s strani imetnika računa, bo račun zaprt in podatki bodo odstranjeni z naših strežnikov. Ti podatki ne bodo več dostopni, ko bo vaš račun zaprt. Če prekličete to storitev pred koncem vašega plačanega meseca, bo vaš preklic začel veljati takoj in ne boste bili več zaračunani.
terms.cancellation.item2=BookersDesk si pridržuje pravico (i) spremeniti ali prenehati to storitev (ali kateri koli njen del), začasno ali trajno, ter zavrniti katerokoli trenutno in prihodnje uporabo te storitve, začasno suspendirati ali trajno prekiniti vaš račun (katerekoli njegove dele). BookersDesk vas bo obvestil o težavah s storitvijo kadarkoli, pri čemer bo uporabil razumne napore, da vas neposredno kontaktira preko e-pošte, preden bo suspendiral ali prekinil vaš račun. Vsaka domnevna zloraba ali nezakonita dejavnost, ki bi lahko bila razlog za prekinitev vaše uporabe storitve, se lahko prijavi ustreznim organom pregona. BookersDesk ne bo odgovoren vam ali tretjim osebam za kakršne koli spremembe, začasno prekinitev ali prenehanje storitve.
