cookie.intro.title=Uvod:
cookie.intro.text=BookersDesk uporablja piškotke za spremljanje vaše uporabe naše spletne strani (www.bookersdesk.com), da izvede analizo in zagotovi trženje, za katerega menimo, da je pomembno za vas. Nadaljnja uporaba naše spletne strani in povezanih storitev pomeni vaše sprejemanje te politike piškotkov in vašo privolitev, da uporabljamo piškotke, opisane v tej politiki. Ta politika pojasnjuje, kako uporabljamo piškotke, kako tretje osebe lahko namestijo piškotke ali podobne tehnologije po celotni spletni strani za omogočanje funkcij ali funkcionalnosti tretjih oseb, ter vaše izbire glede piškotkov. To politiko je treba prebrati v povezavi z našo politiko zasebnosti. Če ta politika piškotkov ne vsebuje informacij, ki jih iščete, ali če imate dodatna vprašanja glede uporabe piškotkov na naši spletni strani, nas prosimo kontaktirajte na 
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Kaj so piškotki?
cookie.what.text=Piškotki so koščki informacij, ki vsebujejo majhne količine podatkov, ki se prenesejo na vaše naprave za brskanje, kot je računalnik ali pametni telefon, ko obiščete spletno stran. Piškotke lahko prepozna spletna stran, ki jih je prenesla, ali druge spletne strani, ki uporabljajo enake piškotke. To pomaga spletnim stranem, da vedo, ali je vaša naprava že obiskala njihovo stran. Piškotki opravljajo različne naloge, kot so pomoč pri razumevanju, kako se spletna stran uporablja, omogočajo uporabnikom učinkovito navigacijo med stranmi, pomnjenje vaših nastavitev in na splošno izboljšanje vaše uporabniške izkušnje. Piškotki lahko tudi pomagajo zagotoviti, da so spletni oglasi, ki jih vidite, bolj relevantni za vas in vaše interese.
cookie.types.title=Vrste piškotkov, ki jih uporabljamo:
cookie.types.text=Vrste piškotkov, ki jih uporabljamo mi in večina spletnih strani, so lahko razvrščene v pet kategorij: nujno potrebni, uspešnostni, funkcionalni, prilagojena vsebina in usmerjeni.
cookie.analytics.title=Naša notranja analitična orodja:
cookie.analytics.text=Da bi bolje razumeli, kako se uporabljajo naše storitve, spremljamo določene uporabniške aktivnosti, ki se pojavljajo v naših izdelkih, vključno s pogledi na strani in klikom na povezave, ki jih uporabniki uporabljajo med upravljanjem strani preko naših nadzornih plošč. Te informacije uporabljamo za izboljšanje naših izdelkov, prilagoditev trženja vašim potrebam, personalizacijo uporabniške izkušnje in za druge namene, opisane v naši politiki zasebnosti.
