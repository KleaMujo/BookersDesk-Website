about.bookingEngine.title=Booking Engine
about.bookingEngine.text=Više direktnih rezervacija – bez provizije. Naš vodeći softver za upravljanje hotelom uključuje direktni hotel Booking Engine kao standard. Potičite vaše goste da rezerviraju putem vaše vlastite web stranice bez provizije i naknade za rezervaciju.
