datasec.care.title=Poskrbimo za vaše podatke
datasec.care.text=Pri BookersDesk je varnost vaših podatkov absolutna prioriteta. Za varno shranjevanje podatkov o karticah uporabljamo PCI Vault in smo popolnoma skladni s PCI DSS standardi, kar zagotavlja, da so vaše informacije vedno zaščitene.
datasec.partners.title=Partnerstvo z vodilnimi v industriji
datasec.partners.text=Da bi zagotovili visok nivo varnosti, sodelujemo s podjetji, kot je PCI Vault, zaupanja vredna platforma za shranjevanje osebnih podatkov. Zagotavljamo, da so naši izdelki vedno skladni z najnovejšimi tehnološkimi standardi v industriji.
datasec.improvements.title=Neprestane izboljšave
datasec.improvements.text=Stalno delamo na izboljšanju naših varnostnih sistemov in zagotavljanju zaščite vaših podatkov na varen način. Vsaka povratna informacija ali predlog s vaše strani nam pomaga razviti boljšo in varnejšo platformo za vse naše uporabnike.
