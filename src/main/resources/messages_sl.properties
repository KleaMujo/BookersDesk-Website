partner.title=Postanite naš partner!
partner.description=Odprti smo za sodelovanje z podjetji in partnerji v sektorjih turizma in tehnologije. S pomočjo naših naprednih rešitev ponujamo priložnosti za integracijo in izboljšanje storitev, da podpiramo podjetja pri doseganju njihovih ciljev.
partner.profit.title=Postanite partner z BookersDesk in zaslužite 30% dobička
partner.profit.description=BookersDesk vam ponuja priložnost, da postanete prodajalec in prodajate naše storitve pod svojo blagovno znamko. Za vsako prodano storitev zaslužite 30% dobička, kar je odlična priložnost za povečanje vašega dohodka in gradnjo uspešnega podjetja z najbolj napredno tehnologijo na trgu.
partner.profit.service_management=Upravljanje storitev:
partner.profit.service_management.text=Uporabite napredno platformo za enostavno upravljanje storitev, ki jih ponujate svojim strankam, prilagodite vsako ponudbo glede na njihove potrebe. Prihranite čas in povečajte učinkovitost z integriranimi rešitvami.
