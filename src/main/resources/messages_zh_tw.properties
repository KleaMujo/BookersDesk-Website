privacy.personaldata.text=BookersDesk 將處理以下資料，這些資料由相關方透過填寫網站上的表單和/或發送電子郵件直接提供：
privacy.personaldata.item1=重新聯繫客戶所需的資料（例如：名字、姓氏、手機號碼、電子郵件地址）。
privacy.personaldata.item2=客戶為了更好地解釋其在訊息中包含的請求而提供的資料，如被視為個人資料。
privacy.datacollection.title=資料收集
privacy.datacollection.text=收集和處理個人資料僅用於管理與客戶的關係。特別是，資料將用於以下目的：
privacy.datacollection.item1=根據客戶指定的管道重新聯繫客戶，並向其提供有關 BookersDesk 活動及所提供服務的資訊。
privacy.datacollection.item2=啟用測試帳號以評估 BookersDesk 所提供的服務。
privacy.optionalconsent.title=自願提供資料及同意處理 - 拒絕的後果
privacy.optionalconsent.text1=透過填寫表單或發送電子郵件向 BookersDesk 提供資料，完全是客戶自願的決定。
privacy.optionalconsent.text2=表單中標記為必填的資料是重新聯繫客戶並提供有關其需求答覆所必需的。如果未提供這些資訊，表單將不會被發送至 BookersDesk。如果客戶透過電子郵件互動，他們可以自由傳達其認為合適的資訊和資料；若未提供聯繫方式，BookersDesk 將使用寄件者的電子郵件地址作為此目的。
privacy.communication.title=資料的傳達與披露
privacy.communication.text=為了提供資訊或報價，客戶提供的資料將由 BookersDesk 負責商務活動的員工處理。在任何情況下，資料絕不會透露給第三方。
privacy.preservation.title=保存方式、期限與個人資料處理
privacy.preservation.text=存檔資料將由 BookersDesk 保存一年，之後將被刪除。資料不會透過自動化決策流程進行處理。資料永遠不會被匯出至歐洲經濟區之外。資料不會透過自動化程序處理，匿名化/大量刪除資料的流程除外，該流程會定期啟動，涵蓋具有特定特徵的所有資料。處理終止將導致刪除以電子格式儲存的資料。
privacy.rights.title=相關方的權利
privacy.rights.item1=相關方有權隨時向 BookersDesk 請求訪問、更正或刪除其個人資料，或反對其處理。
privacy.rights.item2=請求可透過 BookersDesk 提供的聯繫表單提出。
privacy.rights.text=無論如何，如果相關方認為其資料的處理違反適用法律，他們始終有權向主管監管機關提出申訴。
privacy.controller.title=資料處理者與資料控制者
privacy.controller.text=資料控制者為 BookersDesk，資料處理者為 BookersDesk。
