cookie.intro.title=簡介：
cookie.intro.text=BookersDesk 使用 Cookie 監控您對我們網站 ([www.bookersdesk.com](http://www.bookersdesk.com)) 的使用，以便進行分析並提供我們認為對您重要的行銷。繼續使用我們的網站和相關服務，即表示您接受本 Cookie 政策，並同意我們使用本政策中描述的 Cookie。本政策解釋了我們如何使用 Cookie，第三方如何在網站上放置 Cookie 或類似技術以啟用第三方功能，以及您對 Cookie 的選擇。本政策應與我們的隱私政策一起閱讀。如果本 Cookie 政策未提供您所尋找的資訊，或您對我們網站上 Cookie 的使用有進一步問題，請發送電子郵件至
