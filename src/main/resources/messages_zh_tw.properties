terms.services.text=我們將提供 OTA（線上旅行社）和預訂管理服務，如本協議條款所述。我們保留隨時更新、修改、更改、限制或中止系統的權利。我們將通知您此服務的所有重大變更。可根據您的要求提供額外服務，例如搜尋引擎優化。您接受額外服務的提供將依本協議條款運作。
