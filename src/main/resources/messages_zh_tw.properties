terms.general.title=一般條款 / 系統存取與使用
terms.general.item1=根據本使用條款的規定，您只能為內部業務目的使用和存取系統。您不得 (a) 授權、出售、轉售、出租、轉讓、分配、分發或以其他方式商業利用或提供系統給任何第三方，除非本使用條款明確允許；(b) 使用系統代表任何第三方處理資料，或 (c) 以任何非法方式使用系統，或干擾或破壞系統及其組件的完整性或性能。
terms.general.item2=根據本使用條款授予您的有限存取和使用系統的權利之外，該服務及其組件的所有權利、所有權和利益將始終完全歸屬於 BookersDesk。
terms.general.item3=BookersDesk 未執行或適用任何服務條款中的權利或規定，不構成放棄該權利。您承認本使用條款構成您與 BookersDesk 之間的合約，即使它是電子形式而非由您和 BookersDesk 實體簽署，並規範您的使用，取代您與 BookersDesk 之間的任何先前協議。
terms.payment.title=費用、付款與退款
terms.payment.item1=該服務以付費方式提供。無論您的帳單週期為何，服務的部分月份不予退款或抵扣，升級/降級不予按比例退款，未使用月份的開放帳戶也不予退款。為確保所有人獲得平等待遇，將不做任何例外。
terms.payment.item2=BookersDesk 提供帳戶擁有者（於註冊程序中定義）更新信用卡資訊的介面（例如卡片更新後）。
terms.cancellation.title=取消與終止
terms.cancellation.item1=您有責任正確取消您的帳戶。取消後，您所有的設定和預訂資料將不會立即從服務中刪除，除非特別要求。該資訊將儲存至少一年，如果在此期間帳戶持有人未恢復服務，帳戶將被關閉並且資料將從我們的伺服器中刪除。帳戶關閉後無法恢復此資訊。如果您在已付費月份結束前取消服務，您的取消將立即生效，且您不會再次被收費。
terms.cancellation.item2=BookersDesk 保留 (i) 修改或中止本服務（或其任何部分）暫時或永久的權利，並拒絕任何當前和未來使用此服務的行為，或暫停或終止您的帳戶（或其中任何部分）。BookersDesk 將隨時通知您有關服務的任何問題，並將盡一切合理努力透過電子郵件直接聯繫您，在暫停或終止您的帳戶之前警告您。任何涉嫌濫用或非法活動，若可能成為終止您使用此服務的理由，可能會被轉交給相關執法機構。BookersDesk 對您或任何第三方因服務修改、暫停或中止不承擔責任。
