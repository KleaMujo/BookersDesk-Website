cookie.what.title=什麼是 Cookie？
cookie.what.text=Cookie 是包含少量資料的資訊，在您瀏覽網站時會下載到您的瀏覽裝置，例如電腦或智慧型手機。下載它們的網站或使用相同 Cookie 的其他網站可以識別這些 Cookie。這有助於網站了解您的瀏覽裝置是否曾經訪問過它們。Cookie 有多種功能，例如幫助我們了解網站的使用情況，允許用戶在頁面之間有效導航，記住您的偏好，並全面改善您的瀏覽體驗。Cookie 還有助於確保您看到的線上廣告更符合您和您的興趣。
cookie.types.title=我們使用的 Cookie 類型：
cookie.types.text=我們以及大多數網站通常使用的 Cookie 類型可分為五類：絕對必要、效能、功能、自訂內容和目標定向。
cookie.analytics.title=我們的內部分析工具：
cookie.analytics.text=為了更好地了解我們的服務使用情況，我們會監控用戶在我們產品中發生的某些活動，包括頁面瀏覽和在管理頁面過程中透過控制台點擊的任何連結。我們使用這些資訊來改進產品，使行銷更貼近您，個人化您的體驗，以及隱私政策中描述的其他用途。
