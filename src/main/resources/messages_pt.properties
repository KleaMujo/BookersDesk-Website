policy.policy=A Nossa Política de Privacidade
privacy.info.title=Informação Sobre a Gestão de Dados Pessoais por Pedido de Informação
privacy.info.text=A empresa InterMedia, na qualidade de responsável pelo tratamento de dados, fornece a seguinte informação aos clientes que acedem ao seu website
privacy.personaldata.title=Dados Pessoais Recolhidos
privacy.personaldata.text=A BookersDesk irá tratar os seguintes dados, fornecidos diretamente pelo interessado através do preenchimento de formulários no site e/ou envio de emails:
privacy.personaldata.item1=Dados necessários para recontactar o cliente (ex.: nome, apelido, telemóvel, endereço de email).
privacy.personaldata.item2=Dados fornecidos pelo cliente para melhor explicar os seus pedidos contidos na mensagem, caso possam ser considerados dados pessoais.
privacy.datacollection.title=Recolha de Dados
privacy.datacollection.text=A recolha e tratamento de dados pessoais destina-se exclusivamente a gerir a relação com o cliente. Em particular, os dados serão processados para os seguintes fins:
privacy.datacollection.item1=Recontactar o cliente através do canal indicado e fornecer informações sobre as atividades e serviços da BookersDesk.
privacy.datacollection.item2=Ativar uma conta de teste para avaliar os serviços oferecidos pela BookersDesk.
privacy.optionalconsent.title=Fornecimento Opcional de Dados e Consentimento para o seu Tratamento - Consequências da Recusa
privacy.optionalconsent.text1=A comunicação dos dados à BookersDesk através do preenchimento de formulários ou envio de emails é realizada por decisão espontânea do cliente.
privacy.optionalconsent.text2=Os dados indicados como obrigatórios no formulário são necessários para recontactar o cliente e fornecer respostas às suas necessidades. Caso esta informação não seja fornecida, o formulário não será enviado à BookersDesk. Se o cliente interagir via email, é livre de fornecer os dados que considerar adequados; se não fornecer dados de contacto, a BookersDesk utilizará o endereço de email do remetente para este fim.
privacy.communication.title=Comunicação e Divulgação de Dados
privacy.communication.text=Para fins de fornecimento de informação ou orçamento, os dados fornecidos pelos clientes serão processados pela equipa da BookersDesk dedicada à atividade comercial. Em todos os casos, os dados não serão divulgados a terceiros.
privacy.preservation.title=Método de Preservação, Duração e Tratamento de Dados Pessoais
privacy.preservation.text=Os dados arquivados serão mantidos por um período de um ano pela BookersDesk, após o qual serão eliminados. Os dados não serão processados por processos automatizados de decisão. Os dados nunca serão exportados fora do Espaço Económico Europeu. Os dados não serão processados por processos automatizados, exceto para processos de anonimização/eliminações em massa periódicas, abrangendo todos os dados com determinadas características. A cessação do tratamento resultará na eliminação dos dados armazenados em formato eletrónico.
privacy.rights.title=Direitos do Titular dos Dados
privacy.rights.item1=Os candidatos têm direito a solicitar à BookersDesk, a qualquer momento, acesso, retificação ou eliminação dos seus dados pessoais, ou oposição ao seu tratamento.
privacy.rights.item2=Os pedidos podem ser dirigidos à BookersDesk usando o formulário de contacto apropriado.
privacy.rights.text=Em qualquer caso, os candidatos têm sempre o direito de apresentar reclamação à autoridade supervisora competente, caso considerem que o tratamento dos seus dados é contrário à lei aplicável.
privacy.controller.title=Responsável e Processador de Dados
privacy.controller.text=O responsável pelo tratamento é a BookersDesk & o processador de dados é a BookersDesk.
terms.terms=Termos & Condições
terms.services.title=Serviços
terms.services.text=Forneceremos serviços de OTA (Agência de Viagens Online) e Gestão de Reservas, conforme descrito nos termos deste Acordo. Reservamo-nos o direito de atualizar, modificar, alterar, restringir ou descontinuar o sistema a qualquer momento. Notificaremos todas as alterações significativas deste serviço. Serviços adicionais podem ser fornecidos mediante pedido, como otimização de motores de busca. Aceita que a prestação de serviços adicionais opere nos termos deste Acordo.
terms.system.title=Descrição do Sistema
terms.system.text=O "Sistema" inclui (a) o Website, (b) o sistema de gestão de propriedades, pedidos e serviços oferecidos através do website e da API BookersDesk disponível no website, e (c) todos os programas de computador, dados, textos, imagens e conteúdos disponibilizados através do website ou serviços ou desenvolvidos através da API BookersDesk. Qualquer nova funcionalidade adicionada ao sistema também está sujeita a estes termos.
terms.general.title=Termos Gerais / Acesso e Uso do Sistema
terms.general.item1=Sujeito aos termos de uso nestes Termos, pode utilizar e aceder ao sistema apenas para fins internos do seu negócio conforme previsto no Acordo. Não deve (a) licenciar, vender, revender, arrendar, transferir, ceder, distribuir ou explorar comercialmente ou disponibilizar o sistema a terceiros, exceto se expressamente permitido; (b) usar o sistema para processar dados em nome de terceiros, ou (c) utilizá-lo de forma ilegal ou que interfira com a integridade ou desempenho do sistema e seus componentes.
terms.general.item2=Sujeito ao direito limitado de acesso e uso do sistema concedido expressamente, todos os direitos, título e interesse neste serviço e seus componentes permanecem e pertencem exclusivamente à BookersDesk.
terms.general.item3=O não exercício ou aplicação de qualquer direito ou disposição dos Termos pelo BookersDesk não constitui renúncia a esse direito. Reconhece que os Termos de Uso constituem um contrato entre si e a BookersDesk, mesmo sendo eletrónico, e regula o seu uso, substituindo acordos anteriores.
terms.payment.title=Custo, Pagamento e Reembolsos
terms.payment.item1=O serviço é disponibilizado mediante pagamento. Independentemente do ciclo de faturação, não há reembolsos ou créditos para meses parciais de serviço, reembolsos proporcionais para upgrades/downgrades, ou reembolsos por meses não usados com conta aberta. Para garantir igualdade de tratamento, não serão feitas exceções.
terms.payment.item2=BookersDesk fornece uma interface para o proprietário da conta (conforme definido no procedimento de registo) atualizar informações de cartão de crédito (ex.: após renovação do cartão).
terms.cancellation.title=Cancelamento e Rescisão
terms.cancellation.item1=É responsável por cancelar a sua conta corretamente. Todos os dados de configuração e reservas NÃO serão imediatamente eliminados do Serviço após cancelamento, salvo pedido específico. Estas informações serão armazenadas por pelo menos um ano; se o serviço não for restaurado, a conta será encerrada e os dados removidos dos nossos servidores. Após o encerramento, não poderão ser recuperados. Se cancelar antes do fim do mês pago, o cancelamento será imediato e não será cobrado novamente.
terms.cancellation.item2=BookersDesk reserva-se o direito de (i) modificar ou descontinuar, temporária ou permanentemente, este Serviço (ou qualquer parte) e recusar uso atual e futuro do Serviço, suspender ou encerrar a sua conta (qualquer parte). Notificaremos problemas com o Serviço e faremos esforços razoáveis para contactá-lo via email antes de suspender ou encerrar a conta. Qualquer atividade suspeita de abuso ou ilegalidade poderá ser encaminhada às autoridades competentes. BookersDesk não será responsável por qualquer modificação, suspensão ou descontinuação do Serviço.
