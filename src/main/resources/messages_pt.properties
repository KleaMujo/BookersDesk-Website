datasec.improvements.title=Melhorias contínuas
datasec.improvements.text=Trabalhamos constantemente para melhorar os nossos sistemas de segurança e garantir a proteção dos seus dados de forma segura. Qualquer feedback ou sugestão ajuda-nos a desenvolver uma plataforma melhor e mais segura para todos os utilizadores.
