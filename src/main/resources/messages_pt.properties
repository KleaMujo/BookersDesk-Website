cookies.cookies=Política de Cookies
cookie.intro.title=Introdução:
cookie.intro.text=A BookersDesk utiliza cookies para monitorizar a sua utilização do nosso site (www.bookersdesk.com), realizar análises e fornecer marketing que consideramos relevante para si. A utilização continuada do nosso site e serviços associados implica a sua aceitação desta política de cookies e a autorização para utilizarmos os cookies descritos nesta política. Esta política explica como usamos cookies, como terceiros podem colocar cookies ou tecnologias semelhantes no site para ativar funcionalidades de terceiros, e as suas opções relativas aos cookies. Esta política deve ser lida em conjunto com a nossa política de privacidade. Se esta política de cookies não fornecer a informação que procura ou se tiver dúvidas sobre a utilização de cookies no nosso site, por favor envie um email para
cookie.intro.email=info@bookersdesk.com
cookie.what.title=O que são cookies?
cookie.what.text=Cookies são pequenas informações com pequenos dados, descarregadas no seu dispositivo de navegação, como computador ou smartphone, quando visita um site. Os cookies podem ser reconhecidos pelo site que os descarregou ou por outros sites que usam os mesmos cookies. Isso ajuda os sites a saber se o seu dispositivo os visitou anteriormente. Os cookies têm várias funções, como ajudar-nos a entender como o site é usado, permitir navegar entre páginas de forma eficaz, lembrar preferências e melhorar a experiência de navegação. Também ajudam a garantir que a publicidade online seja mais relevante para si e os seus interesses.
cookie.types.title=Tipos de cookies que utilizamos:
cookie.types.text=Os tipos de cookies utilizados por nós e pela maioria dos sites podem ser categorizados em cinco categorias: estritamente necessários, desempenho, funcionalidade, conteúdo personalizado e segmentação.
cookie.analytics.title=Nosso Ferramenta de Análise Interna:
cookie.analytics.text=Para entender melhor como os nossos serviços são usados, monitorizamos certas atividades dos utilizadores nos nossos produtos, incluindo visualizações de páginas e cliques em links durante a gestão de uma página através dos nossos dashboards. Utilizamos esta informação para melhorar os nossos produtos, tornar o marketing mais relevante para si, personalizar a sua experiência e para outros fins descritos nas nossas Políticas de Privacidade.
