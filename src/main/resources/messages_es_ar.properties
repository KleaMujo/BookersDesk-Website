policy.policy=Nuestra Política de Privacidad
privacy.info.title=Información sobre la Gestión de Datos Personales por Solicitud de Información
privacy.info.text=La empresa InterMedia, en su calidad de controlador de datos, proporciona la siguiente información a los clientes que acceden a su sitio web
privacy.personaldata.title=Datos Personales Recolectados
privacy.personaldata.text=BookersDesk manejará los siguientes datos, proporcionados directamente por la parte interesada al completar los formularios en el sitio y/o enviar correos electrónicos:
privacy.personaldata.item1=Datos necesarios para volver a contactar al cliente (por ejemplo, nombre, apellido, número de teléfono móvil, dirección de correo electrónico).
privacy.personaldata.item2=Datos que el cliente ha proporcionado para explicar mejor sus solicitudes contenidas en el mensaje, en caso de que puedan considerarse datos personales.
privacy.datacollection.title=Recolección de Datos
privacy.datacollection.text=La recolección y procesamiento de datos personales tienen como único objetivo gestionar la relación con el cliente. En particular, los datos serán procesados para los siguientes fines:
privacy.datacollection.item1=Volver a contactar al cliente según el canal indicado por ellos y proporcionarles información sobre las actividades de BookersDesk, sobre los servicios ofrecidos.
privacy.datacollection.item2=Activar una cuenta de prueba para evaluar los servicios ofrecidos por BookersDesk.
privacy.optionalconsent.title=Provisión Opcional de Datos y Consentimiento para su Procesamiento - Consecuencias del Rechazo
privacy.optionalconsent.text1=La comunicación de tus datos a BookersDesk al completar los formularios o enviar correos electrónicos se realiza por decisión espontánea del cliente.
privacy.optionalconsent.text2=Los datos indicados como obligatorios en el formulario son necesarios para volver a contactar al cliente y proporcionarle respuestas sobre sus necesidades. Si no se proporciona esta información, el formulario no se enviará a BookersDesk. Si el cliente interactúa por correo electrónico, es libre de comunicar la información y los datos que considere más apropiados; en caso de que no se proporcionen datos de contacto, BookersDesk usará la dirección de correo electrónico del remitente para este propósito.
privacy.communication.title=Comunicación y Divulgación de Datos
privacy.communication.text=Para fines de proporcionar información o un presupuesto, los datos proporcionados por los clientes serán procesados por el personal de BookersDesk dedicado a la actividad comercial. En todos los casos, los datos no serán divulgados a terceros de ninguna manera.
privacy.preservation.title=Método de Conservación, Duración y Tratamiento de Datos Personales
privacy.preservation.text=Los datos archivados serán conservados por un período de un año por BookersDesk, después del cual serán eliminados. Los datos no serán procesados a través de procesos de toma de decisiones automatizados. Los datos nunca serán exportados fuera del Área Económica Europea. Los datos no serán procesados a través de procesos automatizados, excepto por los procesos relacionados con la anonimización/eliminación masiva de datos, que se activan periódicamente y cubren todos los datos que tienen ciertas características. La finalización del tratamiento resultará en la eliminación de los datos almacenados en formato electrónico.
privacy.rights.title=Derechos de la Parte Interesada
privacy.rights.item1=Los candidatos tienen el derecho de solicitar a BookersDesk en cualquier momento el acceso a sus datos personales, su rectificación o eliminación, o de oponerse a su procesamiento.
privacy.rights.item2=Las solicitudes pueden dirigirse a BookersDesk usando el formulario de contacto correspondiente.
privacy.rights.text=En cualquier caso, los candidatos siempre tienen el derecho de presentar una queja ante la autoridad de supervisión competente si consideran que el procesamiento de sus datos es contrario a la ley aplicable.
privacy.controller.title=Procesador y Controlador de Datos
privacy.controller.text=El controlador de datos es BookersDesk y el procesador de datos es BookersDesk.
terms.terms=Términos y Condiciones
terms.services.title=Servicios
terms.services.text=Proporcionaremos servicios de OTA (Agencia de Viajes Online) y Gestión de Reservas, como se describe en los términos de este Acuerdo. Nos reservamos el derecho de actualizar, modificar, alterar, restringir o discontinuar el sistema en cualquier momento. Te notificaremos de todos los cambios significativos en este servicio. Se pueden proporcionar servicios adicionales a tu solicitud, como la optimización de motores de búsqueda. Aceptás que la provisión de servicios adicionales operará bajo los términos de este Acuerdo.
terms.system.title=Descripción del Sistema
terms.system.text=El "Sistema" incluye (a) el Sitio Web, (b) el sistema de gestión de propiedades, solicitudes y servicios ofrecidos a través del sitio web y la API de BookersDesk disponible a través del sitio web, y (c) todos los programas informáticos, datos, texto, imágenes y contenido disponibles a través del sitio web o servicios o desarrollados a través de la API de BookersDesk. Cualquier nueva funcionalidad agregada al sistema también está sujeta a estos términos.
terms.general.title=Términos Generales / Acceso y Uso del Sistema
terms.general.item1=Sujeto a los términos de uso en estos Términos de Uso, podés usar y acceder al sistema únicamente para tus propósitos comerciales internos según lo dispuesto en el Acuerdo. No debés (a) licenciar, vender, revender, arrendar, transferir, asignar, distribuir o explotar comercialmente de otra manera o poner el sistema a disposición de terceros, excepto según lo expresamente permitido por los Términos de Uso; (b) usar el sistema para procesar datos en nombre de terceros, o (c) usarlo de manera ilegal o que interfiera o interrumpa la integridad o el rendimiento del sistema y sus componentes.
terms.general.item2=Sujeto al derecho limitado de acceso y uso del sistema expresamente otorgado a vos bajo estos Términos de Uso, todos los derechos, títulos e intereses en este servicio y sus componentes permanecerán y pertenecerán exclusivamente a BookersDesk.
terms.general.item3=La falta de BookersDesk para hacer cumplir o aplicar cualquier derecho o disposición de los Términos de Servicio no constituirá una renuncia a ese derecho. Reconocés que los Términos de Uso constituyen un contrato entre vos y BookersDesk, aunque sea electrónico y no esté firmado físicamente por vos y BookersDesk, y rige tu uso del mismo, reemplazando cualquier acuerdo previo entre vos y BookersDesk.
terms.payment.title=Costo, Pago y Reembolsos
terms.payment.item1=El servicio se ofrece en base a un pago. Independientemente de tu ciclo de facturación, no hay reembolsos ni créditos por meses parciales de servicio, reembolsos prorrateados por actualizaciones/reducciones de plan, ni reembolsos por meses no utilizados con una cuenta abierta. Para garantizar un trato igualitario para todos, no se harán excepciones.
terms.payment.item2=BookersDesk proporciona una interfaz para que el propietario de la cuenta (como se define en el procedimiento de registro) actualice la información de la tarjeta de crédito (por ejemplo, después de la renovación de la tarjeta).
terms.cancellation.title=Cancelación y Terminación
terms.cancellation.item1=Vos sos responsable de cancelar correctamente tu cuenta. Todos tus datos de configuración y reservas NO se eliminarán inmediatamente del Servicio tras la cancelación, a menos que se solicite específicamente. Esta información se almacenará durante un período de al menos un año, momento en el cual, si el servicio no ha sido restaurado por el titular de la cuenta, la cuenta se cerrará y los datos se eliminarán de nuestros servidores. Esta información no puede recuperarse una vez que tu cuenta esté cerrada. Si cancelás este servicio antes del final de tu mes pagado, tu cancelación será efectiva de inmediato y no se te cobrará nuevamente.
terms.cancellation.item2=BookersDesk se reserva el derecho de (i) modificar o discontinuar, temporal o permanentemente, este Servicio (o cualquier parte del mismo) y rechazar cualquier uso actual y futuro de este Servicio, suspender o terminar tu cuenta (cualquier parte de la misma). BookersDesk te notificará en cualquier momento sobre cualquier problema con el Servicio, y usará todos los esfuerzos razonables para contactarte directamente por correo electrónico para advertirte antes de suspender o terminar tu cuenta. Cualquier actividad sospechosa de abuso o ilegal que pueda ser motivo para la terminación de tu uso de este servicio puede ser remitida a las autoridades policiales correspondientes. BookersDesk no será responsable ante vos ni ante terceros por cualquier modificación, suspensión o discontinuación del Servicio.
