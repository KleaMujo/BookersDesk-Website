datasec.improvements.title=Mejoras continuas
datasec.improvements.text=Trabajamos constantemente para mejorar nuestros sistemas de seguridad y asegurar la protección de tus datos de manera segura. Cualquier comentario o sugerencia tuya nos ayuda a desarrollar una plataforma mejor y más segura para todos nuestros usuarios.
