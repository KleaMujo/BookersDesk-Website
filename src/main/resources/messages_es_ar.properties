cookies.cookies=Política de Cookies
cookie.intro.title=Introducción:
cookie.intro.text=BookersDesk usa cookies para monitorear tu uso de nuestro sitio web (www.bookersdesk.com) para realizar análisis y ofrecer marketing que creemos que es importante para vos. El uso continuo de nuestro sitio web y servicios relacionados implicará tu aceptación de esta política de cookies y tu acuerdo para que usemos las cookies descritas en esta política. Esta política explica cómo usamos las cookies, cómo terceros pueden colocar cookies o tecnologías similares en todo el sitio web para habilitar funciones o funcionalidades de terceros, y tus opciones respecto a las cookies. Esta política debe leerse junto con nuestra política de privacidad. Si esta política de cookies no proporciona la información que buscás o si tenés más preguntas sobre el uso de cookies en nuestro sitio web, por favor enviá un correo a
cookie.intro.email=info@bookersdesk.com
cookie.what.title=¿Qué son las cookies?
cookie.what.text=Las cookies son fragmentos de información que contienen pequeñas cantidades de datos, que se descargan en tu dispositivo de navegación, como una computadora o un smartphone, cuando visitás un sitio web. Las cookies pueden ser reconocidas por el sitio web que las descargó, u otros sitios web que usan las mismas cookies. Esto ayuda a los sitios web a saber si tu dispositivo de navegación los ha visitado antes. Las cookies cumplen varias funciones, como ayudarnos a entender cómo se usa el sitio web, permitir a los usuarios navegar entre páginas de manera efectiva, recordar tus preferencias y, en general, mejorar tu experiencia de navegación. Las cookies también pueden ayudar a garantizar que la publicidad online que ves sea más relevante para vos y tus intereses.
cookie.types.title=Tipos de cookies que usamos:
cookie.types.text=Los tipos de cookies que usamos nosotros y la mayoría de los sitios web en general pueden clasificarse en cinco categorías: estrictamente necesarias, de rendimiento, de funcionalidad, de contenido personalizado y de segmentación.
cookie.analytics.title=Nuestra Herramienta de Análisis Interno:
cookie.analytics.text=Para entender mejor cómo se usan nuestros servicios, monitoreamos ciertas actividades de los usuarios que ocurren dentro de nuestros productos, incluidas las visitas a páginas y los clics en los enlaces utilizados durante la gestión de una página a través de nuestros paneles. Usamos esta información para mejorar nuestros productos, hacer que nuestro marketing sea más relevante para vos, personalizar tu experiencia y para otros fines descritos en nuestras Políticas de Privacidad.
