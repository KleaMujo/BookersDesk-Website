terms.terms=Kasutustingimused
terms.services.title=Teenused
terms.services.text=Pakume OTA (Online Travel Agency) ja Broneeringute Halduse teenuseid, nagu kirjeldatud selles Lepingu tingimustes. Jätame endale õiguse süsteemi igal ajal uuendada, muuta, piirata või lõpetada. Kõikidest olulistest muudatustest antakse teile teade. Täiendavaid teenuseid võidakse pakkuda teie soovil, näiteks otsingumootori optimeerimine. Nõustute, et täiendavate teenuste pakkumine toimub vastavalt sellele Lepingule.
terms.system.title=Süsteemi kirjeldus
terms.system.text="Süsteem" hõlmab (a) veebisaiti, (b) kinnisvara haldamise süsteemi, päringuid ja teenuseid, mis on saadaval veebisaidi ja BookersDeski API kaudu, ning (c) kõiki arvutiprogramme, andmeid, tekste, pilte ja sisu, mis on saadaval veebisaidi või teenuste kaudu või arendatud BookersDeski API kaudu. Kõik uued funktsioonid, mis süsteemi lisatakse, alluvad samuti nendele tingimustele.
terms.general.title=Üldtingimused / Süsteemi ligipääs ja kasutamine
terms.general.item1=Nende kasutustingimuste alusel tohib süsteemi kasutada ainult oma sisemiste ärieesmärkide jaoks, nagu sätestatud Lepingus. Te ei tohi (a) litsentseerida, müüa, edasi müüa, üürida, üle anda, loovutada, levitada ega muul viisil süsteemi kommertslikult kasutada või kolmandatele osapooltele kättesaadavaks teha, välja arvatud juhul, kui kasutustingimustes on see selgelt lubatud; (b) kasutada süsteemi andmete töötlemiseks kolmandate osapoolte nimel; ega (c) kasutada seda ebaseaduslikult või viisil, mis häirib süsteemi ja selle komponentide terviklikkust või toimivust.
terms.general.item2=Nende kasutustingimuste alusel teile antud piiratud õiguse raames jäävad kõik õigused, omandiõigus ja huvi teenuse ja selle komponentide üle ainuõiguseks ja kuuluvad täielikult BookersDeskile.
terms.general.item3=BookersDeski ebaõnnestumine õiguste või tingimuste täitmisel ei tähenda nende õiguste loobumist. Te tunnistate, et kasutustingimused moodustavad lepingu teie ja BookersDeski vahel, isegi kui see on elektrooniline ja mitte füüsiliselt allkirjastatud, ning reguleerivad teie kasutust, asendades kõik varasemad kokkulepped teie ja BookersDeski vahel.
terms.payment.title=Maksumus, maksed ja tagasimaksed
terms.payment.item1=Teenust pakutakse tasulise teenusena. Arveldustsüklist olenemata ei toimu osaliste kuude eest tagasimakseid ega krediiti, uuenduste või allahindluste eest proportsionaalset tagasimakset ega kasutamata kuude eest, kui konto on avatud. Võrdse kohtlemise tagamiseks ei tehta erandeid.
terms.payment.item2=BookersDesk pakub konto omanikule (nagu määratletud registreerimisprotseduuris) liidest krediitkaardiandmete uuendamiseks (nt pärast kaardi uuendamist).
terms.cancellation.title=Tühistamine ja lõpetamine
terms.cancellation.item1=Teie vastutate oma konto nõuetekohase tühistamise eest. Kõik teie konfiguratsiooni- ja broneeringuandmed EI KUSTUTATA koheselt teenusest tühistamisel, välja arvatud juhul, kui seda on konkreetselt taotletud. Seda teavet hoitakse vähemalt ühe aasta jooksul; kui teenust pole konto omanik taastanud, suletakse konto ja andmed eemaldatakse meie serveritest. Kui teie konto on suletud, ei saa seda teavet taastada. Kui tühistate teenuse enne tasutud kuu lõppu, jõustub tühistamine kohe ja teilt ei võeta täiendavat tasu.
terms.cancellation.item2=BookersDesk jätab endale õiguse (i) muuta või lõpetada ajutiselt või püsivalt seda teenust (või selle osa) ja keelduda teenuse praegusest või tulevasest kasutamisest, peatada või lõpetada teie konto (või selle osa). BookersDesk teavitab teid teenuse probleemidest ja kasutab mõistlikke jõupingutusi, et võtta teiega otse ühendust e-posti teel enne konto peatamist või lõpetamist. Kahtlustatav väärkasutus või ebaseaduslik tegevus, mis võib olla aluseks teenuse kasutamise lõpetamiseks, võidakse edastada asjakohastele õiguskaitseasutustele. BookersDesk ei vastuta teile ega kolmandale osapoolele teenuse muutmise, peatamise ega lõpetamise eest.
