cookie.intro.title=Sissejuhatus:
cookie.intro.text=BookersDesk kasutab küpsiseid, et jälgida teie veebisaidi (www.bookersdesk.com) kasutamist, teha analüüse ja pakkuda turundust, mis meie arvates on teile oluline. Veebisaidi ja seotud teenuste kasutamise jätkamine tähendab, et nõustute selle küpsiste poliitikaga ning annate nõusoleku küpsiste kasutamiseks vastavalt siin kirjeldatule. See poliitika selgitab, kuidas me küpsiseid kasutame, kuidas kolmandad osapooled võivad kogu veebisaidil küpsiseid või sarnaseid tehnoloogiaid paigutada kolmanda osapoole funktsioonide või teenuste lubamiseks ning millised on teie võimalused küpsiste osas. Seda poliitikat tuleks lugeda koos meie privaatsuspoliitikaga. Kui see küpsiste poliitika ei anna otsitavat teavet või teil on täiendavaid küsimusi küpsiste kasutamise kohta meie veebisaidil, saatke e-kiri aadressile
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Mis on küpsised?
cookie.what.text=Küpsised on teabe osad, mis sisaldavad väikestes kogustes andmeid, mis laaditakse teie sirvimisseadmesse, näiteks arvutisse või nutitelefoni, kui külastate veebisaiti. Küpsiseid tuvastab veebisait, mis need alla laadis, või teised veebisaidid, mis kasutavad samu küpsiseid. See aitab veebisaitidel teada, kas teie sirvimisseade on neid varem külastanud. Küpsised täidavad mitmesuguseid funktsioone, näiteks aitavad meil mõista, kuidas veebisaiti kasutatakse, võimaldavad kasutajatel lehtede vahel tõhusalt navigeerida, mäletavad teie eelistusi ja parandavad üldist sirvimiskogemust. Küpsised aitavad ka tagada, et teie veebireklaamid on teie jaoks asjakohasemad ja huvidele vastavad.
cookie.types.title=Milliseid küpsiseid me kasutame:
cookie.types.text=Meie ja enamik veebisaite kasutavad viie kategooria küpsiseid: hädavajalikud, jõudlusküpsised, funktsionaalsusküpsised, kohandatud sisu ja sihtimine.
cookie.analytics.title=Meie sisemine analüüsitööriist:
cookie.analytics.text=Teenuste paremaks mõistmiseks jälgime teatud kasutajate tegevusi meie toodetes, sealhulgas lehevaatamisi ja klikke igal lingil, mida kasutatakse lehe haldamisel meie juhtpaneelide kaudu. Kasutame seda teavet toodete parandamiseks, turunduse isikupärastamiseks, teie kogemuse kohandamiseks ja muudel privaatsuspoliitikates kirjeldatud eesmärkidel.
