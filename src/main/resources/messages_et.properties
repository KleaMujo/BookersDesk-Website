privacy.personaldata.title=Kogutavad isikuandmed
privacy.personaldata.text=BookersDesk käitleb järgmisi andmeid, mida esitab otseselt huvipool, täites saidil vorme ja/või saates e-kirju:
privacy.personaldata.item1=Andmed, mis on vajalikud kliendi uuesti kontaktimiseks (nt nimi, perekonnanimi, mobiilinumber, e-posti aadress).
privacy.personaldata.item2=Andmed, mida klient on esitanud oma päringu parema selgitamise eesmärgil, juhul kui need võivad olla isikuandmed.
privacy.datacollection.title=Andmete kogumine
privacy.datacollection.text=Isikuandmete kogumise ja töötlemise eesmärk on üksnes kliendisuhete haldamine. Eelkõige töödeldakse andmeid järgmisteks eesmärkideks:
privacy.datacollection.item1=Kliendi uuesti kontaktimine mööda tema poolt näidatud kanalit ja teabe andmine BookersDesk tegevuste ning pakutavate teenuste kohta.
privacy.datacollection.item2=Testkontode aktiveerimine BookersDesk pakutavate teenuste hindamiseks.
privacy.optionalconsent.title=Andmete vabatahtlik esitamine ja nende töötlemiseks nõusoleku andmine – keeldumise tagajärjed
privacy.optionalconsent.text1=Andmete edastamine BookersDeskile vormide täitmise või e-kirjade saatmise kaudu toimub kliendi vabatahtliku otsuse alusel.
privacy.optionalconsent.text2=Vormis kohustuslikena märgitud andmed on vajalikud kliendi uuesti kontaktimiseks ja tema vajadustele vastamiseks. Kui neid andmeid ei esitata, vormi BookersDeskile ei saadeta. Kui klient suhtleb e-posti teel, võib ta vabalt edastada andmed, mida peab asjakohaseks; kui kontaktandmeid ei esitata, kasutab BookersDesk selleks saatja e-posti aadressi.
privacy.communication.title=Andmete suhtlus ja levitamine
privacy.communication.text=Kliendi poolt esitatud andmeid töödeldakse ainult BookersDeski töötajate poolt, kes tegelevad kaubanduslike tegevustega. Andmeid ei avalikustata kolmandatele isikutele.
privacy.preservation.title=Isikuandmete säilitamise meetod, kestus ja töötlemine
privacy.preservation.text=Arhiveeritud andmeid hoitakse BookersDeskis ühe aasta jooksul, seejärel need kustutatakse. Andmeid ei töödeldata automatiseeritud otsustusprotsesside kaudu. Andmeid ei ekspordita kunagi Euroopa Majanduspiirkonnast välja. Andmeid ei töödeldata automatiseeritud protsesside kaudu, välja arvatud anonüümseks muutmise või massilise kustutamise protsessid, mis toimuvad perioodiliselt ja hõlmavad kõiki andmeid, millel on teatud omadused. Töötlemise lõpetamisel kustutatakse elektroonilisel kujul talletatud andmed.
privacy.rights.title=Huvitatud isiku õigused
privacy.rights.item1=Isikutel on õigus igal ajal paluda BookersDeskilt juurdepääsu oma isikuandmetele, neid parandada või kustutada või esitada vastuväite nende töötlemisele.
privacy.rights.item2=Päringud võib esitada BookersDeskile sobiva kontaktivormi kaudu.
privacy.rights.text=Igatahes on isikutel alati õigus esitada kaebus pädevale järelevalveasutusele, kui nad leiavad, et nende andmete töötlemine on vastuolus kehtiva seadusega.
