terms.general.item1=Sous réserve des conditions d’utilisation de ces Conditions Générales, vous pouvez utiliser et accéder au système uniquement pour vos besoins professionnels internes tels que prévus dans l’Accord. Vous ne devez pas (a) concéder une licence, vendre, revendre, louer, transférer, assigner, distribuer ou exploiter commercialement le système ou le mettre à disposition de tiers, sauf si expressément autorisé par les Conditions d’utilisation ; (b) utiliser le système pour traiter des données pour le compte de tiers, ou (c) l’utiliser de manière illégale ou perturbant l’intégrité ou la performance du système et de ses composants.
terms.general.item2=Sous réserve du droit limité d’accès et d’utilisation du système expressément accordé dans ces Conditions d’utilisation, tous les droits, titres et intérêts relatifs à ce service et ses composants resteront exclusivement la propriété de BookersDesk.
terms.general.item3=Le fait que BookersDesk ne fasse pas appliquer un droit ou une disposition des Conditions de service ne constitue pas une renonciation à ce droit. Vous reconnaissez que les Conditions d’utilisation constituent un contrat entre vous et BookersDesk, même s’il est électronique et non signé physiquement par vous et BookersDesk, et régissent votre utilisation, remplaçant tout accord antérieur.
terms.payment.title=Coût, Paiement et Remboursements
terms.payment.item1=Le service est fourni contre paiement. Indépendamment de votre cycle de facturation, il n’y a pas de remboursement ou de crédits pour des mois partiels de service, remboursements au prorata pour les upgrades/downgrades, ou remboursements pour mois inutilisés avec un compte ouvert. Pour garantir un traitement égal pour tous, aucune exception ne sera faite.
terms.payment.item2=BookersDesk fournit une interface permettant au propriétaire du compte (tel que défini dans la procédure d’enregistrement) de mettre à jour les informations de carte de crédit (par ex., après le renouvellement de la carte).
terms.cancellation.title=Annulation et Résiliation
terms.cancellation.item1=Vous êtes responsable de l’annulation correcte de votre compte. Toutes vos configurations et données de réservation NE seront PAS immédiatement supprimées du Service lors de l’annulation, sauf demande spécifique. Ces informations seront conservées pendant au moins un an, après quoi, si le service n’a pas été rétabli par le titulaire du compte, le compte sera fermé et les données supprimées de nos serveurs. Ces informations ne pourront pas être récupérées une fois le compte fermé. Si vous annulez ce service avant la fin de votre mois payé, votre annulation sera effective immédiatement et vous ne serez pas facturé à nouveau.
terms.cancellation.item2=BookersDesk se réserve le droit de (i) modifier ou interrompre, temporairement ou définitivement, ce Service (ou toute partie de celui-ci) et de refuser toute utilisation actuelle ou future de ce Service, suspendre ou résilier votre compte (tout ou partie). BookersDesk vous informera à tout moment de tout problème avec le Service, et utilisera tous les moyens raisonnables pour vous contacter directement par email avant de suspendre ou résilier votre compte. Toute activité abusive ou illégale suspectée pouvant constituer un motif de résiliation peut être signalée aux autorités compétentes. BookersDesk ne pourra être tenu responsable envers vous ou un tiers pour toute modification, suspension ou interruption du Service.
