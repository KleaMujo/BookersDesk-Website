terms.system.text=Le « Système » inclut (a) le site web, (b) le système de gestion de propriété, les demandes et services offerts via le site web et l’API BookersDesk disponible via le site web, et (c) tous les programmes informatiques, données, textes, images et contenus mis à disposition via le site ou les services ou développés via l’API BookersDesk. Toute nouvelle fonctionnalité ajoutée au système est également soumise à ces termes.
