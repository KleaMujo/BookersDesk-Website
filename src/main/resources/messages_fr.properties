cookies.cookies=Politique relative aux cookies
cookie.intro.title=Introduction :
cookie.intro.text=BookersDesk utilise des cookies pour surveiller votre utilisation de notre site web ([www.bookersdesk.com](http://www.bookersdesk.com)) afin de réaliser des analyses et fournir un marketing que nous jugeons important pour vous. L'utilisation continue de notre site web et des services associés implique votre acceptation de cette politique relative aux cookies et votre accord pour que nous utilisions les cookies décrits dans cette politique. Cette politique explique comment nous utilisons les cookies, comment des tiers peuvent placer des cookies ou technologies similaires sur le site pour activer des fonctionnalités tierces, et vos choix concernant les cookies. Cette politique doit être lue conjointement avec notre politique de confidentialité. Si cette politique relative aux cookies ne fournit pas les informations que vous recherchez ou si vous avez d'autres questions concernant l'utilisation des cookies sur notre site, veuillez envoyer un courriel à
cookie.intro.email=[info@bookersdesk.com](mailto:info@bookersdesk.com)
cookie.what.title=Que sont les cookies ?
cookie.what.text=Les cookies sont des morceaux d'informations contenant de petites quantités de données, téléchargés sur votre appareil de navigation, tel qu'un ordinateur ou un smartphone, lorsque vous visitez un site web. Les cookies peuvent être reconnus par le site qui les a téléchargés ou par d'autres sites utilisant les mêmes cookies. Cela aide les sites à savoir si votre appareil de navigation les a déjà visités. Les cookies remplissent diverses fonctions, comme nous aider à comprendre comment le site est utilisé, permettre aux utilisateurs de naviguer efficacement entre les pages, mémoriser vos préférences et améliorer globalement votre expérience de navigation. Les cookies peuvent également garantir que la publicité en ligne que vous voyez est plus pertinente pour vous et vos intérêts.
cookie.types.title=Types de cookies que nous utilisons :
cookie.types.text=Les types de cookies utilisés par nous et la plupart des sites web en général peuvent être classés en cinq catégories : strictement nécessaires, performance, fonctionnalité, contenu personnalisé et ciblage.
cookie.analytics.title=Notre outil d'analyse interne :
cookie.analytics.text=Pour mieux comprendre comment nos services sont utilisés, nous surveillons certaines activités des utilisateurs qui se produisent au sein de nos produits, y compris les vues de pages et les clics sur les liens utilisés lors de la gestion d'une page via nos tableaux de bord. Nous utilisons ces informations pour améliorer nos produits, rendre notre marketing plus pertinent pour vous, personnaliser votre expérience et pour d'autres fins décrites dans nos politiques de confidentialité.
