datasec.care.title=Nous prenons soin de vos données
datasec.care.text=Chez BookersDesk, la sécurité de vos données est une priorité absolue. Nous utilisons PCI Vault pour stocker en toute sécurité les données de carte et sommes entièrement conformes aux normes PCI DSS, garantissant que vos informations sont toujours protégées.
datasec.partners.title=Partenariat avec des leaders de l'industrie
datasec.partners.text=Pour fournir un niveau de sécurité élevé, nous collaborons avec des entreprises telles que PCI Vault, une plateforme de confiance pour le stockage des données personnelles. Nous veillons à ce que nos produits soient toujours conformes aux dernières normes technologiques du secteur.
datasec.improvements.title=Améliorations continues
datasec.improvements.text=Nous travaillons constamment à améliorer nos systèmes de sécurité et à garantir la protection de vos données de manière sûre. Tout retour ou suggestion de votre part nous aide à développer une plateforme meilleure et plus sécurisée pour tous nos utilisateurs.
