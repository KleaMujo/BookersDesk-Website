terms.services.text=Nous fournirons des services OTA (agence de voyage en ligne) et de gestion des réservations, tels que décrits dans les termes de cet accord. Nous nous réservons le droit de mettre à jour, modifier, altérer, restreindre ou interrompre le système à tout moment. Nous vous informerons de toutes les modifications significatives de ce service. Des services supplémentaires peuvent être fournis à votre demande, tels que l’optimisation des moteurs de recherche. Vous acceptez que la fourniture de services supplémentaires fonctionne selon les termes de cet accord.
