policy.policy=Notre politique de confidentialité
privacy.info.title=Informations concernant la gestion des données personnelles par demande d'information
privacy.info.text=La société InterMedia, en tant que responsable du traitement des données, fournit les informations suivantes aux clients qui accèdent à leur site web
privacy.personaldata.title=Données personnelles collectées
privacy.personaldata.text=BookersDesk traitera les données suivantes, fournies directement par la personne concernée en remplissant les formulaires sur le site et/ou en envoyant des emails :
privacy.personaldata.item1=Données nécessaires pour recontacter le client (par ex., nom, prénom, numéro de mobile, adresse email).
privacy.personaldata.item2=Données que le client a fournies pour mieux expliquer ses demandes contenues dans le message, dans le cas où elles peuvent être considérées comme des données personnelles.
privacy.datacollection.title=Collecte des données
privacy.datacollection.text=La collecte et le traitement des données personnelles ont pour but exclusif de gérer la relation avec le client. En particulier, les données seront traitées pour les finalités suivantes :
privacy.datacollection.item1=Recontacter le client selon le canal indiqué par celui-ci et lui fournir des informations sur les activités de BookersDesk, sur les services offerts.
privacy.datacollection.item2=Activer un compte de test pour évaluer les services offerts par BookersDesk.
privacy.optionalconsent.title=Fourniture facultative de données et consentement à leur traitement – Conséquences du refus
privacy.optionalconsent.text1=La communication de leurs données à BookersDesk en remplissant les formulaires ou en envoyant des emails se fait sur décision spontanée du client.
privacy.optionalconsent.text2=Les données indiquées comme obligatoires dans le formulaire sont nécessaires pour recontacter le client et lui fournir des réponses concernant ses besoins. Si ces informations ne sont pas fournies, le formulaire ne sera pas envoyé à BookersDesk. Si le client interagit par email, il est libre de communiquer les informations et données qu’il juge les plus appropriées ; en cas d’absence de coordonnées, BookersDesk utilisera l'adresse email de l'expéditeur à cette fin.
privacy.communication.title=Communication et diffusion des données
privacy.communication.text=Pour les besoins de fournir des informations ou un devis, les données fournies par les clients seront traitées par le personnel de BookersDesk dédié à l’activité commerciale. Dans tous les cas, les données ne seront en aucun cas divulguées à des tiers.
privacy.preservation.title=Méthode de conservation, durée et traitement des données personnelles
privacy.preservation.text=Les données archivées seront conservées pendant une période d’un an par BookersDesk, après quoi elles seront supprimées. Les données ne seront pas traitées par des processus décisionnels automatisés. Les données ne seront jamais exportées hors de l’Espace économique européen. Les données ne seront pas traitées par des processus automatisés, sauf pour les processus liés à l’anonymisation/suppression massive des données, qui sont activés périodiquement et couvrent toutes les données ayant certaines caractéristiques. La fin du traitement entraînera la suppression des données stockées sous format électronique.
privacy.rights.title=Droits de la personne concernée
privacy.rights.item1=Les candidats ont le droit de demander à BookersDesk à tout moment l’accès à leurs données personnelles, leur rectification ou suppression, ou de s’opposer à leur traitement.
privacy.rights.item2=Les demandes peuvent être adressées à BookersDesk via le formulaire de contact approprié.
privacy.rights.text=Dans tous les cas, les candidats ont toujours le droit de déposer une plainte auprès de l’autorité de contrôle compétente s’ils estiment que le traitement de leurs données est contraire à la loi applicable.
privacy.controller.title=Responsable du traitement et sous-traitant des données
privacy.controller.text=Le responsable du traitement est BookersDesk et le sous-traitant des données est BookersDesk.
