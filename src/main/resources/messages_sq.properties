cookies.cookies=Politika e Cookies
cookie.intro.title=Hyrje:
cookie.intro.text=BookersDesk përdor cookies për të monitoruar përdorimin tuaj të faqes sonë të internetit (www.bookersdesk.com), për të kryer analiza dhe për të ofruar marketing që besojmë se është i rëndësishëm për ju. Vazhdimi i përdorimit të faqes sonë dhe shërbimeve të lidhura do të nënkuptojë pranimin tuaj të kësaj politike të cookies dhe marrëveshjen tuaj për përdorimin nga ana jonë të cookies të përshkruara në këtë politikë. Kjo politikë shpjegon se si i përdorim cookies, si palët e treta mund të vendosin cookies ose teknologji të ngjashme në faqen e internetit për të mundësuar funksionalitete të tyre, dhe zgjedhjet tuaja në lidhje me cookies. Kjo politikë duhet lexuar së bashku me politikën tonë të privatësisë. Nëse kjo politikë e cookies nuk ofron informacionin që kërkoni ose nëse keni pyetje të tjera lidhur me përdorimin e cookies në faqen tonë, ju lutemi na dërgoni email.
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Çfarë janë cookies?
cookie.what.text=Cookies janë pjesë informacioni që përmbajnë sasi të vogla të dhënash, të cilat shkarkohen në pajisjen tuaj të shfletimit, si kompjuter ose smartphone, kur vizitoni një faqe interneti. Cookies mund të njihen nga faqja që i shkarkoi, ose nga faqe të tjera që përdorin të njëjtat cookies. Kjo ndihmon faqet të dinë nëse pajisja juaj i ka vizituar më parë. Cookies kryejnë funksione të ndryshme, si ndihma për të kuptuar se si përdoret faqja, lehtësimi i navigimit mes faqeve, ruajtja e preferencave tuaja dhe përmirësimi i përgjithshëm i përvojës së shfletimit. Cookies gjithashtu ndihmojnë të sigurohet që reklamat online që shihni janë më të përshtatshme për ju dhe interesat tuaja.
cookie.types.title=Llojet e cookies që përdorim:
cookie.types.text=Llojet e cookies që përdorim ne dhe shumica e faqeve të internetit në përgjithësi mund të kategorizohen në pesë kategori: tërësisht të nevojshme, performancë, funksionalitet, përmbajtje të përshtatur dhe synim.
cookie.analytics.title=Mjeti ynë i Brendshëm i Analitikës:
cookie.analytics.text=Për të kuptuar më mirë se si përdoren shërbimet tona, ne monitorojmë disa aktivitete të përdoruesve që ndodhin brenda produkteve tona, duke përfshirë shikimet e faqeve dhe klikimet mbi çdo link të përdorur gjatë menaxhimit të një faqeje përmes paneleve tona. Ne e përdorim këtë informacion për të përmirësuar produktet tona, për ta bërë marketingun më të rëndësishëm për ju, për të personalizuar përvojën tuaj dhe për qëllime të tjera të përshkruara në Politikat tona të Privatësisë.
