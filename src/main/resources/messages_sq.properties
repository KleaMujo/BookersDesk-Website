privacy.info.title=Informacion rreth Menaxhimit të të Dhënave Personale me Kërkesë për Informacion
privacy.info.text=Kompania InterMedia, në cilësinë e kontrolluesit të të dhënave, ofron informacionin e mëposhtëm për klientët që aksesojnë faqen e saj të internetit
privacy.personaldata.title=Të Dhënat Personale të Mbledhura
privacy.personaldata.text=BookersDesk do të përpunojë të dhënat e mëposhtme, të ofruara drejtpërdrejt nga personi i interesuar përmes plotësimit të formularëve në faqe dhe/ose dërgimit të emaileve:
privacy.personaldata.item1=Të dhënat e nevojshme për të rikontaktuar klientin (p.sh., emri, mbiemri, numri i telefonit celular, adresa e emailit).
privacy.personaldata.item2=Të dhënat që klienti ka ofruar për të shpjeguar më mirë kërkesat e tij të përfshira në mesazh, nëse ato mund të konsiderohen si të dhëna personale.
privacy.datacollection.title=Mbledhja e të Dhënave
privacy.datacollection.text=Mbledhja dhe përpunimi i të dhënave personale synon ekskluzivisht menaxhimin e marrëdhënies me klientin. Në veçanti, të dhënat do të përpunohen për këto qëllime:
privacy.datacollection.item1=Rikontaktimi i klientit sipas kanalit të treguar prej tij dhe ofrimi i informacionit mbi aktivitetet e BookersDesk, shërbimet e ofruara.
privacy.datacollection.item2=Aktivizimi i një llogarie testuese për të vlerësuar shërbimet e ofruara nga BookersDesk.
privacy.optionalconsent.title=Dërgimi Opsional i të Dhënave dhe Pëlqimi për Përpunimin e Tyre - Pasojat e Refuzimit
privacy.optionalconsent.text1=Komunikimi i të dhënave të tyre te BookersDesk përmes plotësimit të formularëve ose dërgimit të emaileve ndodh me vendim të lirë të klientit.
privacy.optionalconsent.text2=Të dhënat e shënuara si të detyrueshme në formular janë të nevojshme për të rikontaktuar klientin dhe për t’i dhënë përgjigje lidhur me nevojat e tij. Nëse ky informacion nuk ofrohet, formulari nuk do të dërgohet te BookersDesk. Nëse klienti ndërvepron përmes emailit, ai është i lirë të komunikojë informacionin dhe të dhënat që konsideron më të përshtatshme; në rast se nuk jepen të dhëna kontakti, BookersDesk do të përdorë adresën e emailit të dërguesit për këtë qëllim.
privacy.communication.title=Komunikimi dhe Shpërndarja e të Dhënave
privacy.communication.text=Për qëllime të dhënies së informacionit ose një oferte, të dhënat e ofruara nga klientët do të përpunohen nga stafi i BookersDesk i dedikuar për aktivitetin tregtar. Në asnjë rast, të dhënat nuk do t’u zbulohen palëve të treta.
privacy.preservation.title=Mënyra e Ruajtjes, Kohëzgjatja dhe Trajtimi i të Dhënave Personale
privacy.preservation.text=Të dhënat e arkivuara do të mbahen për një periudhë prej një viti nga BookersDesk, pas së cilës do të fshihen. Të dhënat nuk do të përpunohen përmes proceseve të automatizuara të vendimmarrjes. Të dhënat nuk do të eksportohen kurrë jashtë Zonës Ekonomike Evropiane. Të dhënat nuk do të përpunohen përmes proceseve të automatizuara, përveç proceseve që lidhen me anonimizimin/fshirjen masive të të dhënave, të cilat aktivizohen periodikisht dhe mbulojnë të gjitha të dhënat me karakteristika të caktuara. Përfundimi i përpunimit do të sjellë fshirjen e të dhënave të ruajtura në format elektronik.
privacy.rights.title=Të Drejtat e Personit të Interesuar
privacy.rights.item1=Kandidatët kanë të drejtë t’i kërkojnë BookersDesk në çdo kohë të aksesojnë të dhënat e tyre personale, t’i korrigjojnë ose t’i fshijnë ato, ose të kundërshtojnë përpunimin e tyre.
privacy.rights.item2=Kërkesat mund t’i drejtohen BookersDesk duke përdorur formularin e kontaktit përkatës.
privacy.rights.text=Në çdo rast, kandidatët kanë gjithmonë të drejtën të paraqesin një ankesë pranë autoritetit mbikëqyrës kompetent nëse konsiderojnë se përpunimi i të dhënave të tyre është në kundërshtim me ligjin në fuqi.
privacy.controller.title=Përgjegjësi i Përpunimit dhe Kontrolluesi i të Dhënave
privacy.controller.text=Kontrolluesi i të dhënave është BookersDesk & përgjegjësi i përpunimit është BookersDesk.
terms.terms=Termat & Kushtet
terms.services.title=Shërbimet
terms.services.text=Ne do të ofrojmë shërbime të Agjencisë së Udhëtimeve Online (OTA) dhe Menaxhimit të Rezervimeve, siç përshkruhet në termat e kësaj Marrëveshjeje. Ne rezervojmë të drejtën të përditësojmë, ndryshojmë, kufizojmë ose ndërpresim sistemin në çdo kohë. Do t’ju njoftojmë për të gjitha ndryshimet e rëndësishme të këtij shërbimi. Shërbime shtesë mund të ofrohen me kërkesën tuaj, si optimizimi i motorëve të kërkimit. Ju pranoni se ofrimi i shërbimeve shtesë do të zhvillohet sipas kushteve të kësaj Marrëveshjeje.
terms.system.title=Përshkrimi i Sistemit
terms.system.text="Sistemi" përfshin (a) Faqen e Internetit, (b) sistemin e menaxhimit të pronës, kërkesat dhe shërbimet e ofruara përmes faqes dhe API-së së BookersDesk të disponueshme nëpërmjet faqes, dhe (c) të gjitha programet kompjuterike, të dhënat, tekstet, imazhet dhe përmbajtjet e vëna në dispozicion përmes faqes ose shërbimeve ose të zhvilluara përmes API-së së BookersDesk. Çdo funksionalitet i ri i shtuar në sistem i nënshtrohet gjithashtu këtyre kushteve.
terms.general.title=Kushtet e Përgjithshme / Aksesi dhe Përdorimi i Sistemit
terms.general.item1=Me kushtet e përdorimit në këto Terma, ju mund ta përdorni dhe aksesoni sistemin vetëm për qëllimet e brendshme të biznesit tuaj, siç përcaktohet në Marrëveshje. Ju nuk duhet të (a) licencioni, shisni, nën-shisni, jepni me qira, transferoni, caktoni, shpërndani, ose në çfarëdo forme tjetër ta shfrytëzoni tregtarisht ose ta bëni sistemin të disponueshëm për ndonjë palë të tretë, përveç kur është shprehimisht e lejuar; (b) përdorni sistemin për të përpunuar të dhëna në emër të ndonjë pale të tretë, ose (c) ta përdorni atë në mënyrë të paligjshme ose që ndërhyn në integritetin ose performancën e sistemit dhe komponentëve të tij.
terms.general.item2=Me kushtin e së drejtës së kufizuar për të aksesuar dhe përdorur sistemin që ju jepet sipas këtyre Termave, të gjitha të drejtat, titulli dhe interesi në këtë shërbim dhe komponentët e tij do të mbeten dhe i përkasin ekskluzivisht BookersDesk.
terms.general.item3=Mos-zbatimi nga BookersDesk i ndonjë të drejte ose dispozite të Kushteve të Shërbimit nuk përbën heqje dorë nga ajo e drejtë. Ju pranoni se Kushtet e Përdorimit përbëjnë një kontratë midis jush dhe BookersDesk, edhe pse është elektronike dhe jo e nënshkruar fizikisht nga ju dhe BookersDesk, dhe rregullon përdorimin tuaj, duke zëvendësuar çdo marrëveshje të mëparshme midis jush dhe BookersDesk.
terms.payment.title=Kostoja, Pagesa dhe Rimbursimet
terms.payment.item1=Shërbimi ofrohet me pagesë. Pavarësisht nga cikli juaj i faturimit, nuk ka rimbursime ose kredi për muaj të pjesshëm shërbimi, rimbursime proporcionale për përmirësime/ulje, ose rimbursime për muaj të papërdorur me një llogari aktive. Për të siguruar trajtim të barabartë për të gjithë, nuk do të bëhen përjashtime.
terms.payment.item2=BookersDesk ofron një ndërfaqe për pronarin e llogarisë (siç përcaktohet në procedurën e regjistrimit) për të përditësuar informacionin e kartës së kreditit (p.sh., pas rinovimit të kartës).
terms.cancellation.title=Anulimi dhe Përfundimi
terms.cancellation.item1=Ju jeni përgjegjës për anulimin e saktë të llogarisë suaj. E gjithë konfigurimi dhe të dhënat e rezervimeve nuk do të fshihen menjëherë nga Shërbimi pas anulimit, përveçse nëse kërkohet specifikisht. Ky informacion do të ruhet për një periudhë prej të paktën një viti, pas së cilës, nëse shërbimi nuk rikthehet nga pronari i llogarisë, llogaria do të mbyllet dhe të dhënat do të hiqen nga serverët tanë. Ky informacion nuk mund të rikuperohet pasi llogaria juaj të jetë mbyllur. Nëse anuloni këtë shërbim para përfundimit të muajit të paguar, anulimi do të hyjë menjëherë në fuqi dhe nuk do të faturoheni më.
terms.cancellation.item2=BookersDesk rezervon të drejtën (i) të modifikojë ose të ndërpresë, përkohësisht ose përgjithmonë, këtë Shërbim (ose ndonjë pjesë të tij) dhe të refuzojë çdo përdorim aktual ose të ardhshëm të këtij Shërbimi, të pezullojë ose përfundojë llogarinë tuaj (ose ndonjë pjesë të saj). BookersDesk do t’ju njoftojë për çdo problem me Shërbimin, dhe do të përdorë të gjitha përpjekjet e arsyeshme për t’ju kontaktuar drejtpërdrejt me email për t’ju paralajmëruar përpara pezullimit ose përfundimit të llogarisë suaj. Çdo aktivitet i dyshuar abuziv ose i paligjshëm që mund të përbëjë arsye për përfundimin e përdorimit tuaj të këtij shërbimi mund t’u referohet autoriteteve të zbatimit të ligjit. BookersDesk nuk do të jetë përgjegjës ndaj jush ose ndonjë pale të tretë për ndonjë ndryshim, pezullim ose ndërprerje të Shërbimit.
reservations.res=Rezervime dhe Shpërndarje
reservations.increase=Për të rritur fitimet dhe për të menaxhuar lehtësisht hapësirat tuaja, mund të shisni të njëjtën dhomë si dhomë private ose dhomë gjumi, sipas nevojës.
reservations.managementTitle=Menaxhimi i rezervimeve dhe shpërndarjes
reservations.managementIntro=Një menaxhim efektiv i rezervimeve dhe shpërndarjes është çelësi i suksesit për çdo hotel. Përdorimi i një sistemi të mirë ju ndihmon të optimizoni rezervimet, të siguroheni që dhomat të jenë të mbushura dhe të maksimizoni të ardhurat.
reservations.monitorOptimize=Monitoroni dhe optimizoni rezervimet për të maksimizuar fitimet.
reservations.multiChannel=Shfrytëzoni kanale të ndryshme si OTA-të dhe rezervimet direkte për ekspozim më të madh.
reservations.smartDistribution=Maksimizoni kapacitetin e hotelit me shpërndarje inteligjente të rezervimeve.
reservations.managementIntro1=Mysafirët po preferojnë gjithnjë e më shumë rezervimet direkte përmes faqeve të hoteleve, duke shmangur tarifat e larta të platformave të ndërmjetësimit dhe duke marrë më shumë vlerë.
reservations.maximizeCapacity=Ulni tarifat e komisioneve dhe përmirësoni marrëdhënien me klientët.
reservations.optimizeDistribution=Rritni rezervimet përmes kanaleve të drejtpërdrejta.
reservations.monitorBookings=Monitoro rezervimet për të shmangur mbirezervimet dhe anulimet.
reservations.secureBookingTitle=Teknologjia dhe Automatizimi
reservations.secureBookingIntro=Përdorimi i platformave dixhitale po përmirëson menaxhimin e rezervimeve dhe çmimeve, duke rritur efikasitetin operativ dhe reduktuar gabimet.
reservations.preventInvalidBookings=Përdorimi i automatizimeve për menaxhim efikas të rezervimeve.
reservations.directBookingProcess=Një proces i thjeshtë dhe efikas për rezervimet direkte.
reservations.reduceCommissions=Optimizimi i çmimeve në kohë reale për të rritur të ardhurat.
reservations.distributionTitle=Përmirësimi i Përvojës së Mysafirëve
reservations.distributionIntro=Personalizimi i ofertave dhe shërbimeve ndihmon në krijimin e një përvoje të paharrueshme për mysafirët dhe rritjen e besnikërisë së tyre.
reservations.increaseExposure=Investoni në përmirësimin e ambientit dhe shërbimeve.
reservations.integratedSystem=Përdorni teknologji për personalizimin e shërbimeve.
reservations.controlPrices=Kontrollo në mënyrë efikase çmimet dhe disponueshmërinë.
reservations.optimizeProfits=Rritni fitimet përmes menaxhimit të komisioneve dhe kushteve.
