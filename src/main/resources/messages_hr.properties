datasec.updated=Ažurirano na dan 24. studenog 2023.
datasec.title=Sigurnost podataka
datasec.care.title=Brinemo o vašim podacima
datasec.care.text=U BookersDesku sigurnost vaših podataka je apsolutni prioritet. Koristimo PCI Vault za sigurno pohranjivanje podataka kartica i u potpunosti smo usklađeni s PCI DSS standardima, osiguravajući da su vaše informacije uvijek zaštićene.
datasec.partners.title=Partnerstvo s vodećim tvrtkama u industriji
datasec.partners.text=Kako bismo osigurali visok stupanj sigurnosti, surađujemo s tvrtkama poput PCI Vault, pouzdane platforme za pohranu osobnih podataka. Osiguravamo da naši proizvodi uvijek budu u skladu s najnovijim industrijskim standardima tehnologije.
datasec.improvements.title=Kontinuirana poboljšanja
datasec.improvements.text=Stalno radimo na poboljšanju naših sigurnosnih sustava i osiguravamo zaštitu vaših podataka na siguran način. Svaka vaša povratna informacija ili prijedlog pomaže nam u razvoju bolje i sigurnije platforme za sve naše korisnike.
datasec.reporting.title=Prijava problema sa sigurnošću
datasec.reporting.text=Ako naiđete na bilo kakve probleme koji utječu na sigurnost podataka ili privatnost, molimo kontaktirajte nas na
datasec.reporting.email=support@bookersdesk.com
