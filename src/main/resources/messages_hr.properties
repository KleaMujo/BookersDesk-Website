review.text=BookersDesk je značajno povećao naše rezervacije.
review.description=Od kada surađujemo s InterMedia, doživjeli smo značajan porast rezervacija, izbjegli konflikte i preklapanja te dobili izvrsnu podršku od osoblja. Vrlo smo zadovoljni rezultatima.
