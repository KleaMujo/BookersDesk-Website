cookies.cookies=Politika kolačića
cookie.intro.title=Uvod:
cookie.intro.text=BookersDesk koristi kolačiće za praćenje korištenja naše web stranice (www.bookersdesk.com) kako bi izvršio analizu i pružio marketing koji smatramo važnim za vas. Nastavak korištenja naše web stranice i povezanih usluga znači prihvaćanje ove politike kolačića i vaše suglasnosti za korištenje kolačića opisanih u ovoj politici. Ova politika objašnjava kako koristimo kolačiće, kako treće strane mogu postaviti kolačiće ili slične tehnologije na web stranici kako bi omogućili funkcionalnosti trećih strana i vaše opcije u vezi kolačića. Ova politika trebala bi se čitati zajedno s našom politikom privatnosti. Ako ova politika kolačića ne pruža informacije koje tražite ili imate dodatna pitanja o korištenju kolačića na našoj web stranici, pošaljite e-mail
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Što su kolačići?
cookie.what.text=Kolačići su komadi informacija koji sadrže male količine podataka, a preuzimaju se na vaš uređaj za pregledavanje, poput računala ili pametnog telefona, kada posjetite web stranicu. Kolačići se mogu prepoznati od web stranice koja ih je preuzela ili od drugih web stranica koje koriste iste kolačiće. To pomaže web stranicama da znaju je li vaš uređaj već posjetio njihovu stranicu. Kolačići obavljaju različite funkcije, poput pomoći u razumijevanju korištenja web stranice, omogućuju korisnicima učinkovit prijelaz između stranica, pamte vaše postavke i poboljšavaju ukupno iskustvo pregledavanja. Kolačići također pomažu da online oglašavanje koje vidite bude relevantnije za vas i vaše interese.
cookie.types.title=Vrste kolačića koje koristimo:
cookie.types.text=Vrste kolačića koje koristimo i koje koriste većina web stranica općenito mogu se svrstati u pet kategorija: strogo nužni, performanse, funkcionalnost, prilagođeni sadržaj i ciljanje.
cookie.analytics.title=Naš interni analitički alat:
cookie.analytics.text=Za bolje razumijevanje kako se naše usluge koriste, pratimo određene korisničke aktivnosti unutar naših proizvoda, uključujući pregled stranica i klikove na bilo koje linkove korištene tijekom upravljanja stranicom kroz naše nadzorne ploče. Ove informacije koristimo za poboljšanje naših proizvoda, personalizaciju iskustva, prilagođavanje marketinga i za druge svrhe opisane u našim politikama privatnosti.
