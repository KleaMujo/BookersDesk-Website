resources.manage=Pronađite vrijedne informacije kako biste bolje upravljali svojom nekretninom i povećali rezervacije. Od centra pomoći do najnovijih ažuriranja platforme, ovdje ćete pronaći sve što vam je potrebno.
reports.reports=Izvještaji i njihovo generiranje
reports.available=Standardni izvještaji su unaprijed postavljeni izvještaji dostupni za sve nekretnine, grupe nekretnina ili pojedinačne nekretnine. Ovi se izvještaji mogu izvesti u Excel ili .csv formatima.
reports.title=Kako generirati izvještaje
reports.description=Ako upravljate više od jedne nekretnine, možete odabrati želite li generirati izvještaj za određenu nekretninu ili za sve nekretnine.
reports.step1=Odaberite razdoblje i rezervacije koje želite uključiti u izvještaj.
reports.step2=Kliknite na odgovarajući gumb izvještaja kako biste ga generirali.
reports.step3=Ako želite filtrirati izvještaj prema određenim sobama, možete dodati parametar sobe na kraj URL-a izvještaja u pregledniku.
