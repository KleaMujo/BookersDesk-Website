privacy.info.title=Informacije o upravljanju osobnim podacima na zahtjev za informacije
privacy.info.text=Tvrtka InterMedia, u svojstvu voditelja obrade podataka, pruža sljedeće informacije korisnicima koji pristupaju njihovoj web stranici
privacy.personaldata.title=Prikupljeni osobni podaci
privacy.personaldata.text=BookersDesk će obrađivati sljedeće podatke, koje izravno dostavi zainteresirana strana popunjavanjem obrazaca na web stranici i/ili slanjem e-mailova:
privacy.personaldata.item1=Podaci potrebni za ponovni kontakt s korisnikom (npr. ime, prezime, broj mobitela, adresa e-pošte).
privacy.personaldata.item2=Podaci koje je korisnik dostavio kako bi bolje objasnio svoje zahtjeve sadržane u poruci, ako se oni mogu smatrati osobnim podacima.
privacy.datacollection.title=Prikupljanje podataka
privacy.datacollection.text=Prikupljanje i obrada osobnih podataka usmjereni su isključivo na upravljanje odnosom s korisnikom. Konkretno, podaci će se obrađivati za sljedeće svrhe:
privacy.datacollection.item1=Ponovni kontakt s korisnikom prema kanalu koji je on odabrao i pružanje informacija o aktivnostima BookersDeska i ponuđenim uslugama.
privacy.datacollection.item2=Aktivacija testnog računa radi procjene usluga koje nudi BookersDesk.
privacy.optionalconsent.title=Opcionalno pružanje podataka i suglasnost za njihovu obradu - Posljedice odbijanja
privacy.optionalconsent.text1=Slanje podataka BookersDesku popunjavanjem obrazaca ili slanjem e-mailova odvija se prema slobodnoj odluci korisnika.
privacy.optionalconsent.text2=Podaci označeni kao obavezni u obrascu potrebni su za ponovni kontakt s korisnikom i pružanje odgovora na njihove potrebe. Ako se te informacije ne dostave, obrazac neće biti poslan BookersDesku. Ako korisnik komunicira putem e-pošte, slobodan je dostaviti informacije i podatke koje smatra najprikladnijima; u slučaju da se ne dostave kontaktni podaci, BookersDesk će koristiti adresu e-pošte pošiljatelja u te svrhe.
privacy.communication.title=Komunikacija i širenje podataka
privacy.communication.text=U svrhu pružanja informacija ili ponude, podaci koje dostave korisnici obrađivat će se od strane BookersDesk osoblja zaduženog za komercijalne aktivnosti. U svakom slučaju, podaci se ni na koji način neće otkrivati trećim stranama.
privacy.preservation.title=Način pohrane, trajanje i obrada osobnih podataka
privacy.preservation.text=Pohranjeni podaci čuvat će se jednu godinu od strane BookersDeska, nakon čega će biti izbrisani. Podaci se neće obrađivati putem automatiziranih procesa odlučivanja. Podaci nikada neće biti izvezeni izvan Europskog gospodarskog prostora. Podaci se neće obrađivati automatiziranim procesima, osim za procese vezane uz anonimizaciju/masovno brisanje podataka, koji se povremeno aktiviraju i pokrivaju sve podatke koji imaju određene karakteristike. Prestanak obrade rezultirat će brisanjem podataka pohranjenih u elektroničkom formatu.
privacy.rights.title=Prava zainteresirane strane
privacy.rights.item1=Kandidati imaju pravo u bilo kojem trenutku zatražiti od BookersDeska pristup svojim osobnim podacima, njihovu ispravku ili brisanje ili prigovor na njihovu obradu.
privacy.rights.item2=Zahtjevi se mogu uputiti BookersDesku putem odgovarajućeg kontakt obrasca.
privacy.rights.text=U svakom slučaju, kandidati uvijek imaju pravo podnijeti pritužbu nadležnom nadzornom tijelu ako smatraju da obrada njihovih podataka nije u skladu s važećim zakonom.
privacy.controller.title=Voditelj obrade i voditelj podataka
privacy.controller.text=Voditelj obrade je BookersDesk & voditelj podataka je BookersDesk.
terms.terms=Uvjeti i odredbe
terms.services.title=Usluge
terms.services.text=Pružit ćemo usluge OTA (Online Travel Agency) i upravljanja rezervacijama, kako je opisano u uvjetima ovog Ugovora. Zadržavamo pravo ažurirati, mijenjati, ograničiti ili prekinuti sustav u bilo kojem trenutku. Obavijestit ćemo vas o svim značajnim promjenama ove usluge. Dodatne usluge mogu se pružiti na vaš zahtjev, poput optimizacije tražilice. Prihvaćate da će pružanje dodatnih usluga biti u skladu s uvjetima ovog Ugovora.
terms.system.title=Opis sustava
terms.system.text="Sustav" uključuje (a) web stranicu, (b) sustav upravljanja nekretninama, zahtjeve i usluge ponuđene putem web stranice i BookersDesk API-ja dostupnog putem web stranice, te (c) sve računalne programe, podatke, tekstove, slike i sadržaje dostupne putem web stranice ili usluga ili razvijene putem BookersDesk API-ja. Bilo koja nova značajka dodana sustavu također je predmet ovih uvjeta.
terms.general.title=Opći uvjeti / Pristup i korištenje sustava
terms.general.item1=U skladu s uvjetima korištenja u ovim Uvjetima korištenja, sustav smijete koristiti i pristupati mu isključivo za vaše interne poslovne svrhe kako je navedeno u Ugovoru. Ne smijete (a) licencirati, prodavati, preprodavati, iznajmljivati, prenijeti, dodijeliti, distribuirati ili na drugi način komercijalno iskorištavati ili učiniti sustav dostupnim trećoj strani, osim ako to izričito nije dopušteno Uvjetima korištenja; (b) koristiti sustav za obradu podataka u ime treće strane; ili (c) koristiti ga na nezakonit način ili na način koji ometa ili narušava integritet ili performanse sustava i njegovih komponenti.
terms.general.item2=Uz ograničeno pravo pristupa i korištenja sustava koje vam se izričito dodjeljuje ovim Uvjetima korištenja, sva prava, vlasništvo i interesa u ovoj usluzi i njezinim komponentama ostaju isključivo u vlasništvu BookersDeska.
terms.general.item3=Neprovođenje ili neprijavljivanje bilo kojeg prava ili odredbe Uvjeta korištenja od strane BookersDeska ne smatra se odricanjem od tog prava. Prihvaćate da Uvjeti korištenja čine ugovor između vas i BookersDeska, iako je elektronički i nije fizički potpisan od strane vas i BookersDeska, te regulira vaše korištenje sustava, nadilazeći sve prethodne ugovore između vas i BookersDeska.
terms.payment.title=Cijena, Plaćanje i Povrati
terms.payment.item1=Usluga je dostupna na temelju plaćanja. Bez obzira na vaš ciklus naplate, nema povrata ili kredita za djelomične mjesece usluge, proporcionalnih povrata za nadogradnje/podgradnje ili povrata za neiskorištene mjesece s otvorenim računom. Kako bi se osigurala jednaka obrada za sve, neće biti iznimaka.
terms.payment.item2=BookersDesk omogućuje sučelje za vlasnika računa (kako je definirano u postupku registracije) za ažuriranje podataka o kreditnoj kartici (npr. nakon obnove kartice).
terms.cancellation.title=Otkazivanje i Prekid
terms.cancellation.item1=Odgovorni ste za pravilno otkazivanje vašeg računa. Svi vaši podaci o konfiguraciji i rezervacijama NEĆE biti odmah izbrisani iz Usluge nakon otkazivanja, osim ako to nije posebno zatraženo. Te se informacije čuvaju najmanje jednu godinu, nakon čega, ako usluga nije ponovno aktivirana od strane vlasnika računa, račun će biti zatvoren i podaci će biti uklonjeni s naših poslužitelja. Ove informacije se ne mogu dohvatiti nakon zatvaranja računa. Ako otkažete ovu uslugu prije kraja plaćenog mjeseca, otkazivanje stupa na snagu odmah i nećete biti ponovno naplaćeni.
terms.cancellation.item2=BookersDesk zadržava pravo (i) izmijeniti ili obustaviti, privremeno ili trajno, ovu Uslugu (ili bilo koji njezin dio) i odbiti bilo kakvu trenutnu i buduću upotrebu ove Usluge, obustaviti ili prekinuti vaš račun (ili njegov dio). BookersDesk će vas u svakom trenutku obavijestiti o problemima s Uslugom i poduzeti sve razumne napore da vas izravno kontaktira putem e-pošte prije obustave ili prekida računa. Bilo koja sumnjiva zlouporaba ili nezakonita aktivnost koja može biti razlog za prekid korištenja ove usluge može se prijaviti nadležnim pravosudnim tijelima. BookersDesk neće biti odgovoran vama ili bilo kojoj trećoj strani za bilo kakvu izmjenu, obustavu ili prekid Usluge.
