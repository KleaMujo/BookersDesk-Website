datasec.partners.text=Yüksek düzeyde güvenlik sağlamak için, kişisel verilerin saklanmasında güvenilir bir platform olan PCI Vault gibi şirketlerle işbirliği yapıyoruz. Ürünlerimizin her zaman en son teknoloji standartlarına uygun olmasını sağlıyoruz.
datasec.improvements.title=Sürekli İyileştirmeler
datasec.improvements.text=Güvenlik sistemlerimizi sürekli geliştiriyor ve verilerinizin güvenli bir şekilde korunmasını sağlıyoruz. Sizden gelen geri bildirim ve öneriler, tüm kullanıcılar için daha güvenli bir platform geliştirmemize yardımcı olur.
