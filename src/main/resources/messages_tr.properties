cookie.what.text=Çerezler, web sitesini ziyaret ettiğinizde bilgisayarınıza veya akıllı telefonunuza indirilen küçük veri parçalarıdır. Çerezler, indiren web sitesi veya aynı çerezleri kullanan diğer siteler tarafından tanınabilir. Bu sayede siteler, cihazınızın daha önce sitelerini ziyaret edip etmediğini bilir. Çerezler, web sitesinin nasıl kullanıldığını anlamamıza, sayfalar arasında etkin gezinmeye, tercihlerinizi hatırlamaya ve genel olarak gezinme deneyiminizi iyileştirmeye yardımcı olur. Ayrıca çevrimiçi reklamların size daha uygun olmasını sağlar.
cookie.types.title=Kullandığımız Çerez Türleri:
cookie.types.text=Biz ve çoğu web sitesi tarafından kullanılan çerez türleri beş kategoriye ayrılır: kesinlikle gerekli, performans, işlevsellik, kişiselleştirilmiş içerik ve hedefleme.
cookie.analytics.title=İç Analitik Aracımız:
cookie.analytics.text=Hizmetlerimizin nasıl kullanıldığını daha iyi anlamak için ürünlerimizde meydana gelen bazı kullanıcı aktivitelerini izliyoruz; sayfa görüntülemeleri ve panel üzerinden yapılan tıklamalar dahil. Bu bilgiyi ürünlerimizi geliştirmek, pazarlamayı sizin için daha uygun hale getirmek, deneyiminizi kişiselleştirmek ve Gizlilik Politikalarımızda belirtilen diğer amaçlar için kullanıyoruz.
