privacy.info.text=InterMedia, veri sorumlusu sıfatıyla, web sitesini ziyaret eden müşterilere aşağıdaki bilgileri sunar
privacy.personaldata.title=Toplanan Kişisel Veriler
privacy.personaldata.text=BookersDesk, site üzerindeki formları doldurarak ve/veya e-posta göndererek doğrudan ilgiliden alınan aşağıdaki verileri işleyecektir:
privacy.personaldata.item1=Müşteri ile yeniden iletişim kurmak için gerekli veriler (ör. ad, soyad, cep telefonu, e-posta adresi).
privacy.personaldata.item2=Müşterinin mesaj içeriğinde yer alan taleplerini daha iyi açıklamak için sağladığı ve kişisel veri olarak değerlendirilebilecek veriler.
privacy.datacollection.title=Veri Toplama
privacy.datacollection.text=Kişisel verilerin toplanması ve işlenmesi, yalnızca müşteri ile ilişki yönetimi amacıyla yapılır. Özellikle veriler şu amaçlarla işlenecektir:
privacy.datacollection.item1=Müşteri tarafından belirtilen kanala göre yeniden iletişim kurmak ve BookersDesk’in faaliyetleri ile sunulan hizmetler hakkında bilgi sağlamak.
privacy.datacollection.item2=BookersDesk tarafından sunulan hizmetleri değerlendirmek için bir test hesabı aktive etmek.
privacy.optionalconsent.title=Verilerin İsteğe Bağlı Sağlanması ve İşlenmesine İzin – Reddetmenin Sonuçları
privacy.optionalconsent.text1=Formları doldurarak veya e-posta göndererek verilerini BookersDesk ile paylaşmak müşterinin kendi inisiyatifine bağlıdır.
privacy.optionalconsent.text2=Formda zorunlu olarak işaretlenen veriler, müşteriye yeniden ulaşmak ve ihtiyaçlarıyla ilgili yanıt sağlamak için gereklidir. Bu bilgiler verilmezse form BookersDesk’e gönderilmez. Müşteri e-posta ile iletişim kurarsa, uygun gördüğü bilgileri paylaşmakta serbesttir; iletişim bilgisi sağlanmazsa, BookersDesk bu amaçla gönderici e-posta adresini kullanır.
privacy.communication.title=Verilerin İletimi ve Yayılması
privacy.communication.text=Bilgi veya teklif sağlama amacıyla, müşteriler tarafından sağlanan veriler, ticari faaliyetle ilgilenen BookersDesk personeli tarafından işlenecektir. Hiçbir durumda veriler üçüncü taraflarla paylaşılmayacaktır.
privacy.preservation.title=Kişisel Verilerin Saklanma Yöntemi, Süresi ve İşlenmesi
privacy.preservation.text=Arşivlenen veriler BookersDesk tarafından bir yıl süreyle saklanacak ve sonrasında silinecektir. Veriler otomatik karar alma süreçleri ile işlenmeyecektir. Veriler Avrupa Ekonomik Alanı dışına aktarılmayacaktır. Otomatik süreçler yalnızca verilerin anonimleştirilmesi/toplu silinmesi ile ilgili olarak periyodik olarak ve belirli özelliklere sahip tüm verileri kapsayacak şekilde uygulanacaktır. İşlemin sona ermesi, elektronik formatta saklanan verilerin silinmesiyle sonuçlanacaktır.
privacy.rights.title=İlgilinin Hakları
privacy.rights.item1=Adaylar, kişisel verilerine erişmek, düzeltmek veya silmek ve işlenmesine itiraz etmek için BookersDesk’e her zaman başvurma hakkına sahiptir.
privacy.rights.item2=Başvurular, uygun iletişim formu kullanılarak BookersDesk’e iletilebilir.
privacy.rights.text=Adaylar her durumda, verilerinin işlenmesinin geçerli yasalara aykırı olduğunu düşündüklerinde yetkili denetim makamına şikayette bulunma hakkına sahiptir.
privacy.controller.title=Veri Sorumlusu ve Veri İşleyen
privacy.controller.text=Veri sorumlusu BookersDesk, veri işleyen de BookersDesk’tir.
terms.terms=Şartlar & Koşullar
terms.services.title=Hizmetler
terms.services.text=Bu Sözleşmede belirtilen şekilde OTA (Online Seyahat Acentesi) ve Rezervasyon Yönetimi hizmetleri sunacağız. Sistemi herhangi bir zamanda güncelleme, değiştirme, kısıtlama veya durdurma hakkımız saklıdır. Bu hizmetteki tüm önemli değişikliklerden sizi bilgilendireceğiz. Arzu etmeniz halinde ek hizmetler de sunulabilir; örneğin, arama motoru optimizasyonu. Ek hizmetlerin sağlanması, bu Sözleşme koşullarına tabidir.
terms.system.title=Sistem Tanımı
terms.system.text="Sistem", (a) Web Sitesi, (b) web sitesi üzerinden sunulan mülk yönetim sistemi, talepler ve hizmetler ile BookersDesk API’si ve (c) web sitesi veya hizmetler aracılığıyla sağlanan ya da BookersDesk API ile geliştirilen tüm bilgisayar programları, veriler, metinler, resimler ve içerikleri kapsar. Sisteme eklenen tüm yeni özellikler de bu şartlara tabidir.
terms.general.title=Genel Koşullar / Sisteme Erişim ve Kullanım
terms.general.item1=Bu Kullanım Şartlarına tabi olarak, sistemi yalnızca Sözleşmede belirtilen dahili iş amaçlarınız için kullanabilirsiniz. Sistemi (a) lisanslamak, satmak, yeniden satmak, kiralamak, aktarmak, dağıtmak veya başka bir şekilde ticari olarak kullanmak ya da üçüncü bir tarafa sunmak, (b) herhangi bir üçüncü taraf adına veri işlemek, (c) yasadışı veya sistemin bütünlüğünü veya performansını bozacak şekilde kullanmak yasaktır.
terms.general.item2=Bu Kullanım Şartlarında size açıkça tanınan sınırlı erişim ve kullanım hakkı saklı kalmak kaydıyla, hizmetin ve bileşenlerinin tüm hak, mülkiyet ve çıkarları BookersDesk’e ait olmaya devam eder.
terms.general.item3=BookersDesk’in herhangi bir hakkı uygulamaması veya kullanmaması, o haktan feragat edildiği anlamına gelmez. Kullanım Şartlarının elektronik olarak taraflarca imzalanmasa bile sizinle BookersDesk arasında bir sözleşme oluşturduğunu kabul edersiniz ve bu şartlar, önceki tüm anlaşmaların yerine geçer.
terms.payment.title=Maliyet, Ödeme ve İadeler
terms.payment.item1=Hizmet ücretli olarak sunulmaktadır. Fatura döngünüz ne olursa olsun, kısmi aylar için geri ödeme veya kredi, yükseltme/düşürme işlemleri için orantılı geri ödeme veya açık hesapta kullanılmayan aylar için geri ödeme yapılmaz. Tüm kullanıcılar için eşit muamele sağlamak amacıyla istisna yapılmayacaktır.
terms.payment.item2=BookersDesk, hesap sahibinin (kayıt prosedüründe tanımlandığı şekilde) kredi kartı bilgilerini güncellemesi için bir arayüz sağlar (ör. kart yenileme sonrası).
terms.cancellation.title=İptal ve Sonlandırma
terms.cancellation.item1=Hesabınızı düzgün şekilde iptal etmekten siz sorumlusunuz. Tüm yapılandırma ve rezervasyon verileriniz, özel olarak talep edilmediği sürece iptal anında silinmeyecektir. Bu bilgiler en az bir yıl süreyle saklanacak; eğer hesap sahibi hizmeti geri yüklemezse hesap kapatılacak ve veriler sunucularımızdan silinecektir. Hesabınız kapatıldıktan sonra bu bilgiler geri alınamaz. Ücretli ayın bitiminden önce hizmeti iptal ederseniz, iptaliniz derhal geçerli olacak ve tekrar ücretlendirilmezsiniz.
terms.cancellation.item2=BookersDesk, bu Hizmeti (veya herhangi bir bölümünü) geçici veya kalıcı olarak değiştirme, durdurma veya reddetme, hesabınızı askıya alma veya sonlandırma hakkını saklı tutar. BookersDesk, hizmetle ilgili herhangi bir sorundan sizi bilgilendirecek ve hesabınızı askıya almadan veya sonlandırmadan önce e-posta ile uyarmak için makul çabayı gösterecektir. Şüpheli kötüye kullanım veya yasa dışı faaliyetler, ilgili yetkili makamlara bildirilebilir. BookersDesk, hizmetin değiştirilmesi, askıya alınması veya durdurulmasından dolayı size veya üçüncü taraflara karşı sorumlu değildir.
