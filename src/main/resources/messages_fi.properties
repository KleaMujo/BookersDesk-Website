privacy.personaldata.title=Kerätyt henkilötiedot
privacy.personaldata.text=BookersDesk käsittelee seuraavia tietoja, jotka asiakas toimittaa täyttämällä sivuston lomakkeet ja/tai lähettämällä sähköposteja:
privacy.personaldata.item1=Tiedot, joita tarvitaan asiakkaan uudelleen ottamiseen yhteyttä (esim. nimi, sukunimi, matkapuhelinnumero, sähköpostiosoite).
