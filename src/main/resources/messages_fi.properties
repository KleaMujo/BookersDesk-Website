review3.position=Sea Wave Hotel Sarandë
review4.text=BookersDesk on yksinkertainen ja käytännöllinen alusta, joka auttaa hallitsemaan varauksia ja saatavuutta kaikilla alustoilla. Asiakaspalvelu on erinomaista, aina valmiina auttamaan.
