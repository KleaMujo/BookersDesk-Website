cookie.intro.title=Johdanto:
cookie.intro.text=BookersDesk käyttää evästeitä seuratakseen verkkosivustomme (www.bookersdesk.com) käyttöä analyysin tekemiseksi ja markkinoinnin tarjoamiseksi, jonka uskomme olevan sinulle tärkeää. Verkkosivuston ja siihen liittyvien palvelujen jatkuva käyttö tarkoittaa, että hyväksyt tämän evästekäytännön ja annat suostumuksesi evästeiden käyttöön tässä politiikassa kuvatulla tavalla. Tämä politiikka selittää, kuinka käytämme evästeitä, miten kolmannet osapuolet voivat asettaa evästeitä tai vastaavia teknologioita koko verkkosivustolla kolmannen osapuolen ominaisuuksien mahdollistamiseksi sekä valintasi evästeiden suhteen. Tämä politiikka tulee lukea yhdessä tietosuojakäytäntömme kanssa. Jos tämä evästekäytäntö ei vastaa etsimääsi tai sinulla on lisäkysymyksiä evästeiden käytöstä verkkosivustollamme, ota yhteyttä sähköpostitse
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Mitkä ovat evästeet?
cookie.what.text=Evästeet ovat pieniä tietopaloja, jotka sisältävät pieniä määriä dataa ja jotka ladataan selaimeesi, kuten tietokoneelle tai älypuhelimeen, kun vierailet verkkosivustolla. Evästeet voidaan tunnistaa verkkosivustolla, joka ne lataa, tai muilla verkkosivustoilla, jotka käyttävät samoja evästeitä. Tämä auttaa verkkosivustoja tunnistamaan, onko selaimesi vieraillut niillä aiemmin. Evästeet suorittavat erilaisia toimintoja, kuten auttavat meitä ymmärtämään, miten verkkosivustoa käytetään, sallivat käyttäjien liikkua sivujen välillä tehokkaasti, muistavat asetuksesi ja parantavat kokonaisvaltaisesti selauskokemustasi. Evästeet voivat myös auttaa varmistamaan, että näkemäsi verkkomainonta on sinulle ja kiinnostuksillesi osuvampaa.
cookie.types.title=Käyttämämme evästetyypit:
cookie.types.text=Käyttämämme ja useimpien verkkosivustojen yleiset evästetyypit voidaan luokitella viiteen kategoriaan: ehdottoman välttämättömät, suorituskyky, toiminnallisuus, räätälöity sisältö ja kohdentaminen.
cookie.analytics.title=Sisäinen analytiikkatyökalumme:
cookie.analytics.text=Ymmärtääksemme paremmin palvelujemme käyttöä, seuraamme tiettyjä käyttäjätoimintoja tuotteissamme, kuten sivun katselukertoja ja klikkauksia hallintapaneelimme kautta tehtyjen toimintojen yhteydessä. Käytämme tätä tietoa parantaaksemme tuotteitamme, tehdäksemme markkinoinnistamme sinulle relevantimpaa, personoidaksemme käyttökokemustasi ja muihin tietosuojakäytännöissämme kuvattuihin tarkoituksiin.
