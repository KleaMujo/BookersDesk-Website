testimonial5.text=BookersDesk on täysin muuttanut tapaamme hallita varauksia. Muutamalla klikkauksella voimme synkronoida kaikki varausalustat ja välttää päällekkäisyydet. InterMedian henkilökunta on aina valmis auttamaan. Emme voi kuvitella toimivamme ilman tätä järjestelmää!
testimonial6.title=Säästää aikaa ja välttää stressiä!
testimonial6.text=Ennen BookersDeskiä vietimme lukemattomia tunteja päivittäen hintoja ja saatavuutta manuaalisesti jokaisella alustalla. Nyt kaikki tapahtuu yhdessä – BookersDeskissä – ja jakelu on reaaliaikaista! InterMedia on tehnyt työnkulustamme paljon helpompaa tällä upealla järjestelmällä.
testimonial7.title=Täydellinen palvelu vieraillemme ja hotellillemme!
testimonial7.text=BookersDesk ei ainoastaan auttanut optimoimaan varausten hallintaa, vaan InterMedia on osoittanut poikkeuksellista asiakaspalvelua. Kaikki kysymykset ratkaistiin välittömästi. On ilo tehdä yhteistyötä näin ammattimaisen ja ystävällisen tiimin kanssa.
testimonial8.title=Kaikki yhdessä järjestelmässä – fantastista!
testimonial8.text=Kiitos InterMedialle ja BookersDeskin järjestelmälle varausten hallinnasta on tullut yksinkertainen ja järjestelmällinen prosessi. Alusta säästää aikaa ja auttaa keskittymään enemmän vieraisiin. Jokaiselle hotellinomistajalle tämä on olennainen investointi!
