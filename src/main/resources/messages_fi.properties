terms.services.title=Palvelut
terms.services.text=Tarjoamme OTA (Online Travel Agency) ja Varausten Hallintapalveluja, kuten tämä sopimus kuvaa. Pidätämme oikeuden päivittää, muokata, rajoittaa tai lopettaa järjestelmän käyttö milloin tahansa. Ilmoitamme kaikista merkittävistä muutoksista tähän palveluun. Lisäpalveluja voidaan tarjota pyynnöstäsi, kuten hakukoneoptimointi. Hyväksyt, että lisäpalvelujen tarjoaminen tapahtuu tämän sopimuksen ehtojen mukaisesti.
terms.system.title=Järjestelmän kuvaus
terms.system.text="Järjestelmä" sisältää (a) Verkkosivuston, (b) kiinteistöhallintajärjestelmän, pyynnöt ja palvelut, jotka tarjotaan verkkosivuston ja BookersDeskin API:n kautta, ja (c) kaikki tietokoneohjelmat, tiedot, tekstit, kuvat ja sisällön, jotka ovat saatavilla verkkosivuston tai palvelujen kautta tai kehitetty BookersDeskin API:n kautta. Kaikki järjestelmään lisätyt uudet ominaisuudet kuuluvat myös näihin ehtoihin.
terms.general.title=Yleiset ehdot / Järjestelmän käyttö ja pääsy
terms.general.item1=Näiden käyttöehtojen mukaisesti saat käyttää ja päästä järjestelmään vain sisäisiin liiketoimintatarkoituksiin sopimuksessa määriteltyjen ehtojen mukaan. Et saa (a) lisensoida, myydä, jälleenmyydä, vuokrata, siirtää, myöntää, jakaa tai muuten kaupallisesti hyödyntää järjestelmää eikä tehdä sitä kolmansille osapuolille, paitsi jos käyttöehdot erikseen sallivat sen; (b) käyttää järjestelmää kolmannen osapuolen puolesta tapahtuvan datan käsittelyyn, tai (c) käyttää sitä lainvastaisesti tai tavalla, joka häiritsee tai rikkoo järjestelmän tai sen osien eheyttä tai suorituskykyä.
terms.general.item2=Edellä mainitun rajoitetun oikeuden käyttää järjestelmää käyttäen, kaikki oikeudet, omistusoikeudet ja intressit tähän palveluun ja sen osiin jäävät ja kuuluvat yksinomaan BookersDeskille.
terms.general.item3=BookersDeskin laiminlyönti käyttää tai panna täytäntöön oikeuttaan tai ehtojaan ei ole luopuminen siitä oikeudesta. Hyväksyt, että käyttöehdot muodostavat sopimuksen sinun ja BookersDeskin välillä, vaikka se on sähköinen eikä fyysisesti allekirjoitettu, ja ne hallitsevat sen käyttöäsi syrjäyttäen mahdolliset aiemmat sopimukset sinun ja BookersDeskin välillä.
terms.payment.title=Hinta, maksu ja palautukset
terms.payment.item1=Palvelu on käytettävissä maksupohjaisesti. Laskutussyklistä riippumatta ei ole palautuksia tai hyvityksiä osittaisista palvelukuukausista, osittaisia palautuksia päivityksistä/alennuksista tai palautuksia käyttämättömistä kuukausista avoimella tilillä. Jotta kaikilla olisi tasavertainen kohtelu, poikkeuksia ei tehdä.
terms.payment.item2=BookersDesk tarjoaa käyttöliittymän tilinomistajalle (kuten rekisteröintiprosessissa määritelty) päivittääkseen luottokorttitiedot (esim. kortin uusimisen jälkeen).
terms.cancellation.title=Peruutus ja lopettaminen
terms.cancellation.item1=Olet vastuussa tilisi asianmukaisesta peruutuksesta. Kaikki kokoonpanosi ja varausdatasi EI poisteta heti palvelusta peruutuksen yhteydessä, ellei nimenomaisesti pyydetä. Nämä tiedot säilytetään vähintään vuoden ajan, jonka jälkeen, jos palvelua ei ole palautettu tilinomistajan toimesta, tili suljetaan ja tiedot poistetaan palvelimiltamme. Näitä tietoja ei voida palauttaa, kun tilisi on suljettu. Jos peruutat tämän palvelun ennen maksamasi kuukauden loppua, peruutuksesi tulee voimaan välittömästi etkä maksa enää mitään.
terms.cancellation.item2=BookersDesk pidättää oikeuden (i) muuttaa tai lopettaa palvelua tilapäisesti tai pysyvästi (tai sen osia) ja kieltää nykyisen ja tulevan palvelun käytön, keskeyttää tai lopettaa tilisi (mikä tahansa osa siitä). BookersDesk ilmoittaa sinulle milloin tahansa mahdollisista ongelmista palvelun kanssa ja pyrkii ottamaan sinuun yhteyttä suoraan sähköpostitse ennen tilisi keskeyttämistä tai lopettamista. Kaikki epäilty väärinkäytökset tai laittomat toiminnot, jotka voivat olla peruste palvelun käytön lopettamiselle, voidaan lähettää asianmukaisille viranomaisille. BookersDesk ei ole vastuussa sinulle tai kolmansille osapuolille palvelun muuttamisesta, keskeyttämisestä tai lopettamisesta.
