privacy.datacollection.title=Tietojen kerääminen
privacy.datacollection.text=Henkilötietojen keräämisen ja käsittelyn tavoitteena on yksinomaan asiakassuhteen hallinta. Erityisesti tietoja käsitellään seuraavia tarkoituksia varten:
privacy.datacollection.item1=Ottaakseen asiakkaaseen yhteyttä heidän ilmoittamallaan kanavalla ja antaakseen heille tietoa BookersDeskin toiminnoista ja tarjottavista palveluista.
privacy.datacollection.item2=Aktivoi testitili arvioidakseen BookersDeskin tarjoamia palveluja.
privacy.optionalconsent.title=Valinnainen tietojen antaminen ja suostumus niiden käsittelyyn - Kieltäytymisen seuraukset
privacy.optionalconsent.text1=Asiakkaan tietoihin antaminen BookersDeskiin täyttämällä lomakkeet tai lähettämällä sähköposteja tapahtuu asiakkaan vapaaehtoisella päätöksellä.
privacy.optionalconsent.text2=Lomakkeessa merkityt pakolliset tiedot ovat välttämättömiä asiakkaaseen yhteydenottamiseksi ja heidän tarpeitaan koskevien vastausten antamiseksi. Jos näitä tietoja ei anneta, lomaketta ei lähetetä BookersDeskiin. Jos asiakas ottaa yhteyttä sähköpostitse, hän voi vapaasti antaa tiedot ja tiedot, joita hän pitää tarpeellisina; jos yhteystietoja ei anneta, BookersDesk käyttää lähettäjän sähköpostiosoitetta tätä tarkoitusta varten.
privacy.communication.title=Viestintä ja tietojen jakaminen
privacy.communication.text=Asiakaspalvelun ja tarjouksen antamiseksi asiakkaiden antamat tiedot käsitellään BookersDeskin kaupalliseen toimintaan erikoistuneen henkilökunnan toimesta. Tässä kaikissa tapauksissa tietoja ei luovuteta kolmansille osapuolille.
privacy.preservation.title=Tavalla säilytys, kesto ja henkilötietojen käsittely
privacy.preservation.text=Arkistoidut tiedot säilytetään BookersDeskin toimesta vuoden ajan, jonka jälkeen ne poistetaan. Tietoja ei käsitellä automaattisilla päätöksentekoprosesseilla. Tietoja ei koskaan viedä Euroopan talousalueen ulkopuolelle. Tietoja ei käsitellä automaattisesti, lukuun ottamatta anonymisointi/massapoisto-prosesseja, jotka aktivoituvat säännöllisesti ja kattavat kaikki tiedot, joilla on tietyt ominaisuudet. Käsittelyn lopettaminen johtaa sähköisessä muodossa tallennettujen tietojen poistamiseen.
privacy.rights.title=Kiinnostuneen osapuolen oikeudet
privacy.rights.item1=Asiakkailla on oikeus pyytää BookersDeskilta milloin tahansa pääsyä heidän henkilötietoihinsa, korjaamista tai poistamista tai vastustaa niiden käsittelyä.
privacy.rights.item2=Pyynnöt voidaan lähettää BookersDeskille käyttämällä oikeaa yhteydenottolomaketta.
privacy.rights.text=Asiakkailla on aina oikeus tehdä valitus valvontaviranomaiselle, jos he katsovat, että heidän tietojensa käsittely on lain vastaista.
