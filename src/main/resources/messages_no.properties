testimonial7.text=BookersDesk har ikke bare hjulpet oss med å optimalisere bookingadministrasjonen, men InterMedia har vist enestående kundebehandling. Alle spørsmål vi har hatt, har blitt løst umiddelbart. Det er en glede å samarbeide med et så profesjonelt og vennlig team.
testimonial8.title=Alt i ett system – fantastisk!
testimonial8.text=Takket være InterMedia og BookersDesk-systemet har administrasjon av våre reservasjoner blitt en enkel og organisert prosess. Plattformen sparer oss tid og hjelper oss med å fokusere mer på gjestene. For enhver hoteleier er dette en essensiell investering!
