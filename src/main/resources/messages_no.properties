privacy.info.title=Informasjon om behandling av personopplysninger ved forespørsel om informasjon
privacy.info.text=Selskapet InterMedia, som datakontrollør, gir følgende informasjon til kunder som besøker deres nettside
privacy.personaldata.title=Innsamlede personopplysninger
privacy.personaldata.text=BookersDesk vil behandle følgende data, levert direkte av den registrerte ved utfylling av skjemaer på nettstedet og/eller ved sending av e-poster:
privacy.personaldata.item1=Data som trengs for å kontakte kunden på nytt (f.eks. navn, etternavn, mobilnummer, e-postadresse).
privacy.personaldata.item2=Data som kunden har oppgitt for å bedre forklare sine forespørsler i meldingen, dersom disse kan betraktes som personopplysninger.
privacy.datacollection.title=Datainnsamling
privacy.datacollection.text=Innsamling og behandling av personopplysninger er utelukkende rettet mot å administrere forholdet til kunden. Spesielt vil dataene bli behandlet for følgende formål:
privacy.datacollection.item1=Å kontakte kunden på nytt i henhold til kanalen angitt av dem og gi informasjon om BookersDesks aktiviteter og tjenester.
privacy.datacollection.item2=Å aktivere en testkonto for å evaluere tjenestene som tilbys av BookersDesk.
privacy.optionalconsent.title=Frivillig oppgivelse av data og samtykke til behandling – konsekvenser ved avslag
privacy.optionalconsent.text1=Overføring av data til BookersDesk ved utfylling av skjemaer eller sending av e-post skjer på kundens eget initiativ.
privacy.optionalconsent.text2=Data som er merket som obligatoriske i skjemaet, er nødvendige for å kontakte kunden på nytt og gi svar på deres behov. Hvis denne informasjonen ikke gis, vil ikke skjemaet bli sendt til BookersDesk. Hvis kunden kommuniserer via e-post, står de fritt til å oppgi informasjon og data de finner passende; hvis ingen kontaktopplysninger oppgis, vil BookersDesk bruke avsenderens e-postadresse for dette formålet.
privacy.communication.title=Kommunikasjon og videreformidling av data
privacy.communication.text=For formål knyttet til informasjon eller pristilbud vil data som gis av kunder, bli behandlet av BookersDesks ansatte som er dedikert til kommersiell aktivitet. Dataene vil under ingen omstendigheter bli videreformidlet til tredjepart.
privacy.preservation.title=Metode for lagring, varighet og behandling av personopplysninger
privacy.preservation.text=Arkiverte data vil bli oppbevart i ett år av BookersDesk, hvoretter de vil bli slettet. Data vil ikke bli behandlet gjennom automatiserte beslutningsprosesser. Data vil aldri bli eksportert utenfor Det europeiske økonomiske samarbeidsområdet. Data vil ikke bli behandlet gjennom automatiserte prosesser, unntatt for prosesser relatert til anonymisering/masse-sletting av data, som aktiveres periodisk og dekker alle data med visse egenskaper. Avslutning av behandlingen vil føre til sletting av data lagret i elektronisk format.
privacy.rights.title=Den registrertes rettigheter
privacy.rights.item1=Registrerte har rett til når som helst å be BookersDesk om tilgang til sine personopplysninger, å rette eller slette dem, eller å protestere mot behandlingen.
privacy.rights.item2=Forespørsler kan rettes til BookersDesk ved bruk av passende kontaktskjema.
privacy.rights.text=I alle tilfeller har registrerte alltid rett til å klage til den relevante tilsynsmyndigheten dersom de mener at behandlingen av deres data er i strid med gjeldende lov.
privacy.controller.title=Behandlingsansvarlig og databehandler
privacy.controller.text=Behandlingsansvarlig er BookersDesk & databehandler er BookersDesk.
terms.terms=Vilkår og betingelser
terms.services.title=Tjenester
terms.services.text=Vi vil tilby OTA (Online Travel Agency) og Reservasjonsadministrasjonstjenester, som beskrevet i vilkårene i denne avtalen. Vi forbeholder oss retten til å oppdatere, endre, modifisere, begrense eller avslutte systemet når som helst. Vi vil varsle deg om alle vesentlige endringer i denne tjenesten. Ytterligere tjenester kan tilbys på forespørsel, som søkemotoroptimalisering. Du aksepterer at levering av tilleggstjenester vil operere under vilkårene i denne avtalen.
terms.system.title=Systembeskrivelse
terms.system.text="Systemet" inkluderer (a) nettsiden, (b) eiendomsadministrasjonssystemet, forespørsler og tjenester tilbudt gjennom nettsiden og BookersDesk API tilgjengelig via nettsiden, og (c) alle dataprogrammer, data, tekst, bilder og innhold gjort tilgjengelig gjennom nettsiden eller tjenester eller utviklet via BookersDesk API. Enhver ny funksjon lagt til systemet er også underlagt disse vilkårene.
terms.general.title=Generelle vilkår / Tilgang og bruk av systemet
terms.general.item1=Med forbehold om bruksbetingelsene i disse bruksvilkårene, kan du bruke og få tilgang til systemet utelukkende for dine interne forretningsformål som angitt i avtalen. Du må ikke (a) lisensiere, selge, videreselge, lease, overføre, tildele, distribuere eller på annen måte kommersielt utnytte eller gjøre systemet tilgjengelig for tredjepart, med mindre dette uttrykkelig er tillatt i bruksvilkårene; (b) bruke systemet til å behandle data på vegne av tredjepart, eller (c) bruke det på noen ulovlig måte eller på en måte som forstyrrer eller bryter ned systemets integritet eller ytelse.
terms.general.item2=Med forbehold om den begrensede retten til å få tilgang til og bruke systemet som uttrykkelig gis til deg under disse bruksvilkårene, forblir alle rettigheter, eierskap og interesser i denne tjenesten og dens komponenter eksklusivt hos BookersDesk.
terms.general.item3=BookersDesks unnlatelse av å håndheve eller anvende noen rett eller bestemmelse i bruksvilkårene skal ikke betraktes som frafall av denne retten. Du erkjenner at bruksvilkårene utgjør en kontrakt mellom deg og BookersDesk, selv om den er elektronisk og ikke fysisk signert, og regulerer din bruk, og erstatter eventuelle tidligere avtaler mellom deg og BookersDesk.
terms.payment.title=Kostnad, betaling og refusjoner
terms.payment.item1=Tjenesten tilbys mot betaling. Uavhengig av faktureringssyklus gis det ikke refusjoner eller kreditter for delvise måneder, proraterte refusjoner for opp- eller nedgraderinger, eller refusjoner for ubrukte måneder med åpen konto. For å sikre lik behandling for alle, vil ingen unntak bli gjort.
terms.payment.item2=BookersDesk tilbyr et grensesnitt for kontoeier (som definert i registreringsprosedyren) for å oppdatere kredittkortinformasjon (f.eks. etter kortfornyelse).
terms.cancellation.title=Avbestilling og oppsigelse
terms.cancellation.item1=Du er ansvarlig for å kansellere kontoen din korrekt. All konfigurasjon og reservasjonsdata vil IKKE bli slettet umiddelbart ved kansellering, med mindre det er spesifikt bedt om. Denne informasjonen lagres i minst ett år, og hvis tjenesten ikke er gjenopprettet innen den tid, vil kontoen bli lukket og dataene fjernet fra våre servere. Informasjonen kan ikke hentes etter kontoens lukking. Dersom du kansellerer før slutten av betalt måned, trer kanselleringen i kraft umiddelbart, og du vil ikke bli belastet videre.
terms.cancellation.item2=BookersDesk forbeholder seg retten til (i) å endre eller midlertidig eller permanent avslutte denne tjenesten (eller deler av den), nekte nåværende og fremtidig bruk av tjenesten, suspendere eller avslutte din konto (eller deler av den). BookersDesk vil varsle deg om problemer med tjenesten og bruke rimelige tiltak for å kontakte deg direkte via e-post før suspensjon eller avslutning. Mistenkt misbruk eller ulovlig aktivitet som kan føre til avslutning, kan rapporteres til relevante myndigheter. BookersDesk er ikke ansvarlig for endringer, suspensjoner eller avslutninger av tjenesten.
