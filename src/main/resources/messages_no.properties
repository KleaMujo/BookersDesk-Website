cookies.cookies=Cookiepolitikk
cookie.intro.title=Innledning:
cookie.intro.text=BookersDesk bruker informasjonskapsler for å overvåke din bruk av nettstedet vårt (www.bookersdesk.com) for å utføre analyser og gi markedsføring vi tror er viktig for deg. Fortsatt bruk av nettstedet vårt og relaterte tjenester innebærer din aksept av denne cookiepolitikken og din godkjennelse for at vi kan bruke de informasjonskapslene som er beskrevet i denne policyen. Denne policyen forklarer hvordan vi bruker informasjonskapsler, hvordan tredjeparter kan plassere informasjonskapsler eller lignende teknologier på nettstedet for å muliggjøre tredjepartsfunksjoner, og dine valg angående informasjonskapsler. Denne policyen bør leses sammen med vår personvernerklæring. Hvis denne cookiepolitikken ikke gir informasjonen du søker eller du har ytterligere spørsmål angående bruken av informasjonskapsler på nettstedet vårt, vennligst send e-post til
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Hva er informasjonskapsler?
cookie.what.text=Informasjonskapsler er små datastykker som lastes ned til din nettleserenhet, som en datamaskin eller smarttelefon, når du besøker et nettsted. Informasjonskapsler kan gjenkjennes av nettstedet som lastet dem ned, eller av andre nettsteder som bruker de samme informasjonskapslene. Dette hjelper nettsteder å vite om din nettleserenhet har besøkt dem før. Informasjonskapsler utfører forskjellige funksjoner, som å hjelpe oss med å forstå hvordan nettstedet brukes, la brukere navigere effektivt mellom sider, huske dine preferanser og forbedre din nettleseropplevelse. Informasjonskapsler kan også bidra til å sikre at reklamen du ser på nettet er mer relevant for deg og dine interesser.
cookie.types.title=Typer informasjonskapsler vi bruker:
cookie.types.text=Typene informasjonskapsler vi og de fleste nettsteder bruker, kan kategoriseres i fem kategorier: strengt nødvendige, ytelse
cookie.analytics.title=Vårt interne analyseverktøy:
cookie.analytics.text=For å bedre forstå hvordan tjenestene våre brukes, overvåker vi visse brukeraktiviteter som skjer i produktene våre, inkludert sidevisninger og klikk på lenker brukt under administrasjon av en side gjennom våre dashbord. Vi bruker denne informasjonen til å forbedre produktene våre, gjøre markedsføringen mer relevant for deg, tilpasse opplevelsen din, og til andre formål beskrevet i våre personvernregler.
data.data=Datasikkerhet
datasec.updated=Oppdatert per 24. november 2023
datasec.title=Datasikkerhet
datasec.care.title=Vi bryr oss om dine data
datasec.care.text=Hos BookersDesk er sikkerheten til dine data en absolutt prioritet. Vi bruker PCI Vault for sikker lagring av kortdata og er fullt kompatible med PCI DSS-standarder, som sikrer at informasjonen din alltid er beskyttet.
datasec.partners.title=Samarbeid med bransjeledere
datasec.partners.text=For å tilby et høyt sikkerhetsnivå samarbeider vi med selskaper som PCI Vault, en pålitelig plattform for lagring av personopplysninger. Vi sørger for at produktene våre alltid er i samsvar med de nyeste teknologistandardene i bransjen.
datasec.improvements.title=Kontinuerlige forbedringer
datasec.improvements.text=Vi jobber kontinuerlig med å forbedre våre sikkerhetssystemer og sikre beskyttelse av dine data på en trygg måte. Tilbakemeldinger eller forslag fra deg hjelper oss med å utvikle en bedre og sikrere plattform for alle våre brukere.
datasec.reporting.title=Rapportering av sikkerhetsproblemer
