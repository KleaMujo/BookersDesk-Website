testimonial6.text=Før BookersDesk brukte vi utallige timer på manuell oppdatering av priser og tilgjengelighet på hver plattform. Nå gjøres alt i én – BookersDesk, og distribusjonen skjer i sanntid! InterMedia har gjort arbeidsflyten vår mye enklere med dette fantastiske systemet.
