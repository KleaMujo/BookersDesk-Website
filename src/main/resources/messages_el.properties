review.text=Το BookersDesk έχει αυξήσει σημαντικά τις κρατήσεις μας.
review.description=Από τότε που συνεργαστήκαμε με την Intermedia, έχουμε σημειώσει σημαντική αύξηση στις κρατήσεις, αποφύγαμε συγκρούσεις και επικαλύψεις, και λάβαμε εξαιρετική υποστήριξη από το προσωπικό. Είμαστε πολύ ικανοποιημένοι με τα αποτελέσματα.
