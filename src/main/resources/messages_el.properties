cookie.intro.title=Εισαγωγή:
cookie.intro.text=Το BookersDesk χρησιμοποιεί cookies για να παρακολουθεί τη χρήση της ιστοσελίδας μας ([www.bookersdesk.com](http://www.bookersdesk.com)), να αναλύει και να παρέχει μάρκετινγκ που θεωρούμε σημαντικό για εσάς. Η συνεχής χρήση της ιστοσελίδας και των συναφών υπηρεσιών υποδηλώνει την αποδοχή της πολιτικής αυτής και τη συμφωνία σας για τη χρήση των cookies που περιγράφονται εδώ. Αυτή η πολιτική εξηγεί πώς χρησιμοποιούμε cookies, πώς τρίτα μέρη μπορεί να τοποθετήσουν cookies ή παρόμοιες τεχνολογίες σε όλη την ιστοσελίδα για να ενεργοποιήσουν λειτουργίες τρίτων και τις επιλογές σας σχετικά με τα cookies. Αυτή η πολιτική πρέπει να διαβαστεί σε συνδυασμό με την πολιτική απορρήτου μας. Αν η πολιτική cookies δεν παρέχει τις πληροφορίες που αναζητάτε ή αν έχετε περαιτέρω ερωτήσεις σχετικά με τη χρήση των cookies στην ιστοσελίδα μας, παρακαλώ στείλτε email στο
cookie.intro.email=[info@bookersdesk.com](mailto:info@bookersdesk.com)
cookie.what.title=Τι είναι τα cookies;
cookie.what.text=Τα cookies είναι κομμάτια πληροφορίας που περιέχουν μικρές ποσότητες δεδομένων και κατεβαίνουν στη συσκευή περιήγησής σας, όπως υπολογιστής ή smartphone, όταν επισκέπτεστε μια ιστοσελίδα. Τα cookies αναγνωρίζονται από την ιστοσελίδα που τα κατέβασε ή άλλες ιστοσελίδες που χρησιμοποιούν τα ίδια cookies. Αυτό βοηθά τις ιστοσελίδες να γνωρίζουν αν η συσκευή σας τις έχει επισκεφτεί προηγουμένως. Τα cookies εκτελούν διάφορες λειτουργίες, όπως μας βοηθούν να κατανοούμε πώς χρησιμοποιείται η ιστοσελίδα, επιτρέπουν στους χρήστες να πλοηγούνται αποτελεσματικά μεταξύ σελίδων, να θυμούνται τις προτιμήσεις σας και γενικά να βελτιώνουν την εμπειρία περιήγησης. Επίσης, τα cookies μπορούν να εξασφαλίσουν ότι η διαδικτυακή διαφήμιση που βλέπετε είναι πιο σχετική με εσάς και τα ενδιαφέροντά σας.
cookie.types.title=Τύποι cookies που χρησιμοποιούμε:
cookie.types.text=Οι τύποι cookies που χρησιμοποιούμε εμείς και οι περισσότερες ιστοσελίδες μπορούν να κατηγοριοποιηθούν σε πέντε κατηγορίες: αυστηρά απαραίτητα, απόδοσης, λειτουργικότητας, προσαρμοσμένου περιεχομένου και στόχευσης.
cookie.analytics.title=Το Εσωτερικό μας Εργαλείο Αναλύσεων:
cookie.analytics.text=Για να κατανοήσουμε καλύτερα πώς χρησιμοποιούνται οι υπηρεσίες μας, παρακολουθούμε ορισμένες δραστηριότητες των χρηστών που πραγματοποιούνται στα προϊόντα μας, συμπεριλαμβανομένων προβολών σελίδων και κλικ σε συνδέσμους κατά τη διαχείριση μιας σελίδας μέσω των dashboards μας. Χρησιμοποιούμε αυτές τις πληροφορίες για να βελτιώσουμε τα προϊόντα μας, να κάνουμε το μάρκετινγκ πιο σχετικό για εσάς, να προσωποποιήσουμε την εμπειρία σας και για άλλους σκοπούς που περιγράφονται στις Πολιτικές Απορρήτου μας.
data.data=Ασφάλεια Δεδομένων
datasec.updated=Ενημερώθηκε στις 24 Νοεμβρίου 2023
datasec.title=Ασφάλεια Δεδομένων
datasec.care.title=Μας νοιάζει η ασφάλεια των δεδομένων σας
datasec.care.text=Στο BookersDesk, η ασφάλεια των δεδομένων σας αποτελεί απόλυτη προτεραιότητα. Χρησιμοποιούμε PCI Vault για την ασφαλή αποθήκευση δεδομένων καρτών και είμαστε πλήρως συμμορφωμένοι με τα πρότυπα PCI DSS, διασφαλίζοντας ότι οι πληροφορίες σας είναι πάντα προστατευμένες.
datasec.partners.title=Συνεργασία με ηγέτες της βιομηχανίας
datasec.partners.text=Για να παρέχουμε υψηλό επίπεδο ασφάλειας, συνεργαζόμαστε με εταιρείες όπως η PCI Vault, μια αξιόπιστη πλατφόρμα για αποθήκευση προσωπικών δεδομένων. Εξασφαλίζουμε ότι τα προϊόντα μας συμμορφώνονται πάντα με τα τελευταία πρότυπα της τεχνολογικής βιομηχανίας.
datasec.improvements.title=Συνεχής Βελτίωση
datasec.improvements.text=Δουλεύουμε συνεχώς για να βελτιώνουμε τα συστήματα ασφαλείας μας και να διασφαλίζουμε την προστασία των δεδομένων σας με ασφαλή τρόπο. Οποιοδήποτε σχόλιο ή πρόταση από εσάς μας βοηθά να αναπτύξουμε μια καλύτερη και πιο ασφαλή πλατφόρμα για όλους τους χρήστες μας.
datasec.reporting.title=Αναφορά Προβλημάτων Ασφαλείας
datasec.reporting.text=Εάν αντιμετωπίσετε οποιοδήποτε πρόβλημα που επηρεάζει την ασφάλεια ή το απόρρητο των δεδομένων, παρακαλώ επικοινωνήστε μαζί μας στο
datasec.reporting.email=[support@bookersdesk.com](mailto:support@bookersdesk.com)
policy.policy=Η Πολιτική Απορρήτου μας
privacy.info.title=Πληροφορίες Σχετικά με τη Διαχείριση Προσωπικών Δεδομένων Κατόπιν Αιτήματος Πληροφορίας
privacy.info.text=Η εταιρεία InterMedia, ως υπεύθυνος επεξεργασίας δεδομένων, παρέχει τις ακόλουθες πληροφορίες στους πελάτες που επισκέπτονται την ιστοσελίδα τους
privacy.personaldata.title=Συλλεγόμενα Προσωπικά Δεδομένα
privacy.personaldata.text=Το BookersDesk θα επεξεργαστεί τα ακόλουθα δεδομένα, που παρέχονται άμεσα από το ενδιαφερόμενο μέρος μέσω συμπλήρωσης φορμών στον ιστότοπο και/ή αποστολής emails:
privacy.personaldata.item1=Δεδομένα απαραίτητα για επαναπροσέγγιση του πελάτη (π.χ., όνομα, επώνυμο, κινητό τηλέφωνο, διεύθυνση email).
privacy.personaldata.item2=Δεδομένα που παρέχει ο πελάτης για να εξηγήσει καλύτερα τα αιτήματά του που περιέχονται στο μήνυμα, σε περίπτωση που θεωρηθούν προσωπικά δεδομένα.
privacy.datacollection.title=Συλλογή Δεδομένων
privacy.datacollection.text=Η συλλογή και επεξεργασία προσωπικών δεδομένων έχει ως αποκλειστικό σκοπό τη διαχείριση της σχέσης με τον πελάτη. Ειδικότερα, τα δεδομένα θα επεξεργαστούν για τους ακόλουθους σκοπούς:
privacy.datacollection.item1=Επαναπροσέγγιση του πελάτη σύμφωνα με το κανάλι που έχει υποδείξει και παροχή πληροφοριών σχετικά με τις δραστηριότητες του BookersDesk και τις προσφερόμενες υπηρεσίες.
privacy.optionalconsent.title=Προαιρετική Παροχή Δεδομένων και Συγκατάθεση στην Επεξεργασία τους - Επιπτώσεις της Άρνησης
privacy.optionalconsent.text1=Η κοινοποίηση των δεδομένων τους στο BookersDesk μέσω συμπλήρωσης φορμών ή αποστολής email γίνεται με αυθόρμητη απόφαση του πελάτη.
privacy.optionalconsent.text2=Τα δεδομένα που αναφέρονται ως υποχρεωτικά στη φόρμα είναι απαραίτητα για να επαναπροσεγγίσουμε τον πελάτη και να του παρέχουμε απαντήσεις σχετικά με τις ανάγκες του. Εάν αυτές οι πληροφορίες δεν παρασχεθούν, η φόρμα δεν θα αποσταλεί στο BookersDesk. Εάν ο πελάτης επικοινωνεί μέσω email, είναι ελεύθερος να παρέχει τις πληροφορίες και δεδομένα που θεωρεί πιο κατάλληλα· σε περίπτωση που δεν παρασχεθούν στοιχεία επικοινωνίας, το BookersDesk θα χρησιμοποιήσει τη διεύθυνση email του αποστολέα για αυτόν τον σκοπό.
privacy.communication.title=Επικοινωνία και Διάδοση Δεδομένων
privacy.communication.text=Για σκοπούς παροχής πληροφοριών ή προσφοράς, τα δεδομένα που παρέχονται από τους πελάτες θα επεξεργάζονται από προσωπικό του BookersDesk που είναι αφιερωμένο σε εμπορικές δραστηριότητες. Σε κάθε περίπτωση, τα δεδομένα δεν θα κοινοποιηθούν με κανέναν τρόπο σε τρίτους.
privacy.preservation.title=Τρόπος Διατήρησης, Διάρκεια και Επεξεργασία Προσωπικών Δεδομένων
privacy.preservation.text=Τα αρχειοθετημένα δεδομένα θα διατηρούνται για χρονικό διάστημα ενός έτους από το BookersDesk, μετά το οποίο θα διαγράφονται. Τα δεδομένα δεν θα υποβάλλονται σε αυτοματοποιημένες διαδικασίες λήψης αποφάσεων. Τα δεδομένα δεν θα εξαχθούν ποτέ εκτός της Ευρωπαϊκής Οικονομικής Ζώνης. Τα δεδομένα δεν θα υποβάλλονται σε αυτοματοποιημένες διαδικασίες, εκτός από διαδικασίες ανωνυμοποίησης/μαζικής διαγραφής δεδομένων, οι οποίες ενεργοποιούνται περιοδικά και καλύπτουν όλα τα δεδομένα με ορισμένα χαρακτηριστικά. Η διακοπή της επεξεργασίας θα οδηγήσει στη διαγραφή των δεδομένων που αποθηκεύονται σε ηλεκτρονική μορφή.
privacy.rights.title=Δικαιώματα του Ενδιαφερόμενου
privacy.rights.item1=Οι υποψήφιοι έχουν το δικαίωμα να ζητήσουν από το BookersDesk οποτεδήποτε πρόσβαση στα προσωπικά τους δεδομένα, να τα διορθώσουν ή να τα διαγράψουν, ή να αντιταχθούν στην επεξεργασία τους.
privacy.rights.item2=Τα αιτήματα μπορούν να απευθυνθούν στο BookersDesk χρησιμοποιώντας την κατάλληλη φόρμα επικοινωνίας.
privacy.rights.text=Σε κάθε περίπτωση, οι υποψήφιοι έχουν πάντα το δικαίωμα να υποβάλουν καταγγελία στις αρμόδιες εποπτικές αρχές εάν θεωρούν ότι η επεξεργασία των δεδομένων τους αντίκειται στην ισχύουσα νομοθεσία.
privacy.controller.title=Υπεύθυνος Επεξεργασίας και Υπεύθυνος Δεδομένων
privacy.controller.text=Ο υπεύθυνος επεξεργασίας είναι το BookersDesk & ο υπεύθυνος δεδομένων είναι το BookersDesk.
terms.terms=Όροι και Προϋποθέσεις
terms.services.title=Υπηρεσίες
terms.services.text=Παρέχουμε υπηρεσίες OTA (Online Travel Agency) και Διαχείρισης Κρατήσεων, όπως περιγράφονται στους όρους της παρούσας Συμφωνίας. Διατηρούμε το δικαίωμα να ενημερώνουμε, τροποποιούμε, περιορίζουμε ή διακόπτουμε το σύστημα οποιαδήποτε στιγμή. Θα σας ενημερώνουμε για όλες τις σημαντικές αλλαγές στην υπηρεσία αυτή. Πρόσθετες υπηρεσίες μπορούν να παρέχονται κατόπιν αιτήματός σας, όπως βελτιστοποίηση μηχανών αναζήτησης. Αποδέχεστε ότι η παροχή επιπρόσθετων υπηρεσιών θα λειτουργεί σύμφωνα με τους όρους της παρούσας Συμφωνίας.
terms.system.title=Περιγραφή Συστήματος
terms.system.text=Το "Σύστημα" περιλαμβάνει (α) τον Ιστότοπο, (β) το σύστημα διαχείρισης ακινήτων, αιτήματα και υπηρεσίες που προσφέρονται μέσω του ιστότοπου και του BookersDesk API διαθέσιμου μέσω του ιστότοπου, και (γ) όλα τα προγράμματα υπολογιστή, δεδομένα, κείμενα, εικόνες και περιεχόμενο που διατίθενται μέσω του ιστότοπου ή των υπηρεσιών ή αναπτύσσονται μέσω του BookersDesk API. Κάθε νέα λειτουργία που προστίθεται στο σύστημα υπόκειται επίσης σε αυτούς τους όρους.
terms.general.title=Γενικοί Όροι / Πρόσβαση και Χρήση του Συστήματος
terms.general.item1=Υπό τους όρους χρήσης αυτών των Όρων Χρήσης, μπορείτε να χρησιμοποιείτε και να έχετε πρόσβαση στο σύστημα μόνο για εσωτερικούς επιχειρηματικούς σκοπούς όπως προβλέπεται στη Συμφωνία. Δεν πρέπει να (α) εκχωρείτε, πουλάτε, μεταπωλείτε, εκμισθώνετε, μεταβιβάζετε ή διανέμετε εμπορικά το σύστημα σε τρίτους, εκτός εάν ρητά επιτρέπεται από τους Όρους Χρήσης· (β) χρησιμοποιείτε το σύστημα για επεξεργασία δεδομένων για λογαριασμό τρίτου, ή (γ) το χρησιμοποιείτε με παράνομο τρόπο ή που παρεμποδίζει την ακεραιότητα ή την απόδοση του συστήματος και των συστατικών του.
terms.general.item2=Με εξαίρεση το περιορισμένο δικαίωμα πρόσβασης και χρήσης του συστήματος που σας παρέχεται ρητά βάσει αυτών των Όρων Χρήσης, όλα τα δικαιώματα, τίτλοι και συμφέροντα στην υπηρεσία και τα συστατικά της παραμένουν και ανήκουν αποκλειστικά στο BookersDesk.
terms.general.item3=Η μη επιβολή ή εφαρμογή οποιουδήποτε δικαιώματος ή διάταξης των Όρων Υπηρεσίας από το BookersDesk δεν συνιστά παραίτηση από αυτό το δικαίωμα. Αναγνωρίζετε ότι οι Όροι Χρήσης αποτελούν συμβόλαιο μεταξύ εσάς και του BookersDesk, ακόμη κι αν είναι ηλεκτρονικό και όχι φυσικά υπογεγραμμένο, και ρυθμίζουν τη χρήση σας, υπερισχύοντας οποιωνδήποτε προηγούμενων συμφωνιών.
terms.payment.title=Κόστος, Πληρωμές και Επιστροφές
terms.payment.item1=Η υπηρεσία παρέχεται με βάση πληρωμής. Ανεξάρτητα από τον κύκλο τιμολόγησής σας, δεν υπάρχουν επιστροφές ή πιστώσεις για μερικούς μήνες υπηρεσίας, αναλογικές επιστροφές για αναβαθμίσεις/υποβαθμίσεις ή επιστροφές για αχρησιμοποίητους μήνες με ανοιχτό λογαριασμό. Για ίση μεταχείριση όλων, δεν θα γίνουν εξαιρέσεις.
terms.payment.item2=Το BookersDesk παρέχει μια διεπαφή για τον ιδιοκτήτη του λογαριασμού (όπως ορίζεται στη διαδικασία εγγραφής) για ενημέρωση στοιχείων πιστωτικής κάρτας (π.χ., μετά από ανανέωση κάρτας).
terms.cancellation.title=Ακύρωση και Τερματισμός
terms.cancellation.item1=Είστε υπεύθυνοι για την ορθή ακύρωση του λογαριασμού σας. Όλα τα δεδομένα ρυθμίσεων και κρατήσεων ΔΕΝ θα διαγραφούν αμέσως από την υπηρεσία κατά την ακύρωση, εκτός αν ζητηθεί ρητά. Αυτές οι πληροφορίες θα αποθηκευτούν για τουλάχιστον ένα έτος, μετά το οποίο, αν η υπηρεσία δεν έχει επανέλθει από τον κάτοχο του λογαριασμού, ο λογαριασμός θα κλείσει και τα δεδομένα θα διαγραφούν από τους servers μας. Αυτές οι πληροφορίες δεν μπορούν να ανακτηθούν μετά το κλείσιμο του λογαριασμού σας. Εάν ακυρώσετε την υπηρεσία πριν το τέλος του πληρωμένου μήνα, η ακύρωση ισχύει άμεσα και δεν θα χρεωθείτε ξανά.
terms.cancellation.item2=Το BookersDesk διατηρεί το δικαίωμα να (i) τροποποιήσει ή διακόψει προσωρινά ή μόνιμα την Υπηρεσία (ή μέρος αυτής) και να αρνηθεί τρέχουσα ή μελλοντική χρήση, να αναστείλει ή τερματίσει τον λογαριασμό σας (ή μέρος αυτού). Το BookersDesk θα σας ειδοποιεί για προβλήματα και θα προσπαθεί να επικοινωνήσει απευθείας μέσω email πριν από αναστολή ή τερματισμό. Οποιαδήποτε ύποπτη κακόβουλη ή παράνομη δραστηριότητα μπορεί να αναφερθεί στις αρμόδιες αρχές. Το BookersDesk δεν φέρει ευθύνη για οποιαδήποτε τροποποίηση, αναστολή ή διακοπή της Υπηρεσίας.
resources.all=Όλοι οι Πόροι
resources.manage=Βρείτε πολύτιμες πληροφορίες για καλύτερη διαχείριση του ακινήτου σας και αύξηση των κρατήσεων. Από το κέντρο βοήθειας έως τις τελευταίες ενημερώσεις της πλατφόρμας, θα βρείτε τα πάντα εδώ.
reports.reports=Αναφορές και η δημιουργία τους
reports.available=Οι προεπιλεγμένες αναφορές είναι διαθέσιμες για όλα τα ακίνητα, ομάδες ακινήτων ή μεμονωμένα ακίνητα. Αυτές οι αναφορές μπορούν να εξαχθούν σε μορφές Excel ή .csv.
reports.title=Πώς να δημιουργήσετε αναφορές
reports.description=Αν διαχειρίζεστε περισσότερα από ένα ακίνητα, μπορείτε να επιλέξετε αν θέλετε να δημιουργήσετε αναφορά για συγκεκριμένο ακίνητο ή για όλα τα ακίνητα.
reports.step1=Επιλέξτε την περίοδο και τις κρατήσεις που θέλετε να συμπεριλάβετε στην αναφορά.
reports.step2=Κάντε κλικ στο αντίστοιχο κουμπί αναφοράς για να τη δημιουργήσετε.
reports.step3=Αν θέλετε να φιλτράρετε την αναφορά ανά συγκεκριμένα δωμάτια, μπορείτε να προσθέσετε παράμετρο δωματίου στο τέλος του URL της αναφοράς στον περιηγητή.
features.titles=Έξυπνη Διαχείριση Αναφορών
features.trend=Παρακολούθηση Τάσεων
features.trendDesc=Παρακολουθήστε τις τάσεις κρατήσεων για βελτιστοποίηση στρατηγικών διαχείρισης.
features.revenue=Ανάλυση Εσόδων
features.revenueDesc=Αναλύστε τα έσοδα και εντοπίστε περιόδους υψηλής ή χαμηλής πληρότητας.
features.storage=Αποθήκευση Δεδομένων
features.storageDesc=Αποθηκεύστε δεδομένα για οικονομικούς ελέγχους και λεπτομερείς αναφορές.
features.forecast=Πρόβλεψη Ζήτησης
features.forecastDesc=Καλύτερη πρόβλεψη ζήτησης και δημιουργία έξυπνων στρατηγικών διαχείρισης.
meta.title.dataSecurity=Ασφάλεια Δεδομένων - BookersDesk | Channel Manager
meta.description.dataSecurity=Στο BookersDesk, η ασφάλεια δεδομένων είναι η κορυφαία μας προτεραιότητα. Χρησιμοποιούμε PCI Vault για ασφαλή αποθήκευση δεδομένων καρτών και συμμορφωνόμαστε με τα πρότυπα PCI DSS. Συνεργαζόμενοι με ηγέτες του κλάδου, βελτιώνουμε συνεχώς τα μέτρα ασφαλείας για την προστασία των πληροφοριών των χρηστών.
meta.keywords.dataSecurity=ασφάλεια δεδομένων, συμμόρφωση PCI, PCI Vault, ασφαλής επεξεργασία πληρωμών, κυβερνοασφάλεια, διαδικτυακή προστασία δεδομένων, ασφαλείς συναλλαγές, ασφάλεια πληροφοριών, κρυπτογράφηση δεδομένων, προστασία ιδιωτικότητας, ασφαλής πλατφόρμα
