reports.text=Αν διαχειρίζεστε περισσότερα από ένα καταλύματα, μπορείτε να επιλέξετε αν θέλετε να δημιουργήσετε αναφορά για ένα συγκεκριμένο κατάλυμα ή για όλα τα καταλύματα.
perditesimet.available=Οι τυποποιημένες αναφορές είναι προρυθμισμένες αναφορές που είναι διαθέσιμες για όλα τα καταλύματα, ομάδες καταλυμάτων ή μεμονωμένα καταλύματα.\
