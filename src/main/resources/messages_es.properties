policy.policy=Nuestra Política de Privacidad
privacy.info.title=Información Sobre La Gestión De Datos Personales Por Solicitud De Información
privacy.info.text=La empresa InterMedia, en su calidad de responsable del tratamiento de datos, proporciona la siguiente información a los clientes que acceden a su sitio web
privacy.personaldata.title=Datos Personales Recopilados
privacy.personaldata.text=BookersDesk manejará los siguientes datos, proporcionados directamente por el interesado mediante el llenado de formularios en el sitio y/o el envío de correos electrónicos:
privacy.personaldata.item1=Datos necesarios para volver a contactar al cliente (por ejemplo, nombre, apellido, número de móvil, dirección de correo electrónico).
privacy.personaldata.item2=Datos que el cliente haya proporcionado para explicar mejor sus solicitudes contenidas en el mensaje, en caso de que puedan considerarse como datos personales.
privacy.datacollection.title=Recopilación de Datos
privacy.datacollection.text=La recopilación y el tratamiento de datos personales tienen como único objetivo gestionar la relación con el cliente. En particular, los datos serán tratados para los siguientes fines:
privacy.datacollection.item1=Volver a contactar al cliente según el canal indicado por él y proporcionarle información sobre las actividades de BookersDesk y los servicios ofrecidos.
privacy.datacollection.item2=Activar una cuenta de prueba para evaluar los servicios ofrecidos por BookersDesk.
privacy.optionalconsent.title=Provisión Opcional de Datos y Consentimiento Para Su Tratamiento - Consecuencias de la Negativa
privacy.optionalconsent.text1=La comunicación de sus datos a BookersDesk mediante el llenado de formularios o envío de correos electrónicos se realiza por decisión espontánea del cliente.
privacy.optionalconsent.text2=Los datos indicados como obligatorios en el formulario son necesarios para volver a contactar al cliente y proporcionarle respuestas relacionadas con sus necesidades. Si no se proporcionan estos datos, el formulario no será enviado a BookersDesk. Si el cliente interactúa por correo electrónico, es libre de comunicar la información y los datos que considere más apropiados; en caso de que no se proporcionen datos de contacto, BookersDesk utilizará la dirección de correo del remitente para este fin.
privacy.communication.title=Comunicación y Divulgación de Datos
privacy.communication.text=Con el fin de proporcionar información o una cotización, los datos proporcionados por los clientes serán tratados por el personal de BookersDesk dedicado a la actividad comercial. En todos los casos, los datos no serán divulgados a terceros de ninguna manera.
privacy.preservation.title=Método de Conservación, Duración y Tratamiento de Datos Personales
privacy.preservation.text=Los datos archivados se conservarán por un período de un año por BookersDesk, tras el cual serán eliminados. Los datos no serán procesados mediante procesos de toma de decisiones automatizadas. Los datos nunca se exportarán fuera del Espacio Económico Europeo. Los datos no se procesarán mediante procesos automatizados, excepto los procesos relacionados con la anonimización/eliminación masiva de datos, que se activan periódicamente y cubren todos los datos que tengan ciertas características. La finalización del tratamiento resultará en la eliminación de los datos almacenados en formato electrónico.
privacy.rights.title=Derechos del Interesado
privacy.rights.item1=Los candidatos tienen derecho a solicitar a BookersDesk en cualquier momento acceder a sus datos personales, rectificarlos o eliminarlos, o a oponerse a su tratamiento.
privacy.rights.item2=Las solicitudes pueden dirigirse a BookersDesk usando el formulario de contacto correspondiente.
privacy.rights.text=En cualquier caso, los candidatos siempre tienen derecho a presentar una queja ante la autoridad supervisora competente si consideran que el tratamiento de sus datos es contrario a la ley aplicable.
privacy.controller.title=Responsable y Encargado del Tratamiento de Datos
privacy.controller.text=El responsable del tratamiento es BookersDesk y el encargado del tratamiento es BookersDesk.
terms.terms=Términos y Condiciones
terms.services.title=Servicios
terms.services.text=Proporcionaremos servicios de OTA (Agencia de Viajes Online) y Gestión de Reservas, según lo descrito en los términos de este Acuerdo. Nos reservamos el derecho de actualizar, modificar, alterar, restringir o interrumpir el sistema en cualquier momento. Te notificaremos todos los cambios significativos de este servicio. Servicios adicionales pueden ser proporcionados bajo tu solicitud, como optimización para motores de búsqueda. Aceptas que la provisión de servicios adicionales operará bajo los términos de este Acuerdo.
terms.system.title=Descripción del Sistema
terms.system.text=El "Sistema" incluye (a) el Sitio Web, (b) el sistema de gestión de propiedades, solicitudes y servicios ofrecidos a través del sitio web y la API de BookersDesk disponible a través del sitio web, y (c) todos los programas informáticos, datos, textos, imágenes y contenido disponibles a través del sitio web o servicios o desarrollados a través de la API de BookersDesk. Cualquier nueva funcionalidad añadida al sistema también está sujeta a estos términos.
terms.general.title=Términos Generales / Acceso y Uso del Sistema
terms.general.item1=Sujeto a los términos de uso en estos Términos de Uso, puedes usar y acceder al sistema únicamente para tus fines comerciales internos según lo dispuesto en el Acuerdo. No debes (a) licenciar, vender, revender, arrendar, transferir, ceder, distribuir u explotar comercialmente o poner el sistema a disposición de terceros, excepto según lo expresamente permitido por los Términos de Uso; (b) usar el sistema para procesar datos en nombre de terceros; o (c) usarlo de manera ilegal o que interfiera o interrumpa la integridad o el rendimiento del sistema y sus componentes.
terms.general.item2=Sujeto al derecho limitado de acceder y usar el sistema expresamente otorgado bajo estos Términos de Uso, todos los derechos, títulos e intereses en este servicio y sus componentes permanecerán y pertenecerán exclusivamente a BookersDesk.
terms.general.item3=La falta de BookersDesk de hacer cumplir o aplicar cualquier derecho o disposición de los Términos de Servicio no constituirá una renuncia a ese derecho. Reconoces que los Términos de Uso constituyen un contrato entre tú y BookersDesk, aunque sea electrónico y no firmado físicamente por ti y BookersDesk, y rige tu uso del mismo, reemplazando cualquier acuerdo previo entre tú y BookersDesk.
terms.payment.title=Costo, Pago y Reembolsos
terms.payment.item1=El servicio se pone a disposición con pago. Independientemente de tu ciclo de facturación, no hay reembolsos ni créditos por meses parciales de servicio, reembolsos prorrateados por actualizaciones/reducciones o reembolsos por meses no utilizados con una cuenta abierta. Para asegurar un tratamiento igualitario para todos, no se harán excepciones.
terms.payment.item2=BookersDesk proporciona una interfaz para que el propietario de la cuenta (según se define en el procedimiento de registro) actualice la información de la tarjeta de crédito (por ejemplo, tras la renovación de la tarjeta).
terms.cancellation.title=Cancelación y Terminación
terms.cancellation.item1=Eres responsable de cancelar correctamente tu cuenta. Todos tus datos de configuración y reservas NO serán eliminados inmediatamente del Servicio tras la cancelación, salvo que se solicite específicamente. Esta información se almacenará por un período mínimo de un año, tras el cual, si el servicio no ha sido restaurado por el titular de la cuenta, la cuenta será cerrada y los datos eliminados de nuestros servidores. Esta información no se podrá recuperar una vez que tu cuenta sea cerrada. Si cancelas este servicio antes del fin de tu mes pagado, tu cancelación será efectiva de inmediato y no se te cobrará nuevamente.
terms.cancellation.item2=BookersDesk se reserva el derecho de (i) modificar o interrumpir, temporal o permanentemente, este Servicio (o cualquier parte del mismo) y rechazar cualquier uso actual o futuro del mismo, suspender o terminar tu cuenta (cualquier parte de la misma). BookersDesk te notificará en cualquier momento de problemas con el Servicio y hará todos los esfuerzos razonables para contactarte directamente por correo electrónico antes de suspender o terminar tu cuenta. Cualquier actividad sospechosa de abuso o ilegal que pueda ser motivo para la terminación del uso de este servicio podrá ser referida a las autoridades legales correspondientes. BookersDesk no será responsable ante ti ni ante terceros por cualquier modificación, suspensión o interrupción del Servicio.
