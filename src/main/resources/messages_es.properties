datasec.title=Seguridad de Datos
datasec.care.title=Nos preocupamos por tus datos
datasec.care.text=En BookersDesk, la seguridad de tus datos es una prioridad absoluta. Usamos PCI Vault para almacenar de manera segura los datos de tarjetas y cumplimos completamente con los estándares PCI DSS, asegurando que tu información esté siempre protegida.
datasec.partners.title=Colaboración con líderes de la industria
datasec.partners.text=Para proporcionar un alto nivel de seguridad, colaboramos con empresas como PCI Vault, una plataforma confiable para almacenar datos personales. Aseguramos que nuestros productos estén siempre en cumplimiento con los últimos estándares de la industria tecnológica.
datasec.improvements.title=Mejoras continuas
datasec.improvements.text=Trabajamos constantemente para mejorar nuestros sistemas de seguridad y garantizar la protección de tus datos de manera segura. Cualquier comentario o sugerencia de tu parte nos ayuda a desarrollar una plataforma mejor y más segura para todos nuestros usuarios.
