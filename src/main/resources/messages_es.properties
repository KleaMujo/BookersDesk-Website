cookies.cookies=Política de Cookies
cookie.intro.title=Introducción:
cookie.intro.text=BookersDesk utiliza cookies para monitorear tu uso de nuestro sitio web (www.bookersdesk.com) para realizar análisis y proporcionar marketing que creemos importante para ti. El uso continuo de nuestro sitio web y servicios relacionados implicará tu aceptación de esta política de cookies y tu acuerdo para que utilicemos las cookies descritas en esta política. Esta política explica cómo usamos las cookies, cómo terceros pueden colocar cookies o tecnologías similares en todo el sitio web para habilitar funciones de terceros y tus opciones con respecto a las cookies. Esta política debe leerse junto con nuestra política de privacidad. Si esta política de cookies no proporciona la información que buscas o si tienes más preguntas sobre el uso de cookies en nuestro sitio web, por favor envía un correo a
cookie.intro.email=info@bookersdesk.com
cookie.what.title=¿Qué son las cookies?
cookie.what.text=Las cookies son fragmentos de información que contienen pequeñas cantidades de datos, que se descargan en tu dispositivo de navegación, como una computadora o smartphone, cuando visitas un sitio web. Las cookies pueden ser reconocidas por el sitio web que las descargó, u otros sitios que usan las mismas cookies. Esto ayuda a los sitios web a saber si tu dispositivo de navegación los ha visitado antes. Las cookies cumplen varias funciones, como ayudarnos a entender cómo se utiliza el sitio web, permitir a los usuarios navegar entre páginas de manera efectiva, recordar tus preferencias y mejorar en general tu experiencia de navegación. Las cookies también pueden ayudar a garantizar que la publicidad en línea que ves sea más relevante para ti y tus intereses.
cookie.types.title=Tipos de cookies que usamos:
cookie.types.text=Los tipos de cookies utilizadas por nosotros y la mayoría de los sitios web en general se pueden categorizar en cinco categorías: estrictamente necesarias, rendimiento, funcionalidad, contenido personalizado y orientadas a objetivos.
cookie.analytics.title=Nuestra Herramienta Interna de Análisis:
cookie.analytics.text=Para comprender mejor cómo se utilizan nuestros servicios, monitoreamos ciertas actividades de los usuarios que ocurren dentro de nuestros productos, incluyendo vistas de página y clics en cualquier enlace usado durante la gestión de una página a través de nuestros paneles. Usamos esta información para mejorar nuestros productos, hacer nuestro marketing más relevante para ti, personalizar tu experiencia y para otros fines descritos en nuestras Políticas de Privacidad.
