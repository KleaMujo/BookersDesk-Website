terms.general.item2=Under förutsättning att du har rätt att komma åt och använda systemet som uttryckligen beviljats dig enligt dessa användarvillkor, kommer alla rättigheter, titlar och intressen i denna tjänst och dess komponenter att förbli och exklusivt tillhöra BookersDesk.
terms.general.item3=BookersDesk:s underlåtenhet att upprätthålla eller tillämpa någon rättighet eller bestämmelse i användarvillkoren ska inte anses som ett avstående från den rättigheten. Du erkänner att användarvillkoren utgör ett avtal mellan dig och BookersDesk, även om det är elektroniskt och inte fysiskt undertecknat av dig och BookersDesk, och styr din användning av systemet, och ersätter alla tidigare avtal mellan dig och BookersDesk.
terms.payment.title=Kostnad, betalning och återbetalningar
terms.payment.item1=Tjänsten görs tillgänglig på en betalningsbasis. Oavsett din faktureringscykel finns inga återbetalningar eller krediter för partiella månader av tjänst, pro-rata återbetalningar för uppgraderingar/nedgraderingar eller återbetalningar för oanvända månader med ett öppet konto. För att säkerställa lika behandling för alla görs inga undantag.
