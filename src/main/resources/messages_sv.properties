privacy.info.title=Information om hantering av personuppgifter vid förfrågningar
privacy.info.text=Företaget InterMedia, i egenskap av personuppgiftsansvarig, tillhandahåller följande information till kunder som får åtkomst till sin webbplats
privacy.personaldata.title=Insamling av personuppgifter
privacy.personaldata.text=BookersDesk hanterar följande data som tillhandahålls direkt av den berörda parten genom att fylla i formulär på webbplatsen och/eller skicka e-post:
privacy.personaldata.item1=Data som behövs för att återkontakta kunden (t.ex. namn, efternamn, mobiltelefonnummer, e-postadress).
privacy.personaldata.item2=Data som kunden har tillhandahållit för att bättre förklara sina förfrågningar som kan betraktas som personuppgifter.
privacy.datacollection.title=Insamling av data
privacy.datacollection.text=Insamlingen och behandlingen av personuppgifter syftar enbart till att hantera relationen med kunden. Specifikt kommer data att behandlas för följande ändamål:
privacy.datacollection.item1=Återkontakta kunden enligt den kanal de har angett och ge information om BookersDesk aktiviteter och de tjänster som erbjuds.
privacy.datacollection.item2=Aktivera ett testkonto för att utvärdera de tjänster som erbjuds av BookersDesk.
privacy.optionalconsent.title=Valfri upplysning av data och samtycke till deras behandling – Konsekvenser av vägran
privacy.optionalconsent.text1=Att lämna ut sina uppgifter till BookersDesk genom att fylla i formulär eller skicka e-post sker genom kundens egen vilja.
privacy.optionalconsent.text2=De uppgifter som anges som obligatoriska i formuläret är nödvändiga för att återkontakta kunden och ge dem svar på deras behov. Om denna information inte tillhandahålls kommer inte formuläret att skickas till BookersDesk. Om kunden interagerar via e-post är de fria att kommunicera de uppgifter de anser vara mest lämpliga; om inga kontaktuppgifter tillhandahålls kommer BookersDesk att använda avsändarens e-postadress för detta ändamål.
privacy.communication.title=Kommunikation och spridning av data
privacy.communication.text=För att ge information eller ett erbjudande kommer de data som kunder tillhandahåller att behandlas av BookersDesk personal som är dedikerad till kommersiell verksamhet. I alla fall kommer dessa data inte att delas med tredje part.
privacy.preservation.title=Metod för bevarande, varaktighet och behandling av personuppgifter
privacy.preservation.text=De arkiverade uppgifterna kommer att förvaras i ett år av BookersDesk, varefter de kommer att raderas. Data kommer inte att behandlas genom automatiserade beslutsfattande processer. Uppgifterna kommer aldrig att exporteras utanför det Europeiska Ekonomiska Samarbetsområdet. Uppgifterna kommer inte att behandlas genom automatiserade processer, förutom de processer som rör anonymisering/massradering av data, som aktiveras periodiskt och omfattar alla data med vissa specifika egenskaper. När behandlingen upphör kommer de elektroniskt lagrade uppgifterna att raderas.
privacy.rights.title=Den registrerades rättigheter
privacy.rights.item1=Kunder har rätt att när som helst be BookersDesk om att få tillgång till sina personuppgifter, rätta dem eller radera dem, eller att invända mot deras behandling.
privacy.rights.item2=Förfrågningar kan skickas till BookersDesk via det lämpliga kontaktformuläret.
privacy.rights.text=I alla fall har kunder alltid rätt att inge klagomål till den behöriga tillsynsmyndigheten om de anser att behandlingen av deras uppgifter strider mot gällande lag.
privacy.controller.title=Personuppgiftsansvarig och personuppgiftsbiträde
privacy.controller.text=Personuppgiftsansvarig är BookersDesk och personuppgiftsbiträde är BookersDesk.
