testimonial5.text=BookersDesk har helt förändrat sättet vi hanterar våra bokningar. Med bara några få klick kan vi synkronisera alla bokningsplattformar och undvika överlappningar. InterMedia-personalen är alltid redo att hjälpa oss med alla frågor vi har. Vi kan inte tänka oss att arbeta utan detta system!
