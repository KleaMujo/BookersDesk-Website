datasec.care.title=Vi bryr oss om dina data
datasec.care.text=På BookersDesk är säkerheten för dina data en absolut prioritet. Vi använder PCI Vault för att säkert lagra kortdata och vi följer fullt ut PCI DSS-standarder, vilket säkerställer att din information alltid är skyddad.
datasec.partners.title=Partnerskap med branschledare
datasec.partners.text=För att tillhandahålla en hög nivå av säkerhet samarbetar vi med företag som PCI Vault, en betrodd plattform för lagring av personuppgifter. Vi ser till att våra produkter alltid följer de senaste teknologiska branschstandarderna.
datasec.improvements.title=Kontinuerliga förbättringar
datasec.improvements.text=Vi arbetar kontinuerligt med att förbättra våra säkerhetssystem och se till att dina data skyddas på ett säkert sätt. Eventuella synpunkter eller förslag från dig hjälper oss att utveckla en bättre och säkrare plattform för alla våra användare.
