testimonial6.text=Innan BookersDesk spenderade vi otaliga timmar på att manuellt uppdatera priser och tillgänglighet på varje plattform. Nu görs allt i ett – BookersDesk, och distributionen sker i realtid! InterMedia har gjort vårt arbetsflöde mycket enklare med detta fantastiska system.
testimonial7.title=Perfekt service för våra gäster och vårt hotell!
testimonial7.text=Inte bara har BookersDesk hjälpt oss att optimera vår bokningshantering, men InterMedia har också visat exceptionell kundvård. Alla frågor vi haft har lösts omedelbart. Det är ett nöje att samarbeta med ett så professionellt och vänligt team.
testimonial8.title=Allt i ett system – fantastiskt!
testimonial8.text=Tack vare InterMedia och BookersDesk-systemet har hanteringen av våra bokningar blivit en enkel och organiserad process. Plattformen sparar oss tid och hjälper oss att fokusera mer på våra gäster. För alla hotellägare är detta en ovärderlig investering!
