terms.cancellation.title=Avbokning och uppsägning
terms.cancellation.item1=Du ansvarar för att korrekt säga upp ditt konto. Alla dina konfigurationer och bokningsdata kommer INTE omedelbart att raderas från tjänsten vid uppsägning, om inte specifikt begärts. Denna information kommer att lagras i minst ett år, efter vilket, om tjänsten inte har återställts av kontoinnehavaren, kontot kommer att stängas och data tas bort från våra servrar. Denna information kan inte hämtas när ditt konto stängs. Om du säger upp tjänsten innan slutet av din betalda månad, kommer uppsägningen att träda i kraft omedelbart och du kommer inte att debiteras igen.
terms.cancellation.item2=BookersDesk förbehåller sig rätten att (i) ändra eller avbryta, tillfälligt eller permanent, denna tjänst (eller någon del därav) och vägra nuvarande och framtida användning av tjänsten, suspendera eller säga upp ditt konto (eller någon del därav). BookersDesk kommer att meddela dig om eventuella problem med tjänsten och kommer att använda alla rimliga ansträngningar för att kontakta dig direkt via e-post för att varna dig innan ditt konto suspenderas eller sägs upp. All misstänkt missbruk eller olaglig aktivitet som kan vara grund för uppsägning av din användning av denna tjänst kan hänvisas till lämpliga rättsliga myndigheter. BookersDesk är inte ansvarig gentemot dig eller någon tredje part för några ändringar, suspension eller avbrott av tjänsten.
