cookies.cookies=Cookies-policy
cookie.intro.title=Introduktion:
cookie.intro.text=BookersDesk använder cookies för att övervaka din användning av vår webbplats (www.bookersdesk.com) för att utföra analyser och tillhandahålla marknadsföring som vi tror är viktig för dig. Fortsatt användning av vår webbplats och relaterade tjänster innebär att du accepterar denna cookie-policy och ger oss tillstånd att använda de cookies som beskrivs i denna policy. Denna policy förklarar hur vi använder cookies, hur tredjepartsföretag kan placera cookies eller liknande teknologier över hela webbplatsen för att möjliggöra tredjepartsfunktioner eller funktionalitet, samt dina val gällande cookies. Denna policy bör läsas tillsammans med vår integritetspolicy. Om denna cookie-policy inte ger den information du söker eller om du har ytterligare frågor angående användningen av cookies på vår webbplats, vänligen mejla oss på
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Vad är cookies?
cookie.what.text=Cookies är små bitar av information som innehåller en liten mängd data, som laddas ner till din webbläsarenhet, till exempel en dator eller smartphone, när du besöker en webbplats. Cookies kan kännas igen av webbplatsen som laddade ner dem, eller andra webbplatser som använder samma cookies. Detta hjälper webbplatser att känna igen om din webbläsarenhet har besökt dem tidigare. Cookies utför olika funktioner, såsom att hjälpa oss förstå hur webbplatsen används, göra det möjligt för användare att navigera mellan sidor effektivt, komma ihåg dina preferenser och generellt förbättra din webbläsarupplevelse. Cookies kan också hjälpa till att säkerställa att den onlineannonsering du ser är mer relevant för dig och dina intressen.
cookie.types.title=Vilka typer av cookies använder vi?
cookie.types.text=De typer av cookies som vi och de flesta webbplatser använder kan kategoriseras i fem grupper: strikt nödvändiga, prestanda, funktionalitet, skräddarsytt innehåll och målgrupp.
cookie.analytics.title=Vårt interna analysverktyg:
cookie.analytics.text=För att bättre förstå hur våra tjänster används, övervakar vi vissa användaraktiviteter som sker inom våra produkter, inklusive sidvisningar och klick på länkar som används under hantering av en sida via våra instrumentpaneler. Vi använder denna information för att förbättra våra produkter, göra vår marknadsföring mer relevant för dig, anpassa din upplevelse och för andra ändamål som beskrivs i våra integritetspolicyer.
