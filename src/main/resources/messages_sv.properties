terms.system.text="Systemet" inkluderar (a) Webbplatsen, (b) fastighetshanteringssystemet, förfrågningar och tjänster som erbjuds via webbplatsen och BookersDesk API som är tillgängligt via webbplatsen, samt (c) alla datorprogram, data, text, bilder och innehåll som görs tillgängliga via webbplatsen eller tjänster eller utvecklas genom BookersDesk API. Alla nya funktioner som läggs till systemet omfattas också av dessa villkor.
