cookies.cookies=Cookiebeleid
cookie.intro.title=Introductie:
cookie.intro.text=BookersDesk gebruikt cookies om uw gebruik van onze website (www.bookersdesk.com) te volgen, analyses uit te voeren en marketing te bieden die wij belangrijk achten voor u. Voortgezet gebruik van onze website en gerelateerde diensten impliceert uw acceptatie van dit cookiebeleid en uw akkoord om de hierin beschreven cookies te gebruiken. Dit beleid legt uit hoe wij cookies gebruiken, hoe derden cookies of soortgelijke technologieën op de website kunnen plaatsen om derde-functies mogelijk te maken, en uw keuzes met betrekking tot cookies. Dit beleid moet worden gelezen in combinatie met ons privacybeleid. Als dit cookiebeleid de informatie die u zoekt niet biedt of als u verdere vragen heeft over het gebruik van cookies op onze website, stuur dan een e-mail naar
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Wat zijn cookies?
cookie.what.text=Cookies zijn stukjes informatie die kleine hoeveelheden gegevens bevatten en worden gedownload naar uw apparaat, zoals een computer of smartphone, wanneer u een website bezoekt. Cookies kunnen worden herkend door de website die ze heeft gedownload of door andere websites die dezelfde cookies gebruiken. Dit helpt websites te weten of uw apparaat hen eerder heeft bezocht. Cookies vervullen verschillende functies, zoals het helpen begrijpen hoe de website wordt gebruikt, gebruikers effectief tussen pagina’s laten navigeren, uw voorkeuren onthouden en de algehele browse-ervaring verbeteren. Cookies kunnen ook helpen ervoor te zorgen dat de online advertenties die u ziet relevanter zijn voor u en uw interesses.
cookie.types.title=Soorten cookies die wij gebruiken:
cookie.types.text=De soorten cookies die wij en de meeste websites in het algemeen gebruiken, kunnen worden ingedeeld in vijf categorieën: strikt noodzakelijk, prestaties, functionaliteit, aangepaste inhoud en targeting.
cookie.analytics.title=Onze interne analysetool:
cookie.analytics.text=Om beter te begrijpen hoe onze diensten worden gebruikt, volgen we bepaalde gebruikersactiviteiten die binnen onze producten plaatsvinden, inclusief paginaweergaven en klikken op links die tijdens het beheer van een pagina via onze dashboards worden gebruikt. We gebruiken deze informatie om onze producten te verbeteren, onze marketing relevanter voor u te maken, uw ervaring te personaliseren en voor andere doeleinden zoals beschreven in ons Privacybeleid.
data.data=Gegevensbeveiliging
datasec.updated=Bijgewerkt per 24 nov 2023
datasec.title=Gegevensbeveiliging
datasec.care.title=We geven om uw gegevens
datasec.care.text=Bij BookersDesk heeft de beveiliging van uw gegevens absolute prioriteit. We gebruiken PCI Vault om kaartgegevens veilig op te slaan en voldoen volledig aan de PCI DSS-normen, waardoor uw informatie altijd beschermd is.
datasec.partners.title=Partnerschap met industriële leiders
datasec.partners.text=Om een hoog beveiligingsniveau te bieden, werken we samen met bedrijven zoals PCI Vault, een betrouwbaar platform voor het opslaan van persoonlijke gegevens. We zorgen ervoor dat onze producten altijd voldoen aan de nieuwste technische normen in de industrie.
datasec.improvements.title=Continue verbeteringen
datasec.improvements.text=We werken voortdurend aan de verbetering van onze beveiligingssystemen en zorgen voor de bescherming van uw gegevens op een veilige manier. Alle feedback of suggesties van u helpen ons een beter en veiliger platform voor al onze gebruikers te ontwikkelen.
datasec.reporting.title=Meld beveiligingsproblemen
datasec.reporting.text=Als u problemen ondervindt die de gegevensbeveiliging of privacy beïnvloeden, neem dan contact met ons op via
datasec.reporting.email=support@bookersdesk.com
policy.policy=Ons privacybeleid
privacy.info.title=Informatie over het beheer van persoonlijke gegevens op aanvraag van informatie
privacy.info.text=Het bedrijf InterMedia, in haar hoedanigheid als gegevensbeheerder, verstrekt de volgende informatie aan klanten die hun website bezoeken
privacy.personaldata.title=Verzamelde persoonlijke gegevens
privacy.personaldata.text=BookersDesk verwerkt de volgende gegevens, direct verstrekt door de betrokken partij door het invullen van de formulieren op de site en/of het verzenden van e-mails:
privacy.personaldata.item1=Gegevens die nodig zijn om de klant opnieuw te contacteren (bijv. naam, achternaam, mobiel nummer, e-mailadres).
privacy.personaldata.item2=Gegevens die de klant heeft verstrekt om hun verzoeken in het bericht beter uit te leggen, voor het geval deze als persoonlijke gegevens kunnen worden beschouwd.
privacy.datacollection.title=Gegevensverzameling
privacy.datacollection.text=Het verzamelen en verwerken van persoonlijke gegevens is uitsluitend gericht op het beheren van de relatie met de klant. In het bijzonder zullen de gegevens worden verwerkt voor de volgende doeleinden:
privacy.datacollection.item1=Neem contact op met de klant via het door hen aangegeven kanaal en verstrek informatie over de activiteiten van BookersDesk en de aangeboden diensten.
privacy.datacollection.item2=Activeer een testaccount om de door BookersDesk aangeboden diensten te evalueren.
privacy.optionalconsent.title=Optionele verstrekking van gegevens en toestemming voor verwerking - Gevolgen van weigering
privacy.optionalconsent.text1=Het doorgeven van hun gegevens aan BookersDesk door het invullen van formulieren of het verzenden van e-mails gebeurt op spontane beslissing van de klant.
privacy.optionalconsent.text2=De in het formulier als verplicht aangegeven gegevens zijn nodig om de klant opnieuw te contacteren en hen antwoorden te geven over hun behoeften. Indien deze informatie niet wordt verstrekt, wordt het formulier niet naar BookersDesk verzonden. Als de klant via e-mail contact opneemt, is hij vrij om de informatie en gegevens te verstrekken die hij het meest geschikt acht; indien geen contactgegevens worden verstrekt, zal BookersDesk het e-mailadres van de afzender voor dit doel gebruiken.
privacy.communication.title=Communicatie en verspreiding van gegevens
privacy.communication.text=Voor het verstrekken van informatie of een offerte zullen de door klanten verstrekte gegevens worden verwerkt door het personeel van BookersDesk dat zich bezighoudt met commerciële activiteiten. In alle gevallen zullen de gegevens op geen enkele manier aan derden worden bekendgemaakt.
privacy.preservation.title=Methode van bewaring, duur en verwerking van persoonlijke gegevens
privacy.preservation.text=De gearchiveerde gegevens worden gedurende een periode van één jaar door BookersDesk bewaard, waarna ze worden verwijderd. Gegevens zullen niet worden verwerkt via geautomatiseerde besluitvormingsprocessen. De gegevens zullen nooit buiten de Europese Economische Ruimte worden geëxporteerd. Gegevens zullen niet via geautomatiseerde processen worden verwerkt, behalve voor processen met betrekking tot het anonimiseren/verwijderen van gegevens in bulk, die periodiek worden geactiveerd en alle gegevens met bepaalde kenmerken omvatten. Beëindiging van de verwerking resulteert in het verwijderen van gegevens die in elektronische vorm zijn opgeslagen.
privacy.rights.title=Rechten van de betrokkene
privacy.rights.item1=Kandidaten hebben het recht om BookersDesk te allen tijde te verzoeken hun persoonlijke gegevens in te zien, te corrigeren of te verwijderen, of bezwaar te maken tegen de verwerking ervan.
privacy.rights.item2=Verzoeken kunnen worden gericht aan BookersDesk via het geschikte contactformulier.
privacy.rights.text=In ieder geval hebben kandidaten altijd het recht om een klacht in te dienen bij de bevoegde toezichthoudende autoriteit indien zij van mening zijn dat de verwerking van hun gegevens in strijd is met de toepasselijke wetgeving.
privacy.controller.title=Gegevensbeheerder en verwerkingsverantwoordelijke
privacy.controller.text=De gegevensbeheerder is BookersDesk & de verwerker is BookersDesk.
terms.terms=Algemene voorwaarden
terms.services.title=Diensten
terms.services.text=Wij zullen OTA (Online Travel Agency) en Reservation Management-diensten leveren, zoals beschreven in de voorwaarden van deze overeenkomst. Wij behouden ons het recht voor om het systeem op elk moment bij te werken, te wijzigen, aan te passen, te beperken of stop te zetten. Wij zullen u informeren over alle belangrijke wijzigingen in deze dienst. Extra diensten kunnen op uw verzoek worden geleverd, zoals zoekmachineoptimalisatie. U gaat akkoord dat het leveren van extra diensten onder de voorwaarden van deze overeenkomst valt.
terms.system.title=Omschrijving van het systeem
terms.system.text=Het "Systeem" omvat (a) de Website, (b) het property management systeem, verzoeken en diensten aangeboden via de website en de BookersDesk API beschikbaar via de website, en (c) alle computerprogramma’s, gegevens, tekst, afbeeldingen en inhoud beschikbaar via de website of diensten of ontwikkeld via de BookersDesk API. Elke nieuwe functie die aan het systeem wordt toegevoegd, valt ook onder deze voorwaarden.
terms.general.title=Algemene voorwaarden / Toegang en gebruik van het systeem
terms.general.item1=Voor zover niet anders bepaald in deze gebruiksvoorwaarden, mag u het systeem uitsluitend gebruiken en openen voor uw interne zakelijke doeleinden zoals vermeld in de overeenkomst. U mag niet (a) het systeem licentiëren, verkopen, doorverkopen, verhuren, overdragen, toewijzen, distribueren of anderszins commercieel exploiteren of beschikbaar stellen aan derden, behalve zoals uitdrukkelijk toegestaan door de gebruiksvoorwaarden; (b) het systeem gebruiken om gegevens namens derden te verwerken, of (c) het systeem op een onwettige of storende manier gebruiken die de integriteit of prestaties van het systeem en de componenten beïnvloedt.
terms.general.item2=Voor zover u beperkt recht heeft op toegang en gebruik van het systeem zoals uitdrukkelijk aan u verleend onder deze gebruiksvoorwaarden, blijven alle rechten, titels en belangen in deze dienst en de componenten uitsluitend eigendom van BookersDesk.
terms.general.item3=Het niet afdwingen of toepassen door BookersDesk van enig recht of bepaling van de gebruiksvoorwaarden vormt geen afstand van dat recht. U erkent dat de gebruiksvoorwaarden een contract vormen tussen u en BookersDesk, ook al is dit elektronisch en niet fysiek ondertekend door u en BookersDesk, en regelt uw gebruik ervan, waarbij eerdere overeenkomsten tussen u en BookersDesk worden vervangen.
terms.payment.title=Kosten, betaling en terugbetalingen
terms.payment.item1=De dienst wordt beschikbaar gesteld op basis van betaling. Ongeacht uw factureringscyclus zijn er geen terugbetalingen of kredieten voor gedeeltelijke maanden van de dienst, geen prorata terugbetalingen voor upgrades/downgrades of terugbetalingen voor ongebruikte maanden met een open account. Om gelijke behandeling voor iedereen te waarborgen, worden geen uitzonderingen gemaakt.
terms.payment.item2=BookersDesk biedt een interface voor de accounteigenaar (zoals gedefinieerd in de registratieprocedure) om creditcardgegevens bij te werken (bijv. na kaartvernieuwing).
terms.cancellation.title=Annulering en beëindiging
terms.cancellation.item1=U bent verantwoordelijk voor het correct annuleren van uw account. Al uw configuratie- en reserveringsgegevens worden NIET onmiddellijk verwijderd uit de dienst bij annulering, tenzij specifiek gevraagd. Deze informatie wordt minimaal één jaar bewaard, waarna, als de dienst niet door de accounthouder is hersteld, het account wordt gesloten en de gegevens van onze servers worden verwijderd. Deze informatie kan niet worden hersteld zodra uw account is gesloten. Als u deze dienst annuleert vóór het einde van uw betaalde maand, wordt uw annulering onmiddellijk van kracht en wordt u niet opnieuw gefactureerd.
terms.cancellation.item2=BookersDesk behoudt zich het recht voor om (i) deze dienst (of een deel daarvan) tijdelijk of permanent te wijzigen of stop te zetten en elk huidig en toekomstig gebruik van deze dienst te weigeren, uw account op te schorten of te beëindigen (gedeeltelijk of volledig). BookersDesk zal u te allen tijde informeren over eventuele problemen met de dienst en alle redelijke inspanningen leveren om u direct per e-mail te waarschuwen voordat uw account wordt opgeschort of beëindigd. Elke vermoedelijke misbruik- of illegale activiteit die aanleiding kan geven tot beëindiging van uw gebruik van deze dienst kan worden doorverwezen naar de bevoegde autoriteiten. BookersDesk is niet aansprakelijk jegens u of derden voor enige wijziging, opschorting of stopzetting van de dienst.
