testimonial7.title=Perfecte service voor onze gasten en ons hotel!
testimonial7.text=BookersDesk heeft ons niet alleen geholpen bij het optimaliseren van ons boekingsbeheer, maar InterMedia heeft uitzonderlijke klantenservice getoond. Elke vraag die we hadden, werd onmiddellijk opgelost. Het is een genoegen om samen te werken met zo’n professioneel en vriendelijk team.
testimonial8.title=Alles in één systeem – fantastisch!
testimonial8.text=Dankzij InterMedia en het BookersDesk-systeem is het beheren van onze boekingen een eenvoudig en georganiseerd proces geworden. Het platform bespaart ons tijd en helpt ons meer te focussen op onze gasten. Voor elke hoteleigenaar is dit een essentiële investering!
