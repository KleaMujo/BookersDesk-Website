policy.policy=Nossa Política de Privacidade
privacy.info.title=Informações Sobre o Gerenciamento de Dados Pessoais por Solicitação de Informação
privacy.info.text=A empresa InterMedia, na qualidade de controladora de dados, fornece as seguintes informações aos clientes que acessam seu site
privacy.personaldata.title=Dados Pessoais Coletados
privacy.personaldata.text=O BookersDesk tratará os seguintes dados, fornecidos diretamente pelo interessado através do preenchimento dos formulários no site e/ou envio de e-mails:
privacy.personaldata.item1=Dados necessários para recontatar o cliente (ex.: nome, sobrenome, número de celular, endereço de e-mail).
privacy.personaldata.item2=Dados que o cliente forneceu para explicar melhor suas solicitações contidas na mensagem, caso possam ser considerados dados pessoais.
privacy.datacollection.title=Coleta de Dados
privacy.datacollection.text=A coleta e o tratamento dos dados pessoais têm como objetivo exclusivo a gestão do relacionamento com o cliente. Em particular, os dados serão tratados para os seguintes fins:
privacy.datacollection.item1=Recontatar o cliente conforme o canal indicado por ele e fornecer informações sobre as atividades do BookersDesk, sobre os serviços oferecidos.
privacy.datacollection.item2=Ativar uma conta de teste para avaliar os serviços oferecidos pelo BookersDesk.
privacy.optionalconsent.title=Fornecimento Opcional de Dados e Consentimento para seu Tratamento - Consequências da Recusa
privacy.optionalconsent.text1=A comunicação dos seus dados ao BookersDesk através do preenchimento dos formulários ou envio de e-mails ocorre por decisão espontânea do cliente.
privacy.optionalconsent.text2=Os dados indicados como obrigatórios no formulário são necessários para recontatar o cliente e fornecer respostas às suas necessidades. Se essa informação não for fornecida, o formulário não será enviado ao BookersDesk. Caso o cliente interaja por e-mail, ele é livre para comunicar as informações e dados que considerar mais adequados; caso nenhum dado de contato seja fornecido, o BookersDesk usará o endereço de e-mail do remetente para esse fim.
privacy.communication.title=Comunicação e Divulgação dos Dados
privacy.communication.text=Para fins de fornecimento de informações ou orçamento, os dados fornecidos pelos clientes serão tratados pela equipe do BookersDesk dedicada à atividade comercial. Em todos os casos, os dados não serão divulgados a terceiros.
privacy.preservation.title=Método de Conservação, Duração e Tratamento dos Dados Pessoais
privacy.preservation.text=Os dados arquivados serão mantidos por um período de um ano pelo BookersDesk, após o qual serão apagados. Os dados não serão tratados por processos automatizados de decisão. Os dados nunca serão exportados para fora do Espaço Econômico Europeu. Os dados não serão tratados por processos automatizados, exceto para os processos relacionados à anonimização/exclusão em massa dos dados, que são ativados periodicamente e abrangem todos os dados que possuam certas características. O término do tratamento resultará na exclusão dos dados armazenados em formato eletrônico.
privacy.rights.title=Direitos do Interessado
privacy.rights.item1=Os candidatos têm o direito de solicitar ao BookersDesk a qualquer momento acesso aos seus dados pessoais, retificação ou exclusão dos mesmos, ou oposição ao seu tratamento.
privacy.rights.item2=As solicitações podem ser dirigidas ao BookersDesk usando o formulário de contato apropriado.
privacy.rights.text=Em qualquer caso, os candidatos sempre têm o direito de apresentar reclamação à autoridade supervisora competente caso considerem que o tratamento de seus dados viola a legislação aplicável.
privacy.controller.title=Controlador e Processador de Dados
privacy.controller.text=O controlador dos dados é o BookersDesk & o processador dos dados é o BookersDesk.
terms.terms=Termos e Condições
terms.services.title=Serviços
terms.services.text=Forneceremos serviços de OTA (Agência de Viagens Online) e Gestão de Reservas, conforme descrito nos termos deste Contrato. Reservamo-nos o direito de atualizar, modificar, alterar, restringir ou descontinuar o sistema a qualquer momento. Notificaremos você sobre todas as mudanças significativas neste serviço. Serviços adicionais podem ser fornecidos mediante sua solicitação, como otimização para motores de busca. Você aceita que a prestação de serviços adicionais operará sob os termos deste Contrato.
terms.system.title=Descrição do Sistema
terms.system.text=O "Sistema" inclui (a) o Website, (b) o sistema de gestão de propriedades, solicitações e serviços oferecidos através do website e a API BookersDesk disponível no website, e (c) todos os programas de computador, dados, textos, imagens e conteúdos disponibilizados pelo website ou serviços ou desenvolvidos pela API BookersDesk. Qualquer nova funcionalidade adicionada ao sistema também está sujeita a estes termos.
terms.general.title=Termos Gerais / Acesso e Uso do Sistema
terms.general.item1=Sujeito aos termos de uso nestes Termos de Uso, você pode usar e acessar o sistema exclusivamente para seus fins comerciais internos conforme previsto no Contrato. Você não deve (a) licenciar, vender, revender, alugar, transferir, ceder, distribuir ou explorar comercialmente o sistema ou disponibilizá-lo a terceiros, exceto conforme expressamente permitido nos Termos de Uso; (b) usar o sistema para processar dados em nome de terceiros, ou (c) usá-lo de forma ilegal ou que interfira ou prejudique a integridade ou o desempenho do sistema e seus componentes.
terms.general.item2=Sujeito ao direito limitado de acessar e usar o sistema expressamente concedido a você sob estes Termos de Uso, todos os direitos, títulos e interesses neste serviço e seus componentes permanecerão e pertencerão exclusivamente à BookersDesk.
terms.general.item3=A falha da BookersDesk em fazer cumprir ou aplicar qualquer direito ou disposição dos Termos de Serviço não constituirá renúncia desse direito. Você reconhece que os Termos de Uso constituem um contrato entre você e a BookersDesk, embora seja eletrônico e não assinado fisicamente por você e pela BookersDesk, e regem seu uso, substituindo quaisquer acordos anteriores entre você e a BookersDesk.
terms.payment.title=Custo, Pagamento e Reembolsos
terms.payment.item1=O serviço é disponibilizado mediante pagamento. Independentemente do seu ciclo de faturamento, não há reembolsos ou créditos para meses parciais de serviço, reembolsos proporcionais para upgrades/downgrades ou reembolsos para meses não utilizados com conta aberta. Para garantir tratamento igualitário, nenhuma exceção será feita.
terms.payment.item2=A BookersDesk fornece uma interface para o proprietário da conta (conforme definido no procedimento de registro) atualizar as informações do cartão de crédito (ex.: após renovação do cartão).
terms.cancellation.title=Cancelamento e Rescisão
terms.cancellation.item1=Você é responsável por cancelar corretamente sua conta. Todos os seus dados de configuração e reserva NÃO serão imediatamente excluídos do Serviço após o cancelamento, salvo pedido específico. Essas informações serão armazenadas por pelo menos um ano, após o qual, se o serviço não for restaurado pelo titular da conta, a conta será encerrada e os dados removidos dos nossos servidores. Essas informações não poderão ser recuperadas após o encerramento da conta. Se você cancelar o serviço antes do término do mês pago, o cancelamento será imediato e você não será cobrado novamente.
terms.cancellation.item2=A BookersDesk reserva-se o direito de (i) modificar ou descontinuar, temporária ou permanentemente, este Serviço (ou qualquer parte dele) e recusar qualquer uso atual ou futuro deste Serviço, suspender ou encerrar sua conta (ou qualquer parte dela). A BookersDesk notificará você sobre quaisquer problemas com o Serviço e fará todos os esforços razoáveis para contatá-lo diretamente por email antes de suspender ou encerrar sua conta. Qualquer atividade suspeita de abuso ou ilegal que possa justificar a rescisão do uso deste serviço poderá ser encaminhada às autoridades competentes. A BookersDesk não será responsável por qualquer modificação, suspensão ou descontinuação do Serviço.
