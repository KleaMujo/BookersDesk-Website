datasec.title=Segurança de Dados
datasec.care.title=Nos preocupamos com seus dados
datasec.care.text=No BookersDesk, a segurança dos seus dados é uma prioridade absoluta. Usamos PCI Vault para armazenar dados de cartão com segurança e estamos totalmente em conformidade com os padrões PCI DSS, garantindo que suas informações estejam sempre protegidas.
datasec.partners.title=Parceria com líderes do setor
datasec.partners.text=Para garantir alto nível de segurança, colaboramos com empresas como PCI Vault, uma plataforma confiável para armazenamento de dados pessoais. Garantimos que nossos produtos estejam sempre em conformidade com os mais recentes padrões da indústria tecnológica.
datasec.improvements.title=Melhorias contínuas
datasec.improvements.text=Trabalhamos constantemente para melhorar nossos sistemas de segurança e garantir a proteção dos seus dados de forma segura. Qualquer feedback ou sugestão sua nos ajuda a desenvolver uma plataforma melhor e mais segura para todos os nossos usuários.
