cookies.cookies=Política de Cookies
cookie.intro.title=Introdução:
cookie.intro.text=O BookersDesk utiliza cookies para monitorar o uso do nosso site (www.bookersdesk.com) para realizar análises e fornecer marketing que acreditamos ser importante para você. O uso contínuo do nosso site e serviços relacionados implica sua aceitação desta política de cookies e seu consentimento para que usemos os cookies descritos nesta política. Esta política explica como usamos cookies, como terceiros podem colocar cookies ou tecnologias semelhantes no site para habilitar funcionalidades de terceiros, e suas escolhas em relação aos cookies. Esta política deve ser lida em conjunto com nossa política de privacidade. Se esta política de cookies não fornecer as informações que você procura ou se tiver mais perguntas sobre o uso de cookies em nosso site, por favor envie um e-mail para
cookie.intro.email=info@bookersdesk.com
cookie.what.title=O que são cookies?
cookie.what.text=Cookies são pedaços de informação que contêm pequenas quantidades de dados, baixados para o seu dispositivo de navegação, como computador ou smartphone, quando você visita um site. Cookies podem ser reconhecidos pelo site que os baixou, ou por outros sites que usam os mesmos cookies. Isso ajuda os sites a saber se seu dispositivo já os visitou antes. Cookies têm várias funções, como ajudar a entender como o site é usado, permitir navegação eficiente entre páginas, lembrar suas preferências e melhorar sua experiência de navegação. Cookies também ajudam a garantir que a publicidade online que você vê seja mais relevante para você e seus interesses.
cookie.types.title=Tipos de cookies que usamos:
cookie.types.text=Os tipos de cookies usados por nós e pela maioria dos sites em geral podem ser categorizados em cinco tipos: estritamente necessários, desempenho, funcionalidade, conteúdo personalizado e segmentação.
cookie.analytics.title=Nossa Ferramenta Interna de Análise:
cookie.analytics.text=Para entender melhor como nossos serviços são usados, monitoramos certas atividades dos usuários que ocorrem dentro dos nossos produtos, incluindo visualizações de páginas e cliques em links usados durante o gerenciamento de uma página pelos nossos painéis. Usamos essas informações para melhorar nossos produtos, tornar nosso marketing mais relevante para você, personalizar sua experiência e para outros fins descritos em nossas Políticas de Privacidade.
