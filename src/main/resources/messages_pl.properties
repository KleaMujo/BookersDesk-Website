privacy.info.title=Informacje dotyczące zarządzania danymi osobowymi na żądanie informacji
privacy.info.text=Firma InterMedia, jako administrator danych, udostępnia następujące informacje klientom korzystającym z jej strony internetowej
privacy.personaldata.title=Zbierane dane osobowe
privacy.personaldata.text=BookersDesk przetwarza następujące dane, przekazane bezpośrednio przez użytkownika poprzez formularze na stronie i/lub wysyłanie wiadomości e-mail:
privacy.personaldata.item1=Dane potrzebne do ponownego kontaktu z klientem (np. imię, nazwisko, numer telefonu komórkowego, adres e-mail).
privacy.personaldata.item2=Dane podane przez klienta w celu lepszego wyjaśnienia próśb zawartych w wiadomości, jeśli mogą być uznane za dane osobowe.
privacy.datacollection.title=Zbieranie danych
privacy.datacollection.text=Zbieranie i przetwarzanie danych osobowych ma na celu wyłącznie zarządzanie relacjami z klientem. W szczególności dane będą wykorzystywane w następujących celach:
privacy.datacollection.item1=Ponowny kontakt z klientem zgodnie z wybranym przez niego kanałem i przekazanie informacji o działalności BookersDesk oraz oferowanych usługach.
privacy.datacollection.item2=Aktywacja konta testowego w celu oceny usług oferowanych przez BookersDesk.
privacy.optionalconsent.title=Opcjonalne podanie danych i zgoda na ich przetwarzanie – skutki odmowy
privacy.optionalconsent.text1=Podanie danych do BookersDesk poprzez formularze lub e-mail jest dobrowolną decyzją klienta.
privacy.optionalconsent.text2=Dane oznaczone jako obowiązkowe w formularzu są niezbędne do ponownego kontaktu i udzielenia odpowiedzi. W przypadku ich braku formularz nie zostanie wysłany do BookersDesk. Jeśli klient korzysta z kontaktu mailowego, sam decyduje, jakie dane chce przekazać; jeśli nie poda danych kontaktowych, BookersDesk wykorzysta adres e-mail nadawcy.
privacy.communication.title=Przekazywanie i rozpowszechnianie danych
privacy.communication.text=W celu przekazania informacji lub oferty dane klientów będą przetwarzane przez pracowników BookersDesk zajmujących się działalnością handlową. Dane w żadnym wypadku nie będą ujawniane osobom trzecim.
privacy.preservation.title=Sposób przechowywania, czas trwania i przetwarzanie danych osobowych
privacy.preservation.text=Archiwizowane dane będą przechowywane przez okres jednego roku, po czym zostaną usunięte. Dane nie będą przetwarzane w procesach zautomatyzowanych, z wyjątkiem okresowego anonimizowania/usuwania masowego danych o określonych cechach. Po zakończeniu przetwarzania dane w formacie elektronicznym zostaną usunięte.
privacy.rights.title=Prawa osoby, której dane dotyczą
privacy.rights.item1=Użytkownicy mają prawo w każdej chwili zażądać od BookersDesk dostępu do swoich danych osobowych, ich sprostowania, usunięcia lub sprzeciwić się ich przetwarzaniu.
privacy.rights.item2=Żądania można kierować do BookersDesk poprzez odpowiedni formularz kontaktowy.
privacy.rights.text=W każdym przypadku użytkownicy mają prawo złożyć skargę do właściwego organu nadzorczego, jeśli uznają, że przetwarzanie ich danych jest sprzeczne z obowiązującym prawem.
privacy.controller.title=Administrator i podmiot przetwarzający dane
privacy.controller.text=Administratorem danych jest BookersDesk, a podmiotem przetwarzającym jest BookersDesk.
terms.terms=Regulamin
terms.services.title=Usługi
terms.services.text=Świadczymy usługi OTA (internetowa agencja turystyczna) i zarządzania rezerwacjami zgodnie z warunkami niniejszej umowy. Zastrzegamy sobie prawo do aktualizacji, modyfikacji, ograniczenia lub zaprzestania działania systemu w dowolnym momencie. Powiadomimy Cię o wszystkich istotnych zmianach. Dodatkowe usługi, takie jak optymalizacja wyszukiwarek, mogą być świadczone na Twoje życzenie. Akceptujesz, że świadczenie usług dodatkowych podlega warunkom niniejszej umowy.
terms.system.title=Opis systemu
terms.system.text="System" obejmuje (a) stronę internetową, (b) system zarządzania obiektem, zapytania i usługi oferowane przez stronę oraz API BookersDesk dostępne przez stronę, oraz (c) wszystkie programy komputerowe, dane, teksty, obrazy i treści dostępne poprzez stronę lub usługi albo rozwinięte przez API BookersDesk. Każda nowa funkcja dodana do systemu również podlega tym warunkom.
terms.general.title=Warunki ogólne / dostęp i korzystanie z systemu
terms.general.item1=Z zastrzeżeniem warunków użytkowania zawartych w niniejszych Warunkach, możesz korzystać z systemu wyłącznie do wewnętrznych celów biznesowych zgodnie z umową. Nie możesz (a) licencjonować, sprzedawać, odsprzedawać, wynajmować, przekazywać, rozpowszechniać ani w inny sposób komercyjnie wykorzystywać systemu lub udostępniać go osobom trzecim, z wyjątkiem przypadków wyraźnie dozwolonych; (b) wykorzystywać systemu do przetwarzania danych na rzecz osób trzecich; (c) używać go w sposób niezgodny z prawem lub zakłócający integralność albo wydajność systemu.
terms.general.item2=Z zastrzeżeniem ograniczonego prawa dostępu i użytkowania systemu, wszelkie prawa, tytuły i udziały w tej usłudze i jej składnikach pozostają wyłączną własnością BookersDesk.
terms.general.item3=Brak egzekwowania przez BookersDesk jakiegokolwiek prawa nie oznacza jego zrzeczenia się. Uznajesz, że Warunki użytkowania stanowią umowę między Tobą a BookersDesk, nawet jeśli jest ona elektroniczna i niepodpisana fizycznie, i regulują korzystanie z systemu, zastępując wcześniejsze umowy.
terms.payment.title=Koszty, płatności i zwroty
terms.payment.item1=Usługa jest dostępna odpłatnie. Niezależnie od cyklu rozliczeniowego, nie przysługują żadne zwroty ani kredyty za niepełne miesiące, proporcjonalne zwroty za zmianę planu ani za niewykorzystane miesiące przy aktywnym koncie. Dla równego traktowania wszystkich, nie przewiduje się wyjątków.
terms.payment.item2=BookersDesk udostępnia właścicielowi konta (zdefiniowanemu podczas rejestracji) interfejs do aktualizacji danych karty kredytowej (np. po jej odnowieniu).
terms.cancellation.title=Anulowanie i zakończenie usługi
terms.cancellation.item1=Jesteś odpowiedzialny za prawidłowe anulowanie swojego konta. Wszystkie dane konfiguracyjne i rezerwacyjne NIE zostaną od razu usunięte po anulowaniu, chyba że wyraźnie o to poprosisz. Dane będą przechowywane co najmniej rok, a jeśli usługa nie zostanie w tym czasie wznowiona, konto zostanie zamknięte, a dane usunięte z serwerów. Po zamknięciu konta danych nie można odzyskać. Jeśli anulujesz usługę przed końcem opłaconego miesiąca, anulowanie będzie skuteczne natychmiast i nie zostaniesz ponownie obciążony.
terms.cancellation.item2=BookersDesk zastrzega sobie prawo do (i) modyfikacji lub zawieszenia usługi (lub jej części) tymczasowo lub na stałe oraz odmowy bieżącego i przyszłego korzystania z niej, zawieszenia lub zakończenia konta. BookersDesk powiadomi Cię mailowo o wszelkich problemach i dołoży starań, aby ostrzec Cię przed zawieszeniem lub zakończeniem konta. Wszelkie podejrzane działania naruszające prawo lub nadużycia mogą zostać zgłoszone organom ścigania. BookersDesk nie ponosi odpowiedzialności wobec Ciebie ani osób trzecich za modyfikacje, zawieszenie czy zakończenie usługi.
