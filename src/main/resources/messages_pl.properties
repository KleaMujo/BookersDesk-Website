review.text=BookersDesk znacząco zwiększył nasze rezerwacje.
review.description=Od momentu współpracy z Intermedia doświadczyliśmy znaczącego wzrostu liczby rezerwacji, uniknęliśmy konfliktów i nakładania się terminów, a także otrzymaliśmy doskonałe wsparcie od personelu. Jesteśmy bardzo zadowoleni z rezultatów.
review.author=Arben Hito
