cookie.what.title=Czym są pliki cookies?
cookie.what.text=Cookies to fragmenty informacji zawierające niewielkie ilości danych, które są pobierane na Twoje urządzenie, np. komputer lub smartfon, podczas odwiedzania strony internetowej. Mogą być rozpoznawane przez stronę, która je zapisała, lub inne strony używające tych samych cookies. Dzięki temu strony wiedzą, czy Twoje urządzenie już je odwiedziło. Cookies pełnią różne funkcje: pomagają nam zrozumieć, jak strona jest używana, umożliwiają sprawne poruszanie się między stronami, zapamiętują preferencje i poprawiają doświadczenie użytkownika. Mogą też sprawić, że reklamy online będą bardziej dopasowane do Twoich zainteresowań.
cookie.types.title=Rodzaje plików cookies, których używamy:
cookie.types.text=Rodzaje cookies stosowane przez nas i większość stron można podzielić na pięć kategorii: niezbędne, wydajnościowe, funkcjonalne, dostosowane treści i targetujące.
cookie.analytics.title=Nasze wewnętrzne narzędzie analityczne:
cookie.analytics.text=Aby lepiej zrozumieć sposób korzystania z naszych usług, monitorujemy pewne aktywności użytkowników w naszych produktach, w tym wyświetlenia stron i kliknięcia w linki w panelu zarządzania. Te informacje pomagają nam ulepszać produkty, dostosowywać marketing, personalizować doświadczenia i realizować inne cele opisane w naszych politykach prywatności.
data.data=Bezpieczeństwo danych
datasec.updated=Zaktualizowano: 24 listopada 2023
datasec.title=Bezpieczeństwo danych
datasec.care.title=Dbamy o Twoje dane
datasec.care.text=W BookersDesk bezpieczeństwo danych jest absolutnym priorytetem. Korzystamy z PCI Vault do bezpiecznego przechowywania danych kart i jesteśmy w pełni zgodni ze standardami PCI DSS, zapewniając ochronę Twoich informacji.
datasec.partners.title=Współpraca z liderami branży
datasec.partners.text=Aby zapewnić wysoki poziom bezpieczeństwa, współpracujemy z firmami takimi jak PCI Vault, zaufaną platformą do przechowywania danych osobowych. Dbamy, aby nasze produkty zawsze były zgodne z najnowszymi standardami branży technologicznej.
datasec.improvements.title=Ciągłe ulepszanie
datasec.improvements.text=Nieustannie pracujemy nad poprawą systemów bezpieczeństwa i ochroną Twoich danych w bezpieczny sposób. Każda opinia lub sugestia od Ciebie pomaga nam rozwijać lepszą i bezpieczniejszą platformę dla wszystkich użytkowników.
datasec.reporting.title=Zgłaszanie problemów z bezpieczeństwem
