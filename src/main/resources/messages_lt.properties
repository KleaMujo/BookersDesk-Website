cookie.intro.title=Įvadas:
cookie.intro.text=BookersDesk naudoja slapukus stebėti jūsų svetainės (www.bookersdesk.com) naudojimą, atlikti analizę ir teikti rinkodaros paslaugas, kurias laikome svarbiomis jums. Tolimesnis mūsų svetainės ir susijusių paslaugų naudojimas reiškia jūsų sutikimą su šia slapukų politika ir leidimą mums naudoti čia aprašytus slapukus. Ši politika paaiškina, kaip naudojame slapukus, kaip trečiosios šalys gali įdėti slapukus ar panašias technologijas visoje svetainėje, kad būtų galima naudoti trečiųjų šalių funkcijas, ir jūsų pasirinkimus dėl slapukų. Ši politika turėtų būti skaitoma kartu su mūsų privatumo politika. Jei ši slapukų politika nepateikia jums reikiamos informacijos arba jei turite papildomų klausimų dėl slapukų naudojimo mūsų svetainėje, prašome siųsti el. laišką
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Kas yra slapukai?
cookie.what.text=Slapukai yra informacijos vienetai, turintys nedidelį duomenų kiekį, kurie atsisiunčiami į jūsų naršymo įrenginį, pvz., kompiuterį ar išmanųjį telefoną, apsilankius svetainėje. Slapukai gali būti atpažįstami svetainės, kuri juos atsisiuntė, arba kitų svetainių, naudojančių tuos pačius slapukus. Tai padeda svetainėms žinoti, ar jūsų naršymo įrenginys jas jau aplankė. Slapukai atlieka įvairias funkcijas, pvz., padeda suprasti, kaip naudojama svetainė, leidžia vartotojams efektyviai naviguoti tarp puslapių, prisiminti jūsų nuostatas ir apskritai pagerinti naršymo patirtį. Slapukai taip pat gali padėti užtikrinti, kad matoma internetinė reklama būtų labiau susijusi su jumis ir jūsų interesais.
cookie.types.title=Naudojamų slapukų tipai:
cookie.types.text=Slapukų tipai, kuriuos naudojame mes ir dauguma svetainių apskritai, gali būti suskirstyti į penkias kategorijas: griežtai būtini, veikimo, funkcionalumo, pritaikytos turinio ir tikslinės.
cookie.analytics.title=Mūsų vidinė analizės priemonė:
cookie.analytics.text=Norėdami geriau suprasti, kaip naudojamos mūsų paslaugos, stebime tam tikrą vartotojų veiklą, vykstančią mūsų produktuose, įskaitant puslapių peržiūras ir paspaudimus ant bet kokių nuorodų, naudojamų puslapio valdymo metu per mūsų valdymo skydelius. Šią informaciją naudojame savo produktų tobulinimui, rinkodaros pritaikymui jums, patirties personalizavimui ir kitiems tikslams, aprašytiems mūsų privatumo politikoje.
