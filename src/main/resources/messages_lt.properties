privacy.personaldata.title=Renkami asmens duomenys
privacy.personaldata.text=BookersDesk tvarkys šiuos duomenis, tiesiogiai pateiktus suinteresuoto asmens užpildant formas svetainėje ir/arba siunčiant el. laiškus:
privacy.personaldata.item1=Duomenys, reikalingi susisiekti su klientu (pvz., vardas, pavardė, mobiliojo telefono numeris, el. pašto adresas).
privacy.personaldata.item2=Duomenys, kuriuos klientas pateikė, kad geriau paaiškintų savo prašymus žinutėje, jei jie gali būti laikomi asmens duomenimis.
privacy.datacollection.title=Duomenų rinkimas
privacy.datacollection.text=Asmens duomenų rinkimo ir tvarkymo tikslas yra išskirtinai valdyti santykį su klientu. Konkrečiai, duomenys bus tvarkomi šiais tikslais:
privacy.datacollection.item1=Susisiekti su klientu pagal nurodytą kanalą ir pateikti informaciją apie BookersDesk veiklą bei siūlomas paslaugas.
privacy.datacollection.item2=Aktyvuoti bandomąją paskyrą, kad įvertintumėte BookersDesk siūlomas paslaugas.
privacy.optionalconsent.title=Pasirenkamas duomenų pateikimas ir sutikimas dėl jų tvarkymo – atsisakymo pasekmės
privacy.optionalconsent.text1=Duomenų pateikimas BookersDesk užpildant formas arba siunčiant el. laiškus vyksta kliento savanorišku sprendimu.
privacy.optionalconsent.text2=Formoje privalomais nurodyti duomenys yra būtini susisiekti su klientu ir suteikti atsakymus į jų poreikius. Jei ši informacija nepateikiama, forma nebus išsiųsta BookersDesk. Jei klientas bendrauja el. paštu, jis gali laisvai pateikti informaciją ir duomenis, kuriuos laiko tinkamiausiais; jei kontaktinė informacija nepateikiama, BookersDesk naudos siuntėjo el. pašto adresą šiam tikslui.
privacy.communication.title=Duomenų komunikacija ir sklaida
privacy.communication.text=Informacijos ar pasiūlymo pateikimo tikslais klientų pateikti duomenys bus tvarkomi BookersDesk darbuotojų, atsakingų už komercinę veiklą. Bet kokiu atveju duomenys nebus atskleisti trečiosioms šalims.
privacy.preservation.title=Asmens duomenų saugojimo, trukmės ir tvarkymo metodas
privacy.preservation.text=Archyvuoti duomenys bus saugomi vienerius metus BookersDesk, po to bus ištrinti. Duomenys nebus tvarkomi automatizuotais sprendimų priėmimo procesais. Duomenys niekada nebus eksportuojami už Europos ekonominės erdvės ribų. Duomenys nebus tvarkomi automatizuotais procesais, išskyrus procesus, susijusius su duomenų anonimizavimu/masiniu ištrynimu, kurie aktyvuojami periodiškai ir apima visus duomenis, turinčius tam tikras savybes. Tvarkymo nutraukimas reiškia duomenų ištrynimą, saugomų elektroniniu formatu.
privacy.rights.title=Suinteresuoto asmens teisės
privacy.rights.item1=Kandidatai turi teisę bet kada prašyti BookersDesk gauti prieigą prie savo asmens duomenų, juos taisyti ar ištrinti arba prieštarauti jų tvarkymui.
privacy.rights.item2=Prašymai gali būti teikiami BookersDesk naudojant tinkamą kontaktinę formą.
privacy.rights.text=Bet kuriuo atveju kandidatai visada turi teisę pateikti skundą kompetentingai priežiūros institucijai, jei mano, kad jų duomenų tvarkymas prieštarauja taikomam įstatymui.
