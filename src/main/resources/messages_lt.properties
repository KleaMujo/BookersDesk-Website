terms.services.title=Paslaugos
terms.services.text=Mes teiksime OTA (interneto kelionių agentūros) ir rezervacijų valdymo paslaugas, kaip aprašyta šios Sutarties sąlygose. Pasiliekame teisę bet kada atnaujinti, keisti, apriboti arba nutraukti sistemą. Informuosime jus apie visus reikšmingus šios paslaugos pakeitimus. Papildomos paslaugos gali būti teikiamos jūsų prašymu, pvz., paieškos sistemų optimizavimas. Jūs sutinkate, kad papildomų paslaugų teikimas vyks pagal šios Sutarties sąlygas.
terms.system.title=Sistemos aprašymas
terms.system.text="Sistema" apima (a) Svetainę, (b) nekilnojamojo turto valdymo sistemą, užklausas ir paslaugas, teikiamas per svetainę ir BookersDesk API, prieinamą per svetainę, bei (c) visus kompiuterinius programinius sprendimus, duomenis, tekstus, vaizdus ir turinį, pateiktą per svetainę ar paslaugas arba sukurtą per BookersDesk API. Bet kuri nauja funkcija, pridėta prie sistemos, taip pat priklauso šioms sąlygoms.
terms.general.title=Bendrosios sąlygos / Prieiga prie sistemos ir jos naudojimas
terms.general.item1=Vadovaudamiesi šių Naudojimo sąlygų nuostatomis, galite naudoti ir prieiti prie sistemos tik savo vidiniams verslo tikslams, kaip nurodyta Sutartyje. Negalima (a) licencijuoti, parduoti, perparduoti, nuomoti, perduoti, paskirti, platinti ar kitaip komerciškai naudoti arba padaryti sistemą prieinamą trečiosioms šalims, išskyrus atvejus, kai tai aiškiai leidžiama Naudojimo sąlygose; (b) naudoti sistemą trečiųjų šalių duomenų apdorojimui; arba (c) naudoti ją bet kokiu neteisėtu būdu arba trikdant sistemos ir jos komponentų vientisumą ar našumą.
terms.general.item2=Vadovaudamiesi ribota teise prieiti prie sistemos ir ją naudoti, aiškiai suteikta jums pagal šias Naudojimo sąlygas, visos teisės, nuosavybė ir interesai šioje paslaugoje ir jos komponentuose išliks ir išimtinai priklausys BookersDesk.
terms.general.item3=BookersDesk nesugebėjimas įgyvendinti ar taikyti bet kokią Teisių ar Naudojimo sąlygų nuostatą nelaikomas atsisakymu šių teisių. Jūs pripažįstate, kad Naudojimo sąlygos sudaro sutartį tarp jūsų ir BookersDesk, nors ji yra elektroninė ir fiziškai nepasižymėta jūsų ar BookersDesk, ir reguliuoja jūsų naudojimą, viršydama bet kokias ankstesnes sutartis tarp jūsų ir BookersDesk.
terms.payment.title=Kaina, mokėjimas ir grąžinimai
terms.payment.item1=Paslauga teikiama mokant. Nesvarbu, koks jūsų atsiskaitymo ciklas, dalinių mėnesių paslaugos grąžinimų ar kreditų, atnaujinimų/pakeitimų grąžinimų arba nepanaudotų mėnesių grąžinimų su atvira paskyra nėra. Siekiant užtikrinti vienodą traktavimą visiems, jokių išimčių nebus.
terms.payment.item2=BookersDesk suteikia sąsają paskyros savininkui (apibrėžtam registracijos procese) atnaujinti kredito kortelės informaciją (pvz., po kortelės atnaujinimo).
terms.cancellation.title=Atšaukimas ir nutraukimas
terms.cancellation.item1=Jūs esate atsakingi už tinkamą savo paskyros atšaukimą. Visi jūsų konfigūracijos ir rezervacijų duomenys NEBUS iš karto ištrinti iš Paslaugos atšaukus, nebent būtų konkrečiai prašoma. Ši informacija bus saugoma ne trumpiau kaip vienerius metus, po kurio, jei paslauga nebus atkurta paskyros savininko, paskyra bus uždaryta ir duomenys pašalinti iš mūsų serverių. Šios informacijos negalima atgauti uždarius paskyrą. Jei atšaukiate šią paslaugą prieš mokamo mėnesio pabaigą, jūsų atšaukimas įsigalioja iš karto ir daugiau nebus apmokestinta.
terms.cancellation.item2=BookersDesk pasilieka teisę (i) keisti ar nutraukti, laikinai ar visam laikui, šią Paslaugą (ar bet kurią jos dalį) ir atsisakyti bet kokio esamo ar būsimų paslaugos naudojimo, sustabdyti ar nutraukti jūsų paskyrą (ar jos dalį). BookersDesk informuos jus apie bet kokias Paslaugos problemas ir naudos visas pagrįstas priemones, kad tiesiogiai el. paštu perspėtų prieš sustabdant ar nutraukiant jūsų paskyrą. Bet koks įtariamas piktnaudžiavimas ar neteisėta veikla, galinti būti pagrindu nutraukti paslaugos naudojimą, gali būti perduota atitinkamoms teisėsaugos institucijoms. BookersDesk nebus atsakinga jums ar trečiajai šaliai už bet kokius Paslaugos pakeitimus, sustabdymą ar nutraukimą.
