cookie.intro.text=BookersDeskでは、当社ウェブサイト（www.bookersdesk.com）のご利用状況を監視し、分析やマーケティング活動に役立てるためにクッキーを使用しています。当ウェブサイトおよび関連サービスを継続して利用することにより、本クッキーポリシーに同意し、ここで記載されているクッキーの使用を承諾したものとみなされます。本ポリシーでは、当社のクッキーの使用方法、第三者によるクッキーや類似技術の利用、およびクッキーに関する選択肢について説明しています。本ポリシーは、当社のプライバシーポリシーとあわせてお読みください。本ポリシーで十分な情報が得られない場合や、クッキーの使用に関してご不明な点がある場合は、下記のメールアドレスまでご連絡ください。
cookie.intro.email=info@bookersdesk.com
cookie.what.title=クッキーとは？
cookie.what.text=クッキーとは、ウェブサイトを訪問した際に、パソコンやスマートフォンなどの閲覧デバイスにダウンロードされる小さなデータの断片です。クッキーは、最初にそれを発行したウェブサイトや、同じクッキーを使用している他のウェブサイトによって認識される場合があります。これにより、ウェブサイトはあなたのデバイスが過去に訪問したかどうかを把握できます。クッキーは、ウェブサイトの使い方を理解する、ページ間のナビゲーションを容易にする、ユーザーの好みを記憶する、全体的な閲覧体験を向上させるなど、さまざまな役割を果たします。また、表示される広告をユーザーの興味により関連したものにする役割も担っています。
cookie.types.title=当社が使用するクッキーの種類：
cookie.types.text=当社および一般的なウェブサイトが使用するクッキーは、以下の5つのカテゴリーに分類されます：厳密に必要なクッキー、パフォーマンスクッキー、機能性クッキー、カスタマイズコンテンツ用クッキー、ターゲティングクッキー。
cookie.analytics.title=社内分析ツール：
cookie.analytics.text=サービスの利用状況をよりよく理解するため、BookersDeskでは、ダッシュボード経由でのページ管理中に発生したページビューやリンクのクリックなど、一部のユーザーアクティビティをモニタリングしています。この情報をもとに、製品改善、より適切なマーケティング、個別化された体験の提供、およびその他のプライバシーポリシーに記載された目的に使用しています。

