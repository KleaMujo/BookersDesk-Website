policy.policy=プライバシーポリシー
privacy.info.title=情報請求に関連する個人データの管理について
privacy.info.text=InterMedia社は、データ管理者として、同社ウェブサイトにアクセスするお客様に対し、以下の情報を提供します。
privacy.personaldata.title=収集される個人データ
privacy.personaldata.text=BookersDeskは、ウェブサイトのフォームへの記入および/または電子メールの送信を通じて、本人から直接提供された以下のデータを取り扱います：
privacy.personaldata.item1=顧客への再連絡に必要なデータ（例：名前、姓、携帯番号、メールアドレス）。
privacy.personaldata.item2=顧客がメッセージ内で自らの要望を説明する際に提供する可能性のあるその他の個人データ。
privacy.datacollection.title=データの収集目的
privacy.datacollection.text=個人データの収集および処理は、顧客との関係管理のみに使用されます。具体的には、以下の目的に使用されます：
privacy.datacollection.item1=顧客が指定した連絡手段に従って再連絡を行い、BookersDeskの活動や提供サービスに関する情報を提供する。
privacy.datacollection.item2=BookersDeskのサービスを評価するためのテストアカウントを有効化する。
privacy.optionalconsent.title=データの任意提供と処理への同意 - 拒否した場合の影響
privacy.optionalconsent.text1=フォームの入力またはメールの送信によるBookersDeskへのデータの提供は、顧客の自発的な意思によるものです。
privacy.optionalconsent.text2=フォームで必須とされているデータは、顧客に再連絡し、その要望に関する回答を提供するために必要です。この情報が提供されない場合、フォームはBookersDeskに送信されません。メールでのやり取りの場合、顧客は適切と考える情報やデータを自由に提供できます。連絡先が提供されていない場合、BookersDeskは送信者のメールアドレスを連絡目的で使用します。
privacy.communication.title=データの共有および開示
privacy.communication.text=情報または見積の提供を目的として、顧客から提供されたデータは、商業活動に従事するBookersDeskのスタッフによって処理されます。いかなる場合でも、データが第三者に開示されることはありません。
privacy.preservation.title=個人データの保存方法、期間および処理
privacy.preservation.text=保存されたデータはBookersDeskによって1年間保管され、その後削除されます。データは自動意思決定プロセスによって処理されることはありません。データは欧州経済領域外に輸出されることはありません。特定の特性を持つデータに対する定期的な匿名化・一括削除処理を除き、自動化された処理は行われません。処理の終了により、電子形式で保存されているデータは削除されます。
privacy.rights.title=データ主体の権利
privacy.rights.item1=候補者は、BookersDeskに対していつでも自身の個人データへのアクセス、修正、削除、または処理への異議を申し立てる権利を有します。
privacy.rights.item2=リクエストは、適切なお問い合わせフォームを使用してBookersDeskに送信できます。
privacy.rights.text=いずれにせよ、候補者は、データの処理が適用法に反すると考える場合、監督当局に苦情を申し立てる権利を常に有します。
privacy.controller.title=データ処理者および管理者
privacy.controller.text=データ管理者はBookersDeskであり、データ処理者もBookersDeskです。
terms.terms=利用規約
terms.services.title=サービス
terms.services.text=本契約の条件に従い、OTA（オンライン旅行代理店）および予約管理サービスを提供します。当社は、システムを随時更新、変更、制限、または中止する権利を留保します。このサービスへの重大な変更については通知します。SEOなど追加のサービスは、お客様の要望に応じて提供される場合があります。追加サービスの提供は、本契約の条件に従うものとします。
terms.system.title=システムの説明
terms.system.text=「システム」には、(a) ウェブサイト、(b) プロパティ管理システム、リクエストおよびBookersDesk APIを通じて提供されるサービス、(c) ウェブサイトやサービス、BookersDesk APIを通じて提供または開発されたすべてのコンピュータープログラム、データ、テキスト、画像およびコンテンツが含まれます。システムに追加される新機能もこれらの条件の対象となります。
terms.general.title=一般条件 / システムへのアクセスと利用
terms.general.item1=これらの利用規約の条件に従い、お客様は契約で定められた内部業務目的に限りシステムを利用・アクセスできます。(a) システムをライセンス、販売、再販売、リース、譲渡、配布またはその他商業的に利用すること、(b) 第三者のためにデータ処理に使用すること、(c) 不法行為またはシステムの整合性や性能を妨害する行為は禁止されています。
terms.general.item2=これらの利用規約の下で明示的に付与された限定的なアクセスおよび使用権に従い、本サービスおよびその構成要素に関するすべての権利、所有権、および利益はBookersDeskに完全かつ独占的に帰属します。
terms.general.item3=BookersDeskが本サービス利用規約の権利または規定を行使・適用しなかった場合でも、それは権利放棄とは見なされません。利用規約は、電子的な形式であっても、BookersDeskとお客様との間の契約であり、以前のすべての合意に優先します。
terms.payment.title=料金、支払い、および返金
terms.payment.item1=本サービスは有料で提供されます。請求サイクルにかかわらず、月途中でのサービス解約、アップグレード/ダウングレード、未使用月に対する返金やクレジットは提供されません。全ユーザーに公平な対応をするため、例外は一切ありません。
terms.payment.item2=BookersDeskは、アカウント所有者（登録手続きで定義）向けに、クレジットカード情報の更新（例：カード更新後）を行うインターフェースを提供します。
terms.cancellation.title=キャンセルおよび契約終了
terms.cancellation.item1=アカウントの適切なキャンセルはお客様の責任です。構成および予約データは、明示的なリクエストがない限り、サービスから即時削除されることはありません。この情報は少なくとも1年間保管され、その後、サービスが再開されていない場合はアカウントが閉鎖され、サーバーからデータが削除されます。一度アカウントが閉鎖されると、この情報は回復できません。有料期間終了前にキャンセルした場合、キャンセルは即時に有効となり、今後の請求は行われません。
terms.cancellation.item2=BookersDeskは、(i) 本サービス（またはその一部）を一時的または恒久的に変更または中止する、(ii) 現在または将来のサービス利用を拒否、アカウントを停止または終了する権利を留保します。サービスに問題がある場合、BookersDeskはメールで直接連絡を取り、アカウントの停止または終了前に通知するために合理的な努力を行います。不正行為または違法行為が疑われる場合は、法執行機関に通報される可能性があります。BookersDeskは、サービスの変更、中断または中止に関して、利用者または第三者に対して責任を負いません。
resources.all=すべてのリソース
resources.manage=施設をより良く管理し、予約数を増やすための有用な情報を見つけましょう。ヘルプセンターから最新のプラットフォーム更新情報まで、必要なすべてがここにあります。
reports.reports=レポートおよびその生成
reports.available=標準レポートはすべての施設、施設グループまたは個別施設に対して利用可能なプリセットレポートです。これらのレポートはExcelまたは.csv形式でエクスポートできます。
reports.title=レポートの生成方法
reports.description=複数の施設を管理している場合、特定の施設用またはすべての施設用のレポートを作成するかを選択できます。
