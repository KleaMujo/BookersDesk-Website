privacy.datacollection.item2=Активувати тестовий обліковий запис для оцінки послуг, що надаються BookersDesk.
privacy.optionalconsent.title=Опційне надання даних та згода на їх обробку - наслідки відмови
privacy.optionalconsent.text1=Передача даних до BookersDesk шляхом заповнення форм або надсилання електронних листів здійснюється за добровільним рішенням клієнта.
privacy.optionalconsent.text2=Дані, зазначені як обов’язкові у формі, необхідні для повторного контакту з клієнтом та надання відповідей щодо його потреб. Якщо ця інформація не надана, форма не буде надіслана до BookersDesk. Якщо клієнт взаємодіє через електронну пошту, він може самостійно надати інформацію та дані, які вважає доречними; у разі відсутності контактних даних, BookersDesk використовує електронну адресу відправника для цієї мети.
privacy.communication.title=Передача та поширення даних
privacy.communication.text=Для надання інформації або пропозиції дані, надані клієнтами, обробляються персоналом BookersDesk, який займається комерційною діяльністю. У всіх випадках дані не передаються третім особам.
privacy.preservation.title=Метод зберігання, термін та обробка персональних даних
privacy.preservation.text=Архівні дані зберігатимуться протягом одного року BookersDesk, після чого будуть видалені. Дані не обробляються автоматизованими процесами прийняття рішень. Дані ніколи не експортуються за межі Європейської економічної зони. Дані не обробляються автоматизованими процесами, за винятком процесів анонімізації/масового видалення даних, які активуються періодично та охоплюють усі дані з певними характеристиками. Завершення обробки призведе до видалення даних, збережених в електронному форматі.
privacy.rights.title=Права зацікавленої особи
privacy.rights.item1=Кандидати мають право в будь-який час звернутися до BookersDesk за доступом до своїх персональних даних, їх виправленням або видаленням, або заперечувати проти їх обробки.
privacy.rights.item2=Запити можна надсилати до BookersDesk через відповідну контактну форму.
privacy.rights.text=У будь-якому випадку кандидати завжди мають право подати скаргу до компетентного органу нагляду, якщо вважають, що обробка їхніх даних суперечить чинному законодавству.
