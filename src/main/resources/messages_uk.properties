terms.general.title=Загальні умови / Доступ і використання системи
terms.general.item1=Відповідно до умов використання, зазначених у цих Умовах використання, ви можете використовувати та отримувати доступ до системи виключно для внутрішніх бізнес-цілей, передбачених Угодою. Ви не повинні (a) ліцензувати, продавати, перепродавати, орендувати, передавати, розподіляти або іншим чином комерційно експлуатувати систему або надавати її будь-якій третій стороні, за винятком випадків, прямо дозволених умовами використання; (b) використовувати систему для обробки даних від імені будь-якої третьої сторони; або (c) використовувати її незаконно чи будь-яким способом, що перешкоджає або порушує цілісність або роботу системи та її компонентів.
terms.general.item2=Відповідно до обмеженого права на доступ і використання системи, прямо наданого вам цими Умовами використання, усі права, титул та інтерес у цій послузі та її компонентах залишаються та виключно належать BookersDesk.
terms.general.item3=Невиконання або непроведення BookersDesk будь-якого права чи положення Умов обслуговування не означає відмову від цього права. Ви визнаєте, що Умови використання є контрактом між вами та BookersDesk, навіть якщо він електронний і не підписаний фізично вами та BookersDesk, і регулює ваше використання, замінюючи будь-які попередні угоди між вами та BookersDesk.
terms.payment.title=Вартість, оплата та повернення
terms.payment.item1=Послуга надається на платній основі. Незалежно від вашого циклу виставлення рахунків, не передбачено повернення коштів або кредитів за часткові місяці надання послуги, пропорційного повернення за підв
terms.payment.item2=BookersDesk надає інтерфейс для власника облікового запису (як визначено у процедурі реєстрації) для оновлення інформації про кредитну картку (наприклад, після її поновлення).
terms.cancellation.title=Скасування та припинення
terms.cancellation.item1=Ви несете відповідальність за правильне скасування вашого облікового запису. Всі ваші дані конфігурації та бронювання НЕ будуть негайно видалені з послуги після скасування, якщо це не було спеціально запрошено. Ця інформація зберігатиметься протягом щонайменше одного року, після чого, якщо обліковий запис не відновлено власником, обліковий запис буде закритий, а дані видалені з наших серверів. Ця інформація не може бути відновлена після закриття облікового запису. Якщо ви скасуєте цю послугу до кінця оплаченого місяця, скасування набуває чинності негайно, і вам не буде виставлено повторний рахунок.
terms.cancellation.item2=BookersDesk залишає за собою право (i) змінювати або припиняти цю послугу тимчасово або постійно (або будь-яку її частину) та відмовляти у поточному або майбутньому використанні цієї послуги, призупиняти або припиняти ваш обліковий запис (будь-яку його частину). BookersDesk повідомляє вас про будь-які проблеми з послугою та докладає всіх розумних зусиль, щоб зв’язатися безпосередньо електронною поштою перед призупиненням або припиненням облікового запису. Будь-яка підозріла зловживальна або незаконна діяльність, що може стати причиною припинення використання цієї послуги, може бути передана відповідним правоохоронним органам. BookersDesk не несе відповідальності перед вами або будь-якою третьою стороною за будь-які зміни, призупинення або припинення послуги.
