privacy.personaldata.item2=Дані, надані клієнтом для кращого пояснення його запитів у повідомленні, якщо їх можна вважати персональними даними.
privacy.datacollection.title=Збір даних
privacy.datacollection.text=Збір та обробка персональних даних спрямовані виключно на управління відносинами з клієнтом. Зокрема, дані обробляються для таких цілей:
