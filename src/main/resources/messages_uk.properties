cookie.what.title=Що таке файли cookie?
cookie.what.text=Файли cookie – це невеликі фрагменти даних, які зберігаються на вашому пристрої (комп’ютері або смартфоні), коли ви відвідуєте вебсайт. Вебсайт, який встановив файли cookie, або інші сайти, що використовують ті самі файли cookie, можуть їх розпізнати. Файли cookie виконують різні функції: допомагають зрозуміти, як використовується вебсайт, дозволяють користувачам ефективно переміщуватися між сторінками, запам’ятовують ваші налаштування та загалом покращують користувацький досвід. Файли cookie також допомагають забезпечити, щоб онлайн-реклама, яку ви бачите, була більш релевантною для вас та ваших інтересів.
cookie.types.title=Типи файлів cookie, які ми використовуємо:
cookie.types.text=Типи файлів cookie, що використовуються нами та більшістю вебсайтів, можна розділити на п’ять категорій: строго необхідні, продуктивність, функціональність, персоналізований контент та таргетинг.
cookie.analytics.title=Наш внутрішній аналітичний інструмент:
cookie.analytics.text=Щоб краще розуміти, як використовуються наші сервіси, ми відстежуємо певні дії користувачів у наших продуктах, включаючи перегляди сторінок та кліки по посиланнях під час управління сторінкою через наші панелі. Ми використовуємо цю інформацію для покращення продуктів, підвищення релевантності маркетингу, персоналізації досвіду користувачів та для інших цілей, описаних у нашій політиці конфіденційності.
