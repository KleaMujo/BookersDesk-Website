terms.services.text=Ми надаємо послуги OTA (онлайн-турагентство) та управління бронюваннями, як описано в умовах цієї Угоди. Ми залишаємо за собою право оновлювати, змінювати, обмежувати або припиняти систему у будь-який час. Ми повідомимо вас про всі суттєві зміни цієї послуги. Додаткові послуги можуть надаватися за вашим запитом, наприклад, оптимізація пошукових систем. Ви погоджуєтеся, що надання додаткових послуг буде здійснюватися відповідно до умов цієї Угоди.
