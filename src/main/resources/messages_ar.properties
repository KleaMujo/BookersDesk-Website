privacy.optionalconsent.text1=يتم تقديم بياناتهم إلى BookersDesk من خلال ملء النماذج أو إرسال رسائل البريد الإلكتروني بناءً على قرار العميل الطوعي.
privacy.optionalconsent.text2=البيانات المشار إليها كإلزامية في النموذج ضرورية لإعادة الاتصال بالعميل وتزويده بالإجابات المتعلقة باحتياجاته. إذا لم تُقدم هذه المعلومات، فلن يتم إرسال النموذج إلى BookersDesk. إذا تفاعل العميل عبر البريد الإلكتروني، فهو حر في تقديم المعلومات والبيانات التي يراها مناسبة؛ وإذا لم تُقدم تفاصيل اتصال، ستستخدم BookersDesk عنوان البريد الإلكتروني للمرسل لهذا الغرض.
privacy.communication.title=الاتصال ونشر البيانات
privacy.communication.text=لأغراض تقديم المعلومات أو عرض الأسعار، سيتم معالجة البيانات المقدمة من العملاء بواسطة موظفي BookersDesk المكرسين للنشاط التجاري. في جميع الحالات، لن يتم الكشف عن البيانات لأي طرف ثالث.
privacy.preservation.title=طريقة الحفظ، المدة، ومعالجة البيانات الشخصية
privacy.preservation.text=سيتم الاحتفاظ بالبيانات المؤرشفة لفترة سنة واحدة من قبل BookersDesk، بعدها سيتم حذفها. لن تتم معالجة البيانات من خلال عمليات اتخاذ قرار آلية. لن يتم تصدير البيانات خارج المنطقة الاقتصادية الأوروبية أبدًا. لن تتم معالجة البيانات من خلال عمليات آلية، باستثناء العمليات المتعلقة بإخفاء الهوية/الحذف الجماعي للبيانات، التي يتم تفعيلها بشكل دوري وتشمل جميع البيانات التي تحمل خصائص معينة. سيؤدي إنهاء المعالجة إلى حذف البيانات المخزنة إلكترونيًا.
