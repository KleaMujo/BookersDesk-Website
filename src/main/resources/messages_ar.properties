terms.services.title=الخدمات
terms.services.text=سنقدم خدمات وكالة السفر عبر الإنترنت (OTA) وإدارة الحجوزات، كما هو موضح في شروط هذه الاتفاقية. نحتفظ بالحق في تحديث أو تعديل أو تغيير أو تقييد أو إيقاف النظام في أي وقت. سنخطرك بجميع التغييرات المهمة على هذه الخدمة. قد يتم تقديم خدمات إضافية بناءً على طلبك، مثل تحسين محركات البحث. أنت تقبل بأن تقديم الخدمات الإضافية سيعمل وفقًا لشروط هذه الاتفاقية.
terms.system.title=وصف النظام
terms.system.text=يشمل "النظام" (أ) الموقع الإلكتروني، (ب) نظام إدارة العقارات، الطلبات، والخدمات المقدمة عبر الموقع وواجهة برمجة التطبيقات الخاصة بـ BookersDesk المتاحة عبر الموقع، و(ج) جميع البرامج الحاسوبية والبيانات والنصوص والصور والمحتوى المتاح من خلال الموقع أو الخدمات أو المطور عبر واجهة برمجة التطبيقات لـ BookersDesk. أي ميزة جديدة تضاف إلى النظام تخضع أيضًا لهذه الشروط.
terms.general.title=الشروط العامة / الوصول واستخدام النظام
terms.general.item1=رهناً بشروط الاستخدام في هذه الشروط، يمكنك استخدام النظام والوصول إليه فقط لأغراض عملك الداخلية كما هو موضح في الاتفاقية. يجب ألا تقوم بـ (أ) ترخيص أو بيع أو إعادة بيع أو تأجير أو نقل أو تعيين أو توزيع أو استغلال النظام تجاريًا بأي شكل أو جعله متاحًا لطرف ثالث، إلا كما هو مسموح صراحة في شروط الاستخدام؛ (ب) استخدام النظام لمعالجة بيانات نيابة عن طرف ثالث، أو (ج) استخدامه بطريقة غير قانونية أو تعيق أو تعطل سلامة أو أداء النظام ومكوناته.
terms.general.item2=رهناً بالحق المحدود في الوصول واستخدام النظام الممنوح لك بموجب شروط الاستخدام هذه، جميع الحقوق والملكية والمصلحة في هذه الخدمة ومكوناتها ستظل وتعود حصريًا لـ BookersDesk.
terms.general.item3=عدم إنفاذ BookersDesk لأي حق أو بند من شروط الخدمة لا يشكل تنازلاً عن ذلك الحق. أنت تقر بأن شروط الاستخدام تشكل عقدًا بينك وبين BookersDesk، رغم أنه إلكتروني وليس موقعًا ماديًا منك أو من BookersDesk، وتحكم استخدامك لها، متجاوزةً أي اتفاقيات سابقة بينك وبين BookersDesk.
terms.payment.title=التكلفة، الدفع، والاسترداد
terms.payment.item1=الخدمة متاحة على أساس الدفع. بغض النظر عن دورة الفوترة الخاصة بك، لا توجد استردادات أو ائتمانات للأشهر الجزئية للخدمة، أو استردادات متناسبة للترقيات/التنزيلات، أو استردادات للأشهر غير المستخدمة مع وجود حساب مفتوح. لضمان المعاملة العادلة للجميع، لن يتم عمل استثناءات.
terms.payment.item2=توفر BookersDesk واجهة لمالك الحساب (كما هو معرف في إجراءات التسجيل) لتحديث معلومات بطاقة الائتمان (مثل بعد تجديد البطاقة).
terms.cancellation.title=الإلغاء والإنهاء
terms.cancellation.item1=أنت مسؤول عن إلغاء حسابك بشكل صحيح. لن يتم حذف جميع بيانات التكوين والحجوزات الخاصة بك فورًا من الخدمة عند الإلغاء، إلا إذا تم طلب ذلك صراحة. سيتم تخزين هذه المعلومات لمدة لا تقل عن سنة واحدة، وبعدها إذا لم يتم استعادة الخدمة من قبل صاحب الحساب، سيتم إغلاق الحساب وحذف البيانات من خوادمنا. لا يمكن استرداد هذه المعلومات بمجرد إغلاق حسابك. إذا ألغيت هذه الخدمة قبل نهاية الشهر المدفوع، فسيكون الإلغاء ساريًا فورًا ولن يتم تحصيل أي رسوم أخرى.
terms.cancellation.item2=تحتفظ BookersDesk بالحق في (ط) تعديل أو إيقاف مؤقت أو دائم لهذه الخدمة (أو أي جزء منها) ورفض أي استخدام حالي أو مستقبلي لهذه الخدمة، تعليق أو إنهاء حسابك (أو أي جزء منه). ستقوم BookersDesk بإبلاغك في أي وقت بأي مشاكل في الخدمة، وستبذل كل الجهود المعقولة للاتصال بك مباشرة عبر البريد الإلكتروني لتحذيرك قبل تعليق أو إنهاء حسابك. أي نشاط مشبوه أو غير قانوني قد يكون سببًا لإنهاء استخدامك لهذه الخدمة قد يتم إحالته إلى السلطات المختصة. لن تكون BookersDesk مسؤولة تجاهك أو تجاه أي طرف ثالث عن أي تعديل أو تعليق أو إيقاف الخدمة.
