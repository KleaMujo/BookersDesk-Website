privacy.rights.item1=يحق للمرشحين طلب الوصول إلى بياناتهم الشخصية من BookersDesk في أي وقت، لتصحيحها أو حذفها، أو الاعتراض على معالجتها.
privacy.rights.item2=يمكن توجيه الطلبات إلى BookersDesk باستخدام نموذج الاتصال المناسب.
privacy.rights.text=في جميع الأحوال، يحق للمرشحين دائمًا تقديم شكوى إلى الجهة الرقابية المختصة إذا اعتبروا أن معالجة بياناتهم تخالف القانون المعمول به.
