cookie.intro.title=مقدمة:
cookie.intro.text=تستخدم BookersDesk الكوكيز لمراقبة استخدامك لموقعنا (www.bookersdesk.com) لأداء التحليل وتقديم التسويق الذي نعتقد أنه مهم لك. استمرارك في استخدام موقعنا والخدمات ذات الصلة يعني قبولك لسياسة الكوكيز هذه وموافقتك على استخدام الكوكيز الموضحة في هذه السياسة. تشرح هذه السياسة كيفية استخدامنا للكوكيز، وكيف يمكن لأطراف ثالثة وضع كوكيز أو تقنيات مشابهة على الموقع لتمكين الميزات أو الوظائف الخاصة بالطرف الثالث، وخياراتك المتعلقة بالكوكيز. يجب قراءة هذه السياسة جنبًا إلى جنب مع سياسة الخصوصية الخاصة بنا. إذا لم توفر سياسة الكوكيز هذه المعلومات التي تبحث عنها أو إذا كان لديك المزيد من الأسئلة بشأن استخدام الكوكيز على موقعنا، يرجى إرسال بريد إلكتروني إلى
cookie.intro.email=info@bookersdesk.com
cookie.what.title=ما هي الكوكيز؟
cookie.what.text=الكوكيز هي قطع من المعلومات تحتوي على كميات صغيرة من البيانات، يتم تحميلها على جهاز التصفح الخاص بك، مثل الكمبيوتر أو الهاتف الذكي، عند زيارة موقع إلكتروني. يمكن للمواقع التعرف على الكوكيز التي تم تحميلها أو مواقع أخرى تستخدم نفس الكوكيز. هذا يساعد المواقع على معرفة ما إذا كان جهاز التصفح الخاص بك قد زارهم من قبل. تؤدي الكوكيز وظائف متعددة، مثل مساعدتنا على فهم كيفية استخدام الموقع، وتمكين المستخدمين من التنقل بين الصفحات بسهولة، وتذكر تفضيلاتك، وتحسين تجربة التصفح بشكل عام. كما تساعد الكوكيز في ضمان أن الإعلانات التي تراها عبر الإنترنت أكثر صلة بك وباهتماماتك.
