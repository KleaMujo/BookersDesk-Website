cookies.cookies=Política de Cookies
cookie.intro.title=Introducció:
cookie.intro.text=BookersDesk utilitza cookies per supervisar l’ús del nostre lloc web (www.bookersdesk.com) per realitzar anàlisis i oferir màrqueting que considerem important per a tu. L’ús continuat del nostre lloc web i els serveis relacionats implicarà l’acceptació d’aquesta política de cookies i el teu acord perquè utilitzem les cookies descrites en aquesta política. Aquesta política explica com utilitzem les cookies, com tercers poden col·locar cookies o tecnologies similars al llarg del lloc web per habilitar funcions o funcionalitats de tercers, i les teves opcions respecte a les cookies. Aquesta política s’ha de llegir conjuntament amb la nostra política de privadesa. Si aquesta política de cookies no proporciona la informació que busques o si tens més preguntes sobre l’ús de cookies al nostre lloc web, envia un correu electrònic a
cookie.intro.email=info@bookersdesk.com
cookie.what.title=Què són les cookies?
cookie.what.text=Les cookies són fragments d’informació que contenen petites quantitats de dades, que es descarreguen al teu dispositiu de navegació, com un ordinador o un telèfon intel·ligent, quan visites un lloc web. Les cookies poden ser reconegudes pel lloc web que les ha descarregat, o per altres llocs web que utilitzen les mateixes cookies. Això ajuda els llocs web a saber si el teu dispositiu de navegació els ha visitat abans. Les cookies realitzen diverses funcions, com ajudar-nos a entendre com s’utilitza el lloc web, permetre als usuaris navegar entre pàgines de manera efectiva, recordar les teves preferències i, en general, millorar la teva experiència de navegació. Les cookies també poden ajudar a garantir que la publicitat en línia que veus sigui més rellevant per a tu i els teus interessos.
cookie.types.title=Tipus de cookies que utilitzem:
cookie.types.text=Els tipus de cookies utilitzats per nosaltres i la majoria de llocs web en general es poden classificar en cinc categories: estrictament necessàries, de rendiment, de funcionalitat, de contingut personalitzat i de segmentació.
cookie.analytics.title=La nostra Eina d’Anàlisi Interna:
cookie.analytics.text=Per entendre millor com s’utilitzen els nostres serveis, supervisem certes activitats dels usuaris que tenen lloc dins dels nostres productes, incloent-hi les visualitzacions de pàgines i els clics en qualsevol enllaç utilitzat durant la gestió d’una pàgina a través dels nostres panells de control. Utilitzem aquesta informació per millorar els nostres productes, fer que el nostre màrqueting sigui més rellevant per a tu, personalitzar la teva experiència i per a altres finalitats descrites a les nostres Polítiques de Privadesa.
data.data=Seguretat de Dades
datasec.updated=Actualitzat el 24 de novembre de 2023
datasec.title=Seguretat de Dades
datasec.care.title=Ens importa la teva seguretat de dades
datasec.care.text=A BookersDesk, la seguretat de les teves dades és una prioritat absoluta. Utilitzem PCI Vault per emmagatzemar de manera segura les dades de les targetes i complim totalment amb els estàndards PCI DSS, assegurant que la teva informació estigui sempre protegida.
datasec.partners.title=Col·laboració amb líders del sector
datasec.partners.text=Per proporcionar un alt nivell de seguretat, col·laborem amb empreses com PCI Vault, una plataforma de confiança per emmagatzemar dades personals. Assegurem que els nostres productes sempre compleixin amb els darrers estàndards de la indústria tecnològica.
datasec.improvements.title=Millores contínues
datasec.improvements.text=Treballem constantment per millorar els nostres sistemes de seguretat i garantir la protecció de les teves dades de manera segura. Qualsevol comentari o suggeriment teu ens ajuda a desenvolupar una plataforma millor i més segura per a tots els nostres usuaris.
datasec.reporting.title=Informar de problemes de seguretat
datasec.reporting.text=Si trobes algun problema que afecti la seguretat de les dades o la privadesa, contacta amb nosaltres a
