policy.policy=La Nostra Política de Privadesa
privacy.info.title=Informació sobre la Gestió de Dades Personals per Sol·licitud d’Informació
privacy.info.text=L’empresa InterMedia, en la seva qualitat de controlador de dades, proporciona la següent informació als clients que accedeixen al seu lloc web
privacy.personaldata.title=Dades Personals Recollides
privacy.personaldata.text=BookersDesk gestionarà les següents dades, proporcionades directament per l’interessat en omplir els formularis del lloc i/o enviant correus electrònics:
privacy.personaldata.item1=Dades necessàries per tornar a contactar amb el client (per exemple, nom, cognom, número de telèfon mòbil, adreça de correu electrònic).
privacy.personaldata.item2=Dades que el client ha proporcionat per explicar millor les seves sol·licituds contingudes en el missatge, en cas que es puguin considerar dades personals.
privacy.datacollection.title=Recollida de Dades
privacy.datacollection.text=La recollida i el tractament de dades personals tenen com a finalitat exclusiva la gestió de la relació amb el client. En particular, les dades es processaran per a les següents finalitats:
privacy.datacollection.item1=Tornar a contactar amb el client segons el canal indicat per ells i proporcionar-los informació sobre les activitats de BookersDesk, sobre els serveis oferts.
privacy.datacollection.item2=Activar un compte de prova per avaluar els serveis oferts per BookersDesk.
privacy.optionalconsent.title=Provisió Opcional de Dades i Consentiment al seu Tractament - Conseqüències del Rebuig
privacy.optionalconsent.text1=La comunicació de les seves dades a BookersDesk omplint formularis o enviant correus electrònics es produeix per decisió espontània del client.
privacy.optionalconsent.text2=Les dades indicades com a obligatòries al formulari són necessàries per tornar a contactar amb el client i proporcionar-los respostes relacionades amb les seves necessitats. Si aquesta informació no es proporciona, el formulari no s’enviarà a BookersDesk. Si el client interactua per correu electrònic, és lliure de comunicar la informació i les dades que consideri més apropiades; en cas que no es proporcionin detalls de contacte, BookersDesk utilitzarà l’adreça de correu electrònic del remitent per a aquest propòsit.
privacy.communication.title=Comunicació i Difusió de Dades
privacy.communication.text=Per a les finalitats de proporcionar informació o un pressupost, les dades proporcionades pels clients seran processades pel personal de BookersDesk dedicat a l’activitat comercial. En cap cas, les dades es divulgaran a tercers.
privacy.preservation.title=Mètode de Conservació, Durada i Tractament de Dades Personals
privacy.preservation.text=Les dades arxivades es conservaran durant un període d’un any per part de BookersDesk, després del qual seran eliminades. Les dades no es processaran mitjançant processos de presa de decisions automatitzats. Les dades no s’exportaran mai fora de l’Àrea Econòmica Europea. Les dades no es processaran mitjançant processos automatitzats, excepte pels processos relacionats amb l’anonimització/eliminació massiva de dades, que s’activen periòdicament i cobreixen totes les dades que tenen certes característiques. La finalització del tractament resultarà en l’eliminació de les dades emmagatzemades en format electrònic.
privacy.rights.title=Drets de l’Interessat
privacy.rights.item1=Els candidats tenen dret a sol·licitar a BookersDesk en qualsevol moment l’accés a les seves dades personals, la seva rectificació o eliminació, o oposar-se al seu tractament.
privacy.rights.item2=Les sol·licituds es poden dirigir a BookersDesk utilitzant el formulari de contacte corresponent.
privacy.rights.text=En qualsevol cas, els candidats sempre tenen dret a presentar una queixa a l’autoritat de supervisió competent si consideren que el tractament de les seves dades és contrari a la llei aplicable.
privacy.controller.title=Processador i Controlador de Dades
privacy.controller.text=El controlador de dades és BookersDesk i el processador de dades és BookersDesk.
terms.terms=Termes i Condicions
terms.services.title=Serveis
terms.services.text=Oferirem serveis d’OTA (Agència de Viatges en Línia) i de Gestió de Reserves, tal com es descriu en els termes d’aquest Acord. Ens reservem el dret d’actualitzar, modificar, alterar, restringir o descontinuar el sistema en qualsevol moment. Et notificarem de tots els canvis significatius en aquest servei. Es poden proporcionar serveis addicionals a petició teva, com ara l’optimització per a motors de cerca. Acceptes que la prestació de serveis addicionals es regirà pels termes d’aquest Acord.
terms.system.title=Descripció del Sistema
terms.system.text=El "Sistema" inclou (a) el Lloc Web, (b) el sistema de gestió de propietats, sol·licituds i serveis oferts a través del lloc web i l’API de BookersDesk disponible a través del lloc web, i (c) tots els programes informàtics, dades, text, imatges i contingut disponibles a través del lloc web o serveis o desenvolupats mitjançant l’API de BookersDesk. Qualsevol nova funcionalitat afegida al sistema també estarà subjecta a aquests termes.
terms.general.title=Termes Generals / Accés i Ús del Sistema
terms.general.item1=Subjecte als termes d’ús d’aquests Termes d’Ús, pots utilitzar i accedir al sistema únicament per als teus propòsits empresarials interns tal com es preveu en l’Acord. No has de (a) llicenciar, vendre, revendre, llogar, transferir, assignar, distribuir o explotar comercialment o posar el sistema a disposició de tercers, excepte com es permet expressament pels Termes d’Ús; (b) utilitzar el sistema per processar dades en nom de tercers, o (c) utilitzar-lo de manera il·legal o que interfereixi o interrompi la integritat o el rendiment del sistema i els seus components.
terms.general.item2=Subjecte al dret limitat d’accés i ús del sistema expressament concedit a tu sota aquests Termes d’Ús, tots els drets, títols i interessos en aquest servei i els seus components romandran i pertanyeran exclusivament a BookersDesk.
