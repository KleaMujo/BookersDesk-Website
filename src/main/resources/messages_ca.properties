terms.payment.title=Cost, Pagament i Reemborsaments
terms.payment.item1=El servei es proporciona en base a pagament. Independentment del teu cicle de facturació, no hi ha reemborsaments ni crèdits per mesos parcials de servei, reemborsaments prorratejats per actualitzacions/descensos de categoria, ni reemborsaments per mesos no utilitzats amb un compte obert. Per garantir un tracte equitatiu per a tots, no es faran excepcions.
