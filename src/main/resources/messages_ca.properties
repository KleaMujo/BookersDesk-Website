terms.cancellation.item2=BookersDesk es reserva el dret de (i) modificar o descontinuar, temporalment o permanentment, aquest Servei (o qualsevol part d’aquest) i rebutjar qualsevol ús actual i futur d’aquest Servei, suspendre o rescindir el teu compte (qualsevol part d’aquest). BookersDesk et notificarà en qualsevol moment de qualsevol problema amb el Servei, i farà tots els esforços raonables per contactar amb tu directament per correu electrònic per advertir-te abans de suspendre o rescindir el teu compte. Qualsevol activitat sospitosa d’abús o il·legal que pugui ser motiu per a la rescissió del teu ús d’aquest servei pot ser remesa a les autoritats d’aplicació de la llei pertinents. BookersDesk no serà responsable cap a tu ni cap tercer per qualsevol modificació, suspensió o descontinuació del Servei.
